            padding: 20px;

        #mynetworkid {
            width: 100%;
            height: 800px;

            background-color: #2a2a2a;
        }
        
        .info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ffa500;
        }
        
        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #666;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #666;
        }
    </style>
</head>

    <h1>Galaxy Trucker Script Dependencies Graph</h1>
    
    <div class="info">
        <p>Grafo delle dipendenze tra script e missioni di Galaxy Trucker. I nodi rappresentano script e missioni, mentre gli archi mostrano le chiamate tra di essi.</p>

    <div class="stats">
        <div class="stat">

            <div>Script</div>
        </div>
        <div class="stat">

            <div>Missioni</div>
        </div>
        <div class="stat">
            <div class="stat-number">257</div>
            <div>Dipendenze</div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="fitNetwork()">Centra Grafo</button>

        // Configura i colori per tipo
        nodes.forEach(function(node) {
            if (node.type === 'script') {
                node.color = {
                    background: '#ff6b6b',
                    border: '#ff5252',
                    highlight: {
                        background: '#ff8a80',
                        border: '#ff5252'
                    }
                };
                node.shape = 'circle';
            } else if (node.type === 'mission') {
                node.color = {
                    background: '#4ecdc4',
                    border: '#26a69a',
                    highlight: {
                        background: '#80cbc4',
                        border: '#26a69a'
                    }
                };
                node.shape = 'square';
            } else {
                node.color = {
                    background: '#ffa726',
                    border: '#ff9800'
                };
                node.shape = 'triangle';
            }
            
            // Imposta la dimensione in base al numero di connessioni
            var connections = edges.get({
                filter: function(item) {
                    return item.from === node.id || item.to === node.id;
                }
            }).length;
            node.size = Math.max(15, Math.min(50, 15 + connections * 3));
        });
        
        // Crea il network
        var container = document.getElementById('mynetworkid');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            layout: {
                improvedLayout: true,
                hierarchical: {
                    enabled: false
                }
            },
            physics: {
                enabled: true,
                stabilization: {
                    iterations: 200
                },
                barnesHut: {
                    gravitationalConstant: -8000,
                    centralGravity: 0.3,
                    springLength: 150,
                    springConstant: 0.04,
                    damping: 0.09
                }
            },
            nodes: {
                borderWidth: 2,
                shadow: true,
                font: {
                    size: 14,
                    color: '#ffffff'
                }
            },
            edges: {
                width: 2,
                color: {
                    color: '#848484',
                    highlight: '#ffa500'
                },
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 1,
                        type: 'arrow'
                    }
                },
                smooth: {
                    type: 'continuous'
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200
            }
        };
        
        var network = new vis.Network(container, data, options);
        var physicsEnabled = true;
        
        // Funzioni di controllo
        function fitNetwork() {
            network.fit();
        }
        
        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            network.setOptions({physics: physicsEnabled});
        }
        
        function exportGraph() {
            // Funzione per esportare come immagine (richiede canvas)
            alert("Usa il tasto destro del mouse sul grafo e seleziona 'Salva immagine come...'");
        }
        
        // Aggiungi tooltip
        network.on("hoverNode", function (params) {
            var nodeId = params.node;
            var node = nodes.get(nodeId);
            
            var tooltip = "Tipo: " + node.type + "\n";
            tooltip += "File: " + node.file;
            
            // Mostra tooltip
            container.title = tooltip;
        });
        
        // Centra il grafo quando è caricato
        network.on("stabilizationIterationsDone", function () {
            network.fit();
        });
        
        // Log informazioni
        console.log("Grafo Galaxy Trucker caricato con successo!");
        console.log("Usa il mouse per navigare: drag per muovere, scroll per zoom, click per selezionare");
        console.log("Nodi:", nodes.length);
        console.log("Archi:", edges.length);
    </script>
