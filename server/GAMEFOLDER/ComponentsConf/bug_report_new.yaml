- class_name: 'CGEArea'
  name: 'background'
  size: [parent, parent]
  image: 'common/chat_settings.png'
  children:
    # CLOSE BUTTON
    - class_name: CGELayoutVBox
      size: [parent, parent]
      margin: [120, 160, 0, 0]
      children:
        - class_name: 'CGEUITextButton'
          name: 'closeButton'
          size: [60, 60]
          image: 'common/close_win.png'
          lhalign: right
        - class_name: CGEArea
          hsize_policy: expanding
          vsize_policy: expanding

    #   ---- MAIN BODY -----

    - class_name: CGELayoutVBox
      name: context
      size: [parent, parent]
      margin: [140, 170, 150, 167]
      minimal_offset: 30
      children:

        - class_name: 'CGEUITextArea'
          name: title
          ltext: 'bug_report_title'
          text: 'Bug Report'#
          font: 'fonts/amorpheus.fnt'
          font_size: 60
          text_color: ffdc00
          size: [500, 80]
          hsize_policy: expanding
          lhalign: center
          #is_by_center: true
         # bg_color: [100, 100, 100, 100]

       # - class_name: 'CGEArea'
       #   name: context
       #   size: [parent, 500]
       #   hsize_policy: expanding
       #   vize_policy: expanding
          #bg_color: [100, 100, 100, 100]
       #   children:
        - class_name: 'CGEUITextArea'
          name: text
          ltext: bug_report_text
          text: 'Are you challesontact yose send us report  and we will contact yose send us report and we will contact yose send us report and we will contact you. (We speak only english and czech)'
          multiline: true
          text_halign: left
          text_valign: middle
          font_size: 35
          text_color: ffffff
          size: [parent, 50]
          set_height_from_text: 50
          hsize_policy: expanding
          is_by_center: false
          #bg_color: [100, 100, 100, 100]

        - class_name: CGELayoutHBox
          size: [parent, 60]
          hsize_policy: expanding
          children:  
            - class_name: 'CGEUITextArea'
              name: emailLabel
              ltext: bug_report_email
              text: 'Email: '
              text_halign: left
              font_size: 35
              text_color: 00ccff
              #position: [20, 'text.h + 80']
              size: [200, 50]
            - class_name: 'CGEUIInputBox'
              name: emailInput
              hint: 'email'
              size: [700, 60] 
              text_color: ffffff
              cursor_color: ffffff
              lpadding_left: -30
              #position: [emailLabel.x + emailLabel.w, emailLabel.y]
              font_size: 35
              image: 'common/input_border.png'
              padding: [0, 30, 0, 30]

            - class_name: CGEArea
              hsize_policy: expanding
              vsize_policy: expanding

        - class_name: CGEUITextArea
          name: emailErrorLabel
          text_color:
          - 255
          - 20
          - 20
          size:
          - parent
          - 30
          font_size: 25
          text_halign: left
          lpadding_top: -20
          lpadding_bottom: -30
          lpadding_left: 170
        - class_name: 'CGEUITextArea'
          ltext: bug_report_report
          name: reportLabel
          text: 'Report: '
          text_halign: left
          font_size: 35
          text_color: 00ccff
          #position: [20, 'emailLabel.y + emailLabel.h + 40']
          size: [200, 50]
        - class_name: 'CGEUIInputBox'
          name: reportInput
          size: [parent, 300]
          hsize_policy: expanding
          vsize_policy: expanding
          text_color: ffffff
          cursor_color: ffffff
          #position: [reportLabel.x, reportLabel.y + 70]
          font_size: 35
          image: 'common/input_border.png'
          padding: [30, 30, 30, 30]
          multiline: true
          text_valign: top

        - class_name: CGELayoutHBox
          size: [parent, 80]
          hsize_policy: expanding
          children:  

            - class_name: CGEUICheckBox
              ltext: bug_report_lf_ChB
              name: localFilesChB
              size: [400, 80]
             # position: [20, reportInput.y + reportInput.h + 40]
              text: 'Add local files'
              icons: ['common/checkbox.png', 'common/checkbox_checked.png']
              font_size: 35
              text_color: 00ccff
              text_halign: left
              padding: [40, 0, 0, 0]
              #padding: [20, 20, 20, 30]
              #text_color: ecddc0

            - class_name: CGEArea
              size: [parent, parent]
              hsize_policy: expanding
              vsize_policy: expanding

            - class_name: CGEUITextButton
              name: sendBtn
              size: [250, 140]
             # position: [context.w - 250, reportInput.y + reportInput.h + 40]
              ltext: bug_report_send
              text: Send
              3patch: common/button.png
              image_normal: common/button.png
              image_pressed: common/button.png
              image_disabled: common/button.png
              font_size: 50
              text_fit: shrink_if_overflow
              padding: [10, 10, 10, 20]
              text_color: 00ccff

        - class_name: CGEUITextArea
          name: localFilesHelp
          size: [800, 40]
          # position: [140, localFilesChB.y + localFilesChB.h + 10]
          ltext: bug_report_files_help
          text: '(If you have broken custom game or challenge you can include your save, so we will be able to investigate problem.)'
          font_size: 25
          text_color: ffffff
          text_halign: left
          multiline: true
          lpadding_left: 120

    #  ----   Info dialog -----  
    - class_name: CGEArea
      name: infoDialog
      position: center
      size: [800, 400]
      image: common/window_bg.png
      scale: uiScale
      children:
        - class_name: CGELayoutVBox
          size: [parent, parent]
          margin: [70, 70, 70, 70]
          minimal_offset: 0
          children:
            - class_name: CGEUITextArea
              name: dialog_text
              size: [parent, parent]
              vsize_policy: expanding
              hsize_policy: expanding
              lhalign: center
              ltext: bug_report_result_success # in case of failure: bug_report_result_fail
              text: 'Sending failed! Please ensure you are connected to internet or try it later.'
              font_size: 35
              #bg_color: [100, 100, 100, 100]
              text_color: ffffff
              text_halign: center
              multiline: true
            - class_name: CGEUITextButton
              name: okBtn
              size: [250, 120]
              lhalign: center
              ltext: bug_report_ok
              text: Ok
              image: common/button.png
              image_normal: common/button.png
              image_pressed: common/button.png
              image_disabled: common/button.png
              font_size: 50
              padding: [20, 20, 20, 30]
              text_color: 00ccff

    #   --- LOADING ----
    - class_name: CGEArea
      name: loading
      position: center
      visible: false
      is_by_center: true
      size: [300, 300]
      image: common/connecting.png

          
