name: "multiplayer_mission2"                    # id of mission name string - localized 
missionID: 2                                    # serial number of the mission


# Crew Mission

# ships: 
# rules: Each player gets bonus 1 $ for each delivered crew member, but loses 1 $ for each crew member lost during the flight. 
# tiles:  
# cards: There are no Abandoned Ships in this sector, but there is an increased chance of Epidemics.



    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.


# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
shipPlans: [I, II, III]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   default.yaml
pileConfigSTII:  default.yaml
pileConfigSTIII: default.yaml


# ==== CARDS ===
universalDeckScript: mm_Crew_Mission_Deck       # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)
    #customDeckScript:                          # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



# ==== RULES ====                               # You can mention only those values you want edit. But you have to repeat (copy&paste) the rules for each flight.
evaluation:                     
  STI:    
    deliveredCrewMember: 1
    lostCrewMember: -2
  STII:
    deliveredCrewMember: 1
    lostCrewMember: -2
  STIII:
    deliveredCrewMember: 1
    lostCrewMember: -2



# ==== Infoboards ====
InfoBoards:
  - default: [true]