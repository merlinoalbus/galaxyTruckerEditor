name: "multiplayer_mission17"                    # id of mission name string - localized 
missionID: 17                                    # serial number of the mission


# Fragile Delivery

# ships:  
# rules: Fragile cargo.
# rewards: Bonus +5 $ for each delivered Fragile cargo, and -5 $ for each lost Fragile cargo. Bonus +5, 10 or 15 $ (according to the level of the flight) for player who delivers the most Fragile tiles.
# cards: Higher probability of cards: Meteor Swarm, Epidemics, Sabotage, Pirates and Combat Zone.



    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.


# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
shipPlans: [I, II, III]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   fragile.yaml
pileConfigSTII:  fragile.yaml
pileConfigSTIII: fragile.yaml


# ==== CARDS ===
universalDeckScript: mm_Fragile_Deck            # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)
    #customDeckScript:                          # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



