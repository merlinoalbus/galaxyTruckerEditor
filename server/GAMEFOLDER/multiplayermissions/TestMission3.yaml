name: "MM_test_mission" # id of mission name string - localized 
missionID: 1  #serial number of the mission
gameType: realtime #values: realtime/turnbased; If mentioned this value can not be changed in GUI setting (lobby) by player.
fligthsAvailabelToChange: [STI] # says which flights can be turned on or off in GUI setting (lobby) by player.
flightsPicked: [STII]
playersCount: [2, 3] # [min, max]. Default is [2, 4]. Min can not be less then 2.
customDeckScript: roughDeck # Special custom deck. Do not fit to any deck category.
universalDeckScript: mmTestDeck # Used as digital and rough.
pileConfigSTI: test.yaml # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTII: test.yaml
pileConfigSTIII: test.yaml
shipPlans: [I-sport, II-sport, III] # names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
evaluation: # you can mention only those values you want edit.
  STI:
    loctCrewMemeber: 0
    deliveredCrewMember: 0
    cargoValues: [1, 2, 3, 4] # [blue, green, yellow, red]
    bestLookingShipReward: 2
    finalPositionReward: [4, 3, 2, 1] # [first, second, third, fourth]
    finalPositionCoef: 1
    positionFocusCoef: 1 # Pokud jsi byl první n-krát za sebou, tak se ti odměna násobí n*_positionFocusCoef krát.
    bestLookingFocusCoef: 0 # Pokud jsi získal nejhezčí loď n-krát, tak se ti odměna násobí n*_beautyFocusCoef krát.
    leastCannonsReward: 0
    mostCannonsReward: 0
    didNotLooseAnyPartReward: 0
    wholeShipPlanCoveredReward: 0 # All slots of ship plan were used.
    wholeShipPlanCoveredFinishBonus: 0 # All slots of ship plan were used and flight was finished successfully.
    
    ingotCargoValues: [[0,-2], [1, 2], [2,3], [4,5]] # [[count, credits_reward]] - if delivered ingots higher or equal to count, player gets credits_reward
    explosiveCargoValues: [[0, 0]]
    radioactiveCargoValues: [[0, 0]]
    fragileCargoValues: [[0, 0]]

    giveupIfNoIngots: false
    giveupIfNoRadioactive: false
    giveupIfNoExplosives: false
    giveupIfNoFragile: false
  STII:
    loctCrewMemeber: -2
    deliveredCrewMember: 2
  STIII:
    loctCrewMemeber: -4
    deliveredCrewMember: 4