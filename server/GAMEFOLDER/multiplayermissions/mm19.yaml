name: "multiplayer_mission19"                    # id of mission name string - localized 
missionID: 19                                    # serial number of the mission


# Radioactive & Heavy

# ships: Each player flies with the Merchant shape of the ship.
# rules: Radioactive cargo and Ingots of various weight (2-5). You cannot connect two Radioactive tiles to each other. 
# rewards: Penalty -3, -6 or -9 $ (according to the level of the flight) at the START of the flight for least Radioactive tiles and for the lowest total weight of ingots. Bonus +6, 12 or 18 $ at the END of the flight for most delivered Radioactive tiles and for highest total weight of ingots.
# cards: More dangerous cards.



    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.


# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
shipPlans: [I-merch, II-merch, III-merch]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   radioactive_heavy.yaml
pileConfigSTII:  radioactive_heavy.yaml
pileConfigSTIII: radioactive_heavy.yaml


# ==== CARDS ===
universalDeckScript: mm_Radioactive_Explosive_Heavy_Deck        # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)
    #customDeckScript:                          # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



# ==== RULES ====                               # You can mention only those values you want edit. But you have to repeat (copy&paste) the rules for each flight.
evaluation:                     
  STI:    
    mostRadioactvieTilesBonus: 6
    highestWeightOfIngotsBonus: 6
    leastRadioactvieTilesPenalty: -3
    lowestWeightOfIngotsPenalty: -3

  STII:
    mostRadioactvieTilesBonus: 12
    highestWeightOfIngotsBonus: 12
    leastRadioactvieTilesPenalty: -6
    lowestWeightOfIngotsPenalty: -6

  STIII:
    mostRadioactvieTilesBonus: 18
    highestWeightOfIngotsBonus: 18
    leastRadioactvieTilesPenalty: -9
    lowestWeightOfIngotsPenalty: -9



# ==== Infoboards ====
InfoBoards:
  - default: [true, ship_plans_preview_merchant.png, [parts/radioactive.png, parts/ingot3.png]]
  - boardname: "tutorial/infoRadioactiveCargo.png"
  - boardname: "tutorial/infoHeavyCargo.png"

