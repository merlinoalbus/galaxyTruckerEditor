name: "Crew Mission" # id of mission name string - localized 


# Each player gets bonus 1 $ for each delivered crew member, but loses 1 $ for each crew member lost during the flight. There are no Abandoned Ships in this sector, but there is an increased chance of Epidemics.




missionID: 1  #serial number of the mission
gameType:  #values: realtime/turnbased; If mentioned this value can not be changed in GUI setting (lobby) by player.

fligthsAvailabelToChange: [STI, STII, STIII] # says which flights can be turned on or off in GUI setting (lobby) by player.
flightsPicked: 
playersCount: [2, 4] # [min, max]. Default is [2, 4]. Min can not be less then 2.

customDeckScript:  # Special custom deck. Do not fit to any deck category.
universalDeckScript: mmTestDeck # Used as digital and rough.

pileConfigSTI: test.yaml # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTII: test.yaml
pileConfigSTIII: test.yaml

shipPlans: [I, II, III] # names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.

evaluation: # you can mention only those values you want edit.
  STI:
    loctCrewMemeber: -1
    deliveredCrewMember: 1
  STII:
    loctCrewMemeber: -1
    deliveredCrewMember: 1
  STIII:
    loctCrewMemeber: -1
    deliveredCrewMember: 1


