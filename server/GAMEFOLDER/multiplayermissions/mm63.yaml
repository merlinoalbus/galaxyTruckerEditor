name: "multiplayer_mission63"                    # id of mission name string - localized 
missionID: 63                                    # serial number of the mission

# Rocky Road

# ships: 
# rules: Welcome to Route 135! Expect more large meteors than usually, and expect them to fly even from the 
#behind. There's a good probability you will see some Pirates. 
# rewards: Don't forget your buddy with tentacles - bonus of 3, 6, or 10 $ (depending on the level of flight) if you don't give up and finish with a brown alien onboard.
# cards: (Expect more large meteors than usually, and expect them to fly even from the 
#behind. There's a  good probability you will see some Pirates.)




    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.

# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
shipPlans: [I, II, III]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   rocky_road.yaml
pileConfigSTII:  rocky_road.yaml
pileConfigSTIII: rocky_road.yaml


# ==== CARDS ===
universalDeckScript: mm_Rocky_Road_Deck                       # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)

    #customDeckScript: mm_Rocky_Road_Deck                         # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



# ==== RULES ====                               # You can mention only those values you want edit. But you have to repeat (copy&paste) the rules for each flight.
evaluation:                     
  STI:
    deliveredBrownAlien: 3

  STII:
    deliveredBrownAlien: 6

  STIII:
    deliveredBrownAlien: 10


