name: "multiplayer_mission206"                    # id of mission name string - localized 
missionID: 206                                    # serial number of the mission

alienTechnology: true



# Diplomatic Mission

# ships: 
# rules: More VIP cabins. 
# rewards: Reward for each VIP member is tripled. Reward of 3 $ for one alien, 7 $ for two aliens or 12 $ for all three aliens safely delivered. Penalty of 2 $ for each VIP member or alien lost along the way. (Giving up does not cause you to lose anybody.)
# cards: There is a higher chance of epidemics.



    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.

# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
#shipPlans: [I-random, II-random, III-random]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   at__mm_diplomatic_mission.yaml
pileConfigSTII:  at__mm_diplomatic_mission.yaml
pileConfigSTIII: at__mm_diplomatic_mission.yaml


# ==== CARDS ===
atUniversalDeckScript: at__mm_Diplomatic_Mission_Deck                        # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)

    #customDeckScript: at__mm_Billiard_Race_Deck                         # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



# ==== RULES ====                               # You can mention only those values you want edit. But you have to repeat (copy&paste) the rules for each flight.
evaluation:                     
  STI:
    deliveredVIPCoef: 3
    penaltyForLostVIP: -2
    deliveredAliensValues: [3,7,12]
    penaltyForLostAliens: -2

  STII:
    deliveredVIPCoef: 3
    penaltyForLostVIP: -2
    deliveredAliensValues: [3,7,12]
    penaltyForLostAliens: -2

  STIII:
    deliveredVIPCoef: 3
    penaltyForLostVIP: -2
    deliveredAliensValues: [3,7,12]
    penaltyForLostAliens: -2


# ==== Infoboards ====
InfoBoards:
  - default: [true]

