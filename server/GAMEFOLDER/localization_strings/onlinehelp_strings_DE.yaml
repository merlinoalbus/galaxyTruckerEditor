hint_title: "Online-Tipps"
dont_show: "Keine Tipps anzeigen"
first_enter: "Du bist in der Mehrspieler-Lobby. Wähle rechts eins der Spiele (dort wartet man auf weitere Spieler) oder erzeuge ein eigenes Spiel oder eine Mission, indem du den Button darüber an[v(tipp|klick)]st."
first_enter_offline: "Du bist zurzeit offline. Warte ein bisschen oder versuche es später noch einmal."
open_session_tap_unavailable: "Mission ist noch nicht verfügbar. Warte noch etwas, bis die Mission heruntergeladen ist."
open_session_tap_in_other_rt: "Das ist ein Echtzeit-Spiel, erzeugt von Spieler [s]. Es wartet auf weitere Spieler. Du kannst nicht teilnehmen, weil du bereits in einem anderen Echtzeit-Spiel bist. Man kann nicht an zwei Echtzeit-Spielen gleichzeitig teilnehmen."
open_session_tap_rt_full: "Das ist ein Echtzeit-Spiel, erzeugt von Spieler [s]. Seine Spielerzahl ist komplett, also kannst du nicht teilnehmen. Bitte wähle ein anderes Spiel."
open_session_tap_rt: "Das ist ein Echtzeit-Spiel, erzeugt von Spieler [s]. Es wartet auf weitere Spieler. [v(Tipp|Klick)]e auf den Button, wenn du teilnehmen willst."
open_session_tap_tb_full: "Das ist ein zugbasiertes Spiel, erzeugt von Spieler [s]. Seine Spielerzahl ist komplett, also kannst du nicht teilnehmen. Bitte wähle ein anderes Spiel."
open_session_tap_tb: "Das ist ein zugbasiertes Spiel, erzeugt von Spieler [s]. Es wartet auf weitere Spieler. [v(Tipp|Klick)]e auf den Button, wenn du teilnehmen willst."
open_session_tap_rt_mpm: "Das ist ein Echtzeit-Spiel, erzeugt von Spieler [s]. Es wartet auf weitere Spieler. [v(Tipp|Klick)]e auf den Button, wenn du teilnehmen willst. <br /> <br /> Hinweis: Das ist kein Standardspiel, sondern eine Spezialmission. Bevor du teilnimmst, solltest du die kleine Textbox neben dem Titel an[v(tipp|klick)]en, um dir die Sonderregeln der Mission anzusehen."
open_session_tap_tb_mpm: "Das ist ein zugbasiertes Spiel, erzeugt von Spieler [s]. Es wartet auf weitere Spieler. [v(Tipp|Klick)]e auf den Button, wenn du teilnehmen willst. <br /> <br /> Hinweis: Das ist kein Standardspiel, sondern eine Spezialmission. Bevor du teilnimmst, solltest du die kleine Textbox neben dem Titel an[v(tipp|klick)]en, um dir die Sonderregeln der Mission anzusehen."
join_rt: "Du bist einem Echtzeit-Spiel beigetreten. Wie du siehst, haben alle Spieler hier grüne Punkte, was bedeutet, dass sie online und bereit sind. Erzeugt wurde das Spiel von Spieler [s], und es kann jeden Augenblick beginnen. Bis dahin könntest du den anderen im Chat-Fenster Hallo sagen."
join_tb_online: "Du bist einem zugbasierten Spiel beigetreten. Erzeugt wurde das Spiel von Spieler [s]. Es beginnt, sobald dieser Spieler es startet. Der grüne Punkt unter dem Portrait gibt an, dass dieser Spieler online und in der Lobby ist, also kann es jederzeit beginnen. Wir informieren dich, wenn das Spiel beginnt."
join_tb_away: "Du bist einem zugbasierten Spiel beigetreten. Erzeugt wurde das Spiel von Spieler [s]. Es beginnt, sobald dieser Spieler es startet. Der orangefarbene Punkt unter dem Portrait gibt an, dass dieser Spieler online, aber noch in einem anderen Spiel ist. Wir informieren dich, wenn das Spiel beginnt."
join_tb_offline: "Du bist einem zugbasierten Spiel beigetreten. Erzeugt wurde das Spiel von Spieler [s]. Es beginnt, sobald dieser Spieler es startet. Der rote Punkt unter dem Portrait gibt an, dass dieser Spieler nicht online ist. Du kannst daher irgendetwas anderes tun; wir informieren dich, wenn das Spiel beginnt. Zugbasierte Spiele sind die, die auf lange Zeit angelegt sind."
new_game: "Du bist dabei, dein erstes Spiel zu erzeugen. Wenn du die Einstellungen an[v(tipp|klick)]st, kannst du dir sie ansehen und ändern. Stelle insbesondere ein, ob du zugbasiert oder in Echtzeit spielen willst und welche Spieldauer du möchtest (Runde I, II und III). Wir empfehlen, die übrigen Einstellungen erstmal nicht zu ändern. Sobald du fertig bist, [v(tipp|klick)]e auf den Button Erzeugen."
new_mission: "Du bist dabei, eine neue Mission zu erzeugen. Missionen sind Spiele mit besonderen Regeln. Du kannst dir einen Mission aus den derzeit verfügbaren aussuchen, indem du den Button I<>I an[v(tipp|klick)]st. Wenn du lieber ein normales Spiel machen möchtest, schließe dieses Fenster und wähle Neues Spiel statt Neue Mission."
mission_list_closed: "[v(Tipp|Klick)]e auf die kleine Textbox neben dem Missionstitel, um die ausführlichen Missionsregeln zu sehen. Du kannst dir auch die Einstellungen ansehen und sie ändern, indem du auf sie [v(tipp|klick)]st. Stelle insbesondere ein, ob du zugbasiert oder in Echtzeit spielen willst und welche Spieldauer du möchtest (Runde I, II und III). Wir empfehlen, die übrigen Einstellungen erstmal nicht zu ändern. Sobald du fertig bist, [v(tipp|klick)]e auf den Button Erzeugen."
rt_created: "Du hast ein neues Echtzeit-Spiel erzeugt. Jetzt solltest du warten, bis sich ein paar Mitspieler einfinden. Zwischendurch kannst du dir die von anderen Spielern erzeugten zugbasierten Spiele ansehen, oder sogar selber welche erzeugen. Wenn du jedoch die Lobby verlässt, wird das von dir erzeugte Echtzeit-Spiel abgebrochen. Echtzeit-Spiele benötigen immer die volle Aufmerksamkeit des Spielers."
tb_created: "Du hast ein neues zugbasiertes Spiel erzeugt. Jetzt solltest du warten, bis sich ein paar Mitspieler einfinden. Zwischendurch kannst du dich umsehen oder den von anderen Spielern erzeugten Spielen beitreten. Du kannst sogar die Lobby oder die App verlassen, denn zugbasierte Spiele sind die, die auf lange Zeit angelegt sind. Du kannst später zurückkehren und das Spiel starten, wenn es genug Spieler hat."
able_to_start_rt: "Ein Spieler ist deinem Echtzeit-Spiel beigetreten. Du kannst es jetzt starten, indem du auf den Button Start [v(tipp|klick)]st, oder du kannst auf weitere Spieler warten. Du kannst den anderen Spielern im Chat-Fenster außerdem Hallo sagen."
able_to_start_tb: "Ein Spieler ist deinem zugbasierten Spiel beigetreten. Du kannst es jetzt starten, indem du auf den Button Start [v(tipp|klick)]st, oder du kannst auf weitere Spieler warten."
runnins_session_on_turn: "Die Bänder am oberen Bildschirmrand sind deine laufenden Spiele. Ein rotes Ausrufezeichen neben dem Band bedeutet, dass du in diesem Spiel am Zug bist. [v(Tipp|Klick)]e auf das Band und dann den Button Spiel laden, um deinen Zug zu machen."
runnins_session_not_on_turn: "Die Bänder am oberen Bildschirmrand sind deine laufenden Spiele. Kein Spiel erfordert gerade deine Aufmerksamkeit, also schau dich etwas um oder erzeuge andere Spiele. Wir lassen es dich wissen, wenn du in einem deiner Spiele am Zug bist."
tb_started_on_turn: "Das zugbasierte Spiel hat begonnen! Du bist am Zug. Viel Spaß!"
tb_started_not_on_turn: "Das zugbasierte Spiel hat begonnen! Die oberste Zeile besagt, dass ein anderer Spieler gerade am Zug ist und jede Menge Zeit dazu hat: Zugbasierte Spiele sind die, die auf lange Zeit angelegt sind. Du kannst zur Lobby zurückgehen. Wir lassen es dich wissen, wenn du am Zug bist."
tb_end_turn: "Du hast deinen Zug beendet. Die oberste Zeile besagt, dass ein anderer Spieler gerade am Zug ist. Zugbasierte Spiele sind die, die auf lange Zeit angelegt sind, also könntest du jetzt getrost zur Lobby zurückgehen. Wir lassen es dich wissen, wenn du am Zug bist."
