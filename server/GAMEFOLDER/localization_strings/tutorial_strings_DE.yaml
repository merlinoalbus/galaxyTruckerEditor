GameGoal1Title: "Übersicht"
GameGoal1Text: "Baue ein atemberaubendes Raumschiff aus Abflussrohren ..."
GameGoal2Text: "... fliege damit durch die Galaxis ..."
GameGoal3Text: "... überstehe aufregende Abenteuer ..."
GameGoal4Text: "... und verdiene so viele kosmische Credits wie du kannst."
WareHouseTitle: "Teile-Lagerhalle"
WareHouseText1: "Decke Teile auf, indem du sie zu deinem Schiff ziehst."
WareHouseText2: "Füge sie an dein Schiff an oder lege lege sie auf den Haufen zurück."
WeldingTitle: "Anschweißen"
WeldingText: "Sobald du ein neues Teil zu deinem Schiff ziehst, wird das vorige Teil festgeschweißt. Danach kannst du es nicht mehr bewegen."
ConnectorsTitle: "Anschlüsse"
ConnectorsText1: "Es gibt drei Arten von Anschlüssen:"
ConnectorsText2: "einfache"
ConnectorsText3: "doppelte"
ConnectorsText4: "universelle"
Connectors2Text: "Anschlüsse müssen aneinander passen."
Connectors3Text: "Keine Sorge. Das Spiel lässt falsche Verbindungen nicht zu."
OpenConnectorsTitle: "Offene Anschlüsse"
OpenConnectorsText: "Aus deinem Schiff herausragende Anschlüsse sind zwar erlaubt, aber nicht empfehlenswert!"
OpenConnectors2Text: "Sie machen das Schiff verwundbar durch kleine Meteoriten."
OpenConnectors3Text: "Und sie machen es schwieriger, am Ende des Flugs den Bonus für das Schiff mit den wenigsten offenen Anschlüssen zu bekommen."
CabinsTitle: "Kabinen"
CabinsText1: "Kabinen beherbergen Besatzungsmitglieder."
CabinsText2: "Zwei sitzen in deinem Startteil."
CabinsText3: "Zwei passen in jede weitere Kabine."
CabinsText4: "Je mehr Astronauten du an Bord hast, desto besser."
CanonsTitle: "Kanonen"
CanonsText1: "Mit Kanonen kannst du Feinde und große Meteoriten abwehren."
CanonsText2: "Je mehr Kanonen du an Bord hast, desto besser."
CanonsStrengthTitle: "Kanonenstärke"
CanonsStrengthText1: "Kanonen, die zur Seite oder nach hinten zeigen, haben nur halbe Stärke."
CanonsStrengthText2: "Um deine Kanonenstärke zu maximieren, lasse deine Kanonen nach vorn zeigen."
CanonLimitationsTitle: "Kanonen-Einschränkungen"
CanonLimitationsText1: "Das Feld vor dem Kanonenlauf muss frei sein."
CanonLimitationsText2: "Es ist effizient, Kanonen ganz außen am Schiff anzubringen."
EnginesTitle: "Motoren"
EnginesText1: "Antriebsmotoren machen dein Schiff schneller."
EnginesText2: "Du benötigst mindestens einen. Mehr Motoren sind besser."
EnginesLimitationsTitle: "Motoren-Einschränkungen"
EnginesLimitationsText1: "Motoren müssen nach hinten zeigen."
EnginesLimitationsText2: "Das Feld hinter der Düse muss leer sein."
EnginesLimitationsText3: "Motoren werden idealerweise am unteren Ende deines Schiffs angebracht."
CargoTitle: "Ladeflächen"
CargoText1: "Ladeflächen erlauben dir, wertvolle Waren mitzunehmen, die du auf dem Flug findest."
CargoText2: "Je mehr Ladeflächen du hast, desto besser."
SpecialCargoTitle: "Rote Ladeflächen"
SpecialCargoText1: "Rote Waren sind am wertvollsten. Sie können nur auf roten Ladeflächen verstaut werden."
SpecialCargoText2: "Rote Ladeflächen können aber auch alle anderen Waren aufnehmen. Je mehr davon, desto besser."
DoubleTitle: "Energie und Batterien"
DoubleText1: "Doppelkanonen und Doppelmotore sind doppelt so stark ..."
DoubleText2: "... benötigen aber Batterien."
DoubleText3: "Sorge für ausreichend Batterien, um deine Doppelkanonen und Doppelmotoren zu versorgen."
PlaySimutaneouslyTitle: "Die Spieler spielen gleichzeitig."
PlaySimutaneouslyText1: "Greife dir so schnell du kannst Teile ..."
PlaySimutaneouslyText2: "... und versuche, ein besseres Schiff als deine Gegner zu bauen."
HourglassTitle: "Bauzeit"
HourglassText1: "Beachte die blaue Sanduhr oben links."
HourglassText2: "Du hast mindestens so viel Zeit, dein Schiff zu bauen."
EndingTitle: "Fertig werden"
EndingText1: "Die Zeit ist um, aber jeder darf noch weiterbauen. Wenn du denkst, dass dein Schiff fertig ist, kannst du den finalen Countdown starten."
EndingText2: "Wenn du fertig bist, nimm dir das Nummernplättchen [i(ordinalTokens/1.png)] und ziehe es auf dein Schiff."
EndingText3: "Wer zuerst fertig ist, hat einen Vorteil beim anschließenden Flug."
Ending2Title: "Schluss-Countdown"
Ending2Text1: "Der finale Countdown beginnt, sobald jemand eine Nummer [i(ordinalTokens/1.png)] nimmt."
Ending2Text2: "Spieler, die sich Nummern genommen haben, dürfen nicht weiterbauen. Alle anderen haben noch 90 Sekunden, ihren Bau abzuschließen."
FlightTitle: "Flug"
FlightText1: "Auf jedem Flug gibt es eine bestimmte Anzahl Abenteuerkarten. (In diesem Fall sind es acht.)"
FlightText2: "Die Flugstrecke zeigt die Positionen der Schiffe relativ zueinander während des Flugs."
FlightText3: "Der Flug ist vorbei, nachdem die letzte Abenteuerkarte ausgeführt wurde."
FlightViewsTitle: "Ansichten"
FlightViewsText: "Du kannst jederzeit zwischen der Flugstreckenansicht und den Schiffsdetails wechseln."
FlightTrackTitle: "Flugstrecke"
FlightTrackText1: "Wenn du Flugtage verlieren solltest, wird dein Schiff auf der Flugstrecke zurück bewegt. Dabei überspringst du Schiffe, die hinter dir sind."
FlightTrackText2: "Wenn der Führende 2 Tage verliert:"
FlightTrackText3: "Wenn der zweite Spieler 2 Tage verliert:"
FlightTrackText4: "Wenn beide Spieler 2 Tage verlieren:"
PlanetsTitle: "Planeten"
PlanetsText1: "In Flugreihenfolge können sich die Spieler einen Planeten aussuchen. Danach können sie die dort angezeigten Waren laden."
PlanetsText2: "Spieler, die auf Planeten landen, bewegen sich auf der Flugstrecke zurück."
PlanetsText3: "Prüfe vor der Landung deine Ladeflächen."
AsideSlotsTitle: "Lagerung"
AsideSlotsText1: "Du kannst Teile für später beiseite legen, indem du sie auf eins dieser beiden Felder legst. Niemand kann dir diese Teile wegnehmen, aber du darfst sie auch nicht zurücklegen."
AsideSlotsText2: "Wenn du ein Teil beiseite legst und später nicht beim Bau anbringst, verlierst du am Ende des Flugs 1 kosmischen Credit."
RadioactiveCargoTitle: "Radioaktive Fracht"
RadioactiveCargoText1: "Um radioaktive Fracht zu laden, füge sie an dein Schiff an."
RadioactiveCargoText2: "Aus Sicherheitsgründen dürfen auf den 8 Feldern rund um das Teil der radioaktiven Fracht keine Besatzung oder Batterien sein."
RadioactiveCargoText3: "Vergiss nicht: Dein Schiff kann nicht fliegen, wenn nicht mindestens 1 Mensch an Bord ist."
ExplosiveCargoTitle: "Explosive Fracht"
ExplosiveCargoText1: "Um explosive Fracht zu laden, füge sie an dein Schiff an."
ExplosiveCargoText2: "Wird ein explosives Teil getroffen, explodiert es und zerstört die Teile in den 8 angrenzenden Feldern."
ExplosiveCargoText3: "Hüte dich vor Kettenreaktionen!"
BrownAliensTitle: "Braune Aliens"
BrownAliensText1: "Eine Kabine, an die ein braunes Versorgungsmodul angeschlossen wird, kann entweder 2 menschliche Astronauten oder 1 braunes Alien aufnehmen."
BrownAliensText2: "Ein braunes Alien fügt +2 zu deiner Motorenstärke hinzu, wenn du mindestens 1 Motor benutzt."
BrownAliensText3: "Auf einem Schiff darf höchstens 1 braunes Alien sein."
BrownLifeSupportTitle: "Braunes Versorgungsmodul"
BrownLifeSupportText1: "Bringe ein braunes Versorgungsmodul an einer Kabine an, damit sie für ein braunes Alien geeignet ist."
BrownLifeSupportText2: "An deinem Startteil funktioniert das jedoch nicht."
PurpleAliensTitle: "Lila Aliens"
PurpleAliensText1: "Eine Kabine, an die ein lila Versorgungsmodul angeschlossen wird, kann entweder 2 menschliche Astronauten oder 1 lila Alien aufnehmen."
PurpleAliensText2: "Ein lila Alien fügt +2 zu deiner Kanonenstärke hinzu, wenn du mindestens 1 Kanone abfeuerst."
PurpleAliensText3: "Auf einem Schiff darf höchstens 1 lila Alien sein."
PurpleLifeSupportTitle: "Lila Versorgungsmodul"
PurpleLifeSupportText1: "Bringe ein lila Versorgungsmodul an einer Kabine an, damit sie für ein lila Alien geeignet ist."
PurpleLifeSupportText2: "An deinem Startteil funktioniert das jedoch nicht."
LookingAtCardsTitle: "Karten ansehen"
LookingAtCardsText1: "Beim Bau kannst du dir die Abenteuervorhersage ansehen. [v(Tipp|Klick)]e auf die Karten oben links, um zu sehen, was dich erwartet."
LookingAtCardsText2: "Du kannst jedoch nur drei Viertel der Karten vorher ansehen. Der Rest bleibt bis zum eigentlichen Flug geheim. Überraschung!"
LookingAtCardsText3: "Versuche, ein Schiff zu bauen, das geeignet ist für die Abenteuer, über die du bereits etwas weißt."
ShieldsTitle: "Schutzschilde"
ShieldsText1: "Schilde schützen dein Schiff vor kleinen Meteoren und leichtem Kanonenfeuer."
ShieldsText2: "Jeder Einsatz des Schilds verbraucht 1 Batterie!"
Shields2Title: "Schutzschilde"
Shields2Text1: "Jeder Schild schützt dich gegen Angriffe aus zwei Richtungen."
Shields2Text2: "Mit zwei entsprechen ausgerichteten Schilden kannst du alle vier Seiten deines Schiffs schützen. Du kannst aber auch riskieren, ohne Schilde zu fliegen."
FragileCargoTitle: "Zerbrechliche Fracht"
FragileCargoText1: "Um zerbrechliche Fracht zu laden, bringe sie an deinem Schiff an."
FragileCargoText2: "Sollte irgendeins der 8 daran angrenzenden Teile zerstört werden, zerbricht diese Fracht!"
FragileCargoText3: "Checke auf den Abenteuerkarten, welche Seite deines Schiffs vermutlich am ehesten getroffen werden wird."
HeavyCargoTitle: "Schwere Fracht"
HeavyCargoText1: "Um schwere Fracht zu laden, bringe sie an deinem Schiff an. Sie kann nur durch Treffer an offenen Anschlüssen zerstört werden."
HeavyCargoText2: "Schwere Ladung reduziert die Motor Ihres Schiffsfestigkeit durch die Anzahl eingraviert darauf."
HeavyCargoText3: "Vergiss nicht, dass du eine Motorenstärke größer als null haben musst, um dich durch Freien Weltraum zu bewegen. Bau genug Motoren ein!"
ShipInfoTitle: "Infotafel"
ShipInfoText1: "Wenn du die Details zu einem Schiff sehen willst, gibt es dazu einen Info-Tab am unteren Bildschirmrand. [v(Tipp|Klick)]e darauf, um Infos zum Schiff und dem laufenden Flug zu bekommen."
ShipInfoText2: "Hinweis: Hier findest du auch den „Versicherungs-“Wert deines Schiffs. Er besagt, wie viel du höchstens für verlorene Teile bezahlen musst."
GivingUpFlightTitle: "Aufgeben"
GivingUpFlightText1: "Drei Situationen zwingen dich dazu, aufzugeben:"
GivingUpFlightText2: "[img(tutorial/indent.png)] wenn du keine menschliche Besatzung mehr hast <br />[img(tutorial/indent.png)] wenn du in Freiem Weltraum keine Motorenstärke mehr hast <br />[img(tutorial/indent.png)] oder bestimmte handlungsabhängige Ursachen in der Kampagne."
GivingUpFlightText3: "Du kannst auch freiwillig aufgeben. Öffne die Schiffs-Infotafel und [v(tipp|klick)]e den Button Diesen-Flug-aufgeben."
GivingUpFlightText4: "Du kannst nicht aufgeben, während ein Abenteuer ausgewertet wird. Du musst warten, bis die Auswertung beendet ist."
WhenYouGiveUpTitle: "Wenn du aufgibst"
WhenYouGiveUpText1: "Egal, ob du dazu gezwungen wirst oder freiwillig aufgibst:"
WhenYouGiveUpText2: "[img(tutorial/indent.png)] Die verbleibenden Abenteuer haben keinen Einfluss auf dein Schiff. <br />[img(tutorial/indent.png)] Du erhältst keine Boni am Ende des Flugs. <br />[img(tutorial/indent.png)] Du verkaufst deine Waren zum halben Preis. <br />[img(tutorial/indent.png)] Du musst jedoch immer noch für die verlorenen Teile bezahlen."
WhenYouGiveUpText3: "Wenn du in der Kampagne aufgibst, beginnst du wieder auf der Station, von der du gestartet bist."
WhenYouGiveUpText4: "In einem benutzerdefinierten oder Online-Spiel bedeutet eine Aufgabe NICHT automatisch, dass du verlierst."
WhenYouGiveUpText5: "Manchmal kann Aufgeben zum richtigen Zeitpunkt den Spielgewinn bedeuten!"
BigSideMeteorsTitle: "Große Meteoriten von der Seite"
BigSideMeteorsText1: "Gegen große Meteoriten kannst du dich nur durch ihren Abschuss mittels einer Kanone verteidigen."
BigSideMeteorsText2: "Zum Glück sind seitwärts gerichtete Kanonen sehr flexibel. Sie treffen Meteoriten in ihrer Reihe als auch in der Reihe darüber und darunter."
BigSideMeteorsText3: "Schau dir beim Bau die Abenteuerkarten an, damit du weißt, aus welchen Richtungen Meteoriten kommen werden."
RandomShipTitle: "Zufälliges Schiffsdesign"
RandomShipText1: "Das zufällige Schiffsdesign wird zufällig beim Start des Flugs erzeugt. Wenn du also so einen Flug beginnst, wirst du immer eine andere Schiffsform vorfinden. <br /><br />Die Form ist immer symmetrisch. <br /><br />Beachte, dass deine Gegner die gleiche Schiffsform wie du haben."
RandomShipChoiceTitle: "Zufällige Schiffsauswahl"
RandomShipChoiceText: "Bei Flugbeginn kannst du eins von drei zufälligen Schiffsdesigns mit symmetrischer Form wählen. <br /><br />Beachte, dass deine Gegner dieselben Optionen wie du haben, aber möglicherweise ein anderes Schiffsdesign als du wählen."
CombinedTilesTitle: "Kombinierte Bauteile"
CombinedTilesText1: "Wie der Name nahelegt, ist bei kombinierten Bauteilen ein Frachttyp entweder mit Batterien oder mit dem anderen Frachttyp kombiniert."
JunkyardTitle: "Schrottplatz"
JunkyardText1: "Auf dem Schrottplatz können Trucker Ressourcen oder Ereignisse gegen andere Ressourcen, Fracht oder Credits eintauschen."
BidirCannonTitle: "Zweiwege-Kanone"
BidirCannonText1: "Die Zweiwege-Kanone wird mit einer Batterie betrieben. Ihre Stärke entspricht der Summe beider Läufe."
CyanAlienTitle: "Türkise Aliens"
CyanAlienText1: "Eine weiße Kabine, die direkt mit einem türkisen Lebenserhaltungssystem verbunden ist, kann entweder 2 menschliche Astronauten oder einen türkisen Alien aufnehmen. [v(Tipp|Klick)]e auf die Kabine, um deine Wahl zu treffen."
CyanAlienText2: "Ein türkiser Alien bringt einen besonderen Bonus, der von der Spezialisierung deines gewählten Aliens abhängt. Diese Spezialisierung steht dann keinem andereren Spieler mehr zur Verfügung."
CyanAlienText3: "Höchstens 1 türkiser Alien pro Schiff."
CyanAlienCombinedTitle: "Gemischtes Lebenserhaltungssystem"
CyanAlienCombinedText1: "Eine weiße Kabine, die direkt an ein kombiniertes Lebenserhaltungssystem angeschlossen ist, kann entweder zwei menschliche Astronauten aufnehmen oder einen Alien der vom angeschlossenen Lebenserhaltungssystem vorgegebenen Farbe. [v(Tipp|Klick)]e auf die Kabine, um deine Wahl zu treffen."
CyanAlienTypeTitle: "Türkise Aliens: Spezialisierungen"
CyanAlienType1Text1: "Diplomat – Einmal während des Flugs kannst du die Aktionen eines Gegners ODER eine Reihe einer Kampfzone vermeiden; danach verschwindet der Diplomat."
CyanAlienType1Text2: "Anwalt – Du zahlst nie für verlorene Bauteile."
CyanAlienType2Text1: "Manager – Die Effektivität deiner anderen Aliens erhöht sich um +1. Am Ende des Flugs erhältst du 1 $, 3 $ oder 6 $, wenn du 1, 2 oder 3 Aliens an Bord hast."
CyanAlienType2Text2: "Händler – Am Ende des Flugs erhältst du 1 Extra-Credit für rote und gelbe Waren (sogar, wenn du aufgegeben hast)."
CyanAlienType3Text1: "Technik-Freak – Wenn du mindestens 1 Energiestein übrig hast, ist deine erste Batterienutzung kostenlos (einmal pro Abenteuer-Karte)."
GrowingShipTitle: "Organisches Schiff"
GrowingShipText1: "Ein organisches Schiff wächst, während du baust. Immer wenn ein Trucker ein Bauteil anschweißt, erweitern sich die Schiffspläne ALLER Trucker (neue Felder erscheinen dort, wo die Anschlüsse hinzeigen)."
GrowingShipText2: "Die Gesamtzahl der möglichen Schiffsfelder ist jedoch immer noch begrenzt. Die aktuell noch übrige Anzahl Schiffsfelder steht über deinem Schiff. Sind keine Felder mehr übrig, erweitert sich dein Schiffsplan nicht mehr."
PlatingTitle: "Unzerstörbare Platten"
PlatingText1: "Dieses Bauteil kann an den Seiten, die mit Platten versehen sind, von keinerlei Meteoriten oder Kanonenfeuer zerstört werden."
BlackHoleTitle: "Schwarzes Loch"
BlackHoleText1: "Um dem schwarzen Loch zu entkommen, muss deine Motorenstärke mindestens der Stärke des schwarzen Lochs entsprechen."
BlackHoleText2: "Wenn du die Stärke des schwarzen Lochs nicht erreichst, kannst du trotzdem entkommen, indem du pro fehlendem Punkt Stärke zwei deiner Bauteile aufgibst."
CatapultTitle: "Katapult"
CatapultText1: "Ein Katapult ergänzt dein Arsenal auf großartige Weise. Es braucht zwar Munition, hat aber zu Anfang bereits welche. Bei Flugbeginn erhalten alle Ladeflächen, die an mindestens 1 Katapult angeschlossen sind, 1 blaue Ware umsonst."
CatapultVsMeteorsTitle: "Katapult gegen große Meteoriten"
CatapultVsMeteorsText1: "Ein Katapult kann große Meteoriten abschießen, die aus einer beliebigen der 4 Richtungen kommen, aber es bezieht sich nur auf seine eigene Spalte und Zeile. Es dauert immer es eine Ware aus einer angeschlossenen Ladefläche."
CatapultVsEnemiesTitle: "Katapult gegen Gegner"
CatapultVsEnemiesText1: "Das Katapult fügt deiner Kanonenstärke +1 hinzu, wenn du es mit 1 Besatzungsmitglied oder 1 Ware lädst, oder +2, wenn du es mit roter Ware lädst. Du darfst nur Besatzungsmitglieder oder Waren laden, die von einer ans Katapult angeschlossenen Kabine bzw. Ladefläche stammen."
CatapultVsEnemiesText2: "Du darfst sogar ein lila Alien laden, um Stärke +1 und den üblichen +2-Bonus zu bekommen."
SpaceBilliardsTitle: "Weltraumbillard"
SpaceBilliardsText1: "Jeder Spieler wählt eine Reihe und IRGENDEINEN Gegner (ziehe eine Pfeil von der Kartenreihe und lasse ihn beim Avatar eines deiner Gegner auf der rechten Bildschirmseite wieder los). Der Gegner muss sich gegen diese Meteoriten verteidigen."
SpaceBilliardsText2: "Es kann vorkommen, dass 1 Spieler sich gegen mehrere Reihen Meteoriten verteidigen muss."
AmoebaShipTitle: "Amöbenschiff"
AmoebaShipText1: "Ein Schiff in einer Form, die bei Baubeginn zufällig erzeugt wird. Sein Design ist üblicherweise sehr asymmetrisch und etwas löchrig. Bestimmte Alienrassen halten solche Eigenschaften für schnittig."
SingleArtifactTitle: "Einzel-Artefakt"
SingleArtifactText1: "Alien-Artefakte gibt es entweder einzeln oder als Doppel. Ein Einzelartefakt verwandelt entweder seine ganze Reihe oder Spalte in einen Totalausfall. Ob es seine Reihe oder seine Spalte betrifft, hängt von seiner Ausrichtung ab."
DoubleArtifactTitle: "Doppel-Artefakt"
DoubleArtifactText1: "Ein Doppel-Artefakt erzeugt einen Totalausfall, der jedes Bauteil in seiner Reihe UND Spalte betrifft."
ArtifactsDeadZoneTitle: "Totalausfall durch Artefakt"
ArtifactsDeadZoneText1: "Wo das Artefakt einen Totalausfall erzeugt, funktionieren, einfach ausgedrückt, keine Bauteile mehr und du kannst weder Astronauten, Aliens, Batterien oder  Waren dort haben. Kanonen, Katapulte und Motoren zählen dort nicht zu deiner Stärke und können nicht schießen, usw."
ArtifactsDeadZoneText2: "Alle Anschlüsse, unzerstörbare Platten und spezielle Frachtbauteile funktionieren weiterhin normal."
ArtifactsDeadZoneText3: "Ein Artefakt darf nicht innerhalb des Bereichs des Totalausfalls eines anderen Artefakts liegen."
CannonEngineCombinedTitle: "Kanonenmotor"
CannonEngineCombinedText1: "Funktioniert wie Kanone und Motor in Kombination. Blockiert ein Feld vor der Kanone und eins hinter dem Motor. Liefert 1 Kanonenstärke und 1 Motorenstärke."
LuxuryCabinTitle: "Luxuskabine"
LuxuryCabinText1: "Funktioniert wie eine normale Kabine, kann aber nur 1 VIP-Astronauten und niemand sonst aufnehmen. Falls du einen VIP-Astronauten aus irgendeinem Grund aufgeben musst, bleibt die Luxuskabine für den Rest des Flugs leer."
LuxuryCabinText2: "Wenn du den Flug absolvierst bekommst du pro VIP-Astronaut eine Belohnung von 1 $, 2 $ oder 3 $, abhängig vom Fluglevel."
