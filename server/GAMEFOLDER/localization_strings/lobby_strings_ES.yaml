setting_flightmode_nogivingup: "Hasta el final"
setting_flightmode_nogivingup_desc: "Los jugadores tienen control sobre el vuelo, pero no pueden abandonarlo. Como no es necesario confirmar cada nueva carta de aventura, la partida avanza más rápidamente."
setting_flightmode_autopilot: "Piloto automático"
setting_flightmode_autopilot_desc: "Los jugadores no tienen control sobre el vuelo. Las naves están pilotadas por el propio juego, que responde a las aventuras en base a las cartas que cada jugador ha visto."
