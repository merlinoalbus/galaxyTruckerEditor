setting_deck: "Cartas de aventura"
setting_deck_original: "Cartas originales"
setting_deck_original_desc: "Son una copia exacta de las cartas incluidas en el juego de mesa. No contienen sorpresas desagradables."
setting_deck_digital: "Cartas de la versión digital"
setting_deck_digital_desc: "Similares a las cartas del juego de mesa, pero con algunas aventuras nuevas y mayor variabilidad. Las cartas de Nivel I incluyen ahora su propia versión de Epidemia y Sabotaje."
setting_deck_rough: "Cartas para expertos"
setting_deck_rough_desc: "Cartas de aventura que son todo un reto, con una ración extra de meteoritos y enemigos más duros de pelar. Las cartas de Nivel I incluyen ahora su propia versión de Epidemia, Sabotaje y grandes meteoritos que te atacan de costado. ¡Las cartas de Nivel III tienen incluso grandes meteoritos que se acercan por la parte trasera de la nave!"
setting_deck_at: "Cartas de Tecnología Alienígena"
setting_deck_at_desc: "Incluye las cartas de aventura de la expansión homónima (Vertedero, Carambola espacial y Agujero negro)."
setting_deck_atRough: "Cartas de Tecnología Alienígena para expertos"
setting_deck_atRough_desc: "Las aventuras son más difíciles de resolver. Incluyen enemigos, meteoritos y agujeros negros más poderosos. Las cartas de Epidemia, Sabotaje y los meteoritos grandes de costado pertenecen al Nivel I. El Nivel III incluye grandes meteoritos que se aproximan por la parte trasera de la nave."
setting_deck_custom: "Baraja de diseño"
setting_deck_custom_desc: "Juega con un mazo de cartas especialmente diseñado para esta misión."
setting_default: "(por defecto)"
setting_mode_realtime: "En tiempo real"
setting_mode_realtime_desc: "Todos los jugadores construyen su nave de manera simultánea y tan rápido como pueden. Deberías estar conectado hasta que concluya la partida. Solo puedes tener una partida activa de estas características."
setting_mode_turnbased: "Por turnos"
setting_mode_turnbased_desc: "Los jugadores construyen su nave por turnos gastando puntos de acción. Es el modo de juego ideal si no estás conectado a la vez que tus rivales. Puedes participar en varias partidas de este tipo simultáneamente."
setting_mode_quickduel: "Duelo rápido"
setting_mode_quickduel_desc: "Modo de juego en tiempo real para 2 personas. Ambas construyen su nave de manera simultánea y tan rápido como pueden. Deberías estar conectado hasta que concluya la partida. Solo puedes tener una partida de estas características activa."
setting_pile_at: "Tecnología Alienígena"
setting_pile_at_desc: "Componentes de última generación: alienígenas de color turquesa, cañones bidireccionales, catapultas, etc."
setting_pile_classic: "Componentes clásicos"
setting_pile_classic_desc: "Incluye únicamente los componentes del juego básico."
setting_pile_custom: "Componentes de diseño"
setting_pile_custom_desc: "Juega con componentes especialmente diseñados para misiones."
setting_noflight: "Sin vuelo"
setting_noflight_desc: "..."
setting_normal_flight: "Con vuelo"
setting_normal_flight_desc: "..."
setting_random_ship: "Diseño de nave aleatorio"
setting_random_ship_desc: "El diseño de la nave se genera al azar."
setting_growing_ship: "Diseño de nave orgánica"
setting_growing_ship_desc: "El diseño de la nave crece a medida que juegas."
setting_amoeba_ship: "Diseño de nave ameba"
setting_amoeba_ship_desc: "El diseño de la nave contiene huecos generados de manera aleatoria."
setting_custom_ship: "Diseño de diseño"
setting_custom_ship_desc: "Planos atípicos especialmente diseñados para misiones."
setting_speed_rt1: "Partida híper-mega-rápida en tiempo real"
setting_speed_rt1_short: "Partida híper-mega-rápida"
setting_speed_rt1_desc: "La segunda cuenta atrás de la fase de construcción consta de 40 segundos. Los jugadores disponen de 30 segundos para cada decisión que deban tomar durante el vuelo (+2 minutos de reserva para el vuelo completo)."
setting_speed_rt2: "Partida megarrápida en tiempo real"
setting_speed_rt2_short: "Partida megarrápida"
setting_speed_rt2_desc: "La segunda cuenta atrás de la fase de construcción consta de 60 segundos. Los jugadores disponen de 45 segundos para cada decisión que deban tomar durante el vuelo (+4 minutos de reserva para el vuelo completo)."
setting_speed_rt3: "Partida rápida en tiempo real"
setting_speed_rt3_short: "Partida rápida"
setting_speed_rt3_desc: "La segunda cuenta atrás de la fase de construcción consta de 90 segundos. Los jugadores disponen de 60 segundos para cada decisión que deban tomar durante el vuelo (+8 minutos de reserva para el vuelo completo)."
setting_speed_rt4: "Partida distendida en tiempo real"
setting_speed_rt4_short: "Partida distendida"
setting_speed_rt4_desc: "La segunda cuenta atrás de la fase de construcción consta de 150 segundos. Los jugadores disponen de 120 segundos para cada decisión que deban tomar durante el vuelo (+16 minutos de reserva para el vuelo completo)."
setting_speed_tb1: "Partida megarrápida por turnos"
setting_speed_tb1_short: "Partida megarrápida"
setting_speed_tb1_desc: "Los jugadores deberían permanecer en línea durante toda la partida. Disponen de 90 segundos para cada turno de construcción, 45 segundos para cada decisión que deban tomar y 4, 6 u 8 minutos de reserva para las rondas I, II y III respectivamente."
setting_speed_tb2: "Partida rápida por turnos"
setting_speed_tb2_short: "Partida rápida"
setting_speed_tb2_desc: "Esta partida no debería durar más de unas pocas horas. Los jugadores disponen de 3 minutos para cada turno de construcción, 2 minutos para cada decisión que deban tomar y 10, 15 o 20 minutos de reserva para las rondas I, II y III respectivamente."
setting_speed_tb3: "Partida de 24 h por turnos"
setting_speed_tb3_short: "Partida de 24 h"
setting_speed_tb3_desc: "Esta partida debería estar terminada en 24 h. Los jugadores disponen de 15 minutos para cada turno de construcción o decisión que deban tomar, más 40, 60 u 80 minutos de reserva para las rondas I, II y III respectivamente."
setting_speed_tb4: "Partida por turnos estándar"
setting_speed_tb4_short: "Velocidad estándar"
setting_speed_tb4_desc: "Esta partida debería estar terminada en unos pocos días. Los jugadores disponen de 3 horas para cada turno de construcción o decisión que deban tomar, más 16, 24 o 32 horas de reserva para las rondas I, II y III respectivamente."
setting_speed_tb5: "Partida por turnos a largo plazo"
setting_speed_tb5_short: "Partida a largo plazo"
setting_speed_tb5_desc: "Los jugadores deberían consultar el estado de la partida 1 o 2 veces al día. Disponen de 1 día para cada turno de construcción o decisión que deban tomar, más 2, 3 o 4 días de reserva para las rondas I, II y III respectivamente."
setting_speed_tb6: "Partida por turnos sin límite de tiempo"
setting_speed_tb6_short: "Partida sin límite de tiempo"
setting_speed_tb6_desc: "Esta partida no tiene límite de tiempo. (Bueno, casi.) Esta indicada para jugadores con paciencia a los que no les molestan las partidas a medias."
