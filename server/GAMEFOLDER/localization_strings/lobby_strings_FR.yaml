setting_deck: "Paquet Aventure"
setting_deck_original: "Paquet original"
setting_deck_original_desc: "Copie exacte des cartes Aventure du jeu de base. Aucune mauvaise surprise."
setting_deck_digital: "Paquet numérique"
setting_deck_digital_desc: "Similaire au paquet de cartes du jeu de base, mais incluant davantage de cartes et plus de diversité. Les cartes de niveau I incluent Epidémie et Sabotage."
setting_deck_rough: "Deck Dément"
setting_deck_rough_desc: "Des cartes Aventure redoutables avec des ennemis plus costauds et davantage de météorites. Dès le niveau I, vous pourrez rencontrer une Epidémie, un Sabotage ou des larges météorites venant sur les côtés. Au niveau III, attention aux météorites arrivant par l'arrière !"
setting_deck_at: "Deck Alien Technologies"
setting_deck_at_desc: "Cartes de l'extension, comme les Dépotoirs, les Billards Stellaires et les Trous Noirs."
setting_deck_atRough: "Deck Dément Alien Technologies"
setting_deck_atRough_desc: "Des cartes Aventure redoutables avec des ennemis plus costauds, davantage de météorites, des trous noirs.... Dès le niveau I, vous pourrez rencontrer une Epidémie, un Sabotage ou des larges météorites venant sur les côtés. Au niveau III, attention aux météorites arrivant par l'arrière !"
setting_deck_custom: "Deck personnalisé"
setting_deck_custom_desc: "Deck spécial, spécifique à cette mission."
setting_default: "(par défaut)"
setting_mode_realtime: "Temps réel"
setting_mode_realtime_desc: "Tous les joueurs construisent en même temps, aussi vite que possible. Les joueurs doivent rester en ligne toute la partie. Vous ne pouvez pas jouer plus d'une partie en temps réel simultanément."
setting_mode_turnbased: "Tour par tour"
setting_mode_turnbased_desc: "Les joueurs construisent leur vaisseau tour à tour, en utilisant des points d'action. Les joueurs n'ont pas forcément à être en ligne en même temps. Vous pouvez participer à plusieurs parties en tour par tour simultanément."
setting_mode_quickduel: "Duel rapide"
setting_mode_quickduel_desc: "Partie en temps réel pour 2 joueurs. Les joueurs construisent en même temps, aussi vite que possible. Les joueurs doivent rester en ligne toute la partie. Vous ne pouvez pas jouer plus d'une partie en temps réel simultanément."
setting_pile_at: "Composants Aliens Technologies"
setting_pile_at_desc: "De super nouvelles tuiles comme : l'extraterrestre cyan, le canon bi-directionnel, la catapulte..."
setting_pile_classic: "Composants classiques"
setting_pile_classic_desc: "Composants du jeu de base"
setting_pile_custom: "Composants personnalisés"
setting_pile_custom_desc: "Composants prévus pour la mission."
setting_noflight: "Pas de vol"
setting_noflight_desc: "..."
setting_normal_flight: "Vol normal"
setting_normal_flight_desc: "..."
setting_random_ship: "Modèle de vaisseau aléatoire"
setting_random_ship_desc: "Crée un modèle aléatoire de vaisseau"
setting_growing_ship: "Modèle de vaisseau organique"
setting_growing_ship_desc: "Le modèle de vaisseau évolue pendant le vol"
setting_amoeba_ship: "Modèle de vaisseau amibe"
setting_amoeba_ship_desc: "Modèle de vaisseau avec des trous"
setting_custom_ship: "Modèle personnalisé"
setting_custom_ship_desc: "Modèle personnalisé pour une mission"
setting_speed_rt1: "Partie en temps réel ultra-rapide"
setting_speed_rt1_short: "Partie ultra-rapide"
setting_speed_rt1_desc: "Pendant la construction, le compte-à-rebours final est de 40 secondes. Pendant le vol, un joueur dispose de 30 secondes pour prendre chaque décision, plus une réserve de temps de 2 minutes pour la totalité du vol."
setting_speed_rt2: "Partie en temps réel très rapide"
setting_speed_rt2_short: "Partie très rapide"
setting_speed_rt2_desc: "Pendant la construction, le compte-à-rebours final est de 60 secondes. Pendant le vol, un joueur dispose de 45 secondes pour prendre chaque décision, plus une réserve de 4 minutes pour le vol entier."
setting_speed_rt3: "Partie en temps réel rapide"
setting_speed_rt3_short: "Partie rapide"
setting_speed_rt3_desc: "Pendant la construction, le compte-à-rebours final est de 90 secondes. Pendant le vol, un joueur dispose de 60 secondes pour prendre chaque décision, plus une réserve de temps de 8 minutes pour la totalité du vol."
setting_speed_rt4: "Partie détente en temps réel"
setting_speed_rt4_short: "Partie détente"
setting_speed_rt4_desc: "Pendant la construction, le compte-à-rebours final est de 150 secondes. Pendant le vol, un joueur dispose de 120 secondes pour prendre chaque décision, plus une réserve de temps de 16 minutes pour la totalité du vol."
setting_speed_tb1: "Partie au tour par tour très rapide"
setting_speed_tb1_short: "Partie très rapide"
setting_speed_tb1_desc: "Les joueurs doivent être en ligne toute la partie. Un joueur dispose de 90 secondes pour chaque tour de construction, 45 secondes pour chaque décision et une réserve de temps additionnelle de 4, 6 et 8 minutes pour les manches I, II et III."
setting_speed_tb2: "Partie rapide au tour par tour"
setting_speed_tb2_short: "Partie rapide"
setting_speed_tb2_desc: "Les joueurs doivent être en ligne toute la partie. Un joueur dispose de 3 minutes pour chaque tour de construction, 2 minutes pour chaque décision et une réserve de temps additionnelle de 4, 6 et 8 minutes pour les manches I, II et III."
setting_speed_tb3: "Partie en tour par tour sur une journée"
setting_speed_tb3_short: "Partie sur une journée"
setting_speed_tb3_desc: "La partie est censée se terminer le jour même. Un joueur dispose de 15 minutes pour chaque tour de construction et pour chaque décision, ainsi qu'une réserve de temps additionnelle de 40, 60 et 80 minutes pour les manches I, II et III."
setting_speed_tb4: "Partie standard au tour par tour"
setting_speed_tb4_short: "Partie standard"
setting_speed_tb4_desc: "La partie est censée se terminer en quelques jours. Un joueur dispose de 3 heures pour chaque tour de construction et pour chaque décision, ainsi qu'une réserve de temps additionnelle de 16, 24 et 32 heures pour les manches I, II et III."
setting_speed_tb5: "Partie longue en tour par tour"
setting_speed_tb5_short: "Partie longue"
setting_speed_tb5_desc: "Les joueurs sont censés participer une ou deux fois par jour. Un joueur dispose d'1 jour pour chaque tour de construction et pour chaque décision, ainsi qu'une réserve de temps additionnelle de 2, 3 ou 4 jours pour les manches I, II et III."
setting_speed_tb6: "Partie en tour par tour sans limite de temps"
setting_speed_tb6_short: "Partie sans limite de temps"
setting_speed_tb6_desc: "Cette partie n'a pas de limite de temps (enfin presque). Pour les joueurs patients qui ne craignent pas les parties sans fin."
