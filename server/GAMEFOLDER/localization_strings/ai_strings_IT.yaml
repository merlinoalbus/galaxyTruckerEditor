easy_angry_desc: "Questo robot ha tantissima frustrazione da sfogare nei confronti del resto della Galassia. Monta su tutte le armi che trova ed è pronto al lancio. A volte questa strategia risulta persino vincente."
easy_basic_desc: "Robot base con un set di abilità bilanciato. (In altre parole, non è molto bravo in niente.)"
easy_random_desc: "Sceglie in modo casuale uno dei Camionisti Bot Facili."
easy_rich_desc: "Questo robot esegue un semplice algoritmo progettato per massimizzare i guadagni. Sfortunatamente, è abbastanza inutile senza un contro-algoritmo per minimizzare le perdite."
easy_safe_desc: "Modello dimostrativo progettato per insegnare ai bambini delle scuole elementari le basi della sicurezza dei Camionisti: usa gli scudi, minimizza i connettori esposti, indossa un casco e ignora qualsiasi statistica che dica che queste cose probabilmente non aiuteranno molto."
medium_angry_desc: "Questo robot aggressivo costruisce la sua Astronave  molto rapidamente. La sua principale debolezza è che lo fa in modo frettoloso. Inoltre, a volte ha un irresistibile impulso di lanciarsi come spinto da una gigantesca fionda con effetto Kamikaze contro i suoi nemici."
medium_basic_desc: "Un Bot camionista conveniente e pratico. Non può fare miracoli, ma i suoi algoritmi bilanciati dovrebbero essere adeguati alle esigenze della maggior parte dei clienti."
medium_random_desc: "Sceglie in modo casuale uno dei Camionisti Bot Standard."
medium_rich_desc: "Nell'astronave costruita da questo robot non possono non mancare una marea di stive per il carico. A differenza dei modelli precedenti, lui si ricorda anche di aggiungere qualche altro componente."
medium_safe_desc: "La sicurezza al primo posto. E al secondo. Ed anche al terzo. In realtà, questo robot non si preoccupa della posizione in classifica alla fine del volo, preferisce arrivare tutto d'un pezzo."
hard_angry_desc: "Gli Ingegneri di questo robot si sono prefissati di creare il Bot camionista più temibile mai costruito. Hanno speso il 20 percento del loro tempo per progettare la sua IA aggressiva ed il resto del loro tempo per progettare il suo aspetto intimidatorio."
hard_basic_desc: "Calcolo rapido e algoritmi decisionali finemente bilanciati. Questo robot non ha debolezze tranne, forse, la sua spietata ricerca della perfezione."
hard_random_desc: "Sceglie in modo casuale uno dei Camionisti Bot Avanzati."
hard_rich_desc: "Algoritmi di ottimizzazione del reddito combinati con una progettazione intelligente dell'astronave. Questo robot sa esattamente come fare per massimizzare il profitto."
hard_safe_desc: "Accesso negato. Autorizzazione di sicurezza richiesta."
