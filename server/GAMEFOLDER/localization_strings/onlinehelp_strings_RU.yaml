hint_title: "Подсказки"
dont_show: "Не выводить подсказки"
first_enter: "Ты находишься в онлайн лобби. Выбери одну из игр в колонке справа (эти игры находятся в режиме ожидания игроков) или создай свою собственную игру или миссию, нажав на соответствующую кнопку."
first_enter_offline: "Ты не в сети. Подожди немного или зайди позже."
open_session_tap_unavailable: "Миссия еще недоступна. Подожди, пока она скачается."
open_session_tap_in_other_rt: "Это игра в реальном времени, которую создал[g1(|a)] [s]. Игра находится в режиме ожидания игроков. Но ты не можешь к ней присоединиться, так как уже участвуешь в другой игре в реальном времени, а одновременно можно играть только в одну такую игру."
open_session_tap_rt_full: "Это игра в реальном времени, которую создал[g1(|a)] [s]. Ты не можешь к ней присоединиться, так как все места зарезервированы для конкретных игроков. Выбери другую игру."
open_session_tap_rt: "Это игра в реальном времени, которую создал[g1(|a)] [s]. Игра находится в режиме ожидания игроков. Можешь нажать на кнопку, чтобы присоединиться."
open_session_tap_tb_full: "Это пошаговая игра, которую создал[g1(|a)] [s]. Ты не можешь к ней присоединиться, так как все места зарезервированы для конкретных игроков. Выбери другую игру."
open_session_tap_tb: "Это пошаговая игра, которую создал[g1(|a)] [s]. Игра находится в режиме ожидания игроков. Можешь нажать на кнопку, чтобы присоединиться."
open_session_tap_rt_mpm: "Это игра в реальном времени, которую создал[g1(|a)] [s]. Игра находится в режиме ожидания игроков. Можешь нажать на кнопку, чтобы присоединиться. <br /> <br /> Примечание: это не обычная игра, а особая миссия. Нажми на значок с текстом рядом с ее названием, чтобы узнать особые правила этой миссии."
open_session_tap_tb_mpm: "Это пошаговая игра, которую создал[g1(|a)] [s]. Игра находится в режиме ожидания игроков. Можешь нажать на кнопку, чтобы присоединиться. <br /> <br /> Примечание: это не обычная игра, а особая миссия. Нажми на значок с текстом рядом с ее названием, чтобы узнать особые правила этой миссии."
join_rt: "Ты присоединил[g(ся|ась)] к игре в реальном времени. Видишь, под иконками всех игроков горят зеленые точки — это значит, что они в сети и готовы к игре. [s], создатель игры, может начать ее в любой момент. А ты пока можешь поприветствовать всех чате."
join_tb_online: "Ты присоединил[g(ся|ась)] к пошаговой игре. Начать игру может только ее создатель, [s]. Зеленая точка под [g1(его|ее)] иконкой означает, что он[g1(|а)] в сети, так что это может произойти с минуты на минуту. Как только игра начнется, мы тебе сообщим."
join_tb_away: "Ты присоединил[g(ся|ась)] к пошаговой игре. Начать игру может только ее создатель, [s]. Оранжевая точка под [g1(его|ее)] иконкой означает, что он[g1(|а)] в сети, но сейчас находится в другой игре. Как только он[g1(|а)] вернется и начнет эту игру, мы тебе сообщим."
join_tb_offline: "Ты присоединил[g(ся|ась)] к пошаговой игре. Начать игру может только ее создатель, [s]. Красная точка под [g1(его|ее)] иконкой означает, что он[g1(|а)] сейчас не в сети. Так что пока можешь заняться чем-нибудь еще, как только он[g1(|а)] вернется и начнет эту игру, мы тебе сообщим. Пошаговая игра — дело не быстрое."
new_game: "Ты собираешься создать свою первую игру. Нажимая на параметры игры, ты можешь изучать и изменять их. Основные параметры — это тип игры (пошаговая или в реальном времени) и ее продолжительность (количество и уровень полетов: I, II и III). Остальные параметры пока лучше не менять. Когда будешь готов[g(|a)], нажми на кнопку «Создать игру»."
new_mission: "Ты собираешься создать свою первую миссию. Миссии — это игры с особыми правилами. Можешь выбрать одну из доступных сейчас миссий, нажав на кнопку I<>I Если хочешь создать обычную игру, закрой это окно и нажми на кнопку «Новая игра»."
mission_list_closed: "Нажми на значок с текстом рядом с названием миссии, чтобы узнать ее особые правила. Также ты можешь изучить и изменить параметры игры, нажав на них. Основные параметры — это тип игры (пошаговая или в реальном времени) и ее продолжительность ((количество и уровень полетов: I, II и III)). Остальные параметры пока лучше не менять. Когда будешь готов[g(|a)], нажми на кнопку «Создать игру»."
rt_created: "Ты создал[g(|a)] новую игру в реальном времени. Теперь нужно подождать, пока к ней кто-нибудь присоединится. Тем временем ты можешь изучать или присоединятся к пошаговым играм, созданным другими игроками, и даже создавать свои. Но если ты выйдешь из лобби, твоя игра в реальном времени будет отменена."
tb_created: "Ты создал[g(|a)] новую пошаговую игру. Теперь нужно подождать, пока к ней кто-нибудь присоединится. Тем временем ты можешь изучать или присоединятся к играм, созданным другими игроками. Можешь даже выйти из лобби (или вовсе закрыть приложение), вернувшись к этой игре позже, когда к ней присоединиться достаточное число игроков. Пошаговая игра — дело не быстрое."
able_to_start_rt: "К твоей игре в реальном времени кто-то присоединился. Теперь ты можешь начать игру (нажав на кнопку «Начать игру») или подождать кого-нибудь еще. Заодно можешь поприветствовать всех чате."
able_to_start_tb: "К твоей пошаговой игре кто-то присоединился. Теперь ты можешь начать игру (нажав на кнопку «Начать игру») или подождать кого-нибудь еще."
runnins_session_on_turn: "Строчки в верхней части экрана — твои активные игры. Красный восклицательный знак означает, что сейчас в этой игре твой ход. Чтобы его сделать, выбери соответствующую строчку и нажми на кнопку «Загрузить игру»."
runnins_session_not_on_turn: "Строчки в верхней части экрана — твои активные игры. Сейчас они не требуют твоего участия, поэтому можешь пока изучать другие игры или создавать свои. Когда в одной из активных игр начнется твой ход, мы сообщим."
tb_started_on_turn: "Началась пошаговая игра. Сейчас твой ход. Удачи!"
tb_started_not_on_turn: "Началась пошаговая игра. Строчка сверху показывает, что сейчас ход другого игрока. Пошаговая игра — дело не быстрое, так что можешь пока вернуться в лобби. Мы сообщим, когда начнется твой ход."
tb_end_turn: "Ты завершил[g(|a)] свой ход. Строчка сверху показывает, что начался ход другого игрока. Пошаговая игра — дело не быстрое, так что можешь пока вернуться в лобби. Мы сообщим, когда начнется твой следующий ход."
