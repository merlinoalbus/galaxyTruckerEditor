enter: ""
drag_a_component: "Przeciągnij część [i(parts/back.png)] na swój statek, żeby ją odkryć."
put_the_component: "Umieść część [i(parts/back.png)] na jednym z podświetlonych pól."
tap_the_component: "Nie użyto XXX"
tap_to_rotate: "Stuknij w [i(parts/gun.png)], aby je obrócić."
tap_to_move: "Stuknij w podświetlone pole [i(ShipSlot.png)], aby przesunąć tam zaznaczoną część."
drag_the_component_back: "Przeciągnij [i(parts/gun.png)] z powrotem na stos."
reveal_another_component: "Odkryj kolejną część [i(parts/back.png)], przeciągając ją na swój statek."
place_the_cabin: "Umieść [i(parts/cabin.png)] we wskazanym miejscu."
tap_cabin_to_rotate: "Stuknij w [i(parts/cabin.png)], aby ją obrócić."
reveal_another_component_welding: "Odkryj kolejną część i przyjrzyj się, jak poprzednia zostaje przyspawana."
add_the_cabin: "Dołącz [i(parts/cabin.png)] do swojego statku."
try_to_move: "Poprzesuwaj [i(parts/cabin.png)] w różne miejsca swojego statku, żeby przekonać się, jak działają połączenia."
place_the_component_to_better_position: "Przesuń [i(parts/cabin.png)] we wskazane miejsce."
place_the_component: "Umieść część we wskazanym miejscu."
lets_reveal_another: "Odkryj kolejną część [i(parts/back.png)] i dołącz ją do swojego statku."
time_to_place: "Teraz dołącz to [i(parts/gun.png)], które odkrył[g(eś|aś)] na początku."
lets_move: "Dobrze, a teraz umieść działo we wskazanym miejscu tak, aby było skierowane do przodu."
find_best_position: "Można to zrobić jeszcze lepiej: umieść działo tak, żeby było skierowane do przodu, nie miało przed sobą innej części, a na jego krawędzi nie pozostały odkryte połączenia."
well_placed_gun: "Dobra robota! Przyda się jeszcze jedno."
place_it_to: "Umieść je we wskazanym miejscu."
nice_now_lets: "Możesz odkryć kolejną część... jeśli uważasz, że to dobry pomysł."
put_engine_back: "Umieść [i(parts/engine.png)] z tyłu statku."
move_engine: "Przesuń [i(parts/engine.png)] w lepsze miejsce."
ah_that_rude_guy: "Nie użyto XXX"
great_there_are_no_more: "Dobrze. Teraz możesz odkryć kolejną część."
find_a_good_position: "Znajdź dla tej części dobre miejsce."
watch_instructor: "Teraz zobacz, jak ja buduję swój statek. Znajdziesz go w [v(prawym |)]górnym rogu. Stuknij w niego, żeby mu się przyjrzeć."
good_thing_is: "Budując swój statek, będę czasem odkrywał części, z których sam nie skorzystam. Weź tamto [i(parts/gunDouble.png)] i umieść je w dobrym miejscu."
add_batteries: "Planuj kolejne ruchy! Dołącz do swojego statku [i(parts/battery2.png)] w taki sposób, żeby stworzyć dobre miejsce dla podwójnego silnika [i(parts/engineDouble.png)]."
add_doubleengine: "Świetnie! Teraz dołącz [i(parts/engineDouble.png)]."
continue_building: "Kontynuuj budowę bez mojej pomocy."
once_you_are_done: "Kiedy skończysz, weź znacznik kolejności [i(ordinalTokens/1.png)] i przeciągnij go na swój statek."
wait_until: "Jeśli skończysz pierwsz[g(y|a)], twój przeciwnik będzie mieć jeszcze trochę czasu na dokończenie własnej budowy. Przyspieszę grę, żebyś nie musia[g(ł|ła)] długo czekać."
building_finished: "[g(Obaj|Oboje)] skończyliśmy budować nasze statki. Stuknij w ekran, aby przejść do lotu."
GameGoal1Title: "Cel gry"
GameGoal1Text: "Zbuduj wypasiony statek z rur kanalizacyjnych ..."
GameGoal2Text: "... poleć nim przez Galaktykę ..."
GameGoal3Text: "... przeżyj ekscytujące przygody ..."
GameGoal4Text: "... i zgarnij jak najwięcej kosmicznych kredytów."
WareHouseTitle: "Magazyn części"
WareHouseText1: "Odkrywaj części, przeciągając je na swój statek."
WareHouseText2: "Dołącz je do swojego statku albo odłóż z powrotem na stos."
WeldingTitle: "Spawanie części"
WeldingText: "Kiedy przeciągniesz na swój statek nową część, poprzednia część zostanie przyspawana. Nie będziesz m[g(ógł|ogła)] jej już przesunąć."
ConnectorsTitle: "Połączenia"
ConnectorsText1: "Istnieją trzy typy połączeń:"
ConnectorsText2: "pojedyncze"
ConnectorsText3: "podwójne"
ConnectorsText4: "uniwersalne"
Connectors2Text: "Połączenia muszą do siebie pasować."
Connectors3Text: "Nie martw się. Gra nie pozwoli ci scalić niepasujących połączeń."
OpenConnectorsTitle: "Odsłonięte połączenia"
OpenConnectorsText: "Odsłonięte połączenia są dozwolone, ale raczej ich nie polecamy!"
OpenConnectors2Text: "Czynią statek podatnym na uderzenia małych meteorów."
OpenConnectors3Text: "No i utrudniają otrzymanie na koniec lotu premii za najbardziej hermetyczny kadłub."
CabinsTitle: "Kabiny"
CabinsText1: "Kabiny zajmują członkowie załogi."
CabinsText2: "Do początkowej kabiny pilotów trafi dwóch członków załogi."
CabinsText3: "W każdej dodatkowej kabinie znajdzie się dwóch kolejnych."
CabinsText4: "Im więcej masz kosmonautów na statku, tym lepiej."
CanonsTitle: "Działa"
CanonsText1: "Działa pozwalają poradzić sobie z wrogami i chronią przed dużymi meteorami."
CanonsText2: "Im więcej masz dział na statku, tym lepiej."
CanonsStrengthTitle: "Siła ognia"
CanonsStrengthText1: "Działa skierowane na boki i do tyłu zapewniają połowę swojej siły."
CanonsStrengthText2: "Najwięcej siły ognia zapewniają działa skierowane do przodu."
CanonLimitationsTitle: "Ograniczenia dział"
CanonLimitationsText1: "Pole przed lufą działa musi być puste."
CanonLimitationsText2: "Najlepiej umieszczać działa na krawędziach statku."
EnginesTitle: "Silniki"
EnginesText1: "Dzięki silnikom statek porusza się szybciej."
EnginesText2: "Potrzebny ci przynajmniej jeden silnik, ale im więcej masz silników na statku, tym lepiej."
EnginesLimitationsTitle: "Ograniczenia silników"
EnginesLimitationsText1: "Silniki muszą być skierowane do tyłu."
EnginesLimitationsText2: "Pole za dyszą silnika musi być puste."
EnginesLimitationsText3: "Najlepiej umieszczać silniki z tyłu statku."
CargoTitle: "Ładownie"
CargoText1: "Ładownie zapewniają przestrzeń, w której będziesz przechowywać zdobywane podczas podróży cenne towary."
CargoText2: "Im więcej masz ładowni na statku, tym lepiej."
SpecialCargoTitle: "Ładownie specjalne"
SpecialCargoText1: "Czerwone towary są najcenniejsze. Można je załadować tylko do specjalnych (czerwonych) ładowni."
SpecialCargoText2: "W czerwonych kontenerach możesz trzymać dowolny rodzaj towarów. Im więcej, tym lepiej."
DoubleTitle: "Energia i baterie"
DoubleText1: "Podwójne działa i podwójne silniki są dwa razy mocniejsze..."
DoubleText2: "...ale ich użycie wymaga zużycia baterii."
DoubleText3: "Jeśli budujesz podwójne działa i podwójne silniki, pamiętaj, żeby dołączyć do statku odpowiednią liczbę baterii."
PlaySimutaneouslyTitle: "Gra w czasie rzeczywistym"
PlaySimutaneouslyText1: "Chwytaj części jak najszybciej..."
PlaySimutaneouslyText2: "...i staraj się zbudować lepszy statek od przeciwników."
HourglassTitle: "Czas budowy"
HourglassText1: "Zwróć uwagę na niebieską klepsydrę w lewym górnym rogu."
HourglassText2: "Masz przynamniej tyle czasu, żeby zakończyć budowę swojego statku."
EndingTitle: "Kończenie budowy"
EndingText1: "Czas się skończył, ale gracze mogą kontynuować budowę. Jeśli skończył[g(eś|aś)], możesz rozpocząć ostatnie odliczanie."
EndingText2: "Jeśli skończył[g(eś|aś)], weź znacznik kolejności [i(ordinalTokens/1.png)] i przeciągnij go na swój statek."
EndingText3: "Gracz, który skończy pierwszy, zyska przewagę podczas lotu."
Ending2Title: "Ostatnie odliczanie"
Ending2Text1: "Ostatnie odliczanie rozpoczyna się, gdy ktoś weźmie znacznik kolejności [i(ordinalTokens/1.png)]."
Ending2Text2: "Gracze, którzy wzięli znaczniki kolejności, nie mogą już budować. Pozostali mają 90 sekund na zakończenie budowy."
FlightTitle: "Lot"
FlightText1: "Każdy lot składa się z pewnej liczby kart przygód (w tym przypadku z ośmiu)."
FlightText2: "Tor lotu pokazuje relatywne pozycje wszystkich statków."
FlightText3: "Lot zakończy się po rozpatrzeniu ostatniej karty przygody."
FlightViewsTitle: "Widoki"
FlightViewsText: "W dowolnym momencie gry możesz przechodzić pomiędzy ekranami toru lotu i szczegółów statku."
FlightTrackTitle: "Tor lotu"
FlightTrackText1: "Kiedy tracisz dni lotu, twój statek cofa się na torze lotu, przeskakując mijane statki."
FlightTrackText2: "Jeśli lider straci 2 dni:"
FlightTrackText3: "Jeśli drugi gracz straci 2 dni:"
FlightTrackText4: "Jeśli obaj stracą po 2 dni:"
PlanetsTitle: "Planety"
PlanetsText1: "Zgodnie z kolejnością lotu każdy z graczy może wybrać planetę, na której wyląduje. Następnie gracze załadują wskazane towary."
PlanetsText2: "Gracze, którzy wylądują na planetach, cofają się na torze lotu."
PlanetsText3: "Przed wylądowaniem upewnij się, że masz odpowiednie ładownie."
AsideSlotsTitle: "Schowek"
AsideSlotsText1: "Możesz umieścić tu do 2 części, które chcesz zachować na później. Nikt nie może ci ich zabrać, ale ty również nie możesz ich już zwrócić."
AsideSlotsText2: "Jeśli odłożysz część na bok, ale podczas budowy nie dołączysz jej do swojego statku, na koniec lotu stracisz 1 kosmiczny kredyt."
RadioactiveCargoTitle: "Ładunek radioaktywny"
RadioactiveCargoText1: "Jeśli chcesz przewozić ładunek radioaktywny, musisz dołączyć go do swojego statku."
RadioactiveCargoText2: "Ze względów bezpieczeństwa na 8 polach sąsiadujących z ładunkiem radioaktywnym nie możesz posiadać baterii ani członków załogi."
RadioactiveCargoText3: "Pamiętaj! Żeby polecieć, twój statek potrzebuje przynajmniej 1 kosmonauty."
ExplosiveCargoTitle: "Ładunek wybuchowy"
ExplosiveCargoText1: "Jeśli chcesz przewozić ładunek wybuchowy, musisz dołączyć go do swojego statku."
ExplosiveCargoText2: "Jeśli ładunek wybuchowy zostanie trafiony, eksploduje i zniszczy wszystkie części na 8 sąsiednich polach."
ExplosiveCargoText3: "Uważaj na reakcje łańcuchowe!"
BrownAliensTitle: "Brązowi kosmici"
BrownAliensText1: "W kabinie połączonej z brązowym modułem podtrzymywania życia może mieszkać 2 ludzkich kosmonautów albo 1 brązowy kosmita."
BrownAliensText2: "Jeśli posiadasz przynajmniej 1 silnik, brązowy kosmita zapewnia +2 do mocy silników."
BrownAliensText3: "Na każdym statku może się znajdować tylko 1 brązowy kosmita."
BrownLifeSupportTitle: "Brązowy moduł podtrzymywania życia"
BrownLifeSupportText1: "Dołącz brązowy moduł podtrzymywania życia bezpośrednio do kabiny, aby mógł w niej zamieszkać brązowy kosmita."
BrownLifeSupportText2: "Nie można podłączyć modułu do początkowej kabiny pilotów."
PurpleAliensTitle: "Fioletowi kosmici"
PurpleAliensText1: "W kabinie połączonej z fioletowym modułem podtrzymywania życia może mieszkać 2 ludzkich kosmonautów albo 1 fioletowy kosmita."
PurpleAliensText2: "Jeśli posiadasz przynajmniej 1 działo, fioletowy kosmita zapewnia +2 do siły ognia."
PurpleAliensText3: "Na każdym statku może się znajdować tylko 1 fioletowy kosmita."
PurpleLifeSupportTitle: "Fioletowy moduł podtrzymywania życia"
PurpleLifeSupportText1: "Dołącz fioletowy moduł podtrzymywania życia bezpośrednio do kabiny, aby mógł w niej zamieszkać fioletowy kosmita."
PurpleLifeSupportText2: "Nie można podłączyć modułu do początkowej kabiny pilotów."
LookingAtCardsTitle: "Podglądanie kart"
LookingAtCardsText1: "W trakcie budowy możesz podejrzeć prognozowane karty przygód. Stuknij w karty w lewym górnym rogu, aby zobaczyć, co cię czeka."
LookingAtCardsText2: "Możesz podejrzeć tylko 3/4 kart. Reszta pozostanie niewiadomą do czasu ich napotkania podczas lotu. Niespodzianka!"
LookingAtCardsText3: "Spróbuj zbudować statek, który będzie przygotowany na przygody, o których wiesz."
ShieldsTitle: "Generator osłon"
ShieldsText1: "Osłony chronią twój statek przed małymi meteorami i lekkim ostrzałem."
ShieldsText2: "Każde użycie generatora osłon zużywa 1 baterię!"
Shields2Title: "Generator osłon"
Shields2Text1: "Każdy generator osłon chroni statek przed atakami z dwóch stron."
Shields2Text2: "Możesz ochronić swój statek ze wszystkich czterech stron: wystarczy, że zamontujesz dwa zwrócone w przeciwne strony generatory osłon. Możesz też zaryzykować i latać bez osłon."
FragileCargoTitle: "Delikatny ładunek"
FragileCargoText1: "Jeśli chcesz przewozić delikatny ładunek, musisz dołączyć go do swojego statku."
FragileCargoText2: "Jeśli zostanie zniszczona którakolwiek z 8 sąsiadujących części, zniszczeniu ulegnie również delikatny ładunek!"
FragileCargoText3: "Przejrzyj karty przygód, żeby przekonać się, która strona twojego statku zostanie najprawdopodobniej trafiona."
HeavyCargoTitle: "Ciężki ładunek"
HeavyCargoText1: "Jeśli chcesz przewozić ciężki ładunek, musisz dołączyć go do swojego statku. Ciężki ładunek może zostać zniszczony tylko trafieniem w odsłonięte połączenie."
HeavyCargoText2: "Ciężki ładunek zmniejsza moc silników statku o wskazaną wartość."
HeavyCargoText3: "Nie zapomnij, że pokonanie wolnej przestrzeni wymaga przynajmniej 1 punktu mocy silników. Zamontuj sobie silniki!"
ShipInfoTitle: "Panel informacyjny"
ShipInfoText1: "Podczas przeglądania szczegółów statku na dole ekranu znajduje się panel informacyjny. Stuknij w niego, aby wyświetlić informacje o statku i obecnym locie."
ShipInfoText2: "Uwaga! To tutaj znajdziesz wartość „Ubezpieczenia” swojego statku. To górna granica sumy, jaką będziesz musia[g(ł|ła)] zapłacić za stracone części."
GivingUpFlightTitle: "Rezygnacja z lotu"
GivingUpFlightText1: "Musisz zrezygnować z lotu w jednej z 3 sytuacji:"
GivingUpFlightText2: "[img(tutorial/indent.png)] Jeśli nie pozostali ci ludzcy członkowie załogi <br />[img(tutorial/indent.png)], jeśli masz 0 punktów mocy silników podczas lotu przez wolną przestrzeń<br />[img(tutorial/indent.png)] lub z uwagi na fabularne wydarzenia w trakcie kampanii."
GivingUpFlightText3: "Możesz też zrezygnować dobrowolnie. Otwórz panel informacyjny statku i stuknij w przycisk „Rezygnacja z tego lotu”."
GivingUpFlightText4: "Nie możesz zrezygnować z lotu w trakcie rozpatrywania karty przygody. Musisz poczekać do jej zakończenia."
WhenYouGiveUpTitle: "Kiedy zrezygnować z lotu"
WhenYouGiveUpText1: "Bez względu na to, czy zrezygnował[g(eś|aś)] z lotu dobrowolnie, czy też z przymusu:"
WhenYouGiveUpText2: "[img(tutorial/indent.png)] Pozostałe karty przygód nie wpłyną na twój statek. <br />[img(tutorial/indent.png)] Na koniec lotu nie otrzymasz żadnej premii. <br />[img(tutorial/indent.png)] Sprzedasz towary za połowę ceny (zaokrąglając w górę). <br />[img(tutorial/indent.png)] Nadal zapłacisz za stracone w trakcie lotu części."
WhenYouGiveUpText3: "Jeśli zrezygnujesz z lotu w trakcie kampanii, wrócisz do stacji kosmicznej, z której rozpocz[g(ąłeś|ęłaś)]."
WhenYouGiveUpText4: "W grach niestandardowych i online rezygnacja z lotu NIE JEST uznawana za automatyczną przegraną."
WhenYouGiveUpText5: "Czasem rezygnacja z lotu we właściwym momencie może ci zapewnić zwycięstwo!"
BigSideMeteorsTitle: "Duże meteory nadlatujące z boku"
BigSideMeteorsText1: "Jedynym sposobem na poradzenie sobie z dużym meteorem jest zestrzelenie go."
BigSideMeteorsText2: "Na szczęście skierowane na boki działa są ruchome. Potrafią ustrzelić meteor w swoim rzędzie, a także w sąsiednich rzędach."
BigSideMeteorsText3: "Podczas budowy statku przejrzyj karty przygód, żeby przekonać się, z której strony nadlecą meteory."
RandomShipTitle: "Losowy projekt statku"
RandomShipText1: "Losowy projekt statku zostaje wygenerowany losowo na początku lotu. Za każdym razem, gdy rozpoczynasz taki lot, będziesz tworzyć statek o innym kształcie. <br /><br />Twoi przeciwnicy mają statek na bazie takiego samego projektu."
RandomShipChoiceTitle: "Losowy wybór statku"
RandomShipChoiceText: "Na początku lotu możesz wybrać 1 z 3 losowych projektów statków o symetrycznych kształtach. <br /><br />Twoi przeciwnicy mają te same opcje do wyboru, ale mogą zdecydować się na inny statek niż ty."
CombinedTilesTitle: "Scalone części"
CombinedTilesText1: "Tak jak wskazuje nazwa, scalone części łączą w sobie 1 rodzaj ładunku z bateriami albo 2 rodzaje ładunków."
JunkyardTitle: "Złomowisko"
JunkyardText1: "Na złomowisku piloci ciężarówek mogą wymieniać zasoby i wydarzenia na inne zasoby, kredyty lub ładunek."
BidirCannonTitle: "Działo dwukierunkowe"
BidirCannonText1: "Działo dwukierunkowe musi być zasilone baterią. Jego siła jest równa sumie sił obu dział."
CyanAlienTitle: "Niebiescy kosmici"
CyanAlienText1: "W białej kabinie połączonej z niebieskim modułem podtrzymywania życia może mieszkać 2 ludzkich kosmonautów albo 1 niebieski kosmita. Stuknij kabinę, aby zmienić jej lokatorów i wybrać niebieskiego kosmitę."
CyanAlienText2: "Niebieski kosmita zapewnia specjalną premię zależną od wybranej dla niego specjalizacji. Żaden inny gracz nie może wybrać tej samej specjalizacji."
CyanAlienText3: "Na każdym statku może się znajdować tylko 1 niebieski kosmita."
CyanAlienCombinedTitle: "Scalony moduł podtrzymywania życia"
CyanAlienCombinedText1: "W białej kabinie połączonej ze scalonym modułem podtrzymywania życia może mieszkać 2 ludzkich kosmonautów albo 1 niebieski/fioletowy kosmita bądź 1 niebieski/brązowy kosmita (zależnie od scalonych części). Stuknij kabinę, aby zmienić jej lokatorów i wybrać niebieskiego kosmitę."
CyanAlienTypeTitle: "Specjalizacje niebieskich kosmitów"
CyanAlienType1Text1: "Dyplomata – raz w trakcie lotu możesz uniknąć akcji wroga ALBO 1 rzędu strefy walk. Dyplomata opuści cię, gdy skorzystasz z jego pomocy."
CyanAlienType1Text2: "Prawnik – nie płacisz za utracone części."
CyanAlienType2Text1: "Menedżer – efektywność pozostałych kosmitów wzrasta o +1. Na koniec lotu otrzymasz 1, 3 albo 6 $ za, odpowiednio, 1, 2 albo 3 kosmitów na pokładzie."
CyanAlienType2Text2: "Handlowiec – na koniec lotu otrzymasz po 1 dodatkowym kredycie za każdy czerwony lub żółty towar (nawet jeśli się poddał[g(eś|aś)]."
CyanAlienType3Text1: "Technik – jeśli pozostał ci chociaż 1 żeton baterii, twoje pierwsze wykorzystanie baterii będzie darmowe (raz na kartę przygody)."
GrowingShipTitle: "Żywy statek"
GrowingShipText1: "Schemat żywego statku rozrasta się w trakcie konstrukcji. Za każdym razem, gdy któryś z pilotów przyspawa część do swojego statku, schematy WSZYSTKICH pilotów rozrastają się (nowe pola pojawiają się tam, gdzie wskazują połączenia)."
GrowingShipText2: "Całkowita liczba możliwych pól statku wciąż jest jednak ograniczona. Obecna liczba pól rozwojowych statku znajduje się nad statkiem. Gdy spadnie do zera, schemat statku nie będzie się już mógł rozrastać."
PlatingTitle: "Niezniszczalne poszycie"
PlatingText1: "Ta część nie może zostać zniszczona przez meteory ani jakikolwiek ostrzał, który trafi w stronę pokrytą niezniszczalnym poszyciem."
BlackHoleTitle: "Czarna dziura"
BlackHoleText1: "Ucieczka z czarnej dziury jest możliwa tylko wtedy, gdy moc silników gracza jest równa albo wyższa od siły czarnej dziury."
BlackHoleText2: "Jeśli moc silników jest mniejsza od siły czarnej dziury, gracz nadal może uciec, ale musi poświęcić po dwie części statku na każdy brakujący punkt mocy."
CatapultTitle: "Katapulta"
CatapultText1: "Katapulta to świetny dodatek do arsenału. Potrzebuje amunicji, na szczęście od początku ma pewien zapas. Na początku lotu każda ładownia połączona z przynajmniej 1 katapultą rozpoczyna grę z 1 niebieskim towarem za darmo."
CatapultVsMeteorsTitle: "Katapulta kontra duże meteory"
CatapultVsMeteorsText1: "Katapulta może zestrzelić meteory nadlatujące z dowolnego z 4 kierunków, ale obejmuje tylko własną kolumnę i wiersz. Musi jednak załadować 1 towar z ładowni, z którą jest połączona."
CatapultVsEnemiesTitle: "Katapulta kontra wrogowie"
CatapultVsEnemiesText1: "Katapulta dodaje +1 do siły ognia, jeśli załaduje się ją towarem albo załogantem, albo +2, jeśli załaduje się ją czerwonym towarem. Gracz może załadować katapultę tylko załogantem z połączonej z katapultą kabiny albo towarem z połączonej z nią ładowni."
CatapultVsEnemiesText2: "Gracz może nawet załadować do niej fioletowego kosmitę, aby otrzymać jego zwykłą premię +2, a następnie dodatkowe +1."
SpaceBilliardsTitle: "Kosmiczny bilard"
SpaceBilliardsText1: "Każdy z graczy wybiera rząd i DOWOLNEGO przeciwnika (przeciąga strzałkę z rzędu karty i puszcza ją na portrecie przeciwnika po prawej stronie ekranu). Przeciwnik musi bronić się przed tymi meteorami."
SpaceBilliardsText2: "Jeden gracz może być zmuszony do obrony przed kilkoma rzędami meteorów."
AmoebaShipTitle: "Statek-ameba"
AmoebaShipText1: "Statek o kształcie wygenerowanym losowo na początku budowy. Schemat jest zazwyczaj bardzo asymetryczny, ma też trochę dziur. Niektóre rasy kosmitów bardzo sobie cenią te cechy."
SingleArtifactTitle: "Pojedynczy artefakt"
SingleArtifactText1: "Artefakty kosmitów występują w wersji pojedynczej i podwójnej. Pojedynczy artefakt zamienia cały rząd albo kolumnę w martwą strefę. To, czy wpływa na rząd czy kolumnę, zależy od jego położenia."
DoubleArtifactTitle: "Podwójny artefakt"
DoubleArtifactText1: "Podwójny artefakt tworzy martwą strefę, która obejmuje wszystkie części w jego rzędzie ORAZ kolumnie."
ArtifactsDeadZoneTitle: "Martwa strefa artefaktu"
ArtifactsDeadZoneText1: "W martwej strefie artefaktu nie działają żadne części; gracz nie może trzymać w niej kosmonautów, kosmitów, baterii ani towarów. Działa, katapulty i silniki nie zapewniają swojej siły lub mocy, nie mogą też strzelać itd."
ArtifactsDeadZoneText2: "Połączenia, niezniszczalne poszycie i części ze specjalnym ładunkiem działają jednak normalnie."
ArtifactsDeadZoneText3: "Artefakt nie może być w kolejnych artefaktów martwej strefy."
CannonEngineCombinedTitle: "Działosilnik"
CannonEngineCombinedText1: "Pełni zarówno funkcję działa, jak i silnika. Blokuje 1 pole przed działem i 1 za silnikiem. Zapewnia 1 punkt siły ognia i 1 punkt mocy silników."
LuxuryCabinTitle: "Luksusowa kabina"
LuxuryCabinText1: "Działa jak normalna kabina, ale mieszka w niej jedynie 1 kosmonauta VIP (i nikt inny). Jeśli gracz z jakiegokolwiek powodu straci VIP-a, luksusowa kabina musi do końca lotu pozostać pusta."
LuxuryCabinText2: "Po ukończeniu lotu każdy VIP jest wart 1, 2 albo 3 $ (zależnie od poziomu lotu)."
