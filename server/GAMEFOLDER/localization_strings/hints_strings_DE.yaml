hint_get_some_shields: "Mit geringer Meteorschauerneigung ist zu rechnen, ein oder zwei Schildgeneratoren sollte man also mitbringen."
hint_use_some_engines: "Ein Schiff ohne Motoren kann trotzdem ewig trudeln. Aber wer will schon ewig trudeln? Benutze Motoren."
hint_take_some_lasers: "Es kann nie schaden, gut bewaffnet zu sein. Wie soll man sagen? Man weiß ja nie, was einen da draußen erwartet."
hint_dont_be_scared_of_aliens: "Keine Angst vor Aliens. Es lohnt sich, sie dabei zu haben."
hint_take_crew: "Man braucht nur einen einzigen Astronauten, um das Schiff zu steuern. Ein paar Ersatzleute schaden aber nie. Bring Besatzung mit."
hint_cargo_bay: "Nimm Ladeflächen. Ins Handschuhfach passt halt nicht allzuviel rein."
hint_batteries: "Batterien sind super. Sie versorgen Schilde, Laser und Antriebe. Und den Zigarettenanzünder."
hint_fly_fast: "Wer weiter vorn ist, wird mehr Geld verdienen. Wenn er überlebt."
hint_insurance: "Für Teile, die du auf dem Weg verlierst, musst du blechen. Die Versicherung übernimmt nicht alles."
hint_combat_zone: "Kampfzonen sind gefährlich. Jedenfalls erzählen die Überlebenden das."
hint_coffee: "Niemals solltest du im Vakuum heißen Kaffee trinken. Er kocht und wird eiskalt – gleichzeitig."
hint_campaign: "Hast du schon die Kampagne ausprobiert? Ich schon. Natürlich habe ich sie gewonnen."
hint_multiplayer: "Fordere andere Spieler online heraus. Sie werden dich fertigmachen. Äh, ich meine, DU wirst SIE fertigmachen."
hint_exposed_connectors: "Lass bloß nicht deine Anschlüsse ins All hinausragen. Das All ist staubig! Und du willst doch nicht Staub wischen, oder?"
hint_goods: "Packe deine wertvollsten Güter in gut gesicherte Laderäume. Sag nachher bloß nicht, ich hätte dich nicht gewarnt."
hint_abandoned_ship: "Verlassenes Schiff? Verkaufe es an deine Besatzung! Und zwar schnell. Bevor sie sich fragen, warum es überhaupt verlassen ist."
hint_abandoned_station: "Du brauchst eine verlassene Raumstation nicht zu fürchten. Deine Besatzung wird sie nämlich ohne dich erkunden."
hint_enemy_activity_kidding: "ALARM! Feindaktivität entdeckt! ... Haha. Nicht wirklich. Hier ist bloß der Menübildschirm."
hint_money_is_score: "Geld ist nicht alles. Aber für die Wertung ist es schon ziemlich wichtig."
hint_speed_of_light_limit: "300 Millionen Meter pro Sekunde ist nicht nur eine gute Idee. Es ist gesetzlich vorgeschrieben."
hint_rotate: "Ein neu hinzugefügtes Teil kannst du durch Antippen drehen. Die Ausrichtung ist wichtig."
hint_dump_goods: "Um Platz für bessere Waren zu haben, kannst du billigere ins All schmeißen. Behaupte einfach, das wäre Recycling."
hint_game_overview: "Die Corporation mbH sucht erfahrene Trucker, die Schiffe aus Abflussrohren steuern können. Garantierter Profit! Für die Corporation."
hint_corp_inc_ad1: "Corporation mit beschränkter Haftung: Wer Abflussrohr sagt, meint uns!"
hint_corp_inc_ad2: "Brauchen sie Rohre? Ein freundlicher Trucker der Corporation ist schon unterwegs!"
hint_corp_inc_ad3: "Corporation mbH: Zivilisation durch Kanalisation!"
DYK_hint_cockpit_swipe: "[vplatform(win:|else:Wusstest du, dass du dich durch Wischen von einer zur anderen Seite im Cockpit umsehen kannst?)]"
DYK_hint_cockpit_avatar: "[vplatform(win:|else:Wusstest du, dass du durch Antippen deines Avatars die linke Seite des Cockpits sehen kannst?)]"
DYK_hint_cockpit_box: "Hast du schon entdeckt, was passiert, wenn du die Galaxy-Trucker-Box an[v(tipp|klick)]st?"
DYK_hint_cargo: "Wusstest du, dass du Ladeflächen-Container durch An[v(tipp|klick)]en beladen kannst?"
DYK_hint_charge: "Wusstest du, dass du die zu benutzende Batterie nur durch An[v(tipp|klick)]en auswählen kannst?"
DYK_hint_swaprotate: "[vplatform(win:|else:Beim Ziehen eines Teils kannst du es gleichzeitig durch Wischen mit einem zweiten Finger drehen.)]"
DYK_hint_boardgametoo: "Wusstest du, dass es Galaxy Trucker auch als extrem geiles Brettspiel gibt?"
DYK_hint_overlay: "Wenn du Fragen zur Benutzeroberfläche hast, kannst du auf [img(common/help.png)] [v(tipp|klick)]en, um Hilfe zu erhalten."
