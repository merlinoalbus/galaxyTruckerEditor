info1Title: "Construction au tour par tour"
info1Text0: "Remarque : Voici un résumé des différences entre construction en temps réel et construction au tour par tour. Si la construction en temps réel ne vous est pas familière, merci de commencer par regarder le tutoriel."
info1Text1: "Les joueurs jouent chacun leur tour. A chaque tour, vous disposez d'un certain nombre de points d'action [img(buildScene/point.png)]."
info1Text2: "Coûts des actions :"
info1Text3: "[img(buildScene/point.png)*n]: Révéler un nouveau composant. <br /> [img(buildScene/point.png)*n1]: Ajouter un composant au vaisseau. <br /> [img(buildScene/point.png)*n2]: Mettre un composant de côté. <br /> [img(buildScene/point.png)*n3]: Regarder un paquet de cartes. ([n4(1 : Le coût est plus élevé lors des vols de niveaux supérieurs.|2 : Ce coût dépend du niveau du vol.|3 : Ce coût est plus faible pour les vols de niveau inférieur.)]) <br />"
info2Title: "Construction au tour par tour"
info2Text1: "Cliquez sur la pioche pour révéler un composant. Cela coûte [n] [n(1 : point|2 : points)] [img(buildScene/point.png)*n] d'action. Les composants révélés vont sur les chaînes de montage."
info2Text2: "Vous pouvez ajouter un composant à votre vaisseau pour [n] [n(1 : point|2 : points)] [img(buildScene/point.png)*n] d'action."
info2Text3: "Les composants ajoutés ce tour peuvent être déplacés librement. Si vous reposez des composants, vous récupérez les points d'action correspondants."
info2Text4: "Les composants ne sont pas soudés à votre vaisseau tant que vous n'avez pas terminé votre tour."
info3Title: "Mettre de côté"
info3Text1: "Mettre de côté un composant pour plus tard coûte [n] point[n(1:|2:s)] [img(buildScene/point.png)*n] d'action."
info3Text2: "Si vous reposez le composant ou si vous l'ajoutez à votre vaisseau dans le même tour, le composant n'est pas mis de côté et vous récupérez [n(1 : votre point|2 : vos points)]."
info3Text3: "Les composants mis de côté lors des tours précédents ne peuvent pas être reposés. Ils peuvent être ajoutés à votre vaisseau pour [n] point[n(1:|2:s)] [img(buildScene/point.png)*n] d'action."
info4Title: "Regarder les cartes"
info4Text1: "Vous ne pouvez pas consulter les cartes Aventure tant qu'au moins 1 composant n'a pas été soudé à votre vaisseau. (Les composants ne sont soudés qu'à la fin de votre tour.)"
info4Text2: "Cela coûte de [n] à [n1] points d'action, en fonction du niveau du vol."
info4Text3: "Une fois que vous avez regardé un paquet, vous pouvez le regarder à nouveau, gratuitement."
info5Title: "Points dépensés"
info5Text1: "Vous pouvez dépenser tous vos points d'action ou les conserver pour [img(buildScene/point.png)*n] au prochain tour."
info5Text2: "Conseil : Ce n'est pas une bonne idée de révéler de nouveaux composants à moins d'avoir suffisamment de points d'action pour les ajouter à votre vaisseau."
info5Text3: "Lorsque vous avez dépensé suffisamment de points d'action, vous pouvez terminer votre tour [img(tutorial/endturnbtn.png)] ou, si vous avez terminé votre construction, vous pouvez prendre un numéro [img(ordinalTokens/1.png)] pour lancer le compte-à-rebours final."
info6Title: "Compte-à-rebours final"
info6Text1: "Le compte-à-rebours final ne peut pas être lancé tant que le nombre dans le coin supérieur gauche n'a pas atteint 0."
info6Text2: "Vous pouvez tout de même prendre un numéro [img(ordinalTokens/1.png)]. Si vous le faites, le compte-à-rebours final commencera dès que le premier compte-à-rebours sera terminé."
info6Text3: "Pendant le compte-à-rebours final, le nombre dans le coin supérieur gauche est en rouge. Il indique le nombre de tours restants."
info6Text4: "Dans les derniers tours, vous avez moins de points d'action à votre disposition. Vous pouvez terminer votre construction à tout moment en prenant un numéro. Lorsque le décompte atteint 0, vous devez terminer votre tour en prenant un numéro."
