info1Title: "Costruzione a turni"
info1Text0: "Attenzione: Qui sono riassunte le differenze tra la fase di costruzione a turni e in tempo reale. Se non sei familiare con quest'ultima, ti consigliamo di completare prima il tutorial. Grazie."
info1Text1: "I giocatori costruiscono la loro nave a turni, ognuno dei quali dispone di un certo numero di punti azione [img(buildScene/point.png)]."
info1Text2: "Costo delle azioni:"
info1Text3: "[img(buildScene/point.png)*n]: Rivelare un nuovo componente. <br /> [img(buildScene/point.png)*n1]: Aggiungere un componente alla tua nave. <br /> [img(buildScene/point.png)*n2]: Riservare un componente per usarlo più tardi. <br /> [img(buildScene/point.png)*n3]: Guardare un mazzo di carte d'avventura. ([n4(1:Il costo aumenta per voli di maggiore difficoltà.|2:Il costo varia a seconda della difficoltà del volo.|3:Il costo si riduce per voli di minore difficoltà.)]) <br />"
info2Title: "Costruzione a turni"
info2Text1: "Clicca sul mucchio di tessere per rivelare un componente in cambio di [n] punt[n(1:o|2:i)] azione [img(buildScene/point.png)*n]. I componenti rivelati vengono trasferiti sui nastri trasportatori."
info2Text2: "Puoi aggiungere qualsiasi componente alla tua nave per [n] punt[n(1:o|2:i)] di azione [img(buildScene/point.png)*n]."
info2Text3: "I componenti che hai aggiunto alla tua nave in questo turno possono essere spostati. Se li restituisci al magazzino, recupererai i punti azione che hai speso per loro."
info2Text4: "I componenti non vengono saldati alla nave fino a quando non termini il turno."
info3Title: "Riserva"
info3Text1: "Conservare un componente per usarlo più tardi costa [n] punt[n(1:o|2:i)] di azione [img(buildScene/point.png)*n]."
info3Text2: "Se lo restituisci al magazzino o lo aggiungi alla tua nave nello stesso turno, l'azione della riserva viene annullata e recuperi [n(1:il punto|2:i punti)] che avevi speso per essa."
info3Text3: "I componenti che hai aggiunto alla riserva nei turni precedenti non possono essere restituiti al magazzino. Puoi aggiungerli alla tua nave per [n] punt[n(1:o|2:i)] di azione [img(buildScene/point.png)*n]."
info4Title: "Consultare le carte d'avventura"
info4Text1: "Non puoi consultare le carte d'avventura finché non hai almeno un componente saldato alla tua nave. (I componenti vengono saldati alla fine del turno.)"
info4Text2: "Questo costa da [n] a [n1] punti di azione a seconda del livello del volo."
info4Text3: "Dopo aver consultato un mazzo di carte, potrai farlo di nuovo senza alcun costo."
info5Title: "Spendere punti"
info5Text1: "Puoi spendere tutti i tuoi punti di azione o conservare fino a [img(buildScene/point.png)*n] per il turno successivo."
info5Text2: "Consiglio: Non è una buona idea rivelare un nuovo componente a meno che tu non abbia anche i punti azione necessari per aggiungerlo alla tua nave."
info5Text3: "Dopo aver speso i punti di azione richiesti, puoi concludere il tuo turno [img(tutorial/endturnbtn.png)] o completare la costruzione della tua nave trascinando un chip numerato su di essa, avviando così il secondo countdown."
info6Title: "Secondo countdown"
info6Text1: "Il secondo e ultimo countdown non può iniziare finché il numero nell'angolo in alto a sinistra non raggiunge 0."
info6Text2: "Tuttavia, puoi prendere il tuo chip numerato [img(ordinalTokens/1.png)] prima che ciò accada. Se lo fai, il secondo countdown inizierà immediatamente dopo la fine del primo."
info6Text3: "I numeri che appaiono nell'angolo in alto a sinistra durante il secondo countdown sono rossi. Indicano i turni mancanti affinché la fase di costruzione finisca."
info6Text4: "Negli ultimi turni hai meno punti azione. Puoi finire la tua nave in qualsiasi momento trascinando un chip numerato su di essa. Quando il contatore raggiunge 0, dovrai prendere un numero obbligatoriamente."
