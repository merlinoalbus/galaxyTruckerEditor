info1Title: "Costruzione a Turni"
info1Text0: "Nota: questo riassume le differenze tra la costruzione in tempo reale e quella a turni. Se non hai familiarità con la costruzione in tempo reale, gioca prima il tutorial. Grazie."
info1Text1: "I giocatori si alternano. A ogni turno, hai un certo numero di punti azione [img(buildScene/point.png)]."
info1Text2: "Costi delle Azioni:"
info1Text3: "[img(buildScene/point.png)*n]: Scopri un nuovo componente. <br /> [img(buildScene/point.png)*n1]: Aggiungi un componente alla tua nave. <br /> [img(buildScene/point.png)*n2]: Conserva un componente per dopo. <br /> [img(buildScene/point.png)*n3]: Guarda una pila di carte. ([n4(1:Questo costa di più per i voli di livello superiore.|2:Questo costo dipende dal livello del volo.|3:Questo costa meno per i voli di livello inferiore.)]) <br />"
info2Title: "Costruzione a Turni"
info2Text1: "[v(Tap|Click)] sulla pila per rivelare un componente. Questo costa [n] punto[n(1:point|2:points)] azione [img(buildScene/point.png)*n]. I componenti rivelati vanno ai nastri trasportatori."
info2Text2: "Puoi aggiungere qualsiasi componente alla tua nave per [n] punto[n(1:point|2:points)] azione [img(buildScene/point.png)*n]."
info2Text3: "I componenti aggiunti in questo turno possono essere spostati liberamente. Se restituisci i componenti, riavrai indietro i punti azione."
info2Text4: "I componenti non vengono saldati in posizione finché non termini il tuo turno."
info3Title: "Magazzino"
info3Text1: "Conservare un componente per un turno successivo costa [n] punto[n(1:|2:s)] azione [img(buildScene/point.png)*n]."
info3Text2: "Se lo restituisci o lo aggiungi alla tua nave nello stesso turno, la conservazione viene annullata e i tuoi [n(1:point is|2:points are)] vengono rimborsati."
info3Text3: "I componenti conservati nei turni precedenti non possono essere restituiti. Possono essere aggiunti alla tua nave per [n] punto[n(1:|2:s)] azione [img(buildScene/point.png)*n]."
info4Title: "Guardare le Carte"
info4Text1: "Non puoi guardare le carte avventura finché almeno 1 componente non è saldato alla tua nave. (La saldatura avviene dopo che hai terminato il tuo turno.)"
info4Text2: "Questo costa da [n] a [n1] punti azione, a seconda del livello del volo."
info4Text3: "Una volta che hai visto una pila, puoi guardarla di nuovo gratuitamente."
info5Title: "Spesa dei Punti"
info5Text1: "Puoi spendere tutti i tuoi punti azione o risparmiare fino a [img(buildScene/point.png)*n] per il turno successivo."
info5Text2: "Suggerimento: non è una buona idea rivelare un nuovo componente a meno che tu non abbia anche abbastanza punti azione per aggiungerlo alla tua nave."
info5Text3: "Quando hai speso abbastanza punti azione, puoi terminare il tuo turno [img(tutorial/endturnbtn.png)]. Oppure, se hai finito di costruire, puoi terminare il tuo turno prendendo una tessera numerata [img(ordinalTokens/1.png)], che avvierà il conto alla rovescia finale."
info6Title: "Conto alla Rovescia Finale"
info6Text1: "Il conto alla rovescia finale non può essere avviato finché il numero nell'angolo in alto a sinistra non raggiunge 0."
info6Text2: "Puoi ancora prendere un numero [img(ordinalTokens/1.png)]. In tal caso, il conto alla rovescia finale inizierà non appena il primo conto alla rovescia sarà completo."
info6Text3: "Durante il conto alla rovescia finale, il numero nell'angolo in alto a sinistra è rosso. Questo indica quanti turni sono rimasti."
info6Text4: "Nei turni finali, hai meno punti azione. Puoi finire di costruire in qualsiasi momento prendendo un numero. Quando il contatore raggiunge 0, devi terminare il tuo turno prendendo un numero."
