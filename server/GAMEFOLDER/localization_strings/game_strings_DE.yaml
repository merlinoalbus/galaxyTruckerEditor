gdpr_win_disagree: "Beachte, dass du, solltest du den Nutzungsbedingungen & Datenschutzrichtlinien nicht zustimmen, nicht alle Features des Spiels nutzen kannst, die mit deinem CGE-Konto verknüpft sind, wie z. B. das Online-Spiel. Diu kannst deine Meinung jederzeit ändern, indem du im Profil-Menü den Nutzungsbedingungen & Datenschutzrichtlinien zustimmst. Bei weiteren Fragen wende dich bitte an den Support bei appsupport@czechgames.com."
