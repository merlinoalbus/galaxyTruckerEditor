gdpr_win_title: "Vereinbarung über Nutzungsbedingungen & Datenschutzrichtlinien"
gdpr_win_text: "Hallo Spieler! Wie du sicherlich bereits erfahren hast, müssen wir dich wegen der Einführung der DSGVO um deine Zustimmung zu unseren Nutzungsbedingungen und Datenschutzrichtlinien bitten.<br><br>\nDas CGE-Konto merkt sich deine Log-In-Angaben und den Fortschritt deiner Online-Spiele (solltest du die Konto-Synchronisierung nutzen, auch deinen Fortschritt im Solospiel). Die von uns gesammelten Daten werden zu keinem anderen Zweck gesammelt, als dir eine angenehme Multispieler-Erfahrung zu ermöglichen, sodass du Galaxy Trucker oder eines der anderen CGE-Spiele mit Freunden oder Fremden auf unterschiedlichen Hardware-Plattformen spielen kannst.<br /><br />\nAusführlichere Informationen darüber kannst du hier nachlesen:"
gdpr_win_note: "Du kannst deine Entscheidung auch zurücknehmen. Es ist dir jederzeit möglich, von dieser Vereinbarung zurückzutreten, indem du mithilfe des Extras-Menüs Kontakt zu unserem Support aufnimmst."
