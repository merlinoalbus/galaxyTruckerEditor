hint_get_some_shields: "Spodziewamy się maciupeńkiego deszczu meteorów, więc zaopatrz się w generator osłon. Albo dwa."
hint_use_some_engines: "Statek pozbawiony silników może dryfować całą wieczność. Tylko kto chciałby dryfować całą wieczność? Korzystaj z silników."
hint_take_some_lasers: "Odrobina siły ognia nigdy nie zaszkodzi. Co mogę powiedzieć? Nigdy nie wiadomo, co się spotka na trasie."
hint_dont_be_scared_of_aliens: "Nie bój się tych kosmitów. Są przydatni i bardzo sympatyczni."
hint_take_crew: "Do pilotowania statkiem wystarczy jeden kosmonauta. Ale posiadanie drugiego pilota jeszcze nikomu nie zaszkodziło. Zabierz ze sobą załogę."
hint_cargo_bay: "Zamontuj ładownie. Nie wszystko zmieści się w schowku na rękawiczki."
hint_batteries: "Baterie są świetne. Zasilają osłony, lasery i silniki. I CB radio."
hint_fly_fast: "Lecąc na przedzie konwoju, zarobisz najwięcej. O ile przeżyjesz."
hint_insurance: "Za części, które zgubisz, będziesz musia[g(ł|ła)] zapłacić. Ubezpieczenie nie pokrywa wszystkiego."
hint_combat_zone: "Strefy walk bywają niebezpieczne. Przynajmniej tak twierdzą ci, którzy ocaleli."
hint_coffee: "Nigdy nie pij kawy w absolutnej próżni – bo wrze i zamarza w tej samej chwili."
hint_campaign: "Grał[g(eś|aś)] już w kampanię? Bo ja tak. Oczywiście, że wygrałem."
hint_multiplayer: "Wyzwij innych graczy online. Rozsmarują cię na ścianie. To znaczy, chciałem powiedzieć, że to ty rozsmarujesz ich. No."
hint_exposed_connectors: "Nie zostawiaj odkrytych połączeń wystawionych na próżnię. Próżnia jest brudna! Dbaj o czystość swoich rur."
hint_goods: "Swoje najcenniejsze towary umieść w dobrze chronionych ładowniach. I nie mów, że cię nie ostrzegałem."
hint_abandoned_ship: "Porzucony statek? Sprzedaj go swojej załodze! Szybko. Zanim zorientują się, dlaczego został porzucony."
hint_abandoned_station: "Nie ma się co bać opuszczonej stacji kosmicznej. Zbada ją twoja załoga, nie ty osobiście."
hint_enemy_activity_kidding: "UWAGA! Wykryto aktywność wroga! He, he, tak na serio, to nie. W końcu jesteś w głównym menu."
hint_money_is_score: "Pieniądze to nie wszystko. Ale świetnie nadają się do prowadzenia punktacji."
hint_speed_of_light_limit: "300 milionów metrów na sekundę to nie tylko wyśmienity pomysł – to prawo."
hint_rotate: "Możesz obrócić nowo dodaną część, stukając w nią. Ułożenie części ma znaczenie."
hint_dump_goods: "Jeśli chcesz zrobić miejsce dla lepszych towarów, wyrzuć jakieś towary w przestrzeń. Możesz udawać, że je utylizujesz."
hint_game_overview: "Wyzysk i Spółka szuka doświadczonych pilotów do oblatywania statków zrobionych z rur ściekowych. Zysk gwarantowany! Dla nas."
hint_corp_inc_ad1: "Wyzysk i Spółka: Myślisz „kanał”, myślisz o nas!"
hint_corp_inc_ad2: "Potrzebujesz rur? Przyjazny pilot Wyzysku i Spółki już do ciebie leci!"
hint_corp_inc_ad3: "Wyzysk i Spółka: Nie zajmujemy się tylko budową kanałów. Budujemy cywilizację!"
DYK_hint_cockpit_swipe: "[vplatform(win:|else:Czy wiesz, że możesz rozejrzeć się po kokpicie, przeciągając palcem z jednej strony ekranu na drugą?)]"
DYK_hint_cockpit_avatar: "[vplatform(win:|else:Czy wiesz, że możesz zobaczyć lewą stronę kokpitu, stukając w swój portret?)]"
DYK_hint_cockpit_box: "Czy wiesz, co się stanie, kiedy stukniesz pudełko „Ciężarówką przez Galaktykę”?"
DYK_hint_cargo: "Czy wiesz, że możesz ładować skrzynie, stukając w nie?"
DYK_hint_charge: "Czy wiesz, że możesz wybrać, z której baterii skorzystać, po prostu w nią stukając?"
DYK_hint_swaprotate: "[vplatform(win:|else:Kiedy przesuwasz na swój statek jakąś część, możesz ją obracać, przeciągając po ekranie innym palcem.)]"
DYK_hint_boardgametoo: "Czy wiesz, że „Ciężarówką przez Galaktykę” to także niesamowicie wciągająca gra planszowa?"
DYK_hint_overlay: "Jeśli masz jakieś pytania dotyczące interfejsu, możesz stuknąć [img(common/help.png)], żeby wywołać pomoc."
DYK_hint_enter: "[vplatform(else:|win:Did you know you can use enter as a \"continue\" button?)]"
DYK_hint_setspeed: "[vplatform(else:|win:Did you know you can use settings to adjust the flight animation speed?)]"
DYK_hint_spacebar: "[vplatform(else:|win:Did you know you can hold spacebar to speed up flight animations?)]"
