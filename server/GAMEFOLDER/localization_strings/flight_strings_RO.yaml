penalty: "Penalizare"
card_help_openspace: "Toate navele vor avansa conform puterii motoarelor lor [i(flightScene/dialog_engine.png)]. Motoarele simple adaugă +1. Motoarele duble adaugă +2, dar doar dacă ai consumat o baterie [i(flightScene/dialog_battery.png)]. <br/><br/> Extraterestrul maro adaugă +2 la puterea motoarelor. <br/><br/> O navă cu puterea motoarelor de valoarea 0 va trebui să abandoneze zborul."
card_help_stardust: "Fiecare jucător se mută cu o [i(advCards/icons/flight_day.png)] în spate pentru fiecare conector expus de pe nava sa."
card_help_epidemic: "Fiecare jucător pierde câte un membru al echipajului (uman sau extraterestru) din fiecare cabină ocupată conectată direct cu o altă cabină ocupată."
card_help_sabotage: "Această carte de aventuri distruge o componentă la întâmplare de pe nava cu cei mai puțini membri ai echipajului. Dacă mai multe nave sunt la egalitate pentru cei mai puțini membri ai echipajului, cea din față este sabotată. <br/><br/> Coordonatele sunt determinate de zaruri. Dacă nu este nicio componentă la acele coordonate, se aruncă din nou zarurile pentru alte coordonate. Dacă se dă de trei ori cu zarurile pentru coordonate, fără a lovi vreo componentă, atunci sabotorii renunță și nu se întâmplă nimic."
card_help_abandoned_station1: "Dacă ai [n] sau mai mulți membri ai echipajului poți să-i trimiți să exploreze stația abandonată și să colecteze."
card_help_abandoned_station2: "Dacă faci asta, te vei muta [n] [i(advCards/icons/flight_day.png)] în spate."
card_help_abandoned_station3: "NU VEI PIERDE niciun membru al echipajului în această aventură. Toți se vor întoarce pe nava ta."
card_help_abandoned_ship: "Poți renunța la [n] [n(1:membru al|2:membri ai)] echipajului pentru a colecta [n1]$.<br/><br/>. Dacă faci asta, te vei muta [n2] [i(advCards/icons/flight_day.png)] în spate."
card_help_planets: "Fiecare jucător poate ateriza pe una dintre planete și poate lua bunurile indicate. <br/><br/> Nu poți alege planeta aleasă deja de un alt jucător. <br/><br/> Fiecare jucător care alege o planetă se mută [n] [i(advCards/icons/flight_day.png)] în spate."
card_help_meteors_intro: "Toate navele înfruntă toți meteoriții descriși. Se dă cu zarurile pentru fiecare meteorit pentru a determina rândul sau coloana pe care va lovi."
card_help_meteors_small: "Un meteorit mic va ricoșa, fără a provoca daune navei tale, cu excepția cazului în care va lovi un conector expus. Poți proteja un conector expus folosindu-te de un scut orientat corespunzător, prin consumarea unei baterii [i(flightScene/dialog_battery.png)]. O lovitură la un conector expus neprotejat va distruge componenta respectivă."
card_help_meteors_large: "Singura ta apărare împotriva unui meteorit mare venit din față este să tragi asupra lui cu un tun îndreptat spre el, aflat pe aceeași coloană cu meteoritul."
card_help_meteors_large_side: "Singura ta apărare împotriva unui meteorit mare venit din lateral este să tragi asupra lui cu un tun îndreptat spre el. Tunul trebuie să fie pe același rând sau pe un rând adiacent."
card_help_meteors_large_behind: "Singura ta apărare împotriva unui meteorit mare venit din spate este să tragi asupra lui cu un tun îndreptat spre el. Tunul trebuie să fie pe aceeași coloană sau pe o coloană adiacentă."
card_help_enemy_intro: "[n(0:Pirații|1:Negustorii de sclavi|2:Contrabandiștii)] vor ataca pe fiecare jucător în ordinea de zbor până sunt învinși."
card_help_enemy_condition: "Pentru a-i învinge pe [n(0:pirați|1:negustorii de sclavi|2:contrabandiști)] trebuie să ai puterea tunurilor mai mare decât [n1]."
card_help_pirates_loss: "Dacă ai puterea armelor mai mică decât [n], pirații te vor învinge [i(flightScene/dialog_fight_loss.png)] și se va trage asupra ta."
card_help_smugglers_loss: "Dacă ai puterea armelor mai mică decât [n], contrabandiștii te vor învinge [i(flightScene/dialog_fight_loss.png)] și îți vor fura [n1] dintre cele mai valoroase bunuri. Dacă rămâi fără bunuri, vor fura baterii."
card_help_slavers_loss: "Dacă ai puterea armelor mai mică decât [n], negustorii de sclavi te vor învinge [i(flightScene/dialog_fight_loss.png)] și îți vor lua [n1] [n1(1:membru al|2:membri ai)] echipajului."
card_help_enemy_tie: "Dacă ai puterea armelor fix de [n], îți alungi inamicii [i(flightScene/dialog_fight_tie.png)]. Nu primești premii, dar nici penalizări și ei vor merge la următoarea țintă."
card_enemies_reward: "Dacă ai puterea armelor mai mare decât [n], i-ai învins pe [n1(0:pirați|1:negustorii de sclavi|2: contrabandiști)] [i(flightScene/dialog_fight_win.png)] și câștigi"
card_enemies_days: "Dacă ai revendicat premiul, te muți [n] [i(advCards/icons/flight_day.png)] în spate."
card_help_junkyard: "In the junkyard, each player can exchange resources or events for other resources, cargo, or credits.<br /><br />
Each player may land on one row (section) of junkyard.<br /><br />
You can’t pick a row already picked by another player. Also, you can’t pick a row that you don’t have enough resources to pay for. Such rows are faded to grey.<br /><br />
You have to give up a cargo, crew, batteries, or withstand meteors or missiles depicted in the left part of card row.<br /><br />
Then you may load a cargo, crew, batteries, or get some credits, depicted in the right part of the card row."
card_help_black_hole: "To escape the black hole, you need your engine strength to match or exceed the black hole’s strength.<br /><br />
If you can’t match the black hole’s strength, you can still escape by giving up two of your ship components, for each point of strength difference."
card_help_space_billiards: "Each player chooses a row and an opponent (drag an arrow from the card row and release it on opponent’s avatar on the right side of the screen). The opponent defends against those meteors.<br /><br />
There is no restriction on which opponent you can target. One player may have to defend against multiple rows of meteors.<br /><br />
Tip: You can use this card against a competitor to level the playing field, but sometimes it is more fun to send the meteors at the ship that is most likely to bust apart."
card_help_fire: "Se va da cu zarurile pentru a determina rândul sau coloana fiecărei lovituri."
card_help_small_shot: "Un foc slab de tun distruge componenta pe care o lovește. Îți poți proteja nava cu un scut orientat corespunzător, prin consumarea unei baterii [i(flightScene/dialog_battery.png)]."
card_help_large_shot: "Nu te poți apăra în niciun mod de un foc puternic de tun. Componenta pe care o lovește este întotdeauna distrusă."
card_help_cargo_general: "Poți pune un [i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)] și [i(flightScene/cargoYellow.png)] în orice container de marfă."
card_help_cargo_red: "Bunurile periculoase [i(flightScene/cargoRed.png)] pot fi transportate doar în containerele roșii [i(flightScene/cardHelp/spec_slot.png)]."
card_help_cargo_prices: "Lista de prețuri:"
card_help_combatzone_intro: "Zona de luptă evaluează jucătorii după 3 criterii. La fiecare criteriu, cel mai slab jucător trebuie să plătească o penalizare. Dacă jucătorii sunt la egalitate la un criteriu, doar cel mai în față plătește penalizarea."
card_help_combatzone_condition: "[n(1:În primul rând|2:Apoi|3:În cele din urmă)], jucătorul cu [n1(1:cei mai puțini membri ai echipajului|2:cea mai slabă putere a motoarelor|3: cea mai slabă putere a tunurilor)]"
card_help_combatzone_sanction_days: "se mută [n] [i(advCards/icons/flight_day.png)] în spate."
card_help_combatzone_sanction_cargo: "pierde [n] dintre bunurile sale cele mai valoroase. Dacă un jucător rămâne fără bunuri, sunt luate baterii pentru a completa diferența."
card_help_combatzone_sanction_crew: "pierde [n] [n(1:membru al|2:membri ai)] echipajului."
card_help_combatzone_sanction_fire: "primește o lovitură."
