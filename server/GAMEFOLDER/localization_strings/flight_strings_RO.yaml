tutorial_stat_tap_instructor: "Atinge avatarul instructorului pentru a-i mări nava."
tutorial_stat_chose_first_planet: "Atinge primul rând de bunuri. Pentru a confirma, atinge [i(flightScene/dialog_ok.png)] de lângă avatarul tău."
tutorial_stat_chose_sec_planet: "Atinge al doilea rând de bunuri. Pentru a confirma, atinge [i(flightScene/dialog_ok.png)] de lângă avatarul tău."
tutorial_stat_load_cargo: "Trage aceste bunuri în containerele de marfă corespunzătoare. Atinge [i(flightScene/dialog_ok.png)] atunci când sunt încărcate."
tutorial_stat_tap_planets_detail: "Atinge aventura Planete pentru a citi detaliile."
tutorial_stat_tap_meteors_detail: "Atinge aventura Roi de meteoriți pentru a citi detaliile."
tutorial_stat_power_double_gun: "Atinge o baterie [i(flightScene/dialog_battery.png)] pentru a alimenta un tun dublu [i(parts/gunDouble.png)]. Pentru a confirma, atinge [i(flightScene/dialog_ok.png)]."
