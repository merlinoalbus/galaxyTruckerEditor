tap_cabin_to_rotate: "Dílek [i(parts/cabin.png)] otočíš [v(ťap|klik)]nutím na něj."
reveal_another_component_welding: "Odkryj další dílek a sleduj, jak se předchozí přivaří k lodi."
add_the_cabin: "Přidej dílek [i(parts/cabin.png)] na svou loď."
try_to_move: "Přesunuj dílek [i(parts/cabin.png)] na různá místa své lodi a sleduj, jak fungují přípojky."
place_the_component_to_better_position: "Přesuň dílek [i(parts/cabin.png)] na naznačenou pozici."
place_the_component: "Umísti dílek na vyznačené místo."
lets_reveal_another: "Odkryj další dílek [i(parts/back.png)] a umísti jej na loď."
time_to_place: "Teď umísti dílek [i(parts/gun.png)], který jsi odkryl[g(|a)] na začátku."
lets_move: "Dobrá, umísti dělo na vyznačenou pozici tak, aby mířilo dopředu."
find_best_position: "Zkus umístit dělo ještě lépe: aby mířilo dopředu, bylo před ním prázdné místo a žádná přípojka netrčela ven z lodi."
well_placed_gun: "Výborně. Pojďme si pro další dílek."
place_it_to: "Umísti jej, jak je naznačeno."
nice_now_lets: "Teď můžeš odkrýt další dílek. Pokud si myslíš, že je to dobrý nápad."
put_engine_back: "Vrať motor [i(parts/engine.png)] zpátky na svou loď."
move_engine: "Přesuň motor [i(parts/engine.png)] na vhodnější pozici."
ah_that_rude_guy: "XXX not used"
great_there_are_no_more: "Dobře, teď už opravdu můžeš odkrýt další dílek."
find_a_good_position: "Najdi pro něj dobrou pozici na lodi."
watch_instructor: "Teď se chvíli dívej, jak stavím. Můžeš [v(ťap|klik)]nout na mou loď [v(v pravém horním rohu|tady nahoře)] a prohlédnout si ji."
good_thing_is: "Během stavby odkrývá tvůj soupeř (já) dílky i pro tebe. Vezmi dvojité dělo [i(parts/gunDouble.png)] a co nejlépe je umísti."
add_batteries: "Plánuj dopředu! Umísti baterie [i(parts/battery2.png)] tak, abys pak mohl[g(|a)] dobře přiložit i dvojitý motor [i(parts/engineDouble.png)]."
add_doubleengine: "Výborně! A teď ten dvojitý motor [i(parts/engineDouble.png)]."
continue_building: "Pokračuj ve stavění bez mé pomoci."
once_you_are_done: "Jakmile dostavíš, vezmi si číslovaný žeton [i(ordinalTokens/1.png)] a přetáhni ho na svou loď."
wait_until: "Počkej, dokud také nedostavím. (Hra je zrychlena)."
building_finished: "Oba jsme dostavěli, [v(ťap|klik)]ni na Pokračovat, abychom přešli k letové fázi."
GameGoal1Title: "Cíl hry"
GameGoal1Text: "Postav úžasnou loď z kanalizačních trubek, ..."
GameGoal2Text: "... proleť s ní napříč Galaxií, ..."
GameGoal3Text: "... přežij nástrahy, které na tebe číhají..."
GameGoal4Text: "... a vydělej tolik kosmických kreditů, kolik dokážeš."
WareHouseTitle: "Skladiště dílků"
WareHouseText1: "Odkrývej dílky tím, že je přetáhneš na svou loď."
WareHouseText2: "Připojuj je ke své lodi, nebo je vracej zpátky na hromádku."
WeldingTitle: "Přivaření dílku"
WeldingText: "Jakmile odkryješ další dílek, předchozí se ihned přivaří k lodi. Později už s ním nebudeš moci hýbat."
ConnectorsTitle: "Přípojky"
ConnectorsText1: "Existují tři druhy přípojek:"
ConnectorsText2: "jednoduché"
ConnectorsText3: "dvojité"
ConnectorsText4: "univerzální"
Connectors2Text: "Přípojky musí správně navazovat."
Connectors3Text: "Neboj se, hra ti nedovolí udělat neplatné propojení."
OpenConnectorsTitle: "Otevřené přípojky"
OpenConnectorsText: "Otevřené přípojky trčící z lodi ven, jsou povoleny, ale nedoporučovány."
OpenConnectors2Text: "Kvůli nim mohou tvou loď poškodit malé meteory."
OpenConnectors3Text: "A když jich budeš mít více než ostatní hráči, nezískáš odměnu za nejhezčí loď."
CabinsTitle: "Kabiny"
CabinsText1: "Do kabin ubytuješ posádku."
CabinsText2: "Dva členy posádky do startovní kabiny."
CabinsText3: "A další dva členy do každé další kabiny."
CabinsText4: "Čím více máš na lodi posádky, tím lépe."
CanonsTitle: "Děla"
CanonsText1: "Děla zvyšují sílu lodi a chrání ji proti velkým meteorům."
CanonsText2: "Čím více máš na lodi děl, tím lépe."
CanonsStrengthTitle: "Síla děl"
CanonsStrengthText1: "Děla mířící do boku a dozadu se počítají jen za poloviční sílu."
CanonsStrengthText2: "Děla jsou nejefektivnější, když míří dopředu."
CanonLimitationsTitle: "Omezení děl"
CanonLimitationsText1: "Políčko před hlavní děla musí zůstat prázdné."
CanonLimitationsText2: "Proto je nejefektivnější mít děla na okraji své lodi."
EnginesTitle: "Motory"
EnginesText1: "Motory zvyšují rychlost lodi."
EnginesText2: "Čím více máš na lodi motorů, tím lépe. A určitě se hodí mít aspoň jeden."
EnginesLimitationsTitle: "Omezení motorů"
EnginesLimitationsText1: "Motory musí mířit dozadu."
EnginesLimitationsText2: "Jedno pole za tryskou motoru musí zůstat prázdné."
EnginesLimitationsText3: "Motory jsou proto nejefektivnější na spodním okraji tvé lodi."
CargoTitle: "Přepravní kontejnery"
CargoText1: "Přepravní kontejnery ti umožňují nakládat během cesty cenné zboží."
CargoText2: "Čím více máš na lodi přepravních kontejnerů, tím lépe."
SpecialCargoTitle: "Speciální přepravní kontejnery"
SpecialCargoText1: "Do speciálních (červených) přepravních kontejnerů lze naložit i nebezpečné zboží (které je nejcennější)."
SpecialCargoText2: "Čím více z tvých přepravních kontejnerů je speciálních, tím lépe."
DoubleTitle: "Dvojité komponenty a baterie"
DoubleText1: "Dvojitá děla a motory jsou dvakrát tak silné, ..."
DoubleText2: "... ale spotřebují baterii pokaždé, když je chceš použít."
DoubleText3: "Pokud stavíš na lodi dvojité komponenty, přidej i dost baterií."
PlaySimutaneouslyTitle: "Hráči hrají současně"
PlaySimutaneouslyText1: "Snaž se být rychlejší než tví soupeři..."
PlaySimutaneouslyText2: "... a snaž se postavit lepší loď než oni."
HourglassTitle: "Bezpečný čas"
HourglassText1: "Povšimni si modrých hodin v levém horním rohu."
HourglassText2: "Dokud se sypou, máš jistotu, že nikdo stavění neukončí."
EndingTitle: "Ukončení stavění"
EndingText1: "Hodiny se dosypaly! Hráči mohou stavět dál, ale také se může kterýkoliv z nich rozhodnout spustit závěrečný odpočet"
EndingText2: "Pokud máš pocit, že je tvoje loď dokončená, vezmi si číslo [i(ordinalTokens/1.png)] a přetáhni ho na svou loď."
EndingText3: "Kdo skončí dříve, má výhodu během letu."
Ending2Title: "Závěrečný odpočet"
Ending2Text1: "Sebráním čísla [i(ordinalTokens/1.png)] hráč odstartuje závěrečný odpočet."
Ending2Text2: "Hráč, který si vzal číslo, už nemůže stavět. Soupeři mají posledních 90 sekund na dokončení svých lodí."
FlightTitle: "Let"
FlightText1: "Let sestává z daného počtu letových karet (v tomto případě z osmi)."
FlightText2: "Plán letu znázorňuje vzájemnou pozici lodí během cesty."
FlightText3: "Let je ukončen poté, co jsou vyhodnoceny všechny letové karty."
FlightViewsTitle: "Pohledy"
FlightViewsText: "Kdykoliv můžeš přepnout mezi celkovým pohledem a pohledem na detail lodi."
FlightTrackTitle: "Plán letu"
FlightTrackText1: "Ztratit letové dny znamená přesunout se o daný počet polí na plánu letu vzad. Obsazená pole se přeskakují."
FlightTrackText2: "První hráč ztrácí 2 dny:"
FlightTrackText3: "Druhý hráč ztrácí 2 dny:"
FlightTrackText4: "Oba hráči ztrácejí 2 dny:"
PlanetsTitle: "Planety"
PlanetsText1: "Každý hráč si může vybrat planetu, na které přistane (počínaje vedoucím hráčem). Na planetě pak hráč naloží zobrazené zboží."
PlanetsText2: "Hráči, kteří přistáli na nějaké planetě, se posunou na letovém plánu o příslušný počet polí zpět (= ztrácejí letové dny)."
PlanetsText3: "Před přistáním si zkontroluj, jestli máš dost volných přepravních kontejnerů."
AsideSlotsTitle: "Dočasný box"
AsideSlotsText1: "Během stavění si můžeš odložit až dva dílky stranou. Nikdo ti je nemůže vzít, ale ty je nemůžeš vrátit zpět na hromádku."
AsideSlotsText2: "Pokud si odložíš dílek a nepoužiješ ho, zaplatíš za něj na konci 1 kredit, jako bys jej ztratil."
RadioactiveCargoTitle: "Radioaktivní náklad"
RadioactiveCargoText1: "Aby bylo možno radioaktivní náklad doručit, musíš jej připojit ke své lodi."
RadioactiveCargoText2: "Na okolních osmi dílcích nemůže být žádná posádka a baterie na těchto dílcích jsou vždy vybité."
RadioactiveCargoText3: "Nezapomeň, že tvá loď potřebuje lidskou posádku, aby mohla letět!"
ExplosiveCargoTitle: "Výbušný náklad"
ExplosiveCargoText1: "Aby bylo možno výbušný náklad doručit, musíš jej připojit ke své lodi."
ExplosiveCargoText2: "Pokud dostane výbušný náklad přímý zásah, vybuchne a zničí i 8 okolních dílků."
ExplosiveCargoText3: "Pozor na řetězové reakce!"
BrownAliensTitle: "Hnědí mimozemšťani"
BrownAliensText1: "Bílá kabina přímo připojená k hnědému dílku podpory životních funkcí může obsahovat buď dva lidské kosmonauty, nebo jednoho hnědého mimozemšťana."
BrownAliensText2: "Hnědý mimozemšťan zvyšuje rychlost tvé lodi o 2. (Základní síla motorů musí být vyšší než 0.)"
BrownAliensText3: "Na každé lodi může být jen jeden hnědý mimozemšťan."
BrownLifeSupportTitle: "Hnědá podpora životních funkcí"
BrownLifeSupportText1: "Hnědá podpora životních funkcí funguje jen tehdy, je-li přímo připojena k bílé kabině (tedy ne ke startovní)."
BrownLifeSupportText2: "Tím se kabina stane obyvatelná pro hnědé mimozemšťany."
PurpleAliensTitle: "Fialoví mimozemšťani"
PurpleAliensText1: "Bílá kabina přímo připojená k fialovému dílku podpory životních funkcí může obsahovat buď dva lidské kosmonauty, nebo jednoho fialového mimozemšťana."
PurpleAliensText2: "Fialový mimozemšťan zvyšuje sílu děl lodi o 2. (Základní síla děl musí být vyšší než 0)."
PurpleAliensText3: "Na každé lodi může být jen jeden fialový mimozemšťan."
PurpleLifeSupportTitle: "Fialová podpora životních funkcí"
PurpleLifeSupportText1: "Fialová podpora životních funkcí funguje jen tehdy, je-li přímo připojena k bílé kabině (tedy ne ke startovní)."
PurpleLifeSupportText2: "Tím se kabina stane obyvatelná pro fialové mimozemšťany."
LookingAtCardsTitle: "Prohlížení karet"
LookingAtCardsText1: "Během stavby lodi si můžeš prohlédnout letovou předpověď. [v(Ťap|Klik)]ni na karty [v(v levém horním rohu|nad svou lodí)], ať víš, co tě čeká."
LookingAtCardsText2: "K dispozici jsou však jen 3/4 karet, zbytek zůstává skrytý, uvidíš je až během letu. Překvápko!"
LookingAtCardsText3: "Karty ti napoví, jak pro daný let postavit svou loď."
ShieldsTitle: "Štíty"
ShieldsText1: "Štíty chrání tvou loď před malými meteory a malými střelami."
ShieldsText2: "Každé použití štítu spotřebuje baterii!"
Shields2Title: "Štíty"
Shields2Text1: "Každý štít chrání loď ze dvou směrů."
Shields2Text2: "Aby byla loď plně chráněna, potřebuješ dva opačně orientované štíty. Nebo to můžeš risknout a letět bez štítů."
FragileCargoTitle: "Křehký náklad"
FragileCargoText1: "Aby bylo možno křehký náklad doručit, musíš jej připojit ke své lodi."
FragileCargoText2: "Pokud je kterákoliv z okolních 8 komponent zničena, křehký náklad se rozbije!"
FragileCargoText3: "Podívej se během stavění na karty, ať víš, která část tvé lodi je nejvíce ohrožena."
HeavyCargoTitle: "Těžký náklad"
HeavyCargoText1: "Aby bylo možno těžký náklad doručit, musíš jej připojit ke své lodi. Těžký náklad nemůže být zničen žádným přímým zásahem (pokud není zasažena otevřená přípojka)."
HeavyCargoText2: "Těžký náklad snižuje rychlost lodi o číslo na něm vyražené."
HeavyCargoText3: "Vezmi si dost motorů – nezapomeň, že k překonání Volného vesmíru potřebuješ rychlost vyšší než nula!"
ShipInfoTitle: "Informační panel"
ShipInfoText1: "Při pohledu na jakoukoliv loď si můžeš všimnout infopanelu na spodku displeje. Můžeš jej vytáhnout a prohlédnout si podrobnosti o dané lodi a o aktuálním letu."
ShipInfoText2: "Poznámka: Je zde také údaj o „pojištění“ lodi – za ztracené dílky nikdy neplatíš více, než je tato hodnota."
GivingUpFlightTitle: "Odstoupení z letu"
GivingUpFlightText1: "Je několik situací, kdy musíš odstoupit z letu:"
GivingUpFlightText2: "[img(tutorial/indent.png)] Pokud na lodi nemáš lidskou posádku. <br />[img(tutorial/indent.png)] Pokud máš při vyhodnocování Volného vesmíru rychlost nula.<br />[img(tutorial/indent.png)] V kampani mohou být další důvody dané příběhem."
GivingUpFlightText3: "Můžeš také odstoupit dobrovolně – vytáhni informační panel a [v(ťap|klik)]ni na tlačítko Odstoupit z letu."
GivingUpFlightText4: "Můžeš odstoupit jen před otočením letové karty. Jakmile ji otočíš, nemůžeš odstoupit, dokud není vyhodnocena."
WhenYouGiveUpTitle: "Když odstoupíš z letu"
WhenYouGiveUpText1: "Ať už odstoupíš z letu vynuceně, nebo dobrovolně:"
WhenYouGiveUpText2: "[img(tutorial/indent.png)] Zbylé letové karty se tě netýkají. <br />[img(tutorial/indent.png)] Netýkají se tě odměny na konci letu. <br />[img(tutorial/indent.png)] Zboží prodáváš za polovinu jeho ceny (zaokrouhleno nahoru). <br />[img(tutorial/indent.png)] Stále však musíš zaplatit za ztracené komponenty."
WhenYouGiveUpText3: "Pokud odstoupíš z letu v kampani, vrátíš se na stanici, ze které jsi odstartoval."
WhenYouGiveUpText4: "Ve volitelné nebo online hře nemusí odstoupení z letu ještě znamenat nutně prohru."
WhenYouGiveUpText5: "Někdy ti může odstoupení z letu v pravou chvíli zajistit i vítězství."
BigSideMeteorsTitle: "Velké meteory z boku"
BigSideMeteorsText1: "Stejně jako velké meteory zepředu je můžeš odrazit jen tím, že je rozstřílíš dělem."
BigSideMeteorsText2: "Boční děla jsou naštěstí flexibilnější a mohou sestřelit meteory nejen ve svém řádku, ale i v obou přilehlých řádcích."
BigSideMeteorsText3: "Je dobré prohlédnout si během stavby letové karty, ať víš, ze kterých stran budou meteory přilétat."
RandomShipTitle: "Náhodný design lodi"
RandomShipText1: "Design lodi je generován náhodně na začátku letu. To znamená, že v každé hře budeš stavět loď jiného tvaru.<br /><br />Tvar je vždy symetrický.<br /><br />Tvoji soupeři budou mít k dispozici stejný design lodi jako ty."
RandomShipChoiceTitle: "Volba náhodné lodi"
RandomShipChoiceText: "Na začátku letu si můžeš vybrat jeden ze tří náhodných symetrických designů lodi.<br /><br />Soupeři si vybírají ze stejných modelů, jejich volba se může od té tvé lišit."
CombinedTilesTitle: "Kombinované dílky"
CombinedTilesText1: "Jak už naznačuje jejich název, tyto dílky kombinují buď některý typ přepravních kontejnerů s bateriemi, nebo oba typy přepravních kontejnerů."
JunkyardTitle: "Vrakoviště"
JunkyardText1: "Na vrakovišti mohou truckeři výměnou za zdroje nebo události získat jiné zdroje, náklad nebo kredity."
BidirCannonTitle: "Dvojsměrné dělo"
BidirCannonText1: "Použití dvojsměrného děla vyžaduje baterii. Jeho celková síla se rovná součtu sil obou děl."
CyanAlienTitle: "Tyrkysoví mimozemšťané"
CyanAlienText1: "Bílá kabina přímo připojená k tyrkysovému dílku podpory životních funkcí může pojmout buď dva lidské kosmonauty, nebo jednoho tyrkysového mimozemšťana. [v(Ťap|Klik)]nutím na kabinu si vybereš posádku."
CyanAlienText2: "Tyrkysový mimozemšťan přidává zvláštní bonus podle toho, jakou mu vybereš specializaci. Žádný jiný hráč si pak už nemůže vybrat stejnou specializaci jako ty."
CyanAlienText3: "Na každé lodi může být jen jeden tyrkysový mimozemšťan."
CyanAlienCombinedTitle: "Kombinovaná podpora životních funkcí"
CyanAlienCombinedText1: "Bílé kabiny přímo připojené ke kombinovaným dílkům podpory životních funkcí mohou obsahovat buď dva lidské kosmonauty, nebo jednoho tyrkysového / fialového, nebo jednoho tyrkysového / hnědého mimozemšťana podle kombinace barev na dílku podpory životních funkcí. Posádku volíš [v(ťap|klik)]áním na kabinu."
CyanAlienTypeTitle: "Tyrkysoví mimozemšťané: Specializace"
CyanAlienType1Text1: "Diplomat: Jednou během letu se můžeš vyhnout buď akcím nepřítele, nebo následkům jednoho řádku bojové zóny. Diplomat poté opustí loď."
CyanAlienType1Text2: "Právník: Za ztracené dílky nic neplatíš."
CyanAlienType2Text1: "Manažer: Efektivita tvých ostatních mimozemšťanů se zvýší o 1. Po skončení letu získáš 1/3/6 $, máš-li na palubě 1/2/3 mimozemšťany."
CyanAlienType2Text2: "Obchodník: Na konci letu získáš za každé červené a žluté zboží 1 $ navíc (i když let vzdáš)."
CyanAlienType3Text1: "Technolog: Pokud ti zbývá alespoň 1 baterie, první použití baterie je na každé letové kartě zdarma."
GrowingShipTitle: "Organická loď"
GrowingShipText1: "Plán organické lodi roste v průběhu stavění. Kdykoli některý z truckerů přivaří jakýkoli dílek, VŠEM truckerům se zvětší plán lodi (nové sloty se přidají tam, kam ukazují přípojky)."
GrowingShipText2: "Celkové množství dílků, z nichž může být loď složena, je ovšem omezeno. Číslo, o kolik dílků se plán lodi může ještě zvětšit, je uvedeno nad plánem lodi. Jakmile jsou všechna místa vyčerpána, plány lodí už se rozšiřovat nemohou."
PlatingTitle: "Nezničitelné plátování"
PlatingText1: "Ze stran, které jsou pokryté plátováním, nemůže být tento dílek zničen meteorem ani střelou."
BlackHoleTitle: "Černá díra"
BlackHoleText1: "Aby se ti podařilo uniknout černé díře, musíš mít celkovou sílu motorů stejnou nebo vyšší, než je síla černé díry."
BlackHoleText2: "Pokud nemáš dost silné motory, můžeš ještě uniknout odhazováním dílků lodi. Za každé dva odhozené dílky si můžeš k celkové síle motorů přičíst +1."
CatapultTitle: "Katapult"
CatapultText1: "Katapult představuje žhavou novinku ve tvém arzenálu. Musíš ho nabíjet, ale do začátku nějakou munici dostaneš. Při startu letu získáš do všech nákladových prostor připojených k alespoň jednomu katapultu 1 modré zboží zdarma."
CatapultVsMeteorsTitle: "Katapulty vs. velké meteory"
CatapultVsMeteorsText1: "Katapult umí střílet po velkých meteorech přilétajících z libovolného ze čtyř směrů ve stejném řádku či sloupci. Vždy je nutné nabít ho zbožím z přímo připojeného nákladového dílku."
CatapultVsEnemiesTitle: "Katapulty vs. nepřátelé"
CatapultVsEnemiesText1: "Pokud katapult nabiješ členem posádky nebo nákladem, přidává k síle tvých děl +1; pokud ho nabiješ červeným nákladem, přidává +2. Člena posádky nebo náklad můžeš nabít jen z takové kabiny nebo nákladového prostoru, které jsou k danému katapultu přímo připojeny."
CatapultVsEnemiesText2: "Dokonce můžeš nabít fialového mimozemšťana, čímž získáš +1 k síle, a navíc naposledy využiješ jeho obvyklý bonus +2."
SpaceBilliardsTitle: "Hvězdný kulečník"
SpaceBilliardsText1: "Každý hráč vybere řádek a libovolného soupeře (přetáhni šipku od zvoleného řádku karty k jednomu z avatarů na pravé straně obrazovky). Soupeř se musí proti těmto meteorům bránit."
SpaceBilliardsText2: "Může se stát, že se jeden hráč musí bránit proti více řadám meteorů."
AmoebaShipTitle: "Amébovitá loď"
AmoebaShipText1: "Loď, jejíž tvar se automaticky vygeneruje na začátku fáze stavění. Její design je obvykle velmi asymetrický a sem tam obsahuje díru. Jisté rasy mimozemšťanů takovéto lodě vyhledávají."
SingleArtifactTitle: "Jednoduchý artefakt"
SingleArtifactText1: "Mimozemské artefakty mohou být jednoduché, nebo dvojité. Jednoduchý artefakt přemění celý řádek nebo sloupec, v němž se nachází, v mrtvou zónu. To, zda jde o řádek, či o sloupec, záleží na orientaci artefaktu."
DoubleArtifactTitle: "Dvojitý artefakt"
DoubleArtifactText1: "Dvojitý artefakt vyvoří mrtvou zónu jak ve svém sloupci, tak v řádku."
ArtifactsDeadZoneTitle: "Mrtvá zóna artefaktu"
ArtifactsDeadZoneText1: "V mrtvé zóně artefaktu přestanou fungovat prakticky všechny dílky a nemůžeš v nich převážet žádné kosmonauty, mimozemšťany, baterie ani náklad. Zbraně nemohou střílet ani se, stejně jako motory, nepočítají do tvé celkové síly či rychlosti atd."
ArtifactsDeadZoneText2: "Naopak všechny přípojky, nezničitelné plátování a dílky zvláštního nákladu (těžký, radioaktivní, výbušný a křehký náklad) fungují dál normálně."
ArtifactsDeadZoneText3: "Artefakt nesmí být v mrtvé zóně jiného artefaktu."
CannonEngineCombinedTitle: "Dělo s motorem"
CannonEngineCombinedText1: "Funguje úplně stejně jako dělo a motor dohromady. Blokuje jedno políčko před dělem a jedno za motorem. Přidává +1 k síle děl a +1 k síle motorů."
LuxuryCabinTitle: "Luxusní kabina"
LuxuryCabinText1: "Funguje stejně jako normální kabina, ale vejde se do ní jen 1 VIP kosmonaut a nikdo jiný. Pokud z jakéhokoli důvodu o VIP kosmonauta přijdeš, musí luxusní kabina po zbytek letu zůstat prázdná."
LuxuryCabinText2: "Po skončení letu dostaneš za každého VIP kosmonauta odměnu 1/2/3 $ podle úrovně letu."
