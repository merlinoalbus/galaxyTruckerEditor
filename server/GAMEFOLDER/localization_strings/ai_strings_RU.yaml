easy_angry_desc: "Questo robot accumula tonnellate di frustrazione e tende a scaricarle contro la galassia. Un paio di cannoni, ed è pronto per sparare! A volte gli funziona addirittura."
easy_basic_desc: "Robot basico con abilità equilibrate. (Insomma, non serve a nulla.)"
easy_random_desc: "Un camionista artificiale di livello base verrà scelto a caso per occupare questo spazio."
easy_rich_desc: "Lavora con un algoritmo semplice che gli permette di massimizzare i profitti durante il volo. Sfortunatamente, non è molto utile senza un altro algoritmo che gli permetta di minimizzare le perdite."
easy_safe_desc: "Modello per attività scolastiche, progettato appositamente per insegnare ai bambini le misure di sicurezza di base: usare gli scudi, ridurre il numero di connettori esposti, indossare sempre il casco e ignorare qualsiasi ricerca che dica che queste cose sono inutili."
medium_angry_desc: "Un robot dal carattere aggressivo che costruisce la sua nave alla disperata, il che è il suo più grande punto debole. A volte non può resistere alla tentazione di appendersi a un'imbracatura e sparare direttamente ai suoi nemici."
medium_basic_desc: "Un camionista artificiale pratico adatto a tutte le tasche. Non può fare miracoli, ma l'equilibrio dei suoi algoritmi soddisfa le esigenze normali di qualsiasi cliente."
medium_random_desc: "Un camionista artificiale di livello standard verrà scelto a caso per occupare questo spazio."
medium_rich_desc: "Un signor robot con le stive sempre pronte. A differenza dei modelli precedenti, aggiunge anche qualche componente alla nave."
medium_safe_desc: "La sicurezza è la prima cosa. E la seconda. E anche la terza. A questo robot non importa in che posizione finisce, purché lo faccia intero."
hard_angry_desc: "I suoi creatori hanno cercato di creare il camionista artificiale più terrificante di tutti i tempi. Il 20% del tempo è stato investito nel progettare la sua IA aggressiva. Il resto, nel dargli un volto capace di ispirare il terrore che merita."
hard_basic_desc: "Questo robot combina una grande velocità di calcolo con un bilanciamento equilibrato degli algoritmi per la presa di decisioni. Non ha punti deboli, tranne forse il perfezionismo."
hard_random_desc: "Un camionista artificiale di livello difficile verrà scelto a caso per occupare questo spazio."
hard_rich_desc: "Algoritmi per l'ottimizzazione dei profitti in combinazione con un design intelligente per la costruzione delle navi. Questo signore sa come trarre profitto dal nulla!"
hard_safe_desc: "Accesso negato. È richiesta l'autorizzazione."
