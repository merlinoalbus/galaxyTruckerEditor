hint_get_some_shields: "Existuje určitá možnost, že vletíš do meteorického roje. Raděj přiber i štíty."
hint_use_some_engines: "Loď bez motorů sice může driftovat, ale koho by to bavilo? Používej motory!"
hint_take_some_lasers: "Pár děl se vždycky hodí. Co ti budu povídat, nikdy nevíš, koho potkáš."
hint_dont_be_scared_of_aliens: "Mimozemšťanů se neboj. Fakt se hodí mít je na palubě."
hint_take_crew: "Na pilotování lodi teoreticky stačí jeden kosmonaut. Ale mít několik pilotů v záloze rozhodně není na škodu. Nemáš posádku, neletíš."
hint_cargo_bay: "Když nechceš mít přecpaný kokpit různými krámy, pořiď si nákladový prostor."
hint_batteries: "Na napájení motorů, děl, štítů a holicích strojků se hodí baterky."
hint_fly_fast: "Kdo letí víc vepředu, bere víc peněz. Teda pokud vůbec doletí."
hint_insurance: "Dílky, které cestou poztrácíš, musíš taky zaplatit. Pojištění nepokryje všechno. Znáš to."
hint_combat_zone: "Bojové zóny jsou pěkně nebezpečné. To aspoň říkají ti, kteří se z nich dostali."
hint_coffee: "Nikdy, nikdy nepij kafe ve vesmíru! Ve vzduchoprázdnu se totiž vaří a zamrzá zároveň."
hint_campaign: "Nevyzkoušíš kampaň? Já ji zkoušel. Samozřejmě jsem vyhrál."
hint_multiplayer: "Vyzvi ostatní hráče online. Vyřídí tě. Ehm, teda... ty vyřídíš je, samozřejmě."
hint_exposed_connectors: "Když trubky trčí do vesmíru, všude se v nich usadí prach. Radši postav hezkou loď."
hint_goods: "Nejcennější zboží si zaslouží nejbezpečnější kontejnery. Abys pak neříkal[g(|a)], že jsem tě nevaroval."
hint_abandoned_ship: "Opuštěná loď? Prodej ji své posádce! Ale rychle. Dřív, než se začnou zajímat o to, proč byla opuštěná..."
hint_abandoned_station: "Z opuštěné stanice opravdu nemusíš mít strach. Prostě tam místo sebe vyšli svou posádku."
hint_enemy_activity_kidding: "DETEKOVÁNA NEPŘÁTELSKÁ AKTIVITA... Ehm, pardon. Tady je prostě hlavní menu."
hint_money_is_score: "Peníze nejsou všechno. Dobře se ale pomocí nich počítají body."
hint_speed_of_light_limit: "300 milionů metrů za sekundu není jen dobrý nápad. Je to zákon."
hint_rotate: "Nový dílek lze otáčet ťapáním. Orientace je důležitá."
hint_dump_goods: "Abys získal[g(|a)] místo pro cennější zboží, můžeš dříve naložené zboží vyhodit do vesmíru. Myslím recyklovat."
hint_game_overview: "Společnost, s.r.o., hledá zkušené truckery na rozvoz trubek. Zaručený zisk. Náš zisk."
hint_corp_inc_ad1: "Společnost, s.r.o.: Když chcete odpadní stoku, chcete nás!"
hint_corp_inc_ad2: "Potřebujete trubky? Naši skvělí truckeři přiletí ihned! Jsme Společnost, s.r.o.!"
hint_corp_inc_ad3: "Společnost, s.r.o.: Nebudujeme jen kanály. Budujeme civilizaci!"
