multiplayer_mission14_title: "Тяжелая доставка"
multiplayer_mission14_perex: "Награда за каждую единицу массы тяжелого груза. Бонус за наибольшую общую массу доставленного. Много открытого космоса."
multiplayer_mission14_ships: ""
multiplayer_mission14_rules: "Для доставки доступны слитки различной массы (2–5)."
multiplayer_mission14_rewards: "3$ за каждую единицу массы тяжелого груза. Бонус 3/6/9$ (в зависимости от уровня полета) за наибольшую общую массу доставленных тяжелых грузов."
multiplayer_mission14_cards: "Карты «Открытый космос» встречаются чаще."
multiplayer_mission14_flavor: "«О, дальнобои! Вы же помните, что слитки сами себя не доставят?»"
multiplayer_mission15_title: "Ядерная доставка"
multiplayer_mission15_perex: "Награда за каждый доставленный радиоактивный груз, штраф – за каждый потерянный."
multiplayer_mission15_ships: ""
multiplayer_mission15_rules: "Для доставки доступны контейнеры с радиоактивными изотопами. Эти компоненты нельзя соединять между собой."
multiplayer_mission15_rewards: "7$ за каждый доставленный контейнер с радиоактивными изотопами, штраф 3$ – за каждый потерянный."
multiplayer_mission15_cards: "«Эпидемия», «Саботаж», «Работорговцы» и «Зона боевых действий» встречаются чаще."
multiplayer_mission15_flavor: "Самый популярный цвет кораблей в этом секторе – «флуоресцентно-зеленый»."
multiplayer_mission16_title: "Опасная доставка"
multiplayer_mission16_perex: "Награда за каждый доставленный контейнер со взрывчаткой и бонус за доставку наибольшего числа таких контейнеров."
multiplayer_mission16_ships: ""
multiplayer_mission16_rules: "Для доставки доступны контейнеры со взрывчаткой."
multiplayer_mission16_rewards: "5$ за каждый доставленный контейнер со взрывчаткой. Бонус 3/6/9$ (в зависимости от уровня полета) за доставку наибольшего числа таких контейнеров."
multiplayer_mission16_cards: "«Метеоритный рой», «Эпидемия», «Саботаж», «Пираты» и «Зона боевых действий» встречаются чаще."
multiplayer_mission16_flavor: "«На эти космические «фейерверки» лучше смотреть со стороны»."
multiplayer_mission17_title: "Деликатная доставка"
multiplayer_mission17_perex: "Награда за каждый доставленный контейнер с хрупким грузом, штраф – за каждый потерянный. Дополнительный бонус за доставку наибольшего числа таких контейнеров."
multiplayer_mission17_ships: ""
multiplayer_mission17_rules: "Для доставки доступны контейнеры с хрупким товаром."
multiplayer_mission17_rewards: "5$ за каждый доставленный контейнер с хрупким грузом, штраф 5$ – за каждый потерянный. Бонус 5/10/15$ (в зависимости от уровня полета) за доставку наибольшего числа таких контейнеров."
multiplayer_mission17_cards: "«Метеоритный рой», «Эпидемия», «Саботаж», «Пираты» и «Зона боевых действий» встречаются чаще."
multiplayer_mission17_flavor: "«Весь трюм забит контейнерами с надписью «Осторожно: хрупкое»? Жаль, что метеориты не умеют читать»."
multiplayer_mission18_title: "Верхом на бомбе"
multiplayer_mission18_perex: "Награда за каждый доставленный контейнер со взрывчаткой или радиоактивными изотопами. Бонус за каждую пару «радиоактивный + взрывоопасный». Более сложные карты приключений встречаются чаще."
multiplayer_mission18_ships: ""
multiplayer_mission18_rules: "Для доставки доступны контейнеры со взрывчаткой и с радиоактивными изотопами. Контейнеры с изотопами нельзя соединять между собой."
multiplayer_mission18_rewards: "5$ за каждый доставленный контейнер со взрывчаткой или с радиоактивными изотопами. Бонус 5$ за каждую пару «радиоактивный + взрывоопасный»."
multiplayer_mission18_cards: "Более сложные карты приключений встречаются чаще."
multiplayer_mission18_flavor: "«А разве безопасно совмещать взрывчатку и радиацию?» – «Конечно, вот смотри... Ой!»"
multiplayer_mission19_title: "Тяжелая радиация"
multiplayer_mission19_perex: "Торговый корабль. Штрафы за наименьшее количество радиоактивных и наименьший общий вес тяжелых грузов. Бонусы за доставку наибольшего количества радиоактивных и наибольший общий вес тяжелых грузов."
multiplayer_mission19_ships: "Торговый корабль."
multiplayer_mission19_rules: "Для доставки доступны слитки различной массы (2–5) и контейнеры с радиоактивными изотопами. Контейнеры с изотопами нельзя соединять между собой."
multiplayer_mission19_rewards: "Сразу после строительства – штраф 3/6/9$ (в зависимости от уровня полета) за минимальное число радиоактивных грузов и за минимальную общую массу слитков. Бонус 6/12/18$ за доставку наибольшего числа контейнеров с радиоактивными изотопами и за наибольшую общую массу доставленных слитков."
multiplayer_mission19_cards: "Более сложные карты приключений встречаются чаще."
multiplayer_mission19_flavor: "«Довольно сложно объяснить заказчику, что больше груза доставить было нельзя. Особенно если ваши «коллеги» только что продемонстрировали обратное»."
multiplayer_mission20_title: "Тройная доставка"
multiplayer_mission20_perex: "Торговый корабль. Награда за каждый доставленный специальный груз. Бонус за каждую тройку «радиоактивный + взрывоопасный + тяжелый»."
multiplayer_mission20_ships: "Торговый корабль."
multiplayer_mission20_rules: "Для доставки доступны слитки массой 2, контейнеры со взрывчаткой и с радиоактивными изотопами. Контейнеры с изотопами нельзя соединять между собой."
multiplayer_mission20_rewards: "5$ за каждый доставленный слиток, контейнер со взрывчаткой или с радиоактивными изотопами. Бонус 10$ за каждую тройку «радиоактивный + взрывоопасный + тяжелый»."
multiplayer_mission20_cards: "Более сложные карты приключений и карты «Открытый космос» встречаются чаще."
multiplayer_mission20_flavor: "«Погоди, они что, реально хотят, чтобы мы доставляли все три типа этой дряни одновременно?!»"
multiplayer_mission21_title: "Лучше реже, но больше"
multiplayer_mission21_perex: "У всех компонентов корабля будут универсальные разъемы, но число сторон с разъемами будет меньше."
multiplayer_mission21_ships: ""
multiplayer_mission21_rules: "У всех компонентов (за исключением структурных модулей) будет меньше разъемов, но все разъемы будут универсальными."
multiplayer_mission21_rewards: ""
multiplayer_mission21_cards: ""
multiplayer_mission21_flavor: "«Ну, у нас не так много труб. Если где-то добавилось, то где-то убавилось. Логично, верно?»"
multiplayer_mission22_title: "Лучше чаще, но меньше"
multiplayer_mission22_perex: "Все разъемы будут универсальными, но лететь придется на корабле меньшего размера."
multiplayer_mission22_ships: "Число клеток для строительства корабля меньше обычного."
multiplayer_mission22_rules: "Все разъемы универсальные."
multiplayer_mission22_rewards: ""
multiplayer_mission22_cards: ""
multiplayer_mission22_flavor: "«Хотели больше труб? Вот вам больше труб! Подумаешь, корабль скукожился...»"
multiplayer_mission23_title: "Хрупкие и опасные"
multiplayer_mission23_perex: "Награда за каждый доставленный контейнер со взрывчаткой или с хрупким грузом. Бонус за каждую пару «взрывоопасный + хрупкий. Более сложные приключения встречаются чаще."
multiplayer_mission23_ships: ""
multiplayer_mission23_rules: "Для доставки доступны контейнеры с хрупким товаром и со взрывчаткой."
multiplayer_mission23_rewards: "3$ за каждый доставленный контейнер со взрывчаткой или хрупким грузом. Бонус 6$ за каждую пару «хрупкий + взрывоопасный»."
multiplayer_mission23_cards: "«Метеоритный рой», «Эпидемия», «Саботаж», «Пираты» и «Зона боевых действий» встречаются чаще."
multiplayer_mission23_flavor: "«Это, конечно, не самое лучшее сочетание грузов, но кто-то же должен этим заниматься. И этот кто-то, по всей видимости, ты»."
multiplayer_mission61_title: "Wonders"
