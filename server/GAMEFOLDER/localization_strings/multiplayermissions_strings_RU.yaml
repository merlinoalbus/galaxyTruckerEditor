multiplayer_mission1_title: "Пираты"
multiplayer_mission1_perex: "Корабли с двумя местами для пушек спереди. Сильные враги, особенно пираты. Много пушек."
multiplayer_mission1_ships: "Особые корабли с двумя местами для пушек спереди."
multiplayer_mission1_rules: "Пушек на складе будет больше обычного."
multiplayer_mission1_rewards: ""
multiplayer_mission1_cards: "Более опасные враги (пираты – в особенности)."
multiplayer_mission1_flavor: "«Ар-р-р!»"
multiplayer_mission2_title: "Обзорная экскурсия"
multiplayer_mission2_perex: "Бонус за каждого долетевшего члена экипажа. Штраф за каждого не долетевшего."
multiplayer_mission2_ships: ""
multiplayer_mission2_rules: ""
multiplayer_mission2_rewards: "Организован космический тур «В поисках приключений». Пассажиры по прибытию платят по 1$. Штраф за каждого потерянного во время тура пассажира – 2$. (Сход с трассы не приводит к потере пассажиров.)"
multiplayer_mission2_cards: "В этом секторе нет заброшенных кораблей, но высока вероятность эпидемий."
multiplayer_mission2_flavor: "«А теперь посмотрите налево. Перед вами... О, боже!»"
multiplayer_mission3_title: "Космическая гонка"
multiplayer_mission3_perex: "Двойная награда за первое место. Награды за последнее место нет. Много открытого космоса и звездной пыли."
multiplayer_mission3_ships: ""
multiplayer_mission3_rules: ""
multiplayer_mission3_rewards: "Двойная награда за первое место. Награды за последнее место нет."
multiplayer_mission3_cards: "Высокая вероятность появления карт «Открытый космос» и «Звездная пыль»."
multiplayer_mission3_flavor: "«А ну-ка догони!»"
multiplayer_mission4_title: "Парад"
multiplayer_mission4_perex: "Трехполетная миссия. Большая награда за первое место и за самый красивый корабль. Бонус за несколько побед подряд."
multiplayer_mission4_ships: ""
multiplayer_mission4_rules: "Миссия из трех полетов."
multiplayer_mission4_rewards: "Двойная награда за первое место и самый красивый корабль. Тройная, если победить два раза подряд, четверная – если победить все три раза."
multiplayer_mission4_cards: ""
multiplayer_mission4_flavor: "«Видел, да? А теперь смотри еще раз»."
multiplayer_mission5_title: "--- removed --- Tactical Maneuvering"
multiplayer_mission5_perex: "Bonus for finishing second is doubled."
multiplayer_mission5_ships: ""
multiplayer_mission5_rules: ""
multiplayer_mission5_rewards: "Bonus for finishing second is doubled."
multiplayer_mission5_cards: ""
multiplayer_mission5_flavor: ""
multiplayer_mission6_title: "Демилитаризованная зона"
multiplayer_mission6_perex: "Бонус за завершение полета с наименьшим числом пушек. Штраф за наибольшее их число. Награда за победу над врагами уменьшена вдвое."
multiplayer_mission6_ships: ""
multiplayer_mission6_rules: ""
multiplayer_mission6_rewards: "Награда за победу над врагами уменьшена вдвое. Тот, кто завершает полет с минимальным числом компонентов с пушками, получает 4/7/10$ (в зависимости от уровня полета). Игрок с наибольшим числом компонентов с пушками получает штраф в размере 4/710$, даже если сходит с трассы. В случае ничьей бонус или штраф получают все претенденты."
multiplayer_mission6_cards: ""
multiplayer_mission6_flavor: "«Прикинь, двойная пушка считается как один компонент. Даже если из нее стреляет мой фиолетовый инопланетный друг»."
multiplayer_mission7_title: "Неуязвимый"
multiplayer_mission7_perex: "Спортивный корабль. Бонус за завершение полета без потерянных компонентов. Более частые и более опасные метеоритные рои."
multiplayer_mission7_ships: "Спортивный корабль."
multiplayer_mission7_rules: ""
multiplayer_mission7_rewards: "Тот, кто закончит полет, не потеряв ни одного компонента, получает бонус в размере 5/10/15$ (в зависимости от уровня полета)."
multiplayer_mission7_cards: "Ожидаются осадки в виде многочисленных метеоритов."
multiplayer_mission7_flavor: "«Вот и проверим, кто из нас действительно неуязвим, приятель»."
multiplayer_mission8_title: "Великий Конструктор"
multiplayer_mission8_perex: "Двойной бонус за самый красивый корабль. Бонус за строительство во всех возможных клетках. Бонус за завершение полета без потерянных компонентов. Более сложные приключения встречаются чаще."
multiplayer_mission8_ships: ""
multiplayer_mission8_rules: ""
multiplayer_mission8_rewards: "Бонус за самый красивый корабль удвоен. Тот, кто использует все клетки во время строительства, получает 4/8/12$ (в зависимости от уровня полета). Тот, кто завершит полет, не потеряв ни одного компонента, получает 2/4/6$."
multiplayer_mission8_cards: "Карты приключений будут более сложными, чем обычно."
multiplayer_mission8_flavor: "«Это будет настоящий шедевр: красивый, блестящий корпус, мерцающий в свете звезд; мощные пушки, готовые уничтожить любую угрозу в любом направлении и могучие двигатели, несущие мое творение к очередной победе!»"
multiplayer_mission9_title: "Тяжелая броня"
multiplayer_mission9_perex: "Очень мало пушек! Бонус за тяжелый груз. Нет врагов, но много метеоритов и открытого космоса."
multiplayer_mission9_ships: ""
multiplayer_mission9_rules: "Тяжелый груз весом 1 и 2. Очень мало пушек."
multiplayer_mission9_rewards: "3$ за каждую единицу веса тяжелого груза."
multiplayer_mission9_cards: "Нет врагов, но очень много метеоритов и открытого космоса."
multiplayer_mission9_flavor: "«Эти штуки и правда тяжелые, но зато они неубиваемые»."
multiplayer_mission10_title: "Суровый маршрут"
multiplayer_mission10_perex: "Чрезвычайно сложные карты приключений. Всегда лежат в стопках карт, которые можно посмотреть во время строительства."
multiplayer_mission10_ships: ""
multiplayer_mission10_rules: ""
multiplayer_mission10_rewards: ""
multiplayer_mission10_cards: "В зависимости от уровня полета в колоде будет 2, 3 или 4 чрезвычайно сложные карты приключений. Эти карты всегда лежат в стопках, которые можно посмотреть во время строительства."
multiplayer_mission10_flavor: "«В этом секторе все какое-то огромное: огромные зоны боевых действий, огромные метеориты... Черт, да даже пираты – и те огромные!»"
multiplayer_mission11_title: "Дальнобойские байки"
multiplayer_mission11_perex: "Тот, кто доберется до финиша, вместо штрафа за потерянные компоненты получает за них бонусы. Потерявший больше всех получает дополнительный бонус. Чрезвычайно сложные карты приключений."
multiplayer_mission11_ships: ""
multiplayer_mission11_rules: ""
multiplayer_mission11_rewards: "Игроки, добравшиеся до финиша, вместо штрафа за потерянные компоненты получают по 2$ за каждый. Тот, кто потерял больше всех, получает дополнительные 5$ (и его байка о полете признается наилучшей). Сошедшие с трассы платят штрафы по обычным правилам."
multiplayer_mission11_cards: "В зависимости от уровня полета в колоде будет 1, 2 или 3 чрезвычайно сложные карты приключений. Эти карты всегда лежат в стопках, которые можно посмотреть во время строительства."
multiplayer_mission11_flavor: "«Ну что, юнга, расскажи-ка нам, что с тобой приключилось»."
multiplayer_mission12_title: "Жуткий сектор"
multiplayer_mission12_perex: "Врагов больше и они опаснее. После каждой карты приключений расстояние между кораблями сокращается до нуля. Все, кто добрался до финиша, получают награду за первое место."
multiplayer_mission12_ships: ""
multiplayer_mission12_rules: "После каждой карты приключений расстояние между кораблями сокращается до нуля."
multiplayer_mission12_rewards: "Все, кто добрался до финиша, получают награду за первое место."
multiplayer_mission12_cards: "Врагов больше и они опаснее."
multiplayer_mission12_flavor: "«Эй! Мне кажется, что нам лучше держаться вместе»."
