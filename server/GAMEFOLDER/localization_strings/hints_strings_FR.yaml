DYK_hint_cockpit_box: "Savez-vous ce qu'il arrive lorsque vous cliquez sur la boîte de Galaxy Trucker ?"
DYK_hint_cargo: "Saviez-vous que vous pouviez charger les caisses de marchandises en cliquant simplement dessus ?"
DYK_hint_charge: "Saviez-vous que vous pouviez choisir quelle cellule d'énergie utiliser juste en cliquant dessus ?"
DYK_hint_swaprotate: "[vplatform(win:|else:Lorsque que vous faites glisser un composant sur votre vaisseau, vous pouvez le faire pivoter en faisant glisser avec un autre doigt.)]"
DYK_hint_boardgametoo: "Saviez-vous que Galaxy Trucker était aussi un formidable jeu de société ?"
