hint_get_some_shields: "Une pluie de météorites est attendue dans la soirée. Sortez avec un bouclier, ou deux."
hint_use_some_engines: "Un vaisseau sans moteurs peut rester amarré éternellement. Super. Installez des moteurs."
hint_take_some_lasers: "Etre bien armé, ça ne fait jamais de mal. Comment dire... vous ne savez jamais vraiment dans quoi vous vous embarquez."
hint_dont_be_scared_of_aliens: "N'ayez pas peur des extraterrestres. C'est toujours bon de les avoir dans les parages."
hint_take_crew: "Un astronaute est suffisant pour piloter le vaisseau. Mais prévoir quelques remplaçants ne fait jamais de mal. Embauchez."
hint_cargo_bay: "Prévoyez des cargos containers. Y'a pas beaucoup de place dans la boîte à gants."
hint_batteries: "Les cellules d'énergie sont vraiment pratiques. Elles peuvent activer les boucliers, les canons et les moteurs. Et même votre radio."
hint_fly_fast: "Devancez les autres vaisseaux et vous gagnerez plus de Crédits. A condition de survivre."
hint_insurance: "Vous devrez payer les composants que vous perdez en route. L'assurance ne couvre pas tout."
hint_combat_zone: "Les zones de combat sont dangereuses. Enfin c'est ce que nous ont raconté les rares survivants..."
hint_coffee: "Ne jamais boire un café chaud dans l'hyperespace. Il brûle et gèle en même temps."
hint_campaign: "Avez-vous essayé la campagne ? Je l'ai terminée. Et j'ai gagné, bien entendu."
hint_multiplayer: "Défiez d'autres joueurs en ligne. Ils vont vous exploser. Euh, je voulais dire, VOUS allez les exploser."
hint_exposed_connectors: "Ne laissez pas vos connecteurs exposés dans l'espace. C'est si poussiéreux ! Merci de garder ces tuyaux bien propres."
hint_goods: "Placez vos marchandises de grande valeur dans des containers bien protégés. Vous ne pourrez pas dire que je ne vous ai pas prévenu."
hint_abandoned_ship: "Un vaisseau abandonné ? Vendez-le à votre équipage ! Vite... avant qu'ils ne se demandent pour quelle raison il a été abandonné."
hint_abandoned_station: "Vous n'avez pas de raison de vous méfier d'une station abandonnée. Votre équipage va l'explorer pour vous."
hint_enemy_activity_kidding: "Alerte ! Activité ennemie détectée ! Ha ha, pas vraiment. C'est juste le menu principal."
hint_money_is_score: "L'argent ne fait pas tout. Mais c'est une bonne voie vers la victoire."
hint_speed_of_light_limit: "300 millions de mètres par seconde, ce n'est pas juste une bonne idée. C'est la loi."
hint_rotate: "Vous pouvez faire pivoter un composant qui vient d'être ajouté à votre vaisseau en cliquant dessus. L'orientation est importante."
hint_dump_goods: "Pour faire de la place à de meilleures marchandises, vous pouvez jeter des marchandises dans l'espace. Prétendez juste que vous faites du recyclage."
hint_game_overview: "Corp. Inc. recherche des pilotes expérimentés, prêts à décoller avec des vaisseaux bricolés avec des bouts de tuyaux. Profit garanti ! Pour nous."
hint_corp_inc_ad1: "Corporation Incorporated : Vous avez besoin d'un bon tuyau ? Faites-nous confiance !"
hint_corp_inc_ad2: "En manque de tuyaux ? L'un de nos charmants pilotes est en route !"
hint_corp_inc_ad3: "Corporation Incorporated : Nous ne construisons pas que vos égouts. Nous bâtissons des civilisations !"
