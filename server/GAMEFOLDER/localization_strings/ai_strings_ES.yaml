easy_angry_desc: "Este robot acumula toneladas de frustración y tiende a descargarlas contra la galaxia. Un par de cañones, ¡y listo para volar! A veces incluso le funciona."
easy_basic_desc: "Robot básico con habilidades equilibradas. (Vamos, que no sirve para nada.)"
easy_random_desc: "Un camionero artificial de nivel básico será escogido al azar para ocupar este espacio."
easy_rich_desc: "Trabaja con un sencillo algoritmo que le permite maximizar los beneficios obtenidos a lo largo del vuelo. Por desgracia, no es que sirva de mucho sin otro algoritmo que le permita minimizar las pérdidas."
easy_safe_desc: "Modelo para actividades escolares, diseñado expresamente para enseñar a los niños medidas básicas de seguridad: usar los escudos, reducir el número de conectores expuestos, llevar el casco en todo momento e ignorar cualquier investigación que diga que estas cosas no sirven para nada."
medium_angry_desc: "Un robot de carácter agresivo que construye su nave a la desesperada, lo que constituye su mayor punto débil. En ocasiones no puede resistirse a la tentación de colgarse de un arnés y disparar directamente contra sus enemigos."
medium_basic_desc: "Un práctico camionero artificial apto para cualquier bolsillo. No puede hacer milagros, pero el equilibrio de sus algoritmos cubre las necesidades habituales de cualquier cliente."
medium_random_desc: "Un camionero artificial de nivel estándar será escogido al azar para ocupar este espacio."
medium_rich_desc: "Todo un señor robot con las bodegas de carga siempre a punto. A diferencia de lo que pasaba con modelos anteriores, también añade algún que otro componente a la nave."
medium_safe_desc: "La seguridad es lo primero. Y lo segundo. Y lo tercero también. A este robot no le importa en qué posición termine, siempre y cuando lo haga de una pieza."
hard_angry_desc: "Sus diseñadores se propusieron crear el camionero artificial más aterrador de todos los tiempos. El 20 por ciento del tiempo lo invirtieron en diseñar su agresiva IA. El resto, en darle un rostro capaz de inspirar el terror que merece."
hard_basic_desc: "Este robot combina una gran velocidad de computación con un equilibrado balance de algoritmos para la toma de decisiones. No tiene puntos débiles, excepto, tal vez, el perfeccionismo."
hard_random_desc: "Un camionero artificial de nivel difícil será escogido al azar para ocupar este espacio."
hard_rich_desc: "Algoritmos para la optimización de beneficios en combinación con un inteligente diseño para la construcción de naves. ¡Este caballero sabe cómo sacar beneficios de la nada!"
hard_safe_desc: "Acceso denegado. Se requiere autorización."
