good_thing_is: "Lorsque je construis, je révèle parfois des composants qui peuvent vous intéresser. Récupérez ce double canon et placez-le sur un bon emplacement."
add_batteries: "Bon plan : ajoutez l'accumulateur à énergie [i(parts/battery2.png)] pour préparer un emplacement idéal pour le double moteur [i(parts/engineDouble.png)]."
add_doubleengine: "Super ! Ajoutez maintenant le moteur [i(parts/engineDouble.png)]."
continue_building: "Continuez la construction, à votre façon."
once_you_are_done: "Une fois votre construction terminée, prenez un numéro [i(ordinalTokens/1.png)] et glissez-le sur votre vaisseau."
wait_until: "Si vous terminez en premier, votre adversaire a l'opportunité de terminer sa construction. (J'accélère un peu pour ne pas vous faire attendre.)"
building_finished: "Nous avons tous les deux terminé la construction de nos vaisseaux. Cliquez pour le décollage !"
GameGoal1Title: "Vue d'ensemble"
GameGoal1Text: "Bricolez un fantastique vaisseau à partir de bouts de tuyaux..."
GameGoal2Text: "... pilotez-le à travers toute la Galaxie..."
GameGoal3Text: "... survivez à des aventures des plus excitantes..."
GameGoal4Text: "... et gagnez autant de Crédits que possible."
WareHouseTitle: "Hangar des composants"
WareHouseText1: "Révélez les composants en les faisant glisser sur votre vaisseau."
WareHouseText2: "Liez-les à votre viasseau ou reposez-les dans le tas."
WeldingTitle: "Soudure"
WeldingText: "Dès que vous faites glisser un nouveau composant sur votre vaisseau, le précédent est soudé à votre vaisseau. Vous ne pouvez plus le déplacer."
ConnectorsTitle: "Connecteurs"
ConnectorsText1: "Il existe trois types de connecteurs :"
ConnectorsText2: "simple"
ConnectorsText3: "double"
ConnectorsText4: "universel"
Connectors2Text: "Les connecteurs doivent correspondre."
Connectors3Text: "Ne vous inquiétez pas : le jeu ne vous laissera pas effectuer une connexion non valide."
OpenConnectorsTitle: "Connecteurs exposés"
OpenConnectorsText: "Les connecteurs tournés vers l'extérieur de votre vaisseau sont autorisés, mais loin d'être recommandés !"
OpenConnectors2Text: "Ils rendent votre vaisseau vulnérable aux petites météorites."
OpenConnectors3Text: "Et il sera plus difficile de gagner le bonus de fin de vol, qui récompense le vaisseau ayant le moins de connecteurs exposés."
CabinsTitle: "Cabines"
CabinsText1: "Les cabines accueillent les membres d'équipage."
CabinsText2: "Deux astronautes iront dans votre composant de départ."
CabinsText3: "Deux astronautes iront dans chaque cabine supplémentaire."
CabinsText4: "Plus vous avez de membres d'équipage, mieux c'est."
CanonsTitle: "Canons"
CanonsText1: "Les canons vous aident à combattre les ennemis et à détruire les larges météorites."
CanonsText2: "Plus vous avez de canons, mieux c'est."
CanonsStrengthTitle: "Puissance de canons"
CanonsStrengthText1: "Les canons pointant sur les côtés ou vers l'arrière ont une puissance divisée par deux."
CanonsStrengthText2: "Pour optimiser la puissance de vos canons, pointez-les vers l'avant."
CanonLimitationsTitle: "Restrictions pour les canons"
CanonLimitationsText1: "La case située devant un canon doit être libre."
CanonLimitationsText2: "Il est plus efficace de placer vos canons sur les bords de votre vaisseau."
EnginesTitle: "Moteurs"
EnginesText1: "Les moteurs vous permettent d'avancer plus vite."
EnginesText2: "Vous avez besoin d'au moins un moteur. Et plus vous en avez, mieux c'est."
EnginesLimitationsTitle: "Restrictions pour les moteurs"
EnginesLimitationsText1: "Les moteurs doivent pointer vers l'arrière."
EnginesLimitationsText2: "La case située derrière un moteur doit être libre."
EnginesLimitationsText3: "Il est plus efficace de placer vos moteurs à l'arrière de votre vaisseau."
CargoTitle: "Cargo containers"
CargoText1: "Les cargo containers vous permettent de charger à bord de votre vaisseau les marchandises de valeur que vous récupérerez pendant le vol."
CargoText2: "Plus vous avez de cargo containers, mieux c'est."
SpecialCargoTitle: "Cargo containers rouges"
SpecialCargoText1: "Les marchandises rouges sont les plus intéressantes. Elles doivent être chargées dans les cargo containers rouges."
SpecialCargoText2: "Les cargo containers rouges permettent de stocker tout type de marchandises. Plus vous en avez, mieux c'est."
DoubleTitle: "Accumulateurs à énergie et cellules d'énergie"
DoubleText1: "Les doubles canons et les doubles moteurs sont deux fois plus puissants..."
DoubleText2: "...mais ils ont besoin d'énergie."
DoubleText3: "Prévoyez suffisamment de cellules d'énergie pour activer vos doubles canons et vos doubles moteurs."
PlaySimutaneouslyTitle: "Les joueurs jouent simultanément"
PlaySimutaneouslyText1: "Récupérez des composants aussi vite que possible."
PlaySimutaneouslyText2: "Et essayez de construire un meilleur vaisseau que vos adversaires."
HourglassTitle: "Temps de construction"
HourglassText1: "Remarquez le sablier bleu en haut à gauche."
HourglassText2: "Il indique le temps minimum dont vous disposez pour construire votre vaisseau."
EndingTitle: "Fin de construction"
EndingText1: "Le temps est écoulé mais les joueurs peuvent continuer de construire. Si vous pensez que votre vaisseau est terminé, vous pouvez lancer le compte à rebours final."
EndingText2: "Si vous avez terminé, attrapez le numéro [i(ordinalTokens/1.png)] et faites-le glisser sur votre vaisseau."
EndingText3: "Le joueur qui termine en premier sera avantagé pour le vol."
Ending2Title: "Compte à rebours final"
Ending2Text1: "Le compte à rebours final est lancé lorsqu'un joueur prend un numéro [i(ordinalTokens/1.png)]."
Ending2Text2: "Les joueurs qui ont pris un numéro ne peuvent plus construire. Leurs adversaires disposent de 90 secondes pour terminer leur construction."
FlightTitle: "Vol"
FlightText1: "Chaque vol se compose d'un certain nombre de cartes Aventure. (Huit dans notre cas.)"
FlightText2: "Le plan de vol représente les positions relatives des différents vaisseaux."
FlightText3: "Le vol se termine après la résolution de la dernière carte Aventure."
FlightViewsTitle: "Vues"
FlightViewsText: "Vous pouvez passer du plan de vol aux détails des vaisseaux à tout moment."
FlightTrackTitle: "Plan de vol"
FlightTrackText1: "Lorsque vous perdez des jours de vol, votre vaisseau recule sur le plan de vol. Vous sautez par-dessus les autres vaisseaux."
FlightTrackText2: "Si le leader perd 2 jours :"
FlightTrackText3: "Si le second perd 2 jours :"
FlightTrackText4: "Si les deux joueurs perdent 2 jours :"
PlanetsTitle: "Planètes"
PlanetsText1: "Dans l'ordre du plan de vol, chaque joueur peut se poser sur une planète. Les joueurs chargent ensuite les marchandises correspondantes."
PlanetsText2: "Les joueurs qui décident de se poser sur une planète reculent sur le plan de vol."
PlanetsText3: "Vérifiez la place qu'il vous reste dans vos containers avant de vous poser."
AsideSlotsTitle: "Composants mis de côté"
AsideSlotsText1: "Vous pouvez mettre de côté des composants en les plaçant sur ces 2 cases. Vous serez le seul autorisé à les utiliser, mais vous ne pourrez plus les reposer dans le tas."
AsideSlotsText2: "Si vous mettez de côté un composant et que vous ne le placez pas sur votre vaisseau, vous perdrez 1 Crédit à la fin du vol."
RadioactiveCargoTitle: "Container radioactif"
RadioactiveCargoText1: "Pour transporter un container radioactif, connectez-le à votre vaisseau."
RadioactiveCargoText2: "Pour des raisons de sécurité, les 8 cases adjacentes à un composant radioactif ne peuvent pas contenir d'équipage ou de cellules d'énergie."
RadioactiveCargoText3: "N'oubliez pas : Votre vaisseau ne peut voler que s'il contient au moins 1 membre d'équipage humain."
ExplosiveCargoTitle: "Container explosif"
ExplosiveCargoText1: "Pour transporter un container explosif, connectez-le à votre vaisseau."
ExplosiveCargoText2: "Si un composant explosif est touché, il explose et détruit les composants présents sur les 8 cases adjacentes."
ExplosiveCargoText3: "Attention aux réactions en chaîne !"
BrownAliensTitle: "Extraterrestre brun"
BrownAliensText1: "Une cabine connectée à un support de vie brun peut accueillir 2 astronautes humains ou 1 extraterrestre brun."
BrownAliensText2: "Un extraterrestre brun ajoute +2 à la puissance de vos moteurs, si vous utilisez au moins un moteur."
BrownAliensText3: "Chaque vaisseau ne peut accueillir qu'un seu extraterrestre brun."
BrownLifeSupportTitle: "Support de vie brun"
BrownLifeSupportText1: "Connectez un support de vie brun à une cabine pour la rendre habitable pour un extraterrestre brun."
BrownLifeSupportText2: "Cela ne fonctionne pas avec votre composant de départ."
PurpleAliensTitle: "Extraterrestre mauve"
PurpleAliensText1: "Une cabine connectée à un support de vie mauve peut accueillir 2 astronautes humains ou 1 extraterrestre mauve."
PurpleAliensText2: "Un extraterrestre mauve ajoute +2 à la puissance de vos canons, si vous utilisez au moins un canon."
PurpleAliensText3: "Chaque vaisseau ne peut accueillir qu'un extraterrestre mauve."
PurpleLifeSupportTitle: "Support de vie mauve"
PurpleLifeSupportText1: "Connectez un support de vie mauve à une cabine pour la rendre habitable pour un extraterrestre mauve."
PurpleLifeSupportText2: "Cela ne fonctionne pas avec votre composant de départ."
LookingAtCardsTitle: "Regarder les cartes"
LookingAtCardsText1: "Pendant la construction, vous pouvez jeter un œil aux cartes Aventure. Cliquez sur les cartes dans le coin supérieur gauche pour découvrir ce qui vous attend."
LookingAtCardsText2: "Trois-quarts des cartes sont ainsi visualisables. Les cartes restantes restent cachées... jusqu'à ce que vous les rencontriez pendant le vol. Surprise !"
LookingAtCardsText3: "Essayez de construire un vaisseau bien adapté aux aventures à venir."
ShieldsTitle: "Boucliers"
ShieldsText1: "Les boucliers protègent votre vaisseau contre les petites météorites et contre les tirs de canon légers."
ShieldsText2: "Chaque utilisation d'un bouclier consomme une cellule d'énergie."
Shields2Title: "Boucliers"
Shields2Text1: "Chaque bouclier protège votre vaisseau dans deux directions."
Shields2Text2: "Vous pouvez protéger tout votre vaisseau grâce à deux boucliers orientés de manière opposée. Vous pouvez aussi prendre le risque de décoller sans boucliers."
FragileCargoTitle: "Container fragile"
FragileCargoText1: "Pour transporter un container fragile, connectez-le à votre vaisseau."
FragileCargoText2: "Si l'un des 8 composants adjacents est détruit, le container fragile se casse."
FragileCargoText3: "Prenez connaissance des cartes Aventure pour savoir quel côté de votre vaisseau sera le plus probablement touché."
HeavyCargoTitle: "Container lourd"
HeavyCargoText1: "Pour transporter un container lourd, connectez-le à votre vaisseau. Il ne peut être détruit que par des impacts touchant un connecteur exposé."
HeavyCargoText2: "Les containers lourds réduisent la puissance de vos moteurs de la valeur indiquée."
HeavyCargoText3: "N'oubliez pas que la puissance de vos moteurs doit être supérieure à 0 pour traverser un Espace Intersidéral. Prévoyez suffisamment de moteurs !"
ShipInfoTitle: "Panneau d'information"
ShipInfoText1: "Lorsque vous regardez les détails d'un vaisseau, un panneau d'information est disponible au bas de l'écran. Cliquez dessus pour obtenir des informations sur le vaisseau et le vol en cours."
ShipInfoText2: "Remarque : C'est ici que se trouve la valeur d'Assurance de votre vaisseau. Elle correspond au nombre maximum de Crédits que vous pourriez avoir à payer en remboursement des composants perdus."
GivingUpFlightTitle: "Abandonner"
GivingUpFlightText1: "Trois situations vous obligent à abandonner :"
GivingUpFlightText2: "[img(tutorial/indent.png)] Si vous n'avez plus d'équipage humain<br/>
[img(tutorial/indent.png)] Si la puissance de vos moteurs est de 0 dans un Espace Intersidéral<br/>
[img(tutorial/indent.png)] Pour différentes raisons prévues lors d'une campagne."
GivingUpFlightText3: "Vous pouvez aussi décider d'abandonner volontairement. Ouvrez le panneau d'informations et cliquez sur le bouton \"Abandonner le vol\"."
GivingUpFlightText4: "Vous ne pouvez pas abandonner pendant la résolution d'une aventure. Vous devez attendre qu'elle soit terminée."
WhenYouGiveUpTitle: "Lorsque vous abandonnez"
WhenYouGiveUpText1: "Que vous soyez forcé d'abandonner, ou que ce soit volontaire :"
WhenYouGiveUpText2: "[img(tutorial/indent.png)] Les aventures suivantes n'affecteront pas votre vaisseau.<br/>
[img(tutorial/indent.png)] Vous ne recevez pas de bonus en fin de vol<br/>
[img(tutorial/indent.png)] Vous vendez vos marchandises à moitié prix<br/>
[img(tutorial/indent.png)] Vous devez tout de même rembourser les composants perdus pendant le vol."
WhenYouGiveUpText3: "Si vous abandonnez pendant la campagne, vous retournez sur la station d'où vous avez décollé."
WhenYouGiveUpText4: "Dans une partie personnalisée ou en ligne, abandonner n'entraine PAS une défaite automatique."
WhenYouGiveUpText5: "Parfois, abandonner au bon moment vous permettra de gagner la partie !"
BigSideMeteorsTitle: "Larges météorites arrivant sur les côtés"
BigSideMeteorsText1: "Le seul moyen de vous défendre contre les larges météorites c'est de les détruire avec vos canons."
BigSideMeteorsText2: "Heureusement, les canons pointant sur le côté sont flexibles : ils peuvent ainsi détruire une météorite arrivant sur une ligne adjacente."
BigSideMeteorsText3: "Jetez un œil aux cartes Aventure pour savoir d'où vont provenir les météorites."
RandomShipTitle: "Design aléatoire de vaisseau"
RandomShipText1: "Le design du vaisseau est créé aléatoirement au début du vol. Chaque vol sera différent, avec une nouvelle forme de vaisseau. <br /><br /> La forme est toujours symétrique. <br /><br /> Vos adversaires ont la même forme de vaisseau que vous."
RandomShipChoiceTitle: "Choix aléatoire de vaisseau"
RandomShipChoiceText: "Au début du vol, vous pouvez choisir parmi 3 design de vaisseaux aux forme symétriques. <br /><br /> Vos adversaires ont les mêmes possibilités que vous, mais ne feront pas forcément le même choix."
CombinedTilesTitle: "Tuiles Combinées"
CombinedTilesText1: "Comme leur nom l'indique, les tuiles combinées combinent un type de cargo-container et des cellules d'énergie, ou deux types de cargo-container."
JunkyardTitle: "Dépotoir"
JunkyardText1: "Dans les dépotoirs, on peut échanger des ressources ou des évènements contre d'autres ressources, marchandises ou crédits."
BidirCannonTitle: "Canon Bi-directionnel"
BidirCannonText1: "Une cellule d'énergie est nécessaire pour activer le canon bi-directionnel. Sa puissance est égale à la somme de chacun des deux canons."
CyanAlienTitle: "Extraterrestres Cyan"
CyanAlienText1: "Une cabine blanche connectée à un module de support de vie cyan peut accueillir deux astronautes humains ou un extraterrestre cyan. Cliquez sur la cabine pour faire votre choix."
CyanAlienText2: "Un extraterrestre cyan vous apporte son soutien, en fonction de la spécialisation que vous lui choisirez. Deux joueurs ne peuvent pas choisir la même spécialisation."
CyanAlienText3: "Un vaisseau ne peut accueillir qu'un seul extraterrestre cyan."
CyanAlienCombinedTitle: "Module de support de vie combiné"
CyanAlienCombinedText1: "Une cabine blanche connectée à un module de support de vie combiné peut accueillir deux astronautes humains ou un extraterrestre mauve/brun ou un extraterrestre cyan/brun (en fonction du module). Cliquez sur la cabine pour faire votre choix."
CyanAlienTypeTitle: "Extraterrestre cyan : les spécialisations"
CyanAlienType1Text1: "Diplomate : Une fois par vol, vous pouvez échapper aux conséquences d'un ennemi OU une ligne d'une zone de combat. Puis le diplomate quitte votre vaisseau."
CyanAlienType1Text2: "Assureur : Vous ne payez pas la perte de composants."
CyanAlienType2Text1: "Manager : Vos autres extraterrestres voient leurs effets augmenter de +1. A la fin du vol, gagnez 1 $, 3 $ ou 6 $ si vous avez à bord 1, 2 ou 3 extraterrestres."
CyanAlienType2Text2: "Marchand : A la fin du vol, recevez un crédit supplémentaire pour chaque marchandise rouge ou jaune (même en cas d'abandon)."
CyanAlienType3Text1: "Technicien : Si vous avez au moins 1 cellule d'énergie à bord, votre première utilisation d'énergie est gratuite (une fois par carte Aventure)."
GrowingShipTitle: "Vaisseau Organique"
GrowingShipText1: "Un vaisseau organique grossit pendant sa construction. Dès qu'un joueur soude un composant, les plans de TOUS les vaisseaux s'agrandissent (de nouveaux emplacements sont ajoutés dans la direction où pointent les connecteurs)."
GrowingShipText2: "Cependant, le nombre total d'emplacements reste limité. Vous pouvez voir le nombre d'emplacements restants au-dessus de votre vaisseau. Lorsqu'il n'y en a plus, les plans de vaisseaux ne peuvent plus s'agrandir."
PlatingTitle: "Blindage Indestructible"
PlatingText1: "Le blindage protège un ou plusieurs côtés du composant, qui ne peut plus être détruit par des météorites ou des canons, quel que soit leur taille."
BlackHoleTitle: "Trou Noir"
BlackHoleText1: "Pour échapper au trou noir, la puissance de vos moteurs doit atteindre ou dépasser celle du trou noir."
BlackHoleText2: "Si vous n'atteignez pas la puissance du trou noir, vous pouvez tout de même y échapper en abandonnant deux composants de votre vaisseau pour gagner à chaque fois un point de puissance."
CatapultTitle: "Catapulte"
CatapultText1: "La catapulte est une innovation majeure. Elle a besoin de munitions, qu'elle peut avoir en stock dès le départ. Au début du vol, tous les cargos-containers connectés à au moins une catapulte reçoivent une marchandise bleue gratuitement."
CatapultVsMeteorsTitle: "Catapulte contre les larges météorites"
CatapultVsMeteorsText1: "Catapult peut frapper un grand météorite volant avec l'un des quatre côtés de celui-ci ne couvre que sa propre colonne et ligne. C'est toujours pour cela elle doit être chargée produit connecté à celui-ci soute."
CatapultVsEnemiesTitle: "Catapulte contre les ennemis"
CatapultVsEnemiesText1: "Une catapulte augmente la puissance de vos canons de +1 si vous la rechargez avec un membre d'équipage ou une marchandise, et de +2 si vous la rechargez avec une marchandise rouge. Seuls les cabines et cargos-containers connectés à la catapulte peuvent être utilisés pour la recharger."
CatapultVsEnemiesText2: "Vous pouvez même recharger la catapulte avec un extraterrestre mauve pour gagner +1, ainsi que son bonus habituel de +2."
SpaceBilliardsTitle: "Billards Stellaires"
SpaceBilliardsText1: "Chaque joueur choisit une ligne et n'importe quel adversaire (tracez une flèche depuis la ligne choisie jusqu'à l'avatar de l'adversaire ciblé). L'adversaire doit affronter les météorites désignées."
SpaceBilliardsText2: "Un même joueur peut se voir attribuer plusieurs lignes."
AmoebaShipTitle: "Vaisseau Amibe"
AmoebaShipText1: "Un vaisseau dont la forme est générée aléatoirement au début de la construction. Le design est souvent asymétrique et plein de trous. Certaines races d'extraterrestres raffolent de ce type de vaisseau."
SingleArtifactTitle: "Artefact Simple"
SingleArtifactText1: "Les artefacts extraterrestres peuvent être simples ou doubles. Un artefact simple transforme toute sa ligne ou toute sa colonne en zone morte. Son orientation indique la ligne ou la colonne affectée."
DoubleArtifactTitle: "Artefact Double"
DoubleArtifactText1: "Un artefact double transforme sa ligne ET sa colonne en zone morte."
ArtifactsDeadZoneTitle: "La zone morte d'un artefact"
ArtifactsDeadZoneText1: "Dans une zone morte créée par un artefact, aucun composant ne fonctionne. Aucun membre d'équipage, aucune cellule d'énergie et aucune marchandise ne peuvent y être chargés. Les canons, catapultes ou moteurs ne vous apportent plus de puissance, ne peuvent pas tirer, etc..."
ArtifactsDeadZoneText2: "Cependant, les connecteurs, le blindage indestructible et les cargaisons spéciales continuent de fonctionner."
ArtifactsDeadZoneText3: "Un artefact ne peut pas être dans la zone morte d'un autre artefact."
CannonEngineCombinedTitle: "Moteur Canon"
CannonEngineCombinedText1: "Fonctionne comme un canon combiné à un moteur. L'emplacement devant le canon et l'emplacement derrière le moteur doivent être libres. Ajoute de la puissance de canon et de moteur."
LuxuryCabinTitle: "Cabine de Luxe"
LuxuryCabinText1: "C'est une cabine classique, mais qui ne peut accueillir qu'1 seul astronaute VIP (et rien d'autre). Si vous perdez votre astronaute VIP, la cabine de luxe doit rester vide jusqu'à la fin du vol."
LuxuryCabinText2: "A la fin du vol, vous recevez une récompense pour chaque astronaute VIP mené à bon port (1$, 2$ ou 3$ en fonction du niveau de vol)."
