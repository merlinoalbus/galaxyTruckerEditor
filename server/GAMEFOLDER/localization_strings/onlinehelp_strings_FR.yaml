hint_title: "Astuces en ligne"
dont_show: "Masquer les astuces"
first_enter: "Vous avez rejoint le salon multijoueurs. Choisissez l'une des parties sur la droite (en attente de joueurs) ou créez votre propre partie ou mission en cliquant sur un bouton (au-dessus)."
first_enter_offline: "Vous n'êtes pas en ligne. Attendez ou revenez plus tard."
open_session_tap_unavailable: "La mission n'est pas encore disponible. Attendez qu'elle soit téléchargée."
open_session_tap_in_other_rt: "C'est une partie en temps réel créée par un joueur. En attente de joueurs. Vous ne pouvez pas la rejoindre car vous jouez déjà en temps réel sur une autre partie. Vous ne pouvez pas jouer deux parties en temps réel en même temps."
open_session_tap_rt_full: "C'est une partie en temps réel créée par un joueur. Elle est déjà au complet, vous ne pouvez pas la rejoindre. Choisissez une autre partie."
open_session_tap_rt: "C'est une partie en temps réel créée par un joueur. En attente de joueurs. Rejoignez-la en cliquant sur le bouton."
open_session_tap_tb_full: "C'est une partie en tour par tour créée par un joueur. Elle est déjà au complet, vous ne pouvez pas la rejoindre. Choisissez une autre partie."
open_session_tap_tb: "C'est une partie en tour par tour créée par un joueur. En attente de joueurs. Rejoignez-la en cliquant sur le bouton."
open_session_tap_rt_mpm: "C'est une partie en temps réel créée par un joueur. En attente de joueurs. Rejoignez-la en cliquant sur le bouton. <br /> <br /> Remarque : Ce n'est pas une partie standard, mais une mission spéciale. Avant de la rejoindre, prenez connaissance des règles spécifiques en cliquant sur la petite zone de texte (sous le titre)."
open_session_tap_tb_mpm: "C'est une partie en tour par tour créée par un joueur. En attente de joueurs. Rejoignez-la en cliquant sur le bouton. <br /> <br /> Remarque : Ce n'est pas une partie standard, mais une mission spéciale. Avant de la rejoindre, prenez connaissance des règles spécifiques en cliquant sur la petite zone de texte (sous le titre)."
join_rt: "Vous avez rejoint une partie en temps réel. Comme vous pouvez le voir, les joueurs sont en vert, pour indiquer qu'ils sont connectés et prêts. Le joueur qui a créé la partie peut la lancer à tout moment. Vous pouvez en profiter pour saluer les autres joueurs dans la partie Chat."
join_tb_online: "Vous avez rejoint une partie en tour par tour. Le joueur qui a créé la partie peut la lancer à tout moment. Le point vert sous son avatar indique qu'il est connecté et dans le salon, donc la partie devrait bientôt commencer. Nous vous préviendrons quand la partie commencera."
join_tb_away: "Vous avez rejoint une partie en tour par tour. Le joueur qui a créé la partie peut la lancer à tout moment. Le point orange sous son avatar indique qu'il est connecté mais qu'il est en train de jouer dans une autre partie. Nous vous préviendrons quand la partie commencera."
join_tb_offline: "Vous avez rejoint une partie en tour par tour. Le joueur qui a créé la partie peut la lancer à tout moment. Le point rouge sous son avatar indique qu'il n'est pas connecté. Vous pouvez faire autre chose en attendant. Nous vous préviendrons quand la partie commencera. Les parties en tour par tour sont les plus longues."
new_game: "Vous allez créer votre première partie. En cliquant sur les paramètres, vous pouvez les changer. Le plus important est de choisir entre temps réel et tour par tour, et la durée de la partie (une ou plusieurs manches). Nous vous conseillons de ne pas changer les autres paramètres pour l'instant. Une fois que vous êtes prêt, cliquer sur le bouton Créer."
new_mission: "Vous allez créer votre première mission. Les missions sont des parties avec des règles spéciales. Vous pouvez choisir parmi les missions disponibles. Si vous préférez créer une partie standard, fermez la fenêtre et choisissez Nouvelle Partie plutôt que Nouvelle Mission."
mission_list_closed: "Cliquez sur la petite zone de texte sous le titre de la mission pour en connaître les détails. Vous pouvez aussi changer les paramètres. Le plus important est de choisir entre temps réel et tour par tour, et la durée de la partie (une ou plusieurs manches). Nous vous conseillons de ne pas changer les autres paramètres pour l'instant. Une fois que vous êtes prêt, cliquer sur le bouton Créer."
rt_created: "Vous avez créé une nouvelle partie en temps réel. Attendez que d'autres joueurs la rejoignent. Vous pouvez pendant ce temps rejoindre ou créer une partie en tour par tour. Cependant, si vous quittez le salon, votre partie en temps réel sera annulée. Les parties en temps réel nécessitent toute l'attention des joueurs."
tb_created: "Vous avez créé une nouvelle partie en tour par tour. Attendez que d'autres joueurs la rejoignent. Vous pouvez pendant ce temps rejoindre une partie créée par d'autres joueurs. Vous pouvez même quitter le salon ou fermer l'application, les parties en temps réel sont les plus longues. Vous pouvez revenir plus tard et lancer la partie lorsqu'il y aura davantage de joueurs."
able_to_start_rt: "Un joueur a rejoint votre partie en temps réel. Vous pouvez la lancer en cliquant sur le bouton Démarrer, ou attendre d'autres joueurs. Vous pouvez saluer les autres joueurs via le Chat."
able_to_start_tb: "Un joueur a rejoint votre partie en temps tour par tour. Vous pouvez la lancer en cliquant sur le bouton Démarrer, ou attendre d'autres joueurs."
runnins_session_on_turn: "Les indications en haut de l'écran vous informent sur vos parties en cours. Un point d'exclamation rouge indique que c'est à votre tour de jouer. Pour cela, cliquez sur l'indication puis sur le bouton Charger la partie."
runnins_session_not_on_turn: "Les indications en haut de l'écran vous informent sur vos parties en cours. Aucune partie ne requiert votre attention, vous pouvez rejoindre ou créer d'autres parties. Nous vous informerons lorsque ce sera à vous de jouer."
tb_started_on_turn: "La partie en tour par tour est commencée ! C'est à vous de jouer, amusez-vous bien !"
tb_started_not_on_turn: "La partie en tour par tour est commencée ! C'est au tour d'un autre joueur de jouer. Les parties en temps réel sont plus longues, vous pouvez retourner sur le salon, nous vous informerons lorsque ce sera à vous de jouer."
tb_end_turn: "Vous avez terminé votre tour de jeu. C'est au tour d'un autre joueur désormais. Les parties en temps réel sont plus longues, vous pouvez retourner sur le salon, nous vous informerons lorsque ce sera à vous de jouer."
