easy_angry_desc: "Ten sfrustrowany robot chce się wyżyć na całej galaktyce. Montuje na statku po kilka działek i jest gotów do akcji. Czasem takie podejście nawet się sprawdza."
easy_basic_desc: "Podstawowy robot wyposażony w zrównoważony zestaw umiejętności. Innymi słowy jest kiepski we wszystkim, co robi."
easy_random_desc: "Zostanie wylosowany jeden z łatwych sztucznych pilotów."
easy_rich_desc: "Ten robot używa podstawowego algorytmu do maksymalizacji zysków. Niestety ten algorytm jest bezużyteczny bez sprzężonego z nim algorytmu minimalizacji strat."
easy_safe_desc: "Model demonstracyjny zaprogramowany na potrzeby szkół. Uczy podstawowych zasad bezpieczeństwa: używania osłon, minimalizowania liczby odsłoniętych połączeń, noszenia hełmu i ignorowania statystyk, które wskazują, że żadna z tych rzeczy za bardzo ci nie pomoże."
medium_angry_desc: "Ten agresywny robot specjalizuje się w błyskawicznej budowie statków. Jego główną wadą jest fakt, że buduje statki naprędce. To z pewnością tylko korelacja... Aha, czasem ma też przemożną ochotę wystrzelić się we wrogów z gigantycznej procy."
medium_basic_desc: "Bardzo praktyczny sztuczny pilot w przystępnej cenie. Cudów nie będzie, ale jego zbalansowane algorytmy zaspokoją potrzeby większości klientów."
medium_random_desc: "Zostanie wylosowany jeden ze standardowych sztucznych pilotów."
medium_rich_desc: "Ten robot jest bardzo zapobiegliwy i zawsze wyposaża swój statek w dużą liczbę ładowni. W przeciwieństwie do wcześniejszych modeli używa też innych części."
medium_safe_desc: "Bezpieczeństwo przede wszystkim. W zasadzie temu robotowi jest wszystko jedno, które miejsce zajmie, liczy się tylko to, aby dolecieć do mety w jednym kawałku."
hard_angry_desc: "Programiści tego robota zarzekali się, że stworzą najbardziej przerażającego sztucznego pilota, jaki kiedykolwiek istniał. Na zaprojektowanie jego agresywnego AI poświęcili tylko 20% swojego czasu – resztę spędzili nad jego przerażającym wyglądem."
hard_basic_desc: "Błyskawiczne obliczenia i świetnie zbalansowane algorytmy decyzyjne. Ten robot nie ma wad oprócz, być może, bezwzględnego dążenia do perfekcji."
hard_random_desc: "Zostanie wylosowany jeden z trudnych sztucznych pilotów."
hard_rich_desc: "Algorytmy optymalizacji przychodów połączone z inteligentnym projektem statku. Ten robot wie, jak kręcić szmal."
hard_safe_desc: "Zakaz dostępu. Wymagany certyfikat bezpieczeństwa."
