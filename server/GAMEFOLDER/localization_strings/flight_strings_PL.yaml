stat_spacebilliard_confirm_or_reselect: "Stuknij [i(flightScene/dialog_ok.png)], aby potwierdzić, albo zmień swój wybór."
stat_determining_guns: "Ustalanie siły [i(flightScene/dialog_gun.png)] każdego z graczy..."
stat_determining_engines: "Ustalanie mocy [i(flightScene/dialog_engine.png)] każdego z graczy..."
stat_determining_crew: "Określanie liczby [i(flightScene/dialog_crew.png)] każdego z graczy..."
stat_loot_abandoned_station: "Zdecyduj, czy chcesz złupić opuszczoną stację kosmiczną."
stat_player_loot_abandoned_station: "[p] zastanawia się, czy chce złupić opuszczoną stację kosmiczną..."
stat_pl_has_lowest_stat: "[p] ma [s(gun:najmniejszą siłę <img src='flightScene/dialog_gun.png' height='f' />|engine:najmniejszą moc <img src='flightScene/dialog_engine.png' height='f' /> |crew:najmniej <img src='flightScene/dialog_crew.png' height='f' />)]"
gets_under_fire: "i zostaje ostrzelon[g(y|a)]"
wait_for_others_to_load: "Oczekiwanie: pozostali gracze muszą załadować ekran lotu..."
penalty: "Kara"
card_help_openspace: "Wszystkie statki polecą do przodu o tyle [i(advCards/icons/flight_day.png)], ile wynosi ich moc silników.<br/><br/> Pojedynczy silnik zapewnia 1 punkt mocy, natomiast podwójny silnik aż 2 punkty, ale tylko jeśli zużyjesz na jego zasilenie baterię. Sam[g(|a)] decydujesz, ile podwójnych silników aktywować.<br/><br/> Brązowy kosmita zapewnia 2 dodatkowe punkty mocy (o ile masz go na pokładzie). <br/><br/>UWAGA! Statek, którego moc silników wynosi 0, musi zrezygnować z lotu."
card_help_stardust: "Każdy gracz cofa się o 1 [i(advCards/icons/flight_day.png)] za każde odsłonięte połączenie na jego statku."
card_help_epidemic: "Każdy gracz traci po 1 członku załogi (kosmonaucie lub kosmicie) z każdej zamieszkanej kabiny sąsiadującej z inną zamieszkaną kabiną."
card_help_sabotage: "Ta karta przygody wysadza losową część statku z najmniejszą załogą. Jeśli kilka statków posiada równie małą załogę, do sabotażu dojdzie na statku, który leci bliżej przodu konwoju. <br/><br/>Współrzędne położenia bomby ustala się poprzez rzut kośćmi. Jeśli pod wskazanymi współrzędnymi nie ma żadnej części, rzut zostaje powtórzony. Jeśli sabotażysta nie trafi trzy razy z rzędu, zirytuje się i zaprzestanie dalszych prób."
card_help_abandoned_station1: "Jeśli masz [n] lub więcej członków załogi, możesz wysłać ich na pokład opuszczonej stacji kosmicznej i zabrać"
card_help_abandoned_station2: "Jeśli to zrobisz, cofniesz się o [n] [i(advCards/icons/flight_day.png)]."
card_help_abandoned_station3: "Podczas tej przygody NIE STRACISZ żadnych członków załogi. Wszyscy członkowie załogi wrócą na twój statek."
card_help_abandoned_ship: "Możesz pozbyć się [n] [n(1:członka|2:członków)] załogi, aby otrzymać [n1] $.<br/><br/>Jeśli to zrobisz, cofniesz się o [n2] [i(advCards/icons/flight_day.png)]."
card_help_planets: "Każdy gracz może wylądować na 1 planecie i załadować wskazane towary.<br/><br/>Gracz nie może wybrać planety, którą wybrał już inny gracz.<br/><br/>Każdy gracz, który wyląduje na planecie, cofnie się o [n] [i(advCards/icons/flight_day.png)]."
card_help_meteors_intro: "Wszystkie statki zmierzą się ze wskazanymi meteorami. Rzut kośćmi określi rząd i kolumnę każdego meteoru."
card_help_meteors_small: "Mały meteor odbije się od twojego statku, nie wyrządzając mu szkody, chyba że trafi w odsłonięte połączenie. Możesz ochronić odsłonięte połączenie odpowiednio ukierunkowanym generatorem osłon, jeśli zużyjesz na jego zasilenie baterię [i(flightScene/dialog_battery.png)]. Trafienie w niechronione, odsłonięte połączenie zniszczy daną część."
card_help_meteors_large: "Jedynym sposobem na poradzenie sobie z dużym meteorem nadlatującym od przodu jest ostrzelanie go z działa znajdującego się w tej samej kolumnie co meteor i skierowanego w jego stronę."
card_help_meteors_large_side: "Jedynym sposobem na poradzenie sobie z dużym meteorem nadlatującym od boku jest ostrzelanie go z działa znajdującego się w tym samym lub sąsiednim rzędzie co meteor i skierowanego w jego stronę."
card_help_meteors_large_behind: "Jedynym sposobem na poradzenie sobie z dużym meteorem nadlatującym od tyłu jest ostrzelanie go z działa znajdującego się w tej samej lub sąsiedniej kolumnie co meteor i skierowanego w jego stronę."
card_help_enemy_intro: "[n(0:Piraci|1:Łowcy niewolników|2:Przemytnicy)] będą atakować wszystkich graczy po kolei, w kolejności lotu, dopóki nie zostaną pokonani."
card_help_enemy_condition: "Aby pokonać [n(0:Piratów|1:Łowców Niewolników|2:Przemytników)], musisz posiadać działa o łącznej sile większej niż [n1]. Podwójne działo zapewnia 2 punkty siły ognia, jeśli zużyjesz na jego zasilenie baterię. Działa skierowane na boki i do tyłu zapewniają tylko pół punktu siły ognia. Fioletowy kosmita zapewnia 2 dodatkowe punkty siły ognia (o ile masz go na pokładzie)."
card_help_pirates_loss: "[i(flightScene/dialog_fight_loss.png)]: Jeśli twoja siła ognia wynosi mniej niż [n], został[g(eś|aś) pokonan[g(y|a)] przez Piratów. Zostaniesz ostrzelan[g(y|a)]."
card_help_smugglers_loss: "[i(flightScene/dialog_fight_loss.png)]: Jeśli twoja siła ognia wynosi mniej niż [n], został[g(eś|aś) pokonan[g(y|a)] przez Przemytników. Przemytnicy ukradną [n1] twoje najcenniejsze towary. Jeśli skończyły ci się towary, przemytnicy ukradną baterie."
card_help_slavers_loss: "[i(flightScene/dialog_fight_loss.png)]: Jeśli twoja siła ognia wynosi mniej niż [n], został[g(eś|aś) pokonan[g(y|a)] przez Łowców niewolników. Łowcy porwą [n1] [n1(1:członka|2:członków)] twojej załogi. Możesz zdecydować, których członków załogi poświęcić."
card_help_enemy_tie: "[i(flightScene/dialog_fight_tie.png)]: Jeśli twoja siła ognia wynosi dokładnie [n], zremisujesz z wrogiem. Nie otrzymasz żadnych nagród ani kar, a wrogowie zajmą się następnym w kolejności graczem."
card_enemies_reward: "[i(flightScene/dialog_fight_win.png)]: Jeśli twoja siła ognia jest większa od [n], pokonasz [n1(0:Piratów|1:Łowców niewolników|2:Przemytników)] i zdobędziesz"
card_enemies_days: "Jeśli zgłosisz się po nagrodę, cofniesz się o [n] [i(advCards/icons/flight_day.png)]."
card_help_junkyard: "Na złomowisku każdy z graczy może wymienić zasoby lub wydarzenia na inne zasoby, kredyty lub ładunek. <br/><br/>Każdy z graczy może wylądować na 1 obszarze (rzędzie) złomowiska. Gracz nie może wybrać rzędu, który został już wybrany przez innego gracza, ani rzędu, którego kosztu (w zasobach) nie może opłacić. Takie rzędy są oznaczone na szaro.<br/><br/>Gracz musi odrzucić ładunek, członków załogi lub baterie albo też stawić czoła meteorom lub rakietom przedstawionym po lewej stronie rzędu.<br/><br/>Następnie może załadować ładunek, załogantów i baterie, a także otrzymać kredyty przedstawione po prawej stronie rzędu."
card_help_black_hole: "Aby gracz mógł uciec z czarnej dziury, moc jego silników musi być równa albo wyższa od siły czarnej dziury. <br/><br/>Jeśli moc silników jest mniejsza od siły czarnej dziury, gracz nadal może uciec, ale musi odrzucić po 2 części za każdy brakujący punkt mocy."
card_help_space_billiards: "Każdy z graczy wybiera rząd i przeciwnika (przeciąga strzałkę z rzędu karty na znajdujący się po prawej stronie ekranu portret przeciwnika). Przeciwnik broni się przed tymi meteorami.<br/><br/>Nie ma żadnych ograniczeń co do wyboru przeciwnika. Jeden gracz może być zmuszony do bronienia się przed kilkoma rzędami meteorów.<br/><br/>Wskazówka. Gracz może wykorzystać tę kartę, aby wyrównać swoje szanse, czasem jednak zabawniej jest posłać meteory w kierunku statku, który ma największe szanse na rozpadnięcie się."
card_help_fire: "Współrzędne (kolumnę i rząd) każdego ostrzału ustala się poprzez rzut kośćmi."
card_help_small_shot: "Lekki ostrzał niszczy trafioną część. Możesz ochronić swój statek odpowiednio ukierunkowanym generatorem osłon, jeśli zużyjesz na jego zasilenie baterię [i(flightScene/dialog_battery.png)]."
card_help_large_shot: "Nie ma żadnego sposobu, żeby ochronić się przed ciężkim ostrzałem. Trafiona część zawsze zostanie zniszczona."
card_help_cargo_general: "[i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)] i [i(flightScene/cargoYellow.png)] możesz załadować do dowolnego rodzaju kontenera."
card_help_cargo_red: "[i(flightScene/cargoRed.png)] możesz załadować tylko do czerwonych kontenerów ([i(flightScene/cardHelp/spec_slot.png)])."
card_help_cargo_prices: "Ceny towarów:"
card_help_combatzone_intro: "Strefa walk ocenia wszystkich graczy w 3 kategoriach. Najsłabszy w danej kategorii gracz otrzyma karę. Jeśli gracze zremisują, karę otrzyma tylko ten z nich, który znajduje się bliżej przodu konwoju."
card_help_combatzone_condition: "[n(1:Najpierw|2:Następnie|3:Wreszcie)] gracz z [n1(1:najmniejszą liczbą członków załogi|2:najmniejszą mocą silników|3:najmniejszą siłą ognia)]"
card_help_combatzone_sanction_days: "cofa się o [n] [i(advCards/icons/flight_day.png)]."
card_help_combatzone_sanction_cargo: "traci [n] ze swoich najcenniejszych towarów. Jeśli skończą mu się towary, gracz zaczyna tracić baterie."
card_help_combatzone_sanction_crew: "traci [n] [n(1:członka|2:członków)] załogi. Gracz decyduje, których członków załogi poświęcić."
card_help_combatzone_sanction_fire: "zostaje ostrzelany."
tutorial_stat_tap_your_ship: "Stuknij w swój statek albo portret, żeby zobaczyć szczegóły swojego statku."
tutorial_stat_tap_instructor: "Stuknij w portret swojego instruktora, żeby zobaczyć szczegóły jego statku."
tutorial_stat_chose_first_planet: "Stuknij w pierwszą grupę towarów, a następnie potwierdź wybór, stukając w [i(flightScene/dialog_ok.png)] obok swojego portretu."
tutorial_stat_chose_sec_planet: "Stuknij w drugą grupę towarów, a następnie potwierdź wybór, stukając w [i(flightScene/dialog_ok.png)] obok swojego portretu."
tutorial_stat_load_cargo: "Przeciągnij te towary do odpowiednich kontenerów. Kiedy zakończysz je ładować, stuknij w [i(flightScene/dialog_ok.png)]."
tutorial_stat_tap_planets_detail: "Stuknij w kartę planet, żeby uzyskać szczegółowe informacje na ich temat."
tutorial_stat_tap_meteors_detail: "Stuknij w kartę skupiska meteorów, żeby uzyskać szczegółowe informacje na jego temat."
tutorial_stat_power_double_gun: "Stuknij w [i(flightScene/dialog_battery.png)], żeby zasilić swoje podwójne działo, a następnie potwierdź decyzję, stukając w [i(flightScene/dialog_ok.png)] obok swojego portretu."
tutorial_stat_view_help: "Stuknij w przycisk [i(common/help.png)] w prawym górnym rogu."
