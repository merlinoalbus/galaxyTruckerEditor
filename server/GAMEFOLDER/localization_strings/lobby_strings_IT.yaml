setting_deck: "Carte d'avventura"
setting_deck_original: "Carte originali"
setting_deck_original_desc: "Sono una copia esatta delle carte incluse nel gioco da tavolo. Non contengono sorprese sgradevoli."
setting_deck_digital: "Carte della versione digitale"
setting_deck_digital_desc: "Simili alle carte del gioco da tavolo, ma con alcune nuove avventure e maggiore variabilità. Le carte di Livello I includono ora la loro versione di Epidemia e Sabotaggio."
setting_deck_rough: "Carte per esperti"
setting_deck_rough_desc: "Carte d'avventura che sono una vera sfida, con una porzione extra di meteoriti e nemici più duri. Le carte di Livello I includono ora la loro versione di Epidemia, Sabotaggio e grandi meteoriti che ti attaccano lateralmente. Le carte di Livello III hanno persino grandi meteoriti che si avvicinano dalla parte posteriore della nave!"
setting_deck_at: "Carte di Tecnologia Alien"
setting_deck_at_desc: "Include le carte d'avventura dell'espansione omonima (Discarica, Incidente spaziale e Buco nero)."
setting_deck_atRough: "Carte di Tecnologia Alien per esperti"
setting_deck_atRough_desc: "Le avventure sono più difficili da risolvere. Includono nemici, meteoriti e buchi neri più potenti. Le carte di Epidemia, Sabotaggio e i grandi meteoriti laterali appartengono al Livello I. Il Livello III include grandi meteoriti che si avvicinano dalla parte posteriore della nave."
setting_deck_custom: "Mazzo di design"
setting_deck_custom_desc: "Gioca con un mazzo di carte appositamente progettato per questa missione."
setting_default: "(predefinito)"
setting_mode_realtime: "In tempo reale"
setting_mode_realtime_desc: "Tutti i giocatori costruiscono la loro nave contemporaneamente e il più velocemente possibile. Dovresti essere connesso fino alla conclusione della partita. Puoi avere solo una partita attiva di queste caratteristiche."
setting_mode_turnbased: "A turni"
setting_mode_turnbased_desc: "I giocatori costruiscono la loro nave a turni, utilizzando punti azione. È la modalità di gioco ideale se non sei connesso contemporaneamente ai tuoi avversari. Puoi partecipare a più partite di questo tipo contemporaneamente."
setting_mode_quickduel: "Duello rapido"
setting_mode_quickduel_desc: "Modalità di gioco in tempo reale per 2 persone. Entrambi costruiscono la loro nave simultaneamente e il più rapidamente possibile. Dovresti rimanere connesso fino alla fine della partita. Puoi avere solo una partita di questo tipo attiva."
setting_pile_at: "Tecnologia Aliena"
setting_pile_at_desc: "Componenti all'avanguardia: alieni turchesi, cannoni bidirezionali, catapulte, ecc."
setting_pile_classic: "Componenti classici"
setting_pile_classic_desc: "Include solo i componenti del gioco base."
setting_pile_custom: "Componenti personalizzati"
setting_pile_custom_desc: "Gioca con componenti appositamente progettati per le missioni."
setting_noflight: "Senza volo"
setting_noflight_desc: "..."
setting_normal_flight: "Con volo"
setting_normal_flight_desc: "..."
setting_random_ship: "Design della nave casuale"
setting_random_ship_desc: "Il design della nave viene generato casualmente."
setting_growing_ship: "Design della nave organica"
setting_growing_ship_desc: "Il design della nave cresce man mano che giochi."
setting_amoeba_ship: "Design della nave ameba"
setting_amoeba_ship_desc: "Il design della nave contiene spazi generati casualmente."
setting_custom_ship: "Design personalizzato della nave"
setting_custom_ship_desc: "Progetti atipici appositamente progettati per le missioni."
setting_speed_rt1: "Partita iper-mega-rapida in tempo reale"
setting_speed_rt1_short: "Partita iper-mega-rapida"
setting_speed_rt1_desc: "Il secondo countdown della fase di costruzione è di 40 secondi. I giocatori hanno 30 secondi per ogni decisione che devono prendere durante il volo (+2 minuti di riserva per l'intero volo)."
setting_speed_rt2: "Partita mega-rapida in tempo reale"
setting_speed_rt2_short: "Partita mega-rapida"
setting_speed_rt2_desc: "Il secondo countdown della fase di costruzione è di 60 secondi. I giocatori hanno 45 secondi per ogni decisione che devono prendere durante il volo (+4 minuti di riserva per l'intero volo)."
setting_speed_rt3: "Partita rapida in tempo reale"
setting_speed_rt3_short: "Partita rapida"
setting_speed_rt3_desc: "Il secondo countdown della fase di costruzione è di 90 secondi. I giocatori hanno 60 secondi per ogni decisione che devono prendere durante il volo (+8 minuti di riserva per l'intero volo)."
setting_speed_rt4: "Partita rilassata in tempo reale"
setting_speed_rt4_short: "Partita rilassata"
setting_speed_rt4_desc: "Il secondo countdown della fase di costruzione è di 150 secondi. I giocatori hanno 120 secondi per ogni decisione che devono prendere durante il volo (+16 minuti di riserva per l'intero volo)."
setting_speed_tb1: "Partita mega-rapida a turni"
setting_speed_tb1_short: "Partita mega-rapida"
setting_speed_tb1_desc: "I giocatori dovrebbero rimanere online per tutta la partita. Hanno 90 secondi per ogni turno di costruzione, 45 secondi per ogni decisione che devono prendere e 4, 6 o 8 minuti di riserva per i round I, II e III rispettivamente."
setting_speed_tb2: "Partita rapida a turni"
setting_speed_tb2_short: "Partita rapida"
setting_speed_tb2_desc: "Questa partita non dovrebbe durare più di poche ore. I giocatori hanno 3 minuti per ogni turno di costruzione, 2 minuti per ogni decisione che devono prendere e 10, 15 o 20 minuti di riserva per i round I, II e III rispettivamente."
setting_speed_tb3: "Partita a turni di 24 ore"
setting_speed_tb3_short: "Partita di 24 ore"
setting_speed_tb3_desc: "Questa partita dovrebbe essere finita in 24 ore. I giocatori hanno 15 minuti per ogni turno di costruzione o decisione che devono prendere, più 40, 60 o 80 minuti di riserva per i round I, II e III rispettivamente."
setting_speed_tb4: "Partita a turni standard"
setting_speed_tb4_short: "Velocità standard"
setting_speed_tb4_desc: "Questa partita dovrebbe essere finita in pochi giorni. I giocatori hanno 3 ore per ogni turno di costruzione o decisione che devono prendere, più 16, 24 o 32 ore di riserva per i round I, II e III rispettivamente."
setting_speed_tb5: "Partita a turni a lungo termine"
setting_speed_tb5_short: "Partita a lungo termine"
setting_speed_tb5_desc: "I giocatori dovrebbero controllare lo stato della partita 1 o 2 volte al giorno. Hanno 1 giorno per ogni turno di costruzione o decisione che devono prendere, più 2, 3 o 4 giorni di riserva per i round I, II e III rispettivamente."
setting_speed_tb6: "Partita a turni senza limite di tempo"
setting_speed_tb6_short: "Partita senza limite di tempo"
setting_speed_tb6_desc: "Questa partita non ha limiti di tempo. (Beh, quasi.) È indicata per giocatori pazienti a cui non dispiace lasciare le partite a metà."
