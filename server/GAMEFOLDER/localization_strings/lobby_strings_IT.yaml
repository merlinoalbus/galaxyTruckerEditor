setting_flightmode_nogivingup: "Fino alla fine"
setting_flightmode_nogivingup_desc: "I giocatori hanno controllo sul volo, ma non possono abbandonarlo. Poiché non è necessario confermare ogni nuova carta d'avventura, la partita procede più rapidamente."
setting_flightmode_autopilot: "Pilota automatico"
setting_flightmode_autopilot_desc: "I giocatori non hanno controllo sul volo. Le navi sono guidate dal gioco stesso, che risponde alle avventure in base alle carte che ogni giocatore ha visto."
