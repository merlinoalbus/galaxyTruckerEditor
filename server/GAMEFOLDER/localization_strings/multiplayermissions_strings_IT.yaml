multiplayer_mission208_title: "\"Due Direzioni\""
multiplayer_mission208_perex: "\"Nave Amoeba. I cannoni classici sono rari, ma ci sono molti Cannoni Bi-direzionali e componenti combinati Cannone con Motore. Le avventure pericolose e i grandi meteoriti posteriori sono più frequenti.\""
multiplayer_mission208_ships: "\"Nave Amoeba.\""
