multiplayer_mission8_title: "Maestro costruttore"
multiplayer_mission8_perex: "Il premio per la nave più bella è doppio. I giocatori che costruiscono la loro nave occupando tutte le caselle disponibili, così come le navi che terminano il volo con tutte le caselle occupate, ottengono un bonus. Le avventure sono più pericolose."
