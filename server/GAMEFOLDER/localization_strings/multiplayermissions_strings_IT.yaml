multiplayer_mission206_title: "\"Missione Diplomatica\""
multiplayer_mission206_perex: "\"La ricompensa per ogni membro VIP è triplicata. Ricompensa per gli alieni consegnati sani e salvi. Penalità per ogni membro dell'equipaggio perso. Maggiore probabilità di epidemie.\""
multiplayer_mission206_ships: "\"\""
multiplayer_mission206_rules: "\"Più cabine VIP.\""
multiplayer_mission206_rewards: "\"La ricompensa per ogni membro VIP è triplicata. Ricompensa di 3 $ per un alieno, 7 $ per due alieni o 12 $ per tutti e tre gli alieni consegnati sani e salvi. Penalità di 2 $ per ogni membro VIP o alieno perso lungo il tragitto. (Arrendersi non provoca la perdita di nessuno.)\""
multiplayer_mission206_cards: "\"C'è una maggiore probabilità di epidemie.\""
multiplayer_mission206_flavor: "\"Questi signori devono viaggiare velocemente, e in alcune cabine molto confortevoli e costose. Inoltre, preferiscono non morire durante il volo.\""
multiplayer_mission207_title: "\"Catapulte\""
