multiplayer_mission8_flavor: "\"Questa sarà la mia grande creazione: uno scafo che risplende con la luce di miliardi di stelle, cannoni accuratamente bilanciati per eliminare ogni minaccia e potenti motori capaci di portare il mio lavoro fino a un nuovo orizzonte di eventi.\""
