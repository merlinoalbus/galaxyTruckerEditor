multiplayer_mission207_ships: "\"\""
multiplayer_mission207_rules: "\"Nessun cannone, ma tante catapulte.\""
multiplayer_mission207_rewards: "\"\""
multiplayer_mission207_cards: "\"Più grandi meteoriti (anche da dietro) e maggiori possibilità di Space Billiards. I depositi di rottami sono più frequenti e hanno più merci e persone.\""
