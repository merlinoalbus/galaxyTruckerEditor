multiplayer_mission210_cards: "\"Più depositi di rottami, specialmente con batterie.\""
multiplayer_mission210_flavor: "\"Questo commercio di batterie è davvero sfuggito di mano qui.\""
multiplayer_mission211_title: "\"Buco di Rottami\""
multiplayer_mission211_perex: "\"Nessun motore singolo, ma molti motori doppi. I componenti delle batterie iniziano senza batterie, ma ci sono molte batterie nei depositi di rottami. Preparatevi per il buco nero gigante alla fine del volo.\""
multiplayer_mission211_ships: "\"\""
multiplayer_mission211_rules: "\"Nessun motore singolo, ma molti motori doppi. I componenti delle batterie iniziano senza batterie, ma ci sono molte batterie nei depositi di rottami.\""
