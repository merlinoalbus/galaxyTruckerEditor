multiplayer_mission208_flavor: "\"Ce l'ho sotto controllo.\""
multiplayer_mission209_title: "\"Missione di Soccorso\""
multiplayer_mission209_perex: "\"Ogni cabina (eccetto quella di partenza) inizia il volo senza astronauti. Soccorri quanti più astronauti possibili dai Schiavisti e dai depositi di rottami!\""
multiplayer_mission209_ships: "\"\""
multiplayer_mission209_rules: "\"Ogni cabina (eccetto quella di partenza) inizia il volo senza astronauti. Soccorri quanti più astronauti possibili dai Schiavisti e dai depositi di rottami!\""
