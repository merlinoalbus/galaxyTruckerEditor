multiplayer_mission209_cards: "\"Molti Schiavisti e vari depositi di rottami con astronauti e ogni tipo di alieni.\""
multiplayer_mission209_flavor: "\"Ricordate tutti quegli astronauti catturati dai schiavisti? Abbiamo localizzato un settore dove li tengono.\""
multiplayer_mission210_title: "\"Batterie di Rottami\""
multiplayer_mission210_perex: "\"Nessun motore o cannone singolo. Molti motori doppi. Molti cannoni doppi e bi-direzionali. I componenti delle batterie iniziano senza batterie, ma ci sono molte batterie nei depositi di rottami.\""
