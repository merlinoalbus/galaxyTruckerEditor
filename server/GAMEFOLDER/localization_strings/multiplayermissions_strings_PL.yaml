multiplayer_mission1_title: "Piraci"
multiplayer_mission1_perex: "Statki z 2 skierowanymi do przodu działami. Silni wrogowie, zwłaszcza piraci. Więcej dział."
multiplayer_mission1_ships: "Statki będą mieć po 2 skierowane do przodu działa."
multiplayer_mission1_rules: "Podczas budowy gracze będą mieć do dyspozycji nieco więcej dział."
multiplayer_mission1_rewards: ""
multiplayer_mission1_cards: "Spodziewaj się silnych wrogów, zwłaszcza piratów."
multiplayer_mission1_flavor: "„Arrrr!”"
multiplayer_mission2_title: "Wycieczka autokarowa"
multiplayer_mission2_perex: "Premia za każdego dostarczonego członka załogi. Kara za każdego straconego członka załogi."
multiplayer_mission2_ships: ""
multiplayer_mission2_rules: ""
multiplayer_mission2_rewards: "Ci pasażerowi chcieli wziąć udział w „kosmicznej przygodzie”. Za każdego członka załogi, którego gracz dostarczy bezpiecznie do celu, otrzyma 1 $. Za każdego członka załogi, którego straci po drodze, straci 2 $ (rezygnacja z lotu nie oznacza utraty pozostałych pasażerów)."
multiplayer_mission2_cards: "W tym sektorze nie ma porzuconych statków, jest za to duże prawdopodobieństwo wystąpienia epidemii."
multiplayer_mission2_flavor: "„A po lewej widać.... ożeż ty!”"
multiplayer_mission3_title: "Kosmiczny wyścig"
multiplayer_mission3_perex: "Podwójna nagroda za pierwsze miejsce. Brak nagrody za ostatnie miejsce. Więcej kart wolnej przestrzeni i gwiezdnego pyłu."
multiplayer_mission3_ships: ""
multiplayer_mission3_rules: ""
multiplayer_mission3_rewards: "Za pierwsze miejsce przysługuje podwójna nagroda. Za ostatnie miejsce nie przysługuje żadna nagroda."
multiplayer_mission3_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia wolnej przestrzeni i gwiezdnego pyłu."
multiplayer_mission3_flavor: "„Złap mnie, jeśli potrafisz!”"
multiplayer_mission4_title: "Parada"
multiplayer_mission4_perex: "Misja składa się z 3 lotów. Większe nagrody za pierwsze miejsce i najbardziej hermetyczny kadłub. Premia za wygranie 2 albo 3 lotów z rzędu."
multiplayer_mission4_ships: ""
multiplayer_mission4_rules: "Misja będzie składać się z trzech lotów."
multiplayer_mission4_rewards: "Za pierwsze miejsce i najbardziej hermetyczny kadłub przysługują podwójne nagrody. Potrójne, jeśli gracz wygra dwa razy z rzędu, poczwórne, jeśli wygra wszystkie 3 loty."
multiplayer_mission4_cards: ""
multiplayer_mission4_flavor: "„Tak, popisuję się. I mam zamiar robić to dalej!”"
multiplayer_mission5_title: "--- removed --- Tactical Maneuvering"
multiplayer_mission5_perex: "Bonus for finishing second is doubled."
multiplayer_mission5_ships: ""
multiplayer_mission5_rules: ""
multiplayer_mission5_rewards: "Bonus for finishing second is doubled."
multiplayer_mission5_cards: ""
multiplayer_mission5_flavor: ""
multiplayer_mission6_title: "Strefa zdemilitaryzowana"
multiplayer_mission6_perex: "Premia za posiadanie najmniejszej liczby dział. Kara za posiadanie największej liczby dział. Nagrody za pokonanie wrogów zmniejszone o połowę."
multiplayer_mission6_ships: ""
multiplayer_mission6_rules: ""
multiplayer_mission6_rewards: "Nagrody za pokonanie wrogów zostają zmniejszone o połowę. Gracz, który ukończy lot z najmniejszą liczbą dział, otrzyma
4/7/10 $ (zależnie od poziomu lotu). Gracz, który ukończy lot z największą liczbą dział, straci
4/7/10 $ (zależnie od poziomu lotu), nawet jeśli zrezygnuje z lotu. W przypadku remisów premię albo karę otrzymają wszyscy remisujący gracze."
multiplayer_mission6_cards: ""
multiplayer_mission6_flavor: "„Tak, technicznie podwójne działo to tylko jedno działo. Nawet jeśli strzela z niego mój fioletowy kolega”."
multiplayer_mission7_title: "Niezniszczalny"
multiplayer_mission7_perex: "Statki sportowe. Premia dla każdego gracza, który ukończy lot bez utraty części. Skupiska meteorów pojawiają się częściej i są bardziej niebezpieczne."
multiplayer_mission7_ships: "Sportowe modele statków."
multiplayer_mission7_rules: ""
multiplayer_mission7_rewards: "Każdy gracz, który ukończy lot bez utraty części, otrzyma
5/10/15 $ (zależnie od poziomu lotu)."
multiplayer_mission7_cards: "Spodziewaj się wielu skupisk meteorów. Niektóre z nich mogą być naprawdę paskudne."
multiplayer_mission7_flavor: "„Przekonamy się, które z nas naprawdę jest niezniszczalne!”"
multiplayer_mission8_title: "Mistrz-konstruktor"
multiplayer_mission8_perex: "Podwójna nagroda za najbardziej hermetyczny kadłub. Premia za zabudowanie wszystkich możliwych pól. Premia dla statków, które po ukończeniu lotu nadal mają zabudowane wszystkie pola. Przygody są bardziej niebezpieczne."
multiplayer_mission8_ships: ""
multiplayer_mission8_rules: ""
multiplayer_mission8_rewards: "Za najbardziej hermetyczny kadłub przysługuje podwójna nagroda. Każdy gracz, który zabuduje wszystkie pola statku, otrzyma 4/8/12 $ (zależnie od poziomu lotu). Każdy gracz, którego statek po ukończeniu lotu nadal ma zabudowane wszystkie pola, otrzyma dodatkowe 2/4/6 $."
multiplayer_mission8_cards: "Spodziewaj się większej liczby niebezpiecznych przygód."
multiplayer_mission8_flavor: "„To będzie moje największe dzieło: lśniący kadłub odbijający blask miliarda gwiazd, działa gotowe poradzić sobie z zagrożeniem nadlatującym z każdej strony i silniki na tyle potężne, że poniosą mnie poza nowe horyzonty zdarzeń...”"
multiplayer_mission9_title: "Ciężki pancerz"
multiplayer_mission9_perex: "Nagroda za dostarczenie ciężkiego ładunku. Żadnych wrogów, ale dużo skupisk meteorów i wolnej przestrzeni. Działa są rzadkie."
multiplayer_mission9_ships: ""
multiplayer_mission9_rules: "Gracze mogą przewozić sztabki kosmostali o wadze 1 lub 2. Działa występują bardzo rzadko!"
multiplayer_mission9_rewards: "Za każdy dostarczony punkt ciężkiego ładunku gracz otrzyma 3 $."
multiplayer_mission9_cards: "Żadnych wrogów, za to dużo skupisk meteorów i wolnej przestrzeni."
multiplayer_mission9_flavor: "„Jasne, że jest ciężki, ale za to niezniszczalny!”"
multiplayer_mission10_title: "Trudny lot"
multiplayer_mission10_perex: "Kilka niewiarygodnie trudnych przygód. Te przygody zawsze znajdą się w taliach, które można podejrzeć podczas budowy."
multiplayer_mission10_ships: ""
multiplayer_mission10_rules: ""
multiplayer_mission10_rewards: ""
multiplayer_mission10_cards: "Zależnie od poziomu lotu do talii trafią 2, 3 albo 4 wyjątkowo trudne przygody. Gracze znajdą je w taliach, które można podejrzeć podczas budowy."
multiplayer_mission10_flavor: "„W tym sektorze wszystko jest większe. Większe strefy walk. Większe meteory. Nawet piraci są więksi”."
multiplayer_mission11_title: "Niewiarygodne historie"
multiplayer_mission11_perex: "Jeśli ukończysz lot, otrzymasz nagrodę (zamiast kary) za utracone części. Gracz, który straci najwięcej części, otrzyma premię. Spodziewaj się kłopotów."
multiplayer_mission11_ships: ""
multiplayer_mission11_rules: ""
multiplayer_mission11_rewards: "Gracze, którzy ukończą lot, nie płacą kary za utracone części. Zamiast tego otrzymują po 2 $ za każdą utraconą po drodze część. Gracz, który straci najwięcej części, otrzyma dodatkowe 5 $ za najlepszą historię. Gracze, którzy zrezygnują z lotu, muszą ponieść normalną karę za utracone części."
multiplayer_mission11_cards: "Zależnie od poziomu lotu do talii trafią 2, 3 albo 4 wyjątkowo trudne przygody. Gracze znajdą je w taliach, które można podejrzeć podczas budowy."
multiplayer_mission11_flavor: "„Wtedy sobie pomyślałem: »teraz jestem naprawdę martwy...«”"
multiplayer_mission12_title: "Przerażający sektor"
multiplayer_mission12_perex: "Liczniejsi, potężniejsi wrogowie. Po każdej karcie przygody statki zbijają się w ciasną grupę. Wszyscy gracze, którzy ukończą lot, otrzymają nagrodę za pierwsze miejsce."
multiplayer_mission12_ships: ""
multiplayer_mission12_rules: "Po każdej karcie przygody odległość pomiędzy statkami spada do 0."
multiplayer_mission12_rewards: "Każdy gracz, który ukończy lot, otrzyma nagrodę za pierwsze miejsce."
multiplayer_mission12_cards: "Wrogowie są silniejsi i liczniejsi."
multiplayer_mission12_flavor: "„W kupie raźniej!”"
multiplayer_mission13_title: "--- removed --- Universal Connectors"
multiplayer_mission13_perex: "All the ship tiles have all their connectors upgraded to universal. More dangerous cards."
multiplayer_mission13_ships: ""
multiplayer_mission13_rules: "All the ship tiles have all their connectors upgraded to universal."
multiplayer_mission13_rewards: ""
multiplayer_mission13_cards: "More dangerous cards."
multiplayer_mission13_flavor: ""
multiplayer_mission14_title: "Ciężki ładunek"
multiplayer_mission14_perex: "Nagroda za dostarczenie ciężkiego ładunku. Premia dla gracza, który dostarczy najwięcej. Więcej kart wolnej przestrzeni."
multiplayer_mission14_ships: ""
multiplayer_mission14_rules: "Gracze mogą przewozić sztabki kosmostali o różnej wadze (od 2 do 5)."
multiplayer_mission14_rewards: "Za każdy dostarczony punkt ciężkiego ładunku gracz otrzyma 3 $. Gracz, który dostarczy najwięcej punktów ciężkiego ładunku, otrzyma dodatkowe 3/6/9 $ (zależnie od poziomu lotu)."
multiplayer_mission14_cards: "Karty wolnej przestrzeni występują częściej."
multiplayer_mission14_flavor: "„Ha, tu są moi piloci! Dobrze się składa – te sztabki nie przewiozą się same!”"
multiplayer_mission15_title: "Radioaktywna przesyłka"
multiplayer_mission15_perex: "Nagroda za dostarczenie radioaktywnych części. Kara za utratę radioaktywnych części."
multiplayer_mission15_ships: ""
multiplayer_mission15_rules: "Gracze mogą przewozić pojemniki radioaktywnych izotopów. Radioaktywne części nie mogą być ze sobą połączone."
multiplayer_mission15_rewards: "Za każdy dostarczony pojemnik radioaktywnych izotopów gracz otrzyma 7 $. Za każdy utracony po drodze pojemnik radioaktywnych izotopów straci 3 $."
multiplayer_mission15_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia epidemii, sabotażu, łowców niewolników i stref walk."
multiplayer_mission15_flavor: "„Najpopularniejszym kolorem tego sektora jest fluorescencyjny zielony”."
multiplayer_mission16_title: "Wybuchowy ładunek"
multiplayer_mission16_perex: "Nagroda za dostarczenie wybuchowych części. Premia dla gracza, który dostarczy ich najwięcej."
multiplayer_mission16_ships: ""
multiplayer_mission16_rules: "Gracze mogą przewozić paczki materiałów wybuchowych."
multiplayer_mission16_rewards: "Za każdą dostarczoną paczkę materiałów wybuchowych gracz otrzyma 5 $. Gracz, który dostarczy najwięcej paczek, otrzyma dodatkowe 3/6/9 $ (zależnie od poziomu lotu)."
multiplayer_mission16_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia skupisk meteorów, epidemii, sabotażu, piratów i stref walk."
multiplayer_mission16_flavor: "„Życzę wam bombowej zabawy!”"
multiplayer_mission17_title: "Delikatna przesyłka"
multiplayer_mission17_perex: "Nagroda za dostarczenie delikatnych części. Kara za utratę delikatnych części. Premia dla gracza, który dostarczy najwięcej."
multiplayer_mission17_ships: ""
multiplayer_mission17_rules: "Gracze mogą przewozić skrzynie delikatnych towarów."
multiplayer_mission17_rewards: "Za każdą dostarczoną skrzynię delikatnych towarów gracz otrzyma 5 $. Za każdą utraconą po drodze skrzynię delikatnych towarów straci 5 $. Gracz, który dostarczy najwięcej skrzyń, otrzyma dodatkowe 5/10/15 $ (zależnie od poziomu lotu)."
multiplayer_mission17_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia skupisk meteorów, epidemii, sabotażu, piratów i stref walk."
multiplayer_mission17_flavor: "„Skrzynie opatrzyłem nalepkami: UWAGA! OSTROŻNIE! Niestety meteory nie potrafią czytać”."
multiplayer_mission18_title: "Radioaktywne i wybuchowe"
multiplayer_mission18_perex: "Nagrody za dostarczenie delikatnych i radioaktywnych części. Premia za każdą parę. Częściej pojawiają się niebezpieczne przygody."
multiplayer_mission18_ships: ""
multiplayer_mission18_rules: "Gracze mogą przewozić pojemniki radioaktywnych izotopów i paczki materiałów wybuchowych. Radioaktywne części nie mogą być ze sobą połączone."
multiplayer_mission18_rewards: "Za każdą dostarczoną wybuchową lub radioaktywną część gracz otrzyma 5 $. Gracz otrzyma dodatkowe 5 $ za każdą parę wymienionych towarów."
multiplayer_mission18_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia niebezpiecznych przygód."
multiplayer_mission18_flavor: "„Więc zostanę napromieniowany i DODATKOWO mogę wybuchnąć? Brzmi cudownie”."
multiplayer_mission19_title: "Ciężkie i radioaktywne"
multiplayer_mission19_perex: "Statek kupiecki. Premia za dostarczenie największej liczby radioaktywnych części i sztabek o największej wadze. Kara za najmniejszą liczbę tych części na początku lotu."
multiplayer_mission19_ships: "Kupieckie modele statków."
multiplayer_mission19_rules: "Gracze mogą przewozić sztabki kosmostali o różnej wadze (od 2 do 5) i pojemniki radioaktywnych izotopów. Radioaktywne części nie mogą być ze sobą połączone."
multiplayer_mission19_rewards: "Gracz, który po zakończeniu budowy ma najmniej radioaktywnych części lub najmniej punktów ciężkiego ładunku, traci 3/6/9 $ (zależnie od poziomu lotu). Gracz, który dostarczy najwięcej punktów ciężkiego ładunku lub radioaktywnych części, otrzyma dodatkowe 6/12/18 $ (zależnie od poziomu lotu)."
multiplayer_mission19_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia niebezpiecznych przygód."
multiplayer_mission19_flavor: "„Powiedziałem im, że więcej nie da rady – i właśnie wtedy jakiś cwaniak wylądował obok z większym ładunkiem...”"
multiplayer_mission20_title: "Potrójna dostawa"
multiplayer_mission20_perex: "Statek kupiecki. Nagrody za dostarczenie radioaktywnych, ciężkich i wybuchowych części. Premia za każdy komplet trzech różnych części."
multiplayer_mission20_ships: "Kupieckie modele statków."
multiplayer_mission20_rules: "Gracze mogą przewozić sztabki kosmostali o wadze 2, paczki materiałów wybuchowych i pojemniki radioaktywnych izotopów. Radioaktywne części nie mogą być ze sobą połączone."
multiplayer_mission20_rewards: "Za każdą dostarczoną wybuchową, ciężką lub radioaktywną część gracz otrzyma 5 $. Gracz otrzyma dodatkowe 10 $ za każdy komplet trzech różnych części."
multiplayer_mission20_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia niebezpiecznych przygód i wolnej przestrzeni."
multiplayer_mission20_flavor: "„Nie mam pojęcia, do czego im to potrzebne...”"
multiplayer_mission21_title: "Uniwersalne, ale rzadkie"
multiplayer_mission21_perex: "Wszystkie połączenia są uniwersalne, ale występują na mniejszej liczbie boków."
multiplayer_mission21_ships: ""
multiplayer_mission21_rules: "Z wyjątkiem modułów strukturalnych części mają mniej połączeń. Wszystkie połączenia są uniwersalne."
multiplayer_mission21_rewards: ""
multiplayer_mission21_cards: ""
multiplayer_mission21_flavor: "„No wiesz, liczba rur jest ograniczona. Jeśli dodamy więcej z tej strony, będziemy musieli usunąć je z innych”."
multiplayer_mission22_title: "Uniwersalne, ale ciasne"
multiplayer_mission22_perex: "Wszystkie połączenia są uniwersalne, ale statki są mniejsze."
multiplayer_mission22_ships: "Statki składają się z mniejszej liczby pól."
multiplayer_mission22_rules: "Wszystkie połączenia są uniwersalne."
multiplayer_mission22_rewards: ""
multiplayer_mission22_cards: ""
multiplayer_mission22_flavor: "„Dostaliście więcej rur? Dostaliście. Więc nie skarżyć mi się na małe statki!“"
multiplayer_mission23_title: "Kruche i wybuchowe"
multiplayer_mission23_perex: "Nagrody za dostarczenie delikatnych i wybuchowych części. Premia za każdą parę. Częściej pojawiają się niebezpieczne przygody."
multiplayer_mission23_ships: ""
multiplayer_mission23_rules: "Gracze mogą przewozić skrzynki delikatnych towarów i paczki materiałów wybuchowych."
multiplayer_mission23_rewards: "Za każdą dostarczoną wybuchową lub delikatną część gracz otrzyma 3 $. Gracz otrzyma dodatkowe 6 $ za każdą parę."
multiplayer_mission23_cards: "W tym sektorze istnieje większe prawdopodobieństwo wystąpienia skupisk meteorów, epidemii, sabotażu, piratów i stref walk."
multiplayer_mission23_flavor: "„No cóż, nie jest to idealne połączenie, ale ktoś musi te towary przewieźć. Tym kimś jesteś ty”."
multiplayer_mission61_title: "Wonders"
multiplayer_mission61_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission61_ships: "Pyramid ship."
multiplayer_mission61_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission61_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
multiplayer_mission61_cards: "More Planets, Abandoned Stations and Smugglers. Also, the dangerous cards are more dangerous!"
multiplayer_mission61_flavor: "\"Through the Ages\""
multiplayer_mission62_title: "Alien Wonders"
multiplayer_mission62_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission62_ships: "Pyramid ship."
multiplayer_mission62_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission62_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
multiplayer_mission62_cards: "More Planets, Junkyards, Abandoned Stations and Smugglers. Also, the dangerous cards are more dangerous!"
multiplayer_mission62_flavor: "\"Through the Ages\""
multiplayer_mission63_title: "Rocky Road"
multiplayer_mission63_perex: "More large meteors than usually, even from behind. 
Some Pirates. Bonus for finishing with brown alien."
