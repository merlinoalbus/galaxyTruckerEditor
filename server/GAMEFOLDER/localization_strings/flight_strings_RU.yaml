diplomat_caption: "Дипломат"
diplomat_description: "Один раз за время полета можешь избежать последствий проигрыша противнику ИЛИ эффекта одной строки карты «Зона боевых действий», после чего дипломат покидает корабль."
lawyer_caption: "Адвокат"
lawyer_description: "Если твой корабль застрахован, ты не платишь штраф за потерянные компоненты. Если корабль не застрахован, ты платишь только половину суммы штрафа (округляя в меньшую сторону)."
manager_caption: "Администратор"
manager_description: "Другие инопланетяне на твоем корабле увеличивают свою эффективность на 1. В конце полета ты получаешь 1/3/6 кредитов, если у тебя на борту есть 1/2/3 инопланетянина."
merchant_caption: "Торговец"
merchant_description: "Продавая товары, ты получаешь по 1 дополнительному кредиту за каждый красный или желтый товар (даже если ты вышел из игры)."
techie_caption: "Техник"
techie_description: "Если у тебя есть хотя бы 1 батарейка, то на активацию компонентов тратится на 1 батарейку меньше (один раз за время действия каждой карты приключений)."
