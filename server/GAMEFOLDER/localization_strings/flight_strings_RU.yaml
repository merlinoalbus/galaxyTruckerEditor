penalty: "Штраф"
card_help_openspace: "Все корабли продвигаются вперед на число дней, равное мощности их [i(flightScene/dialog_engine.png)]. Обычный двигатель считается как +1. Двойной двигатель, активированный [i(flightScene/dialog_battery.png)], считается как +2.<br/><br/>Корабли с нулевой мощностью двигателей сходят с трассы."
card_help_stardust: "Каждый игрок двигается назад на один [i(advCards/icons/flight_day.png)] за каждый торчащий разъем своего корабля."
card_help_epidemic: "Каждый игрок теряет по одному члену экипажа (человеку или инопланетянину) из каждой занятой каюты, непосредственно соединенной с другой занятой каютой."
card_help_sabotage: "Эта карта взрывает случайный компонент на корабле с наименьшим экипажем. Если таких кораблей несколько, саботаж происходит на первом из них. <br/><br/> Координаты компонента определяются броском кубиков. Если по выпавшим координатам компонента нет, кубики перебрасываются. Если после третьего определения координат ни один компонент не пострадал, саботажник сдается и ничего не происходит."
card_help_abandoned_station1: "Если у тебя есть [n] или больше членов экипажа, ты можешь отправить их обыскать заброшенную станцию и получить"
card_help_abandoned_station2: ". Сделав это, ты потеряешь [n] [i(advCards/icons/flight_day.png)]."
card_help_abandoned_station3: "Ты НЕ ПОТЕРЯЕШЬ членов экипажа, все они вернутся обратно на корабль."
card_help_abandoned_ship: "Ты можешь отдать [n] [n(1:члена|2:членов)] экипажа, чтобы получить [n1]$.<br/><br/>Сделав это, ты потеряешь [n2] [i(advCards/icons/flight_day.png)]."
card_help_planets: "Каждый игрок может высадиться на одной из планет, чтобы получить указанные товары.<br/><br/>Планету, уже выбранную другим игроком, выбирать нельзя.<br/><br/>Игроки, решившие совершить посадку, теряют [n] [i(advCards/icons/flight_day.png)]."
card_help_meteors_intro: "Все корабли сталкиваются с указанными метеоритами. За каждый метеорит бросаются кубики, определяющее, в какой столбец или строку придется его удар."
card_help_meteors_small: "Маленькие метеориты просто отскакивают от корабля, не причиняя никакого вреда... если не попадут в торчащий разъем. Но и в этом случае повреждений можно избежать, активировав правильно направленный щит с помощью [i(flightScene/dialog_battery.png)]. В противном случае компонент, в который попадает метеорит, разрушается."
card_help_meteors_large: "От большого метеорита, летящего спереди, можно защититься с помощью пушки, направленной в его сторону и расположенной в том же столбце."
card_help_meteors_large_side: "Против больших метеоритов, летящих сбоку, можно использовать направленные в их сторону пушки, расположенные в том же или соседнем ряду."
card_help_meteors_large_behind: "От большого метеорита, летящего сзади тоже можно защититься с помощью пушки, направленной в его сторону. Пушка может находиться как в том же, так и в соседнем столбце."
card_help_enemy_intro: "[n(0:Пираты|1:Работорговцы|2:Контрабандисты)] атакую игроков по очереди, до тех пор, пока не будут побеждены."
card_help_enemy_condition: "Чтобы победить [n(0:пиратов|1:работорговцев|2:контрабандистов)], нужно, чтобы мощность твоих пушек была больше [n1]."
card_help_pirates_loss: "Если мощность пушек меньше [n], побеждают пираты ([i(flightScene/dialog_fight_loss.png)]) и обстреливают твой корабль из пушек."
card_help_smugglers_loss: "Если мощность пушек меньше [n], побеждают контрабандисты ([i(flightScene/dialog_fight_loss.png)]) и забирают [n1] наиболее [n1(1:ценный товар|2:ценных товара|5:ценных товаров)]. Если товаров не хватит, они заберут батарейки."
card_help_slavers_loss: "Если мощность пушек меньше [n], побеждают работорговцы ([i(flightScene/dialog_fight_loss.png)]) и забирают [n1] [n1(1:члена|2:членов)] экипажа."
card_help_enemy_tie: "Если мощность пушек ровно [n], вы сражаетесь вничью ([i(flightScene/dialog_fight_tie.png)]). В этом случае ты не получаешь ни наград, ни штрафов, а они переходят к следующей цели."
card_enemies_reward: "Если мощность пушек больше [n], ты побеждаешь [n1(0:пиратов|1:работорговцев|2:контрабандистов)] ([i(flightScene/dialog_fight_win.png)]) и получаешь"
card_enemies_days: "Если ты не откажешься от награды, то потеряешь [n] [i(advCards/icons/flight_day.png)]."
card_help_junkyard: "На свалке каждый может раздобыть что-нибудь полезное (товары, кредиты и даже астронавтов), но, разумеется, не бесплатно.<br/><br/>Игрок может выбрать для посадки одну из строчек свалки. Строчку, уже выбранную другим игроком, выбирать нельзя.<br/><br/>В левой части указана цена, которую нужно заплатить: отдать груз, батарейки, членов экипажа, или попасть под обстрел или удар метеоритов.<br/><br/>В правой части — то, что можно получить (груз, членов экипажа, батарейки или космокредиты)."
card_help_black_hole: "Чтобы улететь от черной дыры, нужно, чтобы мощность твоих двигателей была равна или превышала силу черной дыры.<br/><br/>Если мощности двигателей не хватает, можно спастись, пожертвовав два компонента за каждую недостающую единицу мощности."
card_help_space_billiards: "Каждый игрок выбирает строчку и соперника (перетащив стрелку с выбранной строчки на иконку игрока в правой части экрана), которому придется защищаться от указанных метеоритов.<br/><br/>Никаких ограничений на то, кто именно будет защищаться от метеоритов, нет, поэтому кому-то, возможно, придется защищаться несколько раз.<br/><br/>Совет: можно использовать эту карту против явного лидера, но иногда гораздо веселее направить метеориты на корабль, который гарантированно развалится."
card_help_fire: "Чтобы определить, в какую строку или столбец приходится выстрел, бросаются кубики."
card_help_small_shot: "Выстрел из легкой пушки разрушает компонент, в который попадает. Ты можешь защитить свой корабль, активировав правильно направленный щит с помощью [i(flightScene/dialog_battery.png)]."
card_help_large_shot: "Защититься от выстрела их тяжелой пушки нельзя. Компонент, в который она попадает, разрушается."
card_help_cargo_general: "[i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)] и [i(flightScene/cargoYellow.png)] можно перевозить в любых грузовых контейнерах."
card_help_cargo_red: "Опасные товары ([i(flightScene/cargoRed.png)]) можно перевозить только в красных грузовых контейнерах ([i(flightScene/cardHelp/spec_slot.png)])."
card_help_cargo_prices: "Расценки:"
card_help_combatzone_intro: "В зоне боевых действий все корабли сравниваются по трем параметрам. Игрок с наименьшим значением параметра получает штраф. Если таких игроков несколько, то штраф платит первый их них."
card_help_combatzone_condition: "[n(1:Во-первых,|2:Во-вторых,|3:В-третьих,)] игрок с [n1(1:наименьшим размером экипажа|2:наименьшей мощностью двигателей|3:наименьшей мощностью пушек)]"
card_help_combatzone_sanction_days: "перемещается на [n] [i(advCards/icons/flight_day.png)] назад."
card_help_combatzone_sanction_cargo: "теряет [n] наиболее [n(1:ценный товар|2:ценных товара|5:ценных товаров)]. Если товаров недостаточно, разница покрывается батарейками."
card_help_combatzone_sanction_crew: "теряет [n] [n(1:члена|2:членов)] экипажа."
card_help_combatzone_sanction_fire: "попадает под обстрел."
