hint_title: "Wskazówki dotyczące gry online"
dont_show: "Nie pokazuj mi wskazówek"
first_enter: "[g(Wszedłeś|Weszłaś)] do lobby gry wieloosobowej. Wybierz jedną z gier po prawej (te gry oczekują na graczy) albo stwórz własną grę albo misję, stukając w znajdujący się powyżej przycisk."
first_enter_offline: "Jesteś offline. Poczekaj chwilę albo wróć później."
open_session_tap_unavailable: "Misja nie jest jeszcze dostępna. Poczekaj, aż zakończy się jej pobieranie."
open_session_tap_in_other_rt: "To gra w trybie czasu rzeczywistego stworzona przez gracza [s]. Nie możesz do niej dołączyć, bo znajdujesz się już w innej grze w trybie czasu rzeczywistego. Nie możesz prowadzić naraz 2 partii tego rodzaju."
open_session_tap_rt_full: "To gra w trybie czasu rzeczywistego stworzona przez gracza [s]. Limit graczy został osiągnięty, nie możesz do niej dołączyć. Poszukaj innej gry."
open_session_tap_rt: "To gra w trybie czasu rzeczywistego stworzona przez gracza [s]. Wciąż oczekuje na kolejnych graczy. Stuknij przycisk, aby dołączyć."
open_session_tap_tb_full: "To gra w trybie turowym stworzona przez gracza [s]. Limit graczy został osiągnięty, nie możesz do niej dołączyć. Poszukaj innej gry."
open_session_tap_tb: "To gra w trybie turowym stworzona przez gracza [s]. Wciąż oczekuje na kolejnych graczy. Stuknij przycisk, aby do niej dołączyć."
open_session_tap_rt_mpm: "To gra w trybie czasu rzeczywistego stworzona przez gracza [s]. Wciąż oczekuje na kolejnych graczy. Stuknij przycisk, aby do niej dołączyć. <br /> <br /> Uwaga! To specjalna misja, a nie gra standardowa. Przed dołączeniem zalecamy przeczytanie specjalnych zasad tej misji. Znajdziesz je, gdy stukniesz małe pole obok nazwy misji."
open_session_tap_tb_mpm: "To gra w trybie turowym stworzona przez gracza [s]. Wciąż oczekuje na kolejnych graczy. Stuknij przycisk, aby do niej dołączyć. <br /> <br /> Uwaga! To specjalna misja, a nie gra standardowa. Przed dołączeniem zalecamy przeczytanie specjalnych zasad tej misji. Znajdziesz je, gdy stukniesz małe pole obok nazwy misji."
join_rt: "Dołączył[g(eś|aś)] do gry w trybie czasu rzeczywistego. Jak widzisz, każdy z graczy został oznaczony zieloną kropką – to oznacza, że są online i gotowi do rozgrywki. Gracz [s], twórca gry, może ją rozpocząć w dowolnym momencie. W międzyczasie możesz przywitać się z pozostałymi graczami w okienku czatu."
join_tb_online: "Dołączył[g(eś|aś)] do gry w trybie turowym. Gra rozpocznie się, gdy gracz [s], twórca gry, ją uruchomi. Zielona kropka pod [g1(jego|jej)] portretem oznacza, że jest online w lobby, więc może to lada chwila zrobić. Powiadomimy Cię, gdy gra się rozpocznie."
join_tb_away: "Dołączył[g(eś|aś)] do gry w trybie turowym. Gra rozpocznie się, gdy gracz [s], twórca gry, ją uruchomi. Pomarańczowa kropka pod [g1(jego|jej)] portretem oznacza, że jest online, ale bierze udział w innej rozgrywce. Powiadomimy Cię, gdy gra się rozpocznie."
join_tb_offline: "Dołączył[g(eś|aś)] do gry w trybie turowym. Gra rozpocznie się, gdy gracz [s], twórca gry, ją uruchomi. Czerwona kropka pod [g1(jego|jej)] portretem oznacza, że obecnie nie jest online. Teraz możesz zająć się czymś innym, powiadomimy Cię, gdy gra się rozpocznie. Rozgrywki w trybie turowym mogą trwać bardzo długo."
new_game: "Zaraz stworzysz swoją pierwszą grę. Stukając ustawienia, możesz się z nimi zapoznać i je pozmieniać. Przede wszystkim wybierz, czy chcesz stworzyć grę w trybie turowym czy czasu rzeczywistego, a także jak długa ma być to rozgrywka (I, II albo III rundy). Na razie zalecamy nie zmieniać ustawień. Gdy będziesz [g(gotów|gotowa)], stuknij przycisk „Stwórz”."
new_mission: "Zaraz stworzysz swoją pierwszą misję. Misje to gry ze specjalnymi zasadami. Możesz wybrać jedną z obecnie dostępnych misji, stukając przycisk I<>I . Jeśli jednak chcesz rozegrać zwykłą grę, zamknij to okno i wybierz „Nową grę” (zamiast „Nowej misji”)."
mission_list_closed: "Stuknij małe pole obok nazwy misji, aby poznać dotyczące jej szczegółowe zasady. Stukając ustawienia, możesz się z nimi zapoznać i je pozmieniać. Przede wszystkim wybierz, czy chcesz stworzyć grę w trybie turowym czy czasu rzeczywistego, a także jak długa ma być to rozgrywka (I, II albo III rundy). Na razie zalecamy nie zmieniać ustawień. Gdy będziesz [g(gotów|gotowa)], stuknij przycisk „Stwórz”."
rt_created: "Stworzył[g(eś|aś)] nową grę w trybie czasu rzeczywistego. Teraz poczekaj, aż dołączą do Ciebie inni gracze. W międzyczasie przejrzyj inne gry lub dołącz do już stworzonych przez innych graczy gier w trybie turowym – albo nawet stwórz własne. Jeśli jednak opuścisz lobby, Twoja gra w trybie czasu rzeczywistego zostanie anulowana. Gry w tym trybie wymagają pełnej uwagi gracza."
tb_created: "Stworzył[g(eś|aś)] nową grę w trybie turowym. Teraz poczekaj, aż dołączą do Ciebie inni gracze. W międzyczasie przejrzyj inne gry lub dołącz do gier już stworzonych przez innych graczy. Możesz nawet opuścić lobby lub wyłączyć aplikację, gry w trybie turowym trwają zazwyczaj bardzo długo. Jeśli zbierze się odpowiednia liczba graczy, gdy wrócisz, będziesz [g(mógł|mogła)] rozpocząć grę."
able_to_start_rt: "Do Twojej gry w trybie czasu rzeczywistego dołączył nowy gracz. Możesz rozpocząć grę, stukając przycisk „Start” albo poczekać na kolejnych graczy. W międzyczasie możesz przywitać się z pozostałymi graczami w okienku czatu."
able_to_start_tb: "Do Twojej gry w trybie turowym dołączył nowy gracz. Możesz rozpocząć grę, stukając przycisk „Start” albo poczekać na kolejnych graczy."
runnins_session_on_turn: "Paski u góry ekranu to Twoje gry w toku. Czerwony wykrzyknik obok paska oznacza, że w danej grze rozpoczęła się Twoja tura. Stuknij pasek, a następnie przycisk Wczytaj grę, aby rozegrać swoją turę."
runnins_session_not_on_turn: "Paski u góry ekranu to Twoje gry w toku. W tym momencie żadna gra nie wymaga Twojej uwagi, możesz przejrzeć lub stworzyć inne gry. Powiadomimy Cię, gdy w jednej ze stworzonych przez Ciebie gier przyjdzie Twoja tura."
tb_started_on_turn: "Rozpoczęła się gra w trybie turowym! Twoja tura. Udanej zabawy."
tb_started_not_on_turn: "Rozpoczęła się gra w trybie turowym! Komunikat u góry sygnalizuje, że trwa tura innego gracza, który ma dużo czasu – rozgrywki w trybie turowym mogą trwać bardzo długo. Możesz teraz wrócić do lobby, powiadomimy Cię, gdy przyjdzie Twoja kolej."
tb_end_turn: "Zakończył[g(eś|aś)] swoją turę. Komunikat u góry sygnalizuje, że rozpoczęła się tura innego gracza. Rozgrywki w trybie turowym mogą trwać bardzo długo, możesz więc wrócić do lobby. Powiadomimy Cię, gdy znów przyjdzie Twoja kolej."
