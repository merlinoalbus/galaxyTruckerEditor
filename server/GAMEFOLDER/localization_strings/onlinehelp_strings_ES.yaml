hint_title: "Ayuda para partidas en línea"
dont_show: "No me muestres mensajes de ayuda."
first_enter: "Has accedido al salón de juego. Escoge una de las partidas a la espera de más jugadores (a la derecha) o crea tu propia partida o misión pulsando el botón que hay encima del listado."
first_enter_offline: "No estás conectad[g(o|a)]. Espera hasta que la conexión se haya establecido o prueba de nuevo más tarde."
open_session_tap_unavailable: "La misión aún no está disponible. Espera hasta que la descarga se haya completado."
open_session_tap_in_other_rt: "Esta es una partida en tiempo real creada por [s]. Le hacen falta más jugadores, pero no puedes unirte a ella porque ya formas parte de otra partida en tiempo real. No puedes jugar más de una partida en tiempo real de manera simultánea."
open_session_tap_rt_full: "Esta es una partida en tiempo real creada por [s]. No necesita más jugadores, por lo que no puedes unirte a ella. Escoge otra partida, por favor."
open_session_tap_rt: "Esta es una partida en tiempo real creada por [s]. Le hacen falta más jugadores, así que puedes unirte a ella pulsando el botón."
open_session_tap_tb_full: "Esta una partida por turnos creada por [s]. No necesita más jugadores, por lo que no puedes unirte a ella. Escoge otra partida, por favor."
open_session_tap_tb: "Esta una partida por turnos creada por [s]. Le hacen falta más jugadores, así que puedes unirte a ella pulsando el botón."
open_session_tap_rt_mpm: "Esta es una partida en tiempo real creada por [s]. Le hacen falta más jugadores, así que puedes unirte a ella pulsando el botón. <br /> <br /> Atención: no se trata de una partida al uso, sino de una misión especial. Antes de unirte a ella te recomendamos que accedas al pequeño cuadro de texto junto al nombre de la misión para conocer las reglas."
open_session_tap_tb_mpm: "Esta una partida por turnos creada por [s]. Le hacen falta más jugadores, así que puedes unirte a ella pulsando el botón.<br /> <br /> Atención: no se trata de una partida al uso, sino de una misión especial. Antes de unirte a ella te recomendamos que accedas al pequeño cuadro de texto junto al nombre de la misión para conocer las reglas."
join_rt: "Te has unido a una partida en tiempo real. Como puedes ver, todos los jugadores tienen un punto de color verde bajo el retrato de su personaje para indicar que están conectados y a punto para la acción. [s], [g1(el creador)|(la creadora)] de la partida, puede darle inicio en cualquier momento. Mientras tanto, puedes saludar al resto de jugadores mediante el chat."
join_tb_online: "Te has unido a una partida por turnos. El juego comenzará cuando [s], [g1(el creador)|(la creadora)] de la partida, decida activarla. El punto verde bajo su retrato indica que está conectad[g1(o|a)] y ha entrado en el salón de juego, por lo que podría iniciarse en breve. Te avisaremos en cuanto suceda."
join_tb_away: "Te has unido a una partida por turnos. El juego comenzará cuando [s], [g1(el creador)|(la creadora)] de la partida, decida activarla. El punto naranja bajo su retrato indica que está conectad[g1(o|a)] jugando otra partida. Te avisaremos en cuanto esta partida se active."
join_tb_offline: "Te has unido a una partida por turnos. El juego comenzará cuando [s], [g1(el creador)|(la creadora)] de la partida, decida activarla. El punto rojo bajo su retrato indica que en estos momentos no está conectad[g(o|a)]. No hace falta que sigas esperando, te avisaremos en cuanto la partida se active. Las partidas por turnos suelen llevar su tiempo."
new_game: "Vas a crear tu primera partida. Pulsa sobre las especificaciones para consultar y establecer la longitud del juego (1, 2 o 3 vuelos) y decidir si quieres que sea en tiempo real o por turnos. Te recomendamos que por el momento no cambies nada más. Cuando estés list[g(o|a)], pulsa el botón Crear."
new_mission: "Vas a crear una nueva misión. Este tipo de partidas siguen una serie de reglas especiales. Puedes escoger una de las misiones disponibles pulsando el botón I<>I. Si prefieres jugar una partida estándar, cierra esta ventana y pulsa el botón Nueva partida."
mission_list_closed: "Pulsa sobre el pequeño cuadro de texto junto al nombre de la misión para ver las reglas en mayor detalle. También puedes pulsar sobre las especificaciones para consultar y cambiar la longitud de la partida (1, 2 o 3 vuelos) y decidir si quieres que sea en tiempo real o por turnos. Te recomendamos que por el momento no cambies nada más. Cuando estés list[g(o|a)], pulsa el botón Crear."
rt_created: "Has creado una nueva partida en tiempo real: ahora debes esperar a que otros jugadores se unan a ella. Mientras tanto, puedes consultar o unirte a las partidas por turnos creadas por otros jugadores o incluso crear las tuyas. Si abandonas el salón de juego, la partida en tiempo real que acabas de crear será cancelada. Este tipo de partidas requiere toda la atención de los participantes."
tb_created: "Has creado una nueva partida por turnos: ahora debes esperar a que otros jugadores se unan a ella. Mientras tanto, puedes consultar o unirte a las partidas creadas por otros jugadores. Incluso puedes salir del salón de juego y cerrar la aplicación, ya que las partidas por turnos suelen llevar su tiempo. Vuelve más tarde para dar inicio a la partida si ya se han unido los jugadores necesarios."
able_to_start_rt: "Un jugador se ha unido a tu partida en tiempo real. Puedes darle inicio pulsando el botón Iniciar partida o esperar a que lleguen más jugadores. También puedes saludar al resto de jugadores mediante el chat."
able_to_start_tb: "Un jugador se ha unido a tu partida por turnos. Puedes darle inicio pulsando el botón Iniciar partida o esperar a que lleguen más jugadores."
runnins_session_on_turn: "Las líneas en la parte superior de la pantalla son tus partidas activas. Un signo de exclamación rojo junto a una de ellas indica que ha llegado tu turno en dicha partida. Pulsa sobre la línea en cuestión y luego selecciona el botón Cargar partida para jugar."
runnins_session_not_on_turn: "Las líneas en la parte superior de la pantalla son tus partidas activas. Ninguna de ellas requiere tu atención en estos momentos, así que puedes buscar o crear otras partidas. Te avisaremos cuando llegue tu turno en algunas de ellas."
tb_started_on_turn: "La partida por turnos ha comenzado, ¡es tu turno! ¡Que te diviertas!"
tb_started_not_on_turn: "La partida por turnos ha comenzado. La línea en la parte superior de la pantalla indica que es el turno de otro jugador. Es posible que se lo tome con calma, ya que las partidas por turnos son a largo plazo. Puedes volver al salón de juego, te avisaremos en cuanto te toque jugar."
tb_end_turn: "Has terminado tu turno. La línea en la parte superior de la pantalla indica que es el turno de otro jugador y es posible que se lo tome con calma, ya que las partidas por turnos son a largo plazo. Puedes volver al salón de juego, te avisaremos en cuanto te toque jugar de nuevo."
