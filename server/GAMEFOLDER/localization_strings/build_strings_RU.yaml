finish_build_protected_time_text: "Предстартовый отсчет нельзя начать еще [n] [n(1:ход|2:хода|5:ходов)]. Ты точно хочешь закончить строительство?"
info1Title: "Строительство в пошаговом режиме"
info1Text0: "Примечание: здесь описаны основные отличия между строительством в пошаговом режиме и режиме реального времени. Если ты не знаешь, как строить в режиме реального времени, то лучше пройди обучение. Спасибо."
info1Text1: "Игроки ходят по очереди. На каждый ход дается определенное количество очков действия (ОД) [img(buildScene/point.png)]."
info1Text2: "Стоимость действий:"
info1Text3: "[img(buildScene/point.png)*n]: открыть новый компонент. <br /> [img(buildScene/point.png)*n1]: добавить компонент к кораблю. <br /> [img(buildScene/point.png)*n2]: отложить компонент. <br /> [img(buildScene/point.png)*n3]: посмотреть одну стопку карт ([n4(1:чем выше уровень полета, тем больше стоимость|2:стоимость зависит от уровня полета|3:чем меньше уровень полета, тем меньше стоимость]). <br />"
info2Title: "Строительство в пошаговом режиме"
info2Text1: "Нажми на стопку компонентов, чтобы открыть один из них. Это стоит [n] ОД. Открытые компоненты помещаются на конвейер."
info2Text2: "Ты можешь добавить к кораблю любой компонент, потратив [n] ОД."
info2Text3: "Можешь свободно перемещать компоненты, добавленные в этом ходу. Вернув компонент, ты получишь ОД обратно."
info2Text4: "Компоненты привариваются к кораблю только по окончанию хода."
info3Title: "Отложить"
info3Text1: "Отложить компонент, чтобы использовать его в следующих ходах, стоит [n] ОД."
info3Text2: "Если ты возвращаешь этот компонент или добавляешь его к кораблю в этом же ходу, то он не считается отложенным, и ты получаешь обратно соответствующее число ОД."
info3Text3: "Компоненты, отложенные в предыдущих ходах, нельзя вернуть. Их можно только добавить к кораблю за [n] ОД."
info4Title: "Посмотреть карты"
info4Text1: "Карты нельзя посмотреть, пока к твоему кораблю не приварен хотя бы один компонент (сварка происходит по окончанию хода)."
info4Text2: "Это стоит от [n] до [n1] ОД, в зависимости от уровня полета."
info4Text3: "После того, как ты посмотрел стопку, ее можно смотреть повторно без затрат ОД."
info5Title: "Очки действий"
info5Text1: "Очки действий можно либо потратить полностью, либо сохранить до [n] ОД на следующий ход."
info5Text2: "Совет: не очень разумно открывать новые компоненты, если у тебя не хватит ОД, чтобы присоединить их к кораблю."
info5Text3: "Потратив достаточное число ОД, можно закончить ход, нажав на [img(tutorial/endturnbtn.png)]. Или, если ты завершил строительство, можно закончить ход, взяв жетон с номером [img(ordinalTokens/1.png)], после чего начнется предстартовый отсчет."
info6Title: "Предстартовый отсчет"
info6Text1: "Предстартовый отсчет нельзя начать, пока число в верхнем левом углу не дойдет до 0."
info6Text2: "Жетон с номером [img(ordinalTokens/1.png)] можно взять и раньше. В этом случае предстартовый отсчет начнется сразу после завершения первого отсчета."
info6Text3: "После начала предстартового отсчета число в верхнем левом углу станет красным. Теперь оно показывает, сколько ходов осталось до завершения строительства."
info6Text4: "Во время предстартового отсчета у тебя будет меньше ОД на ход, чем обычно. Строительство можно закончить в любой момент, взяв жетон с номером. Когда счетчик дойдет до 0, нужно будет закончить ход (опять-таки, взяв жетон с номером)."
