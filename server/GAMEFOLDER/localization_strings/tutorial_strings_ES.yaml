tap_the_component: "XXX no usado"
tap_to_rotate: "Pulsa el componente [i(parts/gun.png)] para girarlo."
tap_to_move: "Pulsa sobre una casilla iluminada [i(ShipSlot.png)] para trasladar el componente hasta ella."
drag_the_component_back: "Arrastra el componente [i(parts/gun.png)] hasta la pila central."
reveal_another_component: "Revela otro componente [i(parts/back.png)] arrastrándolo hasta tu nave."
place_the_cabin: "Coloca el componente [i(parts/cabin.png)] tal como se sugiere."
tap_cabin_to_rotate: "Pulsa el componente [i(parts/cabin.png)] para girarlo."
reveal_another_component_welding: "Revela otro componente y observa como la última pieza añadida a la nave queda soldada en su lugar."
add_the_cabin: "Añade el componente [i(parts/cabin.png)] a tu nave."
try_to_move: "Desplaza el componente [i(parts/cabin.png)] por tu nave para observar cómo funcionan los conectores."
place_the_component_to_better_position: "Ahora desplaza el componente [i(parts/cabin.png)] hasta la posición sugerida."
place_the_component: "Coloca el componente tal como se sugiere."
lets_reveal_another: "Vamos a revelar otro componente [i(parts/back.png)] para añadirlo a tu nave."
time_to_place: "¿Y si ahora colocas el componente [i(parts/gun.png)] que has revelado al principio?"
lets_move: "Hm. Será mejor que muevas el cañón hasta la posición sugerida para que apunte hacia delante."
find_best_position: "Se puede hacer mejor. Intenta colocarlo al borde de la nave y apuntando al frente sin ninguna casilla delante y sin conectores expuestos."
well_placed_gun: "¡Bien hecho! A por el siguiente componente."
place_it_to: "Colócalo tal y como se indica."
nice_now_lets: "Puedes revelar otro componente... si crees que es una buena idea."
put_engine_back: "Coloca el motor [i(parts/engine.png)] en tu nave."
move_engine: "Ahora mueve el motor [i(parts/engine.png)] a una posición mejor."
ah_that_rude_guy: "XXX no usado"
great_there_are_no_more: "Bien, es hora de revelar un nuevo componente."
find_a_good_position: "A ver si le encuentras un buen sitio."
watch_instructor: "Mira cómo construyo mi nave. Está en la esquina superior [v(derecha |)]de la pantalla, solo tienes que pulsar sobre ella para ampliarla."
good_thing_is: "Mientras construyo mi nave, puede que revele algún componente que te gustaría tener . Hazte con ese cañón doble [i(parts/gunDouble.png)] y busca un buen sitio para él."
add_batteries: "Construye tu nave en previsión de lo que vas a necesitar. Añade una batería [i(parts/battery2.png)] para que el motor doble [i(parts/engineDouble.png)] se pueda activar."
add_doubleengine: "¡Perfecto! Ahora ponle el motor [i(parts/engineDouble.png)]."
continue_building: "Creo que ya puedes seguir construyendo sin mi ayuda."
once_you_are_done: "Cuando hayas terminado, pulsa sobre una ficha numérica [i(ordinalTokens/1.png)] y arrástrala hasta tu nave."
wait_until: "Aunque termines primero, tus rivales aún tendrán algo de tiempo para completar sus naves. (Voy a acelerar el proceso para que no tengas que esperar demasiado.)"
building_finished: "Ya hemos terminado de construir nuestras naves. Pulsa en el centro de la pantalla para iniciar el vuelo."
GameGoal1Title: "Resumen del juego"
GameGoal1Text: "Construye tu propia nave usando tuberías de primera calidad..."
GameGoal2Text: "...Surca la galaxia..."
GameGoal3Text: "...Sobrevive a emocionantes aventuras..."
GameGoal4Text: "...Y consigue tantos créditos cósmicos como puedas."
WareHouseTitle: "Almacén de componentes"
WareHouseText1: "Revela los componentes arrastrándolos hasta tu nave."
WareHouseText2: "Añádelos a ella o devuélvelos a la pila central."
WeldingTitle: "Soldaduras"
WeldingText: "En cuanto arrastras un nuevo componente hasta tu nave, la última pieza que habías añadido queda soldada. No podrás volver a moverla."
ConnectorsTitle: "Conectores"
ConnectorsText1: "Hay tres tipos de conectores:"
ConnectorsText2: "sencillo"
ConnectorsText3: "doble"
ConnectorsText4: "universal"
Connectors2Text: "Todos los conectores deben encajar."
Connectors3Text: "No te preocupes, el juego no te dejará realizar conexiones inválidas."
OpenConnectorsTitle: "Conectores expuestos"
OpenConnectorsText: "Tu nave puede tener conectores expuestos, pero no te lo recomendamos."
OpenConnectors2Text: "Harán que seas vulnerable a los meteoritos pequeños."
OpenConnectors3Text: "Además, cuantos más tengas, más difícil será que ganes el premio a la nave más bonita."
CabinsTitle: "Cabinas"
CabinsText1: "Las cabinas albergan a los miembros de la tripulación."
CabinsText2: "Tu pieza inicial tiene espacio para dos astronautas."
CabinsText3: "Caben otros dos en cada cabina adicional."
CabinsText4: "Cuantos más astronautas lleves a bordo, mejor."
CanonsTitle: "Cañones"
CanonsText1: "Los cañones te ayudarán a destruir grandes meteoritos y a luchar contra tus enemigos."
CanonsText2: "Cuantos más cañones tengas a bordo, mejor."
CanonsStrengthTitle: "Potencia de cañones"
CanonsStrengthText1: "Los cañones que apuntan hacia los lados y hacia atrás solo aportan la mitad de su potencia."
CanonsStrengthText2: "Para maximizarla, tus cañones deberían estar apuntando hacia delante."
CanonLimitationsTitle: "Restricciones para los cañones"
CanonLimitationsText1: "La casilla que hay justo delante de un cañón debe quedar vacía."
CanonLimitationsText2: "Es más efectivo colocarlos en el perímetro de la nave."
EnginesTitle: "Motores"
EnginesText1: "Los motores hacen que tu nave avance más rápido."
EnginesText2: "Necesitarás al menos uno. Sin embargo, cuantos más motores tengas, mejor."
EnginesLimitationsTitle: "Restricciones para los motores"
EnginesLimitationsText1: "Todos los motores deben estar orientados hacia atrás."
EnginesLimitationsText2: "La casilla que hay justo detrás de un motor debe quedar vacía."
EnginesLimitationsText3: "Es más efectivo colocarlos en la parte trasera de la nave."
CargoTitle: "Bodegas de carga"
CargoText1: "Las bodegas de carga te permiten almacenar mercancía que encontrarás a lo largo del vuelo."
CargoText2: "Cuantas más bodegas de carga tengas, mejor."
SpecialCargoTitle: "Contenedores rojos"
SpecialCargoText1: "Las mercancías rojas son las más valiosas, pero tendrás que guardarlas en contenedores de su mismo color."
SpecialCargoText2: "Los contenedores rojos pueden almacenar mercancías de cualquier color. Cuantos más tengas, mejor."
DoubleTitle: "Energía y e-pilas"
DoubleText1: "Los cañones dobles y los motores dobles tienen el doble de potencia..."
DoubleText2: "...pero tendrás que gastar una e-pila para poder usarlos."
DoubleText3: "Asegúrate de que tu nave contiene todas las e-pilas necesarias para poder aprovecharlos."
PlaySimutaneouslyTitle: "La partida transcurre de manera simultánea para todos los jugadores"
PlaySimutaneouslyText1: "Consigue componentes tan rápido como puedas."
PlaySimutaneouslyText2: "Y trata de construir con ellos una nave mejor que la de tus oponentes."
HourglassTitle: "Tiempo de construcción"
HourglassText1: "Observa el reloj de arena azul que hay en la esquina superior izquierda."
HourglassText2: "Esta es la cantidad de tiempo mínima de la que dispones para construir tu nave."
EndingTitle: "Terminar la fase de construcción"
EndingText1: "Aunque el tiempo se agote, los jugadores pueden seguir construyendo sus naves. Si crees que has terminado, tienes la opción de iniciar la segunda cuenta atrás."
EndingText2: "Pulsa sobre una ficha numérica [i(ordinalTokens/1.png)] y arrástrala hasta tu nave."
EndingText3: "El jugador que primero construya su nave tendrá ventaja al comienzo del vuelo."
Ending2Title: "Segunda cuenta atrás"
Ending2Text1: "La segunda y última cuenta atrás comienza en cuanto alguien arrastra una ficha numerada [i(ordinalTokens/1.png)] hasta su nave."
Ending2Text2: "Los jugadores que ya tienen una de estas fichas no podrán seguir construyendo. Sin embargo, sus rivales aún disponen de 90 segundos para terminar sus naves."
FlightTitle: "El vuelo"
FlightText1: "Cada vuelo consta de cierto número de cartas de aventura. En este caso, ocho."
FlightText2: "En la pantalla de vuelo puede verse la posición relativa de las naves."
FlightText3: "El vuelo concluye en cuanto se ha resuelto la última carta de aventura."
FlightViewsTitle: "Pantalla de vuelo y pantalla de la nave"
FlightViewsText: "Puedes alternar entre la pantalla de vuelo y la pantalla con los detalles de la nave en cualquier momento."
FlightTrackTitle: "Pantalla de vuelo"
FlightTrackText1: "Cuando pierdes días de vuelo, retrocedes en la pantalla de vuelo saltando por encima de las naves que encuentres a tu paso."
FlightTrackText2: "Si el líder pierde 2 días:"
FlightTrackText3: "Si el segundo jugador pierde 2 días:"
FlightTrackText4: "Si ambos jugadores pierden 2 días:"
PlanetsTitle: "Planetas"
PlanetsText1: "Cada jugador, por orden de vuelo, puede escoger un planeta y cargar en su nave las mercancías que contiene."
PlanetsText2: "Los jugadores que deciden dirigirse a un planeta retrocederán en la pantalla de vuelo."
PlanetsText3: "Comprueba siempre tus bodegas de carga antes de aterrizar."
AsideSlotsTitle: "Reserva"
AsideSlotsText1: "Puedes reservar componentes colocándolos en estas dos casillas para usarlos más adelante. Nadie podrá quitártelos, pero tú tampoco podrás devolverlos a la pila central."
AsideSlotsText2: "Si dejas un componente en la reserva y no lo empleas en la construcción de tu nave, perderás 1 crédito al final del vuelo."
RadioactiveCargoTitle: "Cargamento radiactivo"
RadioactiveCargoText1: "Para transportar cargamento radiactivo, añádelo a tu nave."
RadioactiveCargoText2: "Por razones de seguridad, las ocho casillas que rodean un cargamento radiactivo no pueden contener tripulación ni e-pilas."
RadioactiveCargoText3: "Recuerda: tu nave no podrá volar a menos que contenga como mínimo 1 astronauta humano."
ExplosiveCargoTitle: "Cargamento explosivo"
ExplosiveCargoText1: "Para transportar cargamento explosivo, añádelo a tu nave."
ExplosiveCargoText2: "Si un cargamento explosivo recibe un impacto, explosionará haciendo estallar los componentes de las ocho casillas que lo rodean."
ExplosiveCargoText3: "¡Cuidado con las reacciones en cadena!"
BrownAliensTitle: "Alienígenas marrones"
BrownAliensText1: "Una cabina conectada a un módulo de soporte vital marrón tiene espacio para 2 astronautas humanos o 1 alienígena marrón."
BrownAliensText2: "Los alienígenas marrones añaden 2 a tu potencia de motores (siempre y cuando tengas al menos un motor activo)."
BrownAliensText3: "Cada nave solo tiene espacio para 1 alienígena marrón."
BrownLifeSupportTitle: "Módulo de soporte vital marrón"
BrownLifeSupportText1: "Conecta un módulo de soporte vital marrón a una cabina para que pueda albergar a un alienígena marrón."
BrownLifeSupportText2: "Tu pieza inicial solo puede contener astronautas humanos."
PurpleAliensTitle: "Alienígenas de color violeta"
PurpleAliensText1: "Una cabina conectada a un módulo de soporte vital violeta tiene espacio para 2 astronautas humanos o 1 alienígena violeta."
PurpleAliensText2: "Los alienígenas de color violeta añaden 2 a tu potencia de cañones (siempre y cuando tengas al menos un cañón activo)."
PurpleAliensText3: "Cada nave solo tiene espacio para 1 alienígena violeta."
PurpleLifeSupportTitle: "Módulo de soporte vital violeta"
PurpleLifeSupportText1: "Conecta un módulo de soporte vital violeta a una cabina para que pueda albergar a un alienígena violeta."
PurpleLifeSupportText2: "Tu pieza inicial solo puede contener astronautas humanos."
LookingAtCardsTitle: "Consultar cartas de aventura"
LookingAtCardsText1: "Mientras construyes tu nave puedes consultar el pronóstico de aventuras para el vuelo. Pulsa las pilas de cartas que hay en la esquina superior izquierda para saber a qué tendrás que enfrentarte."
LookingAtCardsText2: "Tan solo tres cuartas partes de las cartas que componen el vuelo pueden consultarse de este modo. El resto seguirá siendo un misterio hasta que te topes con ellas en tu viaje. ¡Sorpresa!"
LookingAtCardsText3: "Procura construir una nave que pueda enfrentarse a las aventuras que sabes que te aguardan."
ShieldsTitle: "Escudos"
ShieldsText1: "Los escudos pueden proteger tu nave de los meteoritos pequeños y los disparos de cañones ligeros."
ShieldsText2: "Sin embargo, tendrás que gastar 1 e-pila cada vez que los uses."
Shields2Title: "Escudos"
Shields2Text1: "Cada escudo puede protegerte de los ataques en dos direcciones."
Shields2Text2: "Eso significa que puedes proteger tu nave con dos escudos complementarios. Aunque, si lo prefieres, también puedes arriesgarte a volar sin escudos."
FragileCargoTitle: "Cargamento frágil"
FragileCargoText1: "Para transportar cargamento frágil, añádelo a tu nave."
FragileCargoText2: "Si alguno de los 8 componentes adyacentes es destruido, el cargamento frágil también se perderá."
FragileCargoText3: "Consulta las cartas de aventura para comprobar qué parte de tu nave recibirá más impactos."
HeavyCargoTitle: "Cargamento pesado"
HeavyCargoText1: "Para transportar cargamento pesado, añádelo a tu nave. Solo puede destruirse si alguno de sus conectores queda expuesto y recibe un impacto."
HeavyCargoText2: "Un cargamento pesado reduce la potencia de motores de tu nave de acuerdo con el valor que indica."
HeavyCargoText3: "Recuerda que necesitas tener al menos una potencia de motores de 1 para atravesar espacios abiertos. ¡Lleva siempre los motores necesarios!"
ShipInfoTitle: "Panel de información"
ShipInfoText1: "Si consultas los detalles de una nave, verás una pestaña en la parte inferior de la pantalla. Púlsala para acceder a información detallada sobre el vuelo y la nave que estás inspeccionando."
ShipInfoText2: "Nota: Aquí también podrás consultar a cuánto asciende el \"seguro\" de tu nave. Este valor indica la cantidad máxima de créditos que debes pagar como consecuencia de los componentes que has perdido en un vuelo."
GivingUpFlightTitle: "Abandonar el vuelo"
GivingUpFlightText1: "Hay tres situaciones que te obligarán a abandonar un vuelo:"
GivingUpFlightText2: "[img(tutorial/indent.png)] Quedarte sin tripulación humana, <br />[img(tutorial/indent.png)] no tener potencia de motores al adentrarte en espacio abierto <br />[img(tutorial/indent.png)] o incumplir ciertas condiciones relacionadas con la trama de la campaña."
GivingUpFlightText3: "También puedes abandonar un vuelo de manera voluntaria. Solo tienes que acceder al panel de información de tu nave y pulsar el botón correspondiente."
GivingUpFlightText4: "No puedes abandonar el vuelo mientras tenga lugar una aventura. Tendrás que esperar hasta que se resuelva."
WhenYouGiveUpTitle: "Cuando abandonas el vuelo..."
WhenYouGiveUpText1: "Lo hagas de manera voluntaria o no:"
WhenYouGiveUpText2: "[img(tutorial/indent.png)] Las aventuras restantes no afectarán a tu nave. <br />[img(tutorial/indent.png)] No recibirás bonificaciones al terminar el vuelo. <br />[img(tutorial/indent.png)] Tus mercancías se venden por la mitad de su valor. <br />[img(tutorial/indent.png)] Tendrás que pagar una penalización por los componentes que hayas perdido."
WhenYouGiveUpText3: "Si abandonas un vuelo durante la campaña, regresarás a la última estación de la que habías partido."
WhenYouGiveUpText4: "En una partida personalizada o en línea, abandonar el vuelo NO implica necesariamente perder."
WhenYouGiveUpText5: "En ocasiones, ¡abandonar en el momento adecuado puede ser la clave para hacerte con la victoria!"
BigSideMeteorsTitle: "Meteoritos grandes que se aproximan de costado"
BigSideMeteorsText1: "Tu única defensa contra los meteoritos grandes es disparar contra ellos con un cañón."
BigSideMeteorsText2: "Por fortuna, los cañones que apuntan hacia los lados de la nave son bastante flexibles: pueden disparar contra un meteorito que se acerca por su propia fila o por una de las filas adyacentes."
BigSideMeteorsText3: "Consulta las cartas de aventura mientras construyes tu nave para saber por qué dirección se aproximarán los meteoritos."
RandomShipTitle: "Diseño de nave aleatorio"
RandomShipText1: "El plano de la nave se genera de manera aleatoria al inicio del vuelo. Por lo tanto, en cada partida tendrás un diseño nuevo con el que trabajar. <br /><br />Las formas generadas son siempre simétricas. <br /><br />Como podrás observar, tus oponentes comparten tu mismo diseño."
RandomShipChoiceTitle: "Diseño de nave aleatorio (a elegir)"
RandomShipChoiceText: "Al inicio del vuelo puedes elegir uno de los tres diseños aleatorios que se te ofrecen, todos ellos simétricos. <br /><br />Tus rivales escogen entre las mismas opciones que tú, por lo que pueden jugar con un modelo diferente."
CombinedTilesTitle: "Componentes mixtos"
CombinedTilesText1: "Tal como su nombre sugiere, un mismo componente combina baterías y bodegas de carga de un solo tipo, o dos bodegas de carga de distinto tipo."
JunkyardTitle: "Vertedero"
JunkyardText1: "Los jugadores que aterrizan en el vertedero pueden cambiar recursos o eventos por otros recursos, mercancías o créditos."
BidirCannonTitle: "Cañón bidireccional"
BidirCannonText1: "Los cañones bidireccionales deben activarse usando una e-pila. Su potencia es igual a la suma de la potencia de ambos cañones."
CyanAlienTitle: "Alienígenas de color turquesa"
CyanAlienText1: "Una cabina blanca conectada a un soporte vital de color turquesa puede albergar a dos astronautas humanos o a un alienígena turquesa. Pulsa sobre la cabina para escoger la tripulación."
CyanAlienText2: "Los alienígenas de color turquesa conceden una bonificación especial en base a la especialización que se les asigne. Ningún jugador puede tener una especialización que ya esté en uso."
CyanAlienText3: "Solo puede haber un alienígena turquesa por nave."
CyanAlienCombinedTitle: "Soporte vital mixto"
CyanAlienCombinedText1: "Una cabina blanca conectada a un soporte vital mixto puede albergar a dos astronautas humanos o a un alienígena de alguno de los colores presentes en el soporte vital. Pulsa sobre la cabina para escoger la tripulación."
CyanAlienTypeTitle: "Alienígenas de color turquesa: Especializaciones"
CyanAlienType1Text1: "Diplomático: puedes impedir las acciones de un enemigo O BIEN evitar una fila de una zona de combate. Esta habilidad es de un único uso. A continuación, el diplomático abandona la nave."
CyanAlienType1Text2: "Abogado: no se te penaliza por perder componentes."
CyanAlienType2Text1: "Encargado: el resto de los alienígenas de tu tripulación incrementan sus habilidades en 1. Al final del juego ganas 1, 3 o 6 créditos espaciales según haya 1, 2, o 3 alienígenas a bordo de la nave."
CyanAlienType2Text2: "Comerciante: consigues 1 crédito adicional por cada mercancía roja o amarilla que tengas al final del vuelo (incluso si lo has abandonado)."
CyanAlienType3Text1: "Técnico: si hay al menos una e-pila cargada en tu nave, la primera e-pila que uses no consume energía (una vez por carta de aventura)."
GrowingShipTitle: "Nave orgánica"
GrowingShipText1: "El diseño de la nave orgánica crece a medida que la construyes. Cada vez que algún jugador suelda un componente a su nave, los planos de TODOS los jugadores se expanden añadiendo nuevas casillas en la dirección en la que apuntan los conectores de la nueva pieza."
GrowingShipText2: "Sin embargo, el tamaño potencial de la nave sigue estando limitado. Puedes ver el número de casillas libres para expandirla encima de tu diseño. Una vez que este contador llegue a cero, los planos dejarán de crecer."
PlatingTitle: "Blindaje a prueba de todo"
PlatingText1: "Las secciones de la nave con blindaje a prueba de todo no pueden ser destruidas por meteoritos ni disparos de ningún tipo."
BlackHoleTitle: "Agujero negro"
BlackHoleText1: "Para escapar de un agujero negro necesitas una potencia de motores igual o superior a la fuerza de atracción de la carta."
BlackHoleText2: "En caso de que no puedas igualarla, aún es posible huir de la catástrofe arrojando al agujero negro dos componentes de tu nave por cada punto de potencia que te falte."
CatapultTitle: "Catapulta"
CatapultText1: "Las catapultas constituyen una gran incorporación a tu arsenal. Necesitan munición, pero comienzan la partida con algunos recursos. Al inicio del vuelo todas las bodegas de carga conectadas a una o más catapultas reciben 1 mercancía azul de manera gratuita."
CatapultVsMeteorsTitle: "Catapultas contra meteoritos grandes"
CatapultVsMeteorsText1: "Las catapultas pueden disparar contra meteoritos grandes sin importar la dirección por la que se acerquen a tu nave, pero sólo cubre su propia columna y fila. Eso siempre extraen la munición de las bodegas de carga a las que están conectadas."
CatapultVsEnemiesTitle: "Catapultas contra enemigos"
CatapultVsEnemiesText1: "Cada catapulta añade 1 a tu potencia de cañones si está cargada con mercancías o miembros de la tripulación, y 2 si está cargada con mercancías de color rojo. Cada catapulta solo puede extraer munición de las bodegas de carga o cabinas que hay conectadas a ella."
CatapultVsEnemiesText2: "También puedes lanzar un alienígena violeta para aumentar la potencia de cañones en 1 por el disparo y en 2 por la bonificación habitual del alienígena."
SpaceBilliardsTitle: "Carambola espacial"
SpaceBilliardsText1: "Cada jugador escoge una fila de meteoritos y un rival; para ello debe arrastrar la flecha de la hilera elegida hasta uno de los retratos que aparecen en la parte derecha de la pantalla. El jugador elegido tendrá que defenderse de la lluvia de meteoritos que le haya sido asignada."
SpaceBilliardsText2: "Un mismo jugador puede verse obligado a esquivar varias filas de meteoritos."
AmoebaShipTitle: "Nave ameba"
AmoebaShipText1: "La forma de la nave ameba se genera de manera aleatoria al inicio de la fase de construcción. Los planos suelen ser bastante asimétricos y contienen huecos entre los componentes que la forman; ambos son rasgos muy apreciados por algunas razas alienígenas."
SingleArtifactTitle: "Artefacto sencillo"
SingleArtifactText1: "Los artefactos alienígenas pueden ser sencillos o dobles. Un artefacto sencillo hace que la fila o columna en la que se encuentra se convierta en una zona fuera de servicio. La orientación del artefacto determina si es la fila o la columna la que se ve afectada."
DoubleArtifactTitle: "Artefacto doble"
DoubleArtifactText1: "Un artefacto doble hace que la fila y columna en la que se encuentra se conviertan en zonas fuera de servicio."
ArtifactsDeadZoneTitle: "Zona fuera de servicio generada por una artefacto"
ArtifactsDeadZoneText1: "Los componentes de una zona fuera de servicio no funcionan. No pueden contener astronautas, alienígenas, baterías ni cargamento. Los cañones, las catapultas y los motores que se encuentren en ella no incrementan la potencia de la nave ni pueden disparar. Etc."
ArtifactsDeadZoneText2: "A pesar de ello, los conectores, el blindaje a prueba de todo y los cargamentos especiales se comportan de la manera habitual."
ArtifactsDeadZoneText3: "Un artefacto no puede estar en otros artefactos de la zona muerta."
CannonEngineCombinedTitle: "Motor de cañones"
CannonEngineCombinedText1: "Funciona como una combinación de cañón y motor, por lo que bloquea tanto la casilla en la que apunta el cañón como la casilla tras el motor. Este componente aumenta en 1 la potencia de cañones y motores de tu nave."
LuxuryCabinTitle: "Cabina de lujo"
LuxuryCabinText1: "Funciona como una cabina normal, pero solo puede contener 1 astronauta VIP. Si este personaje desaparece de tu nave por cualquier motivo, la cabina de lujo deberá permanecer vacía durante el resto del vuelo."
LuxuryCabinText2: "Al concluir el vuelo recibes 1, 2 o 3 créditos espaciales por cada astronauta VIP que haya en la nave, dependiendo del nivel del vuelo."
