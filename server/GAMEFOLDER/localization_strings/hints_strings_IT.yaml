hint_get_some_shields: "Meteoriti in vista? Non dimenticare i generatori di scudo."
hint_use_some_engines: "Una nave senza motori potrebbe vagare per l'eternità. Se l'idea non ti piace, aggiungi dei motori!"
hint_take_some_lasers: "Non fa mai male essere ben armati. Che ti aspettavi? Nessuno sa cosa ti aspetta là fuori."
hint_dont_be_scared_of_aliens: "Non fare caso a ciò che dicono sugli alieni. Non sono malvagi, e non starai meglio senza di loro."
hint_take_crew: "Ti serve solo un astronauta per pilotare la tua nave, ma i piloti di riserva diventano essenziali. Assicurati che l'equipaggio sia sempre ben fornito."
hint_cargo_bay: "Anche se non sembra, il vano portaoggetti ha i suoi limiti. Ricorda di aggiungere stive di carico."
hint_batteries: "Non dimenticare le batterie a casa! Attivano scudi, cannoni, motori... perfino la radio."
hint_fly_fast: "Se vai in testa, guadagnerai più soldi. Se sopravvivi, ovviamente."
hint_insurance: "Dovrai pagare per i componenti che perdi lungo la strada. L'assicurazione non copre mai tutto."
hint_combat_zone: "Le zone di combattimento sono pericolose. Almeno, così dicono i sopravvissuti."
hint_coffee: "Non bere mai caffè nell'iperspazio. Bollirà e si congelerà contemporaneamente."
hint_campaign: "Hai provato la campagna? Io sì. L'ho completata."
hint_multiplayer: "Sfida altri giocatori avviando una sessione online. Sicuro che ti schiacceranno. Ehm... Dico... Sicuro che li schiaccerai, campione!"
hint_exposed_connectors: "Non lasciare connettori esposti sulla tua nave quando vai a volare. È importante tenerli puliti... e lo spazio è pieno di polvere!"
hint_goods: "Conserva la merce più preziosa in container ben protetti. Tieni presente che ti ho avvertito."
hint_abandoned_ship: "Non sai cosa fare con una nave abbandonata? Vendila al tuo equipaggio! In fretta, prima che qualcuno si chieda perché è stata abbandonata."
hint_abandoned_station: "Non avere paura delle stazioni abbandonate. Il tuo equipaggio le esplorerà per te."
hint_enemy_activity_kidding: "Allarme. Rilevata attività nemica. Per favore... Ah, ah, ah! Scherzo. Questo è solo il menu principale."
hint_money_is_score: "Il denaro non è tutto, ma è un buon modo per sapere chi è in testa."
hint_speed_of_light_limit: "300 milioni di metri al secondo non è una buona idea. È la legge."
hint_rotate: "Puoi ruotare il componente che hai appena aggiunto alla tua nave cliccandoci sopra. L'orientamento è molto importante nello spazio."
hint_dump_goods: "Se vuoi fare spazio per carichi preziosi nella tua nave, puoi lasciare la merce che trasporti vagare nello spazio. Fai solo finta di riciclare."
hint_game_overview: "CoMoSEA cerca camionisti esperti disposti a pilotare navi costruite con tubature. Rendimento garantito. Per noi."
hint_corp_inc_ad1: "Costruzioni Mobili Società Spaziale Anonima. Se hai bisogno di tubature, hai bisogno di noi."
hint_corp_inc_ad2: "Hai bisogno di tubature? Uno dei nostri piloti dedicati è già in viaggio."
hint_corp_inc_ad3: "Costruzioni Mobili Società Spaziale Anonima. Non sono tubature, è civiltà!"
DYK_hint_cockpit_swipe: "Sapevi che puoi muoverti in questa cabina trascinando lo schermo a sinistra e a destra?"
DYK_hint_cockpit_avatar: "Sapevi che puoi vedere la parte sinistra di questa cabina cliccando sul ritratto del tuo personaggio?"
DYK_hint_cockpit_box: "Scommetto che non sai cosa succede quando clicchi sulla scatola del gioco?"
DYK_hint_cargo: "Sapevi che puoi caricare merci sulla tua nave cliccando direttamente su di esse?"
DYK_hint_charge: "Sapevi che puoi scegliere la e-pila che vuoi utilizzare cliccando direttamente su di essa?"
DYK_hint_swaprotate: "Puoi ruotare un componente mentre lo trascini sulla tua nave. Certo, ti consigliamo di farlo con un altro dito."
DYK_hint_boardgametoo: "Sapevi che Galaxy Trucker è anche un formidabile gioco da tavolo?"
DYK_hint_overlay: "Se hai dubbi sull'interfaccia, puoi premere il pulsante [img(common/help.png)] per accedere alla schermata di aiuto."
DYK_hint_enter: "[vplatform(else:|win:Sapevi che puoi usare Invio come pulsante \"continua\"?)]"
DYK_hint_setspeed: "[vplatform(else:|win:Lo sapevi che puoi usare le impostazioni per regolare la velocità dell'animazione di volo?)]"
DYK_hint_spacebar: "[vplatform(else:|win:Lo sapevi che puoi tenere premuta la barra spaziatrice per velocizzare le animazioni di volo?)]"
