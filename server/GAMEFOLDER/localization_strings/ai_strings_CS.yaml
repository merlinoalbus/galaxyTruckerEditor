easy_angry_desc: "Umělá inteligence tohoto robota byla naprogramována jako školní projekt. Připojit pár děl, a rychle odstartovat – někdy to stačí i na výhru. Na zápočet to tehdy nestačilo."
easy_basic_desc: "Základní model truckerské umělé inteligence. Vyvážená kombinace dovedností a preferencí. Aneb jak pozitivně říci, že není v ničem moc dobrý."
easy_random_desc: "Při startu hry bude náhodně vybrán některý z robotů jednoduché obtížnosti."
easy_rich_desc: "Jednoduchý model zaměřený na maximalizaci zisku. Odborníci upozorňují, že bez algoritmu na minimalizaci ztrát to není moc dobrý nápad. Ale on je s tím spokojen - podívejte se, jak jeho oči září, kdykoliv zahlédne bednu se zbožím."
easy_safe_desc: "Výukový model pro základní školy. Bezpečnost především – noste ochranné helmy, montujte štíty. A snažte se ignorovat statistiky dokazující, že vám to většinou stejně nepomůže."
medium_angry_desc: "Rychlý, agresivní bot. Jeho hlavními nedostatky jsou jistá zbrklost při stavění a občasná nevysvětlitelná touha nasednout do obřího praku a vystřelit se proti nepřátelům."
medium_basic_desc: "Levný, ale celkem kvalitní truckerský robot s vyváženými algoritmy. Za tuhle cenu nemůžete čekat zázraky, potřeby méně náročných zákazníků však plně uspokojí."
medium_random_desc: "Při startu hry bude náhodně vybrán některý z robotů střední obtížnosti."
medium_rich_desc: "Oproti dřívějším modelům nevybavuje nejnovější verze tohoto robota svou loď jen nákladovými prostory, ale i některými dalšími užitečnými dílky."
medium_safe_desc: "Tento robot stoprocentně splňuje náročné bezpečnostní protokoly a teoreticky by měl vždy doletět do cíle. A i prakticky se mu to někdy podaří."
hard_angry_desc: "Jednou si vývojáři řekli – hej, uděláme fakt drsnýho robota. Celých 20 procent času pak strávili programováním rychlé, chytré a agresivní umělé inteligence. A zbytek designem cool ostnů na jeho karoserii."
hard_basic_desc: "Kvalitní rozhodovací algoritmy, slušný výpočetní výkon. Design tohoto robota nemá žádné slabiny. Snad kromě skoro až nudné dokonalosti."
hard_random_desc: "Při startu hry bude náhodně vybrán některý z robotů těžké obtížnosti."
hard_rich_desc: "Algoritmy optimalizující zisk, spolu s kvalitními algoritmy stavění lodě. Konečně kombinace, která dokáže generovat skutečně slušný zisk."
hard_safe_desc: "Přístup zamítnut. Informace není možno získat bez bezpečnostní prověrky."
