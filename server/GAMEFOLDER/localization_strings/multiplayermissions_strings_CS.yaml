multiplayer_mission63_rewards: "Don't forget your buddy with tentacles - bonus of 3, 6, or 10 $ (depending on the level of the flight) if you don't give up and finish with a brown alien onboard."
multiplayer_mission63_cards: ""
multiplayer_mission63_flavor: "Galaxy Trucker: Rocky Road is the story of a woman and an alien trying to deliver a load of sewer pipes. It's the sort of science fiction novel in which a trucker driving faster than light can check her rearview mirror. Check out the Galaxy Trucker: Rocky Road e-book in our shop!"
multiplayer_mission200_title: "Pašeráci z Černých děr"
multiplayer_mission200_perex: "Dejte si pozor na velkou černou díru! A taky na pašeráky, kteří se vám budou snažit ukrást baterie do dvojitých motorů."
multiplayer_mission200_ships: ""
multiplayer_mission200_rules: "Trochu víc dvojitých děl a motorů a trochu méně těch jednoduchých."
multiplayer_mission200_rewards: ""
multiplayer_mission200_cards: "V sektoru se nachází pár černých děr a nějací pašeráci. Kromě toho je zde i jedna supervelká černá díra nebo jedna pašerácká superloď. Tato silnější karta se bude nacházet v některém z balíčků, jež lze prozkoumat ve fázi stavění."
multiplayer_mission200_flavor: "„NÉÉÉééé!“"
multiplayer_mission201_title: "Černé díry & Meteory zezadu"
multiplayer_mission201_perex: "Amébovitá loď. Cestou čekej černé díry a velké meteory zezadu."
multiplayer_mission201_ships: "Amébovitá loď."
multiplayer_mission201_rules: ""
multiplayer_mission201_rewards: ""
multiplayer_mission201_cards: "Cestou čekej černé díry a velké meteory zezadu."
multiplayer_mission201_flavor: "„Buď nás dostanou černý díry, nebo meteory. Nebo obojí.“"
multiplayer_mission202_title: "Partie kulečníku"
multiplayer_mission202_perex: "Dvojitá odměna za první místo. Za poslední místo není odměna žádná. Víc karet Hvězdného kulečníku, Volného vesmíru a Hvězdného prachu."
multiplayer_mission202_ships: ""
multiplayer_mission202_rules: ""
multiplayer_mission202_rewards: "Dvojitá odměna za první místo. Za poslední místo není odměna žádná."
multiplayer_mission202_cards: "Vyšší pravděpodobnost karet Hvězdný kulečník, Volný vesmír a Hvězdný prach."
multiplayer_mission202_flavor: "„No, když tě nedohoním... tak ti aspoň pošlu dáreček!“"
multiplayer_mission203_title: "Karambol"
multiplayer_mission203_perex: "Odměna za doručení těžkého nákladu. Bez nepřátel, ale se spoustou Hvězdných kulečníků, Meteorických rojů a Volného vesmíru. Málo děl."
multiplayer_mission203_ships: ""
multiplayer_mission203_rules: "Hráči mohou nakládat ingoty o váze 1, 2 nebo 3. Málo děl."
multiplayer_mission203_rewards: "Hráči získají 3 $ za každý doručený bod hmotnosti těžkého nákladu. Bonus 3/6/9 $ (podle úrovně letu) za doručení nejtěžšího nákladu."
multiplayer_mission203_cards: "Žádní nepřátelé, ale spousta Hvězdných kulečníků, Meteorických rojů a Volného vesmíru."
multiplayer_mission203_flavor: "„Kryjte se!“"
multiplayer_mission204_title: "Set Collectors"
multiplayer_mission204_perex: "More cargo holds. More planets and junkyards with cargo. Reward for each set of red, yellow, green and blue cargo. Beware of smugglers!"
multiplayer_mission204_ships: ""
multiplayer_mission204_rules: "More cargo holds."
multiplayer_mission204_rewards: "Reward of 10 $ for each set of red, yellow, green and blue cargo safely delivered."
multiplayer_mission204_cards: "More planets and junkyards with cargo. Beware of smugglers!"
multiplayer_mission204_flavor: "\"I got two sets… But then two smugglers showed up, so…\""
multiplayer_mission205_title: "Převoz artefaktů"
multiplayer_mission205_perex: "Doruč vzácný artefakt nebo artefakty. Buď opatrný – artefakty vyřadí z provozu všechny dílky, které jsou ve stejném řádku a/nebo sloupci."
multiplayer_mission205_ships: ""
multiplayer_mission205_rules: "Úroveň I: Doruč jednoduchý artefakt. Úroveň II: Doruč dvojitý artefakt. Úroveň III: Doruč jeden jednoduchý a jeden dvojitý artefakt. Pokud o potřebné artefakty přijdeš, automaticky odstupuješ z letu. Buď opatrný – artefakty vyřadí z provozu všechny dílky, které jsou ve stejném řádku a/nebo sloupci."
multiplayer_mission205_rewards: ""
multiplayer_mission205_cards: ""
multiplayer_mission205_flavor: "„Hurá, konečně jsme ty mimozemské artefakty našli! Převezte je prosím do kosmického muzea.“"
multiplayer_mission206_title: "Diplomatic Mission"
multiplayer_mission206_perex: "Reward for each VIP member is tripled. Reward for aliens safely delivered. Penalty for each crew member lost. Higher chance of epidemics."
multiplayer_mission206_ships: ""
multiplayer_mission206_rules: "More VIP cabins."
multiplayer_mission206_rewards: "Reward for each VIP member is tripled. Reward of 3 $ for one alien, 7 $ for two aliens or 12 $ for all three aliens safely delivered. Penalty of 2 $ for each VIP member or alien lost along the way. (Giving up does not cause you to lose anybody.)"
multiplayer_mission206_cards: "There is a higher chance of epidemics."
multiplayer_mission206_flavor: "\"These gentlemen need to travel fast, and in some very cozy and expensive cabins. Also, they prefer not to die during the flight.\""
multiplayer_mission207_title: "Katapulty"
multiplayer_mission207_perex: "Žádná děla, ale zato spousta katapultů. Víc velkých meteorů (dokonce i zezadu) a větší pravděpodobnost Hvězdného kulečníku."
multiplayer_mission207_ships: ""
multiplayer_mission207_rules: "Žádná děla, ale zato spousta katapultů."
multiplayer_mission207_rewards: ""
multiplayer_mission207_cards: "Víc velkých meteorů (dokonce i zezadu) a vyšší pravděpodobnost Hvězdného kulečníku. Častější výskyt Vrakovišť, kde lze nakupovat více nákladu a členů posádky."
multiplayer_mission207_flavor: "„Doufám, že až bude po všem, aspoň pár beden nám tu zbude.“"
multiplayer_mission208_title: "Dva směry"
multiplayer_mission208_perex: "Amébovitá lod. Téměř žádná klasická děla, ale zato hodně dvojsměrných děl a děl kombinovaných s motorem. Víc nebezpečných událostí a velkých meteorů zezadu."
multiplayer_mission208_ships: "Amébovitá loď."
multiplayer_mission208_rules: "Téměř žádná klasická děla, ale zato hodně dvojsměrných děl a děl kombinovaných s motorem."
multiplayer_mission208_rewards: ""
multiplayer_mission208_cards: "Víc nebezpečných událostí a velkých meteorů zezadu. Na Vrakovištích se nachází víc baterií."
multiplayer_mission208_flavor: "„Nikudy na nás nemůžou!“"
multiplayer_mission209_title: "ON HOLD"
multiplayer_mission209_perex: "Each cabin (except of the starting cabin) starts the flight with no astronauts. Rescue as many astronauts as possible from Slavers and Junkyards!"
multiplayer_mission209_ships: "domysliet – chceme aby v tejto misii neboli vobec ziadni alieni?"
multiplayer_mission209_rules: "alebo chceme riesit vsetky mozne situacie, kedy hrac ide nakladat druheho cyan aliena, alebo druheho purple aliena? neriesime ake kombinacie sa mozu objavit"
multiplayer_mission209_rewards: "keby daco, mam pripraveny aj balik bez alienov: at__mm_rescue_digital"
multiplayer_mission209_cards: "Lots of Slavers and various Junkyards with astronauts and all kinds of aliens."
multiplayer_mission209_flavor: "\"Remember all those astronauts grabbed by slavers? We have located a sector where they keep them.\""
