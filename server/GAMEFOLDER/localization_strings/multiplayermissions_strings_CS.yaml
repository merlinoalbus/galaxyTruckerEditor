multiplayer_mission1_title: "Piráti"
multiplayer_mission1_perex: "Lodě se dvěma čelními poli. Silní nepřátelé, obzvláště piráti. Více děl."
multiplayer_mission1_ships: "Letíš se speciální lodí se dvěma čelními poli."
multiplayer_mission1_rules: "Ve skladišti je k dispozici o něco více děl."
multiplayer_mission1_rewards: ""
multiplayer_mission1_cards: "Očekávej silnější nepřátele, zvlášť piráty."
multiplayer_mission1_flavor: "„Hrrr na ně!“"
multiplayer_mission2_title: "Okružní let"
multiplayer_mission2_perex: "Odměna za každého dopraveného člena posádky a penalizace za každého ztraceného."
multiplayer_mission2_ships: ""
multiplayer_mission2_rules: ""
multiplayer_mission2_rewards: "Pasažéři ti zaplatí za prožití „vesmírného dobrodružství“. Dostaneš 1 $ za každého člena posádky dopraveného do cíle. Ztratíš 2 $ za každého člena posádky, jehož po cestě ztratíš. (Odstoupení z letu nezpůsobuje ztrátu posádky.)"
multiplayer_mission2_cards: "V tomto sektoru se nenacházejí žádné Opuštěné lodě, ale je zde vyšší riziko Epidemie."
multiplayer_mission2_flavor: "„A na levé straně si všimněte... a sakra!“"
multiplayer_mission3_title: "Vesmírný závod"
multiplayer_mission3_perex: "Odměna za první místo je dvojnásobná. Za poslední místo není žádná odměna. Více karet Volný vesmír a Hvězdný prach."
multiplayer_mission3_ships: ""
multiplayer_mission3_rules: ""
multiplayer_mission3_rewards: "Odměna za první místo je dvojnásobná. Za poslední místo není žádná odměna."
multiplayer_mission3_cards: "Vyšší pravděpodobnost karet Volný vesmír a Hvězdný prach."
multiplayer_mission3_flavor: "„Chyťte mě, jestli to dokážete!“"
multiplayer_mission4_title: "Přehlídka lodí"
multiplayer_mission4_perex: "Mise sestávající ze tří letů. Větší odměna za nejhezčí loď a za první místo. Bonus za více vítězství v řadě."
multiplayer_mission4_ships: ""
multiplayer_mission4_rules: "Mise sestávající ze tří letů."
multiplayer_mission4_rewards: "Odměna za nejhezčí loď a první místo je dvojnásobná. Trojnásobná, pokud ji získáš dvakrát za sebou. Čtyřnásobná, pokud ji získáš třikrát za sebou."
multiplayer_mission4_cards: ""
multiplayer_mission4_flavor: "„Tak, a teď to dám v pohodě znovu!“"
multiplayer_mission5_title: "--- removed --- Tactical Maneuvering"
multiplayer_mission5_perex: "Bonus for finishing second is doubled."
multiplayer_mission5_ships: ""
multiplayer_mission5_rules: ""
multiplayer_mission5_rewards: "Bonus for finishing second is doubled."
multiplayer_mission5_cards: ""
multiplayer_mission5_flavor: ""
multiplayer_mission6_title: "Demilitarizovaná zóna"
multiplayer_mission6_perex: "Odměna za dokončení s nejmenším počtem děl. Penalizace za nejvyšší počet děl. Odměny za nepřátele jsou poloviční."
multiplayer_mission6_ships: ""
multiplayer_mission6_rules: ""
multiplayer_mission6_rewards: "Odměny za nepřátele jsou poloviční. Po dokončení letu získá hráč s nejmenším počtem děl odměnu 4/7/10 $ (v závislosti na úrovni letu), hráč s nejvyšším počtem děl je penalizován -4/7/10 $. V případě remízy se odměna / penalizace týká všech daných hráčů. Hráči, kteří let vzdají, nemůžou získat odměnu, ale mohou být penalizováni."
multiplayer_mission6_cards: ""
multiplayer_mission6_flavor: "„Hele, oni považujou dvojitý děla za jednoduchý a vždycky úplně přehlídnou toho fialovýho emzáka, dobrý!“"
multiplayer_mission7_title: "Nezranitelný"
multiplayer_mission7_perex: "Sportovní loď. Odměna pro každého hráče, který během letu neztratí žádný dílek. Častější a nebezpečnější Meteorické roje."
multiplayer_mission7_ships: "Sportovní loď."
multiplayer_mission7_rules: ""
multiplayer_mission7_rewards: "Odměna 5/10/15 $ (v závislosti na úrovni letu) pro každého hráče, který během letu neztratí žádný dílek."
multiplayer_mission7_cards: "Očekávej častější a nebezpečnější Meteorické roje."
multiplayer_mission7_flavor: "„To se ještě uvidí, kdo je tu nezranitelný, kámo!“"
multiplayer_mission8_title: "Mistr stavitel"
multiplayer_mission8_perex: "Dvojnásobná odměna za nejhezčí loď. Odměna za zastavění celého plánu lodi. Bonus za dokončení letu se zastavěným celým plánem. Více nebezpečných karet."
multiplayer_mission8_ships: ""
multiplayer_mission8_rules: ""
multiplayer_mission8_rewards: "Dvojnásobná odměna za nejhezčí loď. Odměna 4/8/12 $ (v závislosti na úrovni letu), pokud zastavíš celý plán lodi, a další 2/4/6 $, pokud v tom případě také dokončíš let bez ztráty dílků."
multiplayer_mission8_cards: "Více nebezpečných karet."
multiplayer_mission8_flavor: "„Bude to mistrovské dílo... Nádherný lodní trup blyštící se ve světle hvězd, děla připravená zničit jakékoliv blížící se nebezpečí a motory přibližující loď k novým obzorům...“"
multiplayer_mission9_title: "Obrněný náklad"
multiplayer_mission9_perex: "Odměna za doručení těžkého nákladu. Žádní nepřátelé, ale mnoho karet Meterický roj a Volný vesmír. Velmi málo děl!"
multiplayer_mission9_ships: ""
multiplayer_mission9_rules: "Těžký náklad o hmotnosti 1 a 2. Velmi málo děl!"
multiplayer_mission9_rewards: "Odměna 3 $ za každý bod hmotnosti těžkého nákladu."
multiplayer_mission9_cards: "Žádní nepřátelé, ale mnoho karet Meteorický roj a Volný vesmír."
multiplayer_mission9_flavor: "„Tenhle náklad je sice těžký, ale aspoň poslouží jako pancíř.“"
multiplayer_mission10_title: "Drsný výlet"
multiplayer_mission10_perex: "Několik extrémně silných letových karet. Vždy jsou zamíchané do balíčků, jež si můžeš během stavby prohlédnout."
multiplayer_mission10_ships: ""
multiplayer_mission10_rules: ""
multiplayer_mission10_rewards: ""
multiplayer_mission10_cards: "Obsahuje 2/3/4 extrémně silné letové karty (v závislosti na úrovni letu). Vždy jsou zamíchané do balíčků, jež si můžeš během stavby prohlédnout."
multiplayer_mission10_flavor: "„V tomhle sektoru je všechno větší. Větší bojové zóny, větší meteory, a dokonce i ti piráti jsou tu trochu přerostlí.“"
multiplayer_mission11_title: "Neuvěřitelné historky"
multiplayer_mission11_perex: "Pokud zvládneš let dokončit, místo placení ztracených dílků za ně získáš odměnu. Další odměna pro toho, kdo ztratil nejvíc dílků. Připrav se na potíže."
multiplayer_mission11_ships: ""
multiplayer_mission11_rules: ""
multiplayer_mission11_rewards: "Hráči, kteří doletí do cíle, neplatí za ztracené dílky. Místo toho za každý získají 2 $. Pokud jeden z hráčů ztratí více dílků než ostatní, získá dalších 5 $ za nejlepší příběh. Všichni, kdo odstoupili z letu, musí ovšem za ztracené dílky platit jako obvykle."
multiplayer_mission11_cards: "Obsahuje 1/2/3 extrémně silné letové karty (v závislosti na úrovni letu). Vždy jsou zamíchané do balíčků, jež si můžeš během stavby prohlédnout."
multiplayer_mission11_flavor: "„Tak co nám povíš ty, zelenáči? Jen se pochlub!“"
multiplayer_mission12_title: "Strašidelný sektor"
multiplayer_mission12_perex: "Častější a silnější nepřátelé. Po vyhodnocení každé letové karty se vzdálenost mezi jednotlivými hráči stáhne na nula. Každý, kdo doletí do cíle, získá odměnu za první místo."
multiplayer_mission12_ships: ""
multiplayer_mission12_rules: "Po vyhodnocení každé letové karty se vzdálenost mezi hráči stáhne na nula."
multiplayer_mission12_rewards: "Každý, kdo doletí do cíle, získá odměnu za první místo."
multiplayer_mission12_cards: "Častější a silnější nepřátelé."
multiplayer_mission12_flavor: "„Radši se budeme držet pohromadě!“"
