multiplayer_mission311_ships: ""
multiplayer_mission311_rules: ""
multiplayer_mission311_rewards: "Hráči, kteří doletí do cíle, neplatí za ztracené dílky. Místo toho za každý získají 2 $. Pokud jeden z hráčů ztratí více dílků než ostatní, získá dalších 5 $ za nejlepší příběh. Všichni, kdo odstoupili z letu, musí ovšem za ztracené dílky platit jako obvykle."
multiplayer_mission311_cards: "Obsahuje 1/2/3 extrémně silné letové karty (v závislosti na úrovni letu). Vždy jsou zamíchané do balíčků, jež si můžeš během stavby prohlédnout."
multiplayer_mission311_flavor: "„Tak co nám povíš ty, zelenáči? Jen se pochlub!“"
