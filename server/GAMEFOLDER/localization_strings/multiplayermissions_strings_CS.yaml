multiplayer_mission14_title: "Těžký náklad"
multiplayer_mission14_perex: "Odměna za každý bod hmotnosti těžkého nákladu. Odměna za nejvíce bodů hmotnosti těžkého nákladu. Více karet Volný vesmír."
multiplayer_mission14_ships: ""
multiplayer_mission14_rules: "Těžký náklad různé hmotnosti (2–5)."
multiplayer_mission14_rewards: "Odměna 3 $ za každý doručený bod hmotnosti těžkého nákladu. Odměna 3/6/9 $ (v závislosti na úrovni letu) pro hráče, který dopraví těžký náklad s nejvíce body hmotnosti."
multiplayer_mission14_cards: "Více karet Volný vesmír."
multiplayer_mission14_flavor: "„Ha, moji truckeři! Ještě, že vás tu mám, tyhle ingoty se samy neodvezou!“"
multiplayer_mission15_title: "Radioaktivní dodávka"
multiplayer_mission15_perex: "Odměna za každý doručený radioaktivní náklad. Penalizace za každý ztracený dílek radioaktivního nákladu."
multiplayer_mission15_ships: ""
multiplayer_mission15_rules: "Radioaktivní náklad. Není dovoleno napojit vedle sebe dva dílky radiaktivního nákladu."
multiplayer_mission15_rewards: "Odměna 7 $ za každý doručený radioaktivní náklad. Penalizace -3 $ za každý ztracený dílek radioaktivního nákladu."
multiplayer_mission15_cards: "Vyšší pravděpodobnost výskytu Epidemie, Sabotáže, Otrokářů a Bojové zóny."
multiplayer_mission15_flavor: "Nejoblíbenější barva lodí v tomto sektoru je „zářivě zelená“."
multiplayer_mission16_title: "Výbušná dodávka"
multiplayer_mission16_perex: "Odměna za každý doručený výbušný náklad. Odměna za doručení nejvíce dílků výbušného nákladu."
multiplayer_mission16_ships: ""
multiplayer_mission16_rules: "Výbušný náklad."
multiplayer_mission16_rewards: "Odměna 5 $ za každý doručený výbušný náklad. Odměna 3/6/9 $ (v závislosti na úrovni letu) pro hráče, který doručí nejvíce dílků s výbušným nákladem."
multiplayer_mission16_cards: "Vyšší pravděpodobnost výskytu Meteorického roje, Epidemie, Sabotáže, Pirátů a Bojové zóny."
multiplayer_mission16_flavor: "„Potrháte se smíchy!“"
multiplayer_mission17_title: "Křehká dodávka"
multiplayer_mission17_perex: "Odměna za každý doručený křehký náklad, penalizace za každý ztracený dílek křehkého nákladu. Odměna za doručení nejvíce dílků křehkého nákladu."
multiplayer_mission17_ships: ""
multiplayer_mission17_rules: "Křehký náklad."
multiplayer_mission17_rewards: "Odměna 5 $ za každý doručený křehký náklad, penalizace -5 $ za každý ztracený dílek křehkého nákladu. Odměna 5/10/15 $ (v závislosti na úrovni letu) pro hráče, který doručí nejvíce dílků s křehkým nákladem."
multiplayer_mission17_cards: "Vyšší pravděpodobnost výskytu Meteorického roje, Epidemie, Sabotáže, Pirátů a Bojové zóny."
multiplayer_mission17_flavor: "„Bedny s nálepkou ‚Pozor, křehké‘? A víš, že meteory neumějí číst?“"
multiplayer_mission18_title: "Radioaktivní & výbušné"
multiplayer_mission18_perex: "Odměna za každý doručený speciální dílek. Další odměna za každý pár radioaktivního a výbušného nákladu. Více nebezpečných karet."
multiplayer_mission18_ships: ""
multiplayer_mission18_rules: "Radioaktivní a výbušný náklad. Není dovoleno napojit vedle sebe dva dílky radiaktivního nákladu."
multiplayer_mission18_rewards: "Odměna 5 $ za každý doručený speciální dílek. Dalších 5 $ za každý doručený pár radioaktivního a výbušného nákladu."
multiplayer_mission18_cards: "Více nebezpečných karet."
multiplayer_mission18_flavor: "„Takže mě to ozáří, A JEŠTĚ vybuchnu? Bomba.“"
multiplayer_mission19_title: "Radioaktivní & těžké"
multiplayer_mission19_perex: "Obchodní loď. Odměna za doručení nejvíce radioaktivního nákladu a za nejtěžší ingoty. Penalizace za naložení nejméně dílků s radioaktivním nákladem a nejnižší celkovou hmotnost ingotů."
multiplayer_mission19_ships: "Všichni hráči letí s obchodní variantou lodi."
multiplayer_mission19_rules: "Radioaktivní náklad a těžký náklad různé hmotnosti (2-5). Není dovoleno napojit vedle sebe dva dílky radioaktivního nákladu."
multiplayer_mission19_rewards: "Penalizace -3/6/9 $ (v závislosti na úrovni letu) za nejméně naložených dílků radioaktivního nákladu a za nejnižší celkovou hmotnost těžkého nákladu na ZAČÁTKU letu. Odměna 6/12/18 $ za nejvíce doručených dílků radioaktivního nákladu a za nejvyšší celkovou hmotnost těžkého nákladu na KONCI letu."
multiplayer_mission19_cards: "Více nebezpečných karet."
multiplayer_mission19_flavor: "„Opravdu je nepřesvědčíš, že bylo nemožné přivézt toho víc, když těm ostatním se to povedlo.“"
multiplayer_mission20_title: "Trojitá dodávka"
multiplayer_mission20_perex: "Obchodní loď. Odměna za každý speciální dílek. Další odměna za každou trojici dílků s radioaktivním, výbušným a těžkým nákladem."
multiplayer_mission20_ships: "Všichni hráči letí s obchodní variantou lodi."
multiplayer_mission20_rules: "Radioaktivní, výbušný a těžký náklad o hmotnosti 2. Není dovoleno napojit vedle sebe dva dílky radioaktivního nákladu."
multiplayer_mission20_rewards: "Odměna 5 $ za každý doručený speciální dílek. Dalších 10 $ za každou trojici dílků s radioaktivním, výbušným a těžkým nákladem."
multiplayer_mission20_cards: "Vyšší pravděpodobnost výskytu nebezpečných karet a Volného vesmíru."
multiplayer_mission20_flavor: "„Jo, fakt po nás chcou, abychom jim dovezli všechny tyhle tři druhy problémů...“"
multiplayer_mission21_title: "Univerzální, ale vzácné"
multiplayer_mission21_perex: "Všechny dílky mají univerzální přípojky, ALE na dílcích je méně přípojek než obvykle."
multiplayer_mission21_ships: ""
multiplayer_mission21_rules: "Všechny dílky mají univerzální přípojky, ALE na dílcích je méně přípojek než obvykle (až na Spojovací díly, ty jsou jen prostě vylepšené na univerzální)."
multiplayer_mission21_rewards: ""
multiplayer_mission21_cards: ""
multiplayer_mission21_flavor: "„Celkem máme jen určitý počet trubek, takže když je tuhle přidáme, někde jinde budou prostě chybět.“"
multiplayer_mission22_title: "Univerzální, ale stísněné"
multiplayer_mission22_perex: "Všechny přípojky jsou univerzální, ale letíš s menší lodí."
multiplayer_mission22_ships: "Tvoje loď je o kousek menší."
multiplayer_mission22_rules: "Všechny přípojky jsou univerzální."
multiplayer_mission22_rewards: ""
multiplayer_mission22_cards: ""
multiplayer_mission22_flavor: "„Dostal jsi víc trubek? Dostal. Tak si nestěžuj, že máš menší loď.“"
multiplayer_mission23_title: "Křehké & výbušné"
multiplayer_mission23_perex: "Odměna za každý dílek s křehkým a výbušným nákladem, bonus za jejich páry. Více nebezpečných karet."
multiplayer_mission23_ships: ""
multiplayer_mission23_rules: "Křehký a výbušný náklad."
multiplayer_mission23_rewards: "Odměna 3 $ za každý doručený speciální dílek. Dalších 6 $ za každý doručený pár křehkého a výbušného nákladu."
multiplayer_mission23_cards: "Vyšší pravděpodobnost výskytu Meteorického roje, Epidemie, Sabotáže, Pirátů a Bojové zóny."
multiplayer_mission23_flavor: "„Jasně, není to úplně ideální kombinace zboží, ale někdo to odvézt musí a ten někdo jsi očividně ty.“"
