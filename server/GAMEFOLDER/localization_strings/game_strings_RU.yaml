gdpr_win_text: "Ciao, Giocatore. Come potresti già sapere, con l'avvento del GDPR dobbiamo chiederti di accettare i Termini di Servizio e la Privacy Policy. <br /><br /> Il tuo account CGE deve ricordare le tue credenziali di accesso e i progressi dei tuoi giochi online (e i tuoi progressi in giocatore singolo se decidi di salvarli). I dati che raccogliamo sono utilizzati solo allo scopo di fornire un'esperienza multiplayer confortevole in cui puoi giocare a Galaxy Trucker e ai tuoi altri giochi CGE con amici o sconosciuti su diverse piattaforme. <br /><br /> Puoi leggere i dettagli qui:"
