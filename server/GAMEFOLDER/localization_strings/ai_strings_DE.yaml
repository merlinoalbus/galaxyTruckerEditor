easy_angry_desc: "Dieser Bot will eine Menge Frust in der Galaxis abbauen. Er knallt sich ein paar Kanonen rein und ist startbereit. Manchmal klappt diese Strategie sogar."
easy_basic_desc: "Ein Basis-Roboter mit ausgeglichenen Fähigkeiten. (Genauer gesagt: er kann eigentlich nichts so richtig.)"
easy_random_desc: "Irgendeiner der einfachen künstlichen Trucker wird nach Zufall gewählt."
easy_rich_desc: "Dieser Bot läuft mit einem simplen Algorithmus, der das Einkommen maximiert. Das nutzt natürlich herzlich wenig, wenn kein Algorithmus zum Minimieren der Verluste mitläuft."
easy_safe_desc: "Demonstrationsmodell, mit dem Schulkindern die Grundzüge der Trucker-Sicherheit nahegebracht werden sollen: Schilde benutzen, offene Anschlüsse vermeiden, Helm tragen – und jede Statistik ignorieren, die beweist, dass das alles nicht allzu viel hilft."
medium_angry_desc: "Boshafter, blitzschnell bauender Bot. Seine größte Schwäche ist, dass er vorschnell baut. Manchmal überkommt ihn auch das dringende Bedürfnis, sich in eine Riesen-Gummischleuder zu setzen und sich selbst auf den Gegner abzuschießen."
medium_basic_desc: "Ein erschwinglicher und brauchbarer künstlicher Trucker. Wunder vollbringt er nicht, aber seine Algorithmen sollten für die üblichen Anforderungen genügen."
medium_random_desc: "Irgendeiner der normalen künstlichen Trucker wird nach Zufall gewählt."
medium_rich_desc: "Dieser Bot stattet sich immer gut mit Ladeflächen aus. Anders als seine Vorgängermodelle baut er außer Ladeflächen auch ein paar andere Teile ein."
medium_safe_desc: "Sicherheit geht vor. Und nach. Und auch dazwischen. Diesem Bot ist es völlig egal, wo er ankommt, Hauptsache, er kommt in einem Stück an."
hard_angry_desc: "Die Designer dieses Bots hatten zum Ziel, den furchterregendsten künstlichen Trucker aller Zeiten zu entwerfen. 20 Prozent ihrer Zeit haben sie auf das Schreiben seiner bösartigen KI verwendet. Die restliche Zeit tüftelten sie an seinem furchterregenden Gesicht."
hard_basic_desc: "Schnelle Rechenvorgänge und fein ausbalancierte Entscheidungsalgorithmen. Dieser Bot weist keinerlei Schwächen auf, außer vielleicht sein unaufhörliches Streben nach Perfektion."
hard_random_desc: "Irgendeiner der zähen künstlichen Trucker wird nach Zufall gewählt."
hard_rich_desc: "Einkommens-optimierende Algorithmen kombiniert mit intelligentem Schiffsdesign. Dieser Robot weiß, wie man Kohle macht."
hard_safe_desc: "Zutritt verboten. Spezielle Genehmigung erforderlich."
