setting_deck: "Колода приключений"
setting_deck_original: "Оригинальная колода"
setting_deck_original_desc: "Такие же карты приключений, как и в оригинальной настольной игре. Никаких сюрпризов, ничего такого."
setting_deck_digital: "Цифровая колода"
setting_deck_digital_desc: "Похожа на колоду из оригинальной настольной игры, но с большим числом карт и разными их вариантами. Среди карт 1 уровня есть эпидемия и саботаж."
setting_deck_rough: "Хардкорная колода"
setting_deck_rough_desc: "Наиболее сложная колода, с усиленными врагами и увеличенным числом метеоритов. Среди карт 1 уровня есть эпидемия, саботаж и большие боковые метеориты, а среди карт 3 уровня — большие метеориты сзади!"
setting_deck_at: "Инопланетная колода"
setting_deck_at_desc: "Включает карты из дополнения — свалка, космический бильярд и черная дыра."
setting_deck_atRough: "Инопланетная хардкорная колода"
setting_deck_atRough_desc: "Сложная колода с наиболее гадкими врагами, стаями метеоритов, черными дырами и всяким прочим. Среди карт 1 уровня есть эпидемия, саботаж и большие боковые метеориты, а среди карт 3 уровня — большие метеориты, летящие сзади!"
setting_deck_custom: "Специальная колода"
setting_deck_custom_desc: "Колода, специально предназначенная для этой миссии."
setting_default: "(по умолчанию)"
setting_mode_realtime: "В реальном времени"
setting_mode_realtime_desc: "Все игроки строят одновременно (и как можно быстрее). На протяжении всей игры участники должны оставаться в онлайне. Нельзя одновременно играть несколько игр в реальном времени."
setting_mode_turnbased: "Пошаговая"
setting_mode_turnbased_desc: "Игроки строят свои корабли, используя очки действий. Очень удобно для асинхронной игры. Можно принять участие в нескольких таких играх одновременно."
setting_mode_quickduel: "Дуэль"
setting_mode_quickduel_desc: "Игра для двоих игроков в реальном времени. Строительство – одновременное. На протяжении всей игры участники должны оставаться в онлайне. Нельзя одновременно играть несколько игр в реальном времени."
setting_pile_at: "Инопланетные компоненты"
setting_pile_at_desc: "К классическим компонентам добавляются новые: голубые инопланетяне, двунаправленные пушки, катапульты и прочее."
setting_pile_classic: "Классические компоненты"
setting_pile_classic_desc: "Компоненты из базовой игры."
setting_pile_custom: "Специальные компоненты"
setting_pile_custom_desc: "Набор компонентов, специально предназначенный для этой миссии."
setting_noflight: "Не использовать стопку"
setting_noflight_desc: ""
setting_normal_flight: "Обычный корабль"
setting_normal_flight_desc: ""
setting_random_ship: "Случайный корабль"
setting_random_ship_desc: "Случайно сгенерированный дизайн корабля."
setting_growing_ship: "Органичный корабль"
setting_growing_ship_desc: "Корабль, растущий во время строительства."
setting_amoeba_ship: "Амебианский корабль"
setting_amoeba_ship_desc: "Ассиметричный корабль со случайно расположенными «дырами»."
setting_custom_ship: "Специальный корабль"
setting_custom_ship_desc: "Очень странный корабль, специально предназначенный для этой миссии."
setting_speed_rt1: "Сверхскоростная игра в реальном времени"
setting_speed_rt1_short: "Сверхскоростная игра"
setting_speed_rt1_desc: "В фазе строительства предстартовый отсчет длится 40 секунд. В фазе полета у игроков есть 30 секунд на принятие любого решения плюс дополнительные 2 минуты резерва на весь полет."
setting_speed_rt2: "Очень быстрая игра в реальном времени"
setting_speed_rt2_short: "Очень быстрая игра"
setting_speed_rt2_desc: "В фазе строительства предстартовый отсчет длится 60 секунд. В фазе полета у игроков есть 45 секунд на принятие любого решения плюс дополнительные 4 минуты резерва на весь полет."
setting_speed_rt3: "Быстрая игра в реальном времени"
setting_speed_rt3_short: "Быстрая игра"
setting_speed_rt3_desc: "В фазе строительства предстартовый отсчет длится 90 секунд. В фазе полета у игроков есть 60 секунд на принятие любого решения плюс дополнительные 8 минут резерва на весь полет."
setting_speed_rt4: "Ненапряжная игра в реальном времени"
setting_speed_rt4_short: "Ненапряжная игра"
setting_speed_rt4_desc: "В фазе строительства предстартовый отсчет длится 150 секунд. В фазе полета у игроков есть 120 секунд на принятие любого решения плюс дополнительные 16 минут резерва на весь полет."
setting_speed_tb1: "Очень быстрая пошаговая игра"
setting_speed_tb1_short: "Очень быстрая игра"
setting_speed_tb1_desc: "Во время игры участники должны оставаться онлайн. На каждый ход в фазе строительства дается 90 секунд, на принятие любого решения – 45 секунд, плюс 4, 6 или 8 минут резерва на весь полет I, II и III уровня соответственно."
setting_speed_tb2: "Быстрая пошаговая игра"
setting_speed_tb2_short: "Быстрая игра"
setting_speed_tb2_desc: "Эта игра займет всего несколько часов. На каждый ход в фазе строительства дается 3 минуты, на принятие любого решения – 2 минуты, плюс 10, 15 или 20 минут резерва на весь полет I, II и III уровня соответственно."
setting_speed_tb3: "Однодневная пошаговая игра"
setting_speed_tb3_short: "Однодневная игра"
setting_speed_tb3_desc: "Эта игра не затянется дольше, чем на день. На принятие любого решения дается 15 минут, плюс 40, 60 или 80 минут резерва на весь полет I, II и III уровня соответственно."
setting_speed_tb4: "Обычная пошаговая игра"
setting_speed_tb4_short: "Обычная скорость"
setting_speed_tb4_desc: "Эта игра займет несколько дней. На ход или принятие любого решения дается 3 часа плюс 16, 24 или 32 часа резерва на весь полет I, II и III уровня соответственно."
setting_speed_tb5: "Продолжительная пошаговая игра"
setting_speed_tb5_short: "Продолжительная игра"
setting_speed_tb5_desc: "Предполагается, что игроки будут заходить в игру один-два раза в день. На ход или принятие любого решения дается 1 день, плюс 2, 3 или 4 дня резерва на весь полет I, II и III уровня соответственно."
setting_speed_tb6: "Неограниченная пошаговая игра"
setting_speed_tb6_short: "Неограниченная игра"
setting_speed_tb6_desc: "Игра без ограничений по времени (ну, почти). Для терпеливых людей, не возражающих против незаконченных партий."
