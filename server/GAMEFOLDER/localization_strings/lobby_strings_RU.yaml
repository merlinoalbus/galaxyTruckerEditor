setting_flightmode_nogivingup: "Играть до конца!"
setting_flightmode_nogivingup_desc: "Игроки полностью управляют полетом, но не могут добровольно сойти с трассы. Это значит, что игрокам не нужно подтверждать каждую карту приключений, поэтому полет пройдет быстрее."
setting_flightmode_autopilot: "Автопилот"
setting_flightmode_autopilot_desc: "Игроки не управляют полетом, а просто наблюдают, как продвинутый AI рулит построенными ими кораблями, стараясь учитывать выпавшие карты."
