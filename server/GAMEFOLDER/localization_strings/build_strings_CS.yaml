finish_build_protected_time_text: "Závěrečný odpočet může být odstartován až za [n] [n(1:kolo|2:kola|5:kol)]. Opravdu chceš stavbu ukončit?"
info1Title: "Tahová hra"
info1Text0: "Upozornění: Tato nápověda shrnuje rozdíly mezi realtime a tahovou hrou. Pokud neznáš principy realtime hry, projdi si prosím nejdříve Výukovou misi. Děkujeme."
info1Text1: "Během stavby se hráči střídají na tahu. Na začátku každého tahu dostane hráč určitý počet akčních bodů [img(buildScene/point.png)]. (V prvním kole dostane začínající hráč o něco méně)."
info1Text2: "Za body můžeš:"
info1Text3: "[img(buildScene/point.png)*n] Odkrýt nový dílek.<br /> [img(buildScene/point.png)*n1] Umístit dílek na loď.<br /> [img(buildScene/point.png)*n2] Odložit dílek do dočasného boxu.<br /> [img(buildScene/point.png)*n3] Podívat se na hromádku karet. ([n4(1:Pro větší třídy lodí je cena vyšší.|2:Cena závisí na třídě lodí.|3:Pro menší třídy lodí je cena nižší.)])<br />"
info2Title: "Tahová hra"
info2Text1: "Dílek z hromádky otočíš [v(ťap|klik)]nutím. Odkrytí dílku stojí [n] [n(1:bod|2:body5:bodů)] [img(buildScene/point.png)*n]. Odkryté dílky se skládají do dopravních pásů nahoře."
info2Text2: "Z [n] [n(1:bod|2:body|5:bodů)] [img(buildScene/point.png)*n] můžeš dílek (ať už otočený v tomto tahu, nebo kterýmkoliv hráčem dříve) přiložit za ke své lodi."
info2Text3: "Dílky přiložené v tomto tahu můžeš zdarma otáčet, přesouvat nebo je i vracet zpět (body se ti vrátí)."
info2Text4: "Teprve po skončení tahu se dílky přivaří a nelze s nimi dále hýbat."
info3Title: "Odložení dílku na později"
info3Text1: "Za [n] [n(1:bod|2:body|5:bodů)] [img(buildScene/point.png)*n] si můžeš dílek odložit do jednoho ze svých dvou dočasných boxů."
info3Text2: "Odložení dílku si můžeš během stejného tahu ještě rozmyslet (vrátit ho, či přiložit k lodi). Použitý [n(1:bod|2:body)] se ti vrátí."
info3Text3: "Dílky odložené v dřívějších tazích nelze vrátit. Jejich umístění na loď stojí [n] [n(1:bod|2:body|5:bodů)] [img(buildScene/point.png)*n]."
info4Title: "Prohlédnutí letových karet"
info4Text1: "Karty si můžeš prohlédnout, teprve když máš ke své lodi přivařen aspoň jeden dílek (nejdříve tedy od druhého kola)."
info4Text2: "První prohlédnutí každé hromádky stojí [n] až [n1] [n1(1:bod|2:body|5:bodů)] (v závislosti na úrovni letu)."
info4Text3: "Na hromádku, kterou už máš prohlédnutou, se pak můžeš opakovaně dívat zadarmo."
info5Title: "Průběh tahu"
info5Text1: "Během tahu můžeš spotřebovat všechny body, nebo si až [img(buildScene/point.png)*n] ušetřit do příštího kola."
info5Text2: "Tip: Není dobré utrácet poslední body za otáčení nových dílků, pokud ti již nezbývá dost na jejich umístění."
info5Text3: "Svůj tah můžeš ukončit buď tlačítkem [img(tutorial/endturnbtn.png)], nebo (pokud již považuješ svou loď za dostavěnou) sebráním číslovaného žetonu [img(ordinalTokens/1.png)]. Tím spustíš pro ostatní závěrečný odpočet."
info6Title: "Závěrečný odpočet"
info6Text1: "Závěrečný odpočet je možné spustit až v kole, kdy číslo v levém horním rohu dosáhne 0."
info6Text2: "Pořadový žeton [img(ordinalTokens/1.png)] si můžeš vzít i dříve. Závěrečný odpočet pak začne, jakmile číslo v levém horním rohu dosáhne 0."
info6Text3: "Během závěrečného odpočtu se číslo změní na červené a ukazuje, kolik kol zbývá do konce stavby."
info6Text4: "Během těchto tahů máš k dispozici méně bodů. Kdykoliv můžeš stavbu ukončit a vzít si pořadový žeton. Pokud odpočet dojde na 0, fáze stavby pro všechny končí."
