setting_deck: "Balíček letových karet"
setting_deck_original: "Originální balíček"
setting_deck_original_desc: "Přesná kopie balíčku letových karet z deskové hry. Žádná nepříjemná překvapení."
setting_deck_digital: "Digitální balíček"
setting_deck_digital_desc: "Podobný balíček jako v deskové hře, ale s více kartami pro větší rozmanitost. Karty I. etapy obsahují i Epidemii a Sabotáž."
setting_deck_rough: "Drsný balíček"
setting_deck_rough_desc: "Balíček obtížnějších letových karet. Větší výzva. Drsnější nepřátelé, více meteorů. Karty I. etapy obsahují i Epidemii, Sabotáž a velké meteory zboku. Karty III. etapy obsahují i velké meteory zezadu!"
setting_deck_at: "Balíček mimozemských technologií"
setting_deck_at_desc: "Rozšíření obsahuje karty Vrakoviště, Hvězdného kulečníku a Černé díry."
setting_deck_atRough: "Balíček mimozemských technologií pro drsňáky"
setting_deck_atRough_desc: "Náročnější letové karty se zákeřnějšími nepřáteli, meteory, černými dírami atd. Karty I. etapy obsahují i Epidemii, Sabotáž a velké meteory zboku. Karty III. etapy obsahují i velké meteory zezadu!"
setting_deck_custom: "Balíček na míru"
setting_deck_custom_desc: "Speciální balíček navržený zvlášť pro tuto misi."
setting_default: "(výchozí)"
setting_mode_realtime: "Realtime hra"
setting_mode_realtime_desc: "Všichni hráči staví současně, tak rychle, jak dokáží. Hráči by měli být po celou dobu hry online a není možné hrát více realtime her současně."
setting_mode_turnbased: "Tahová hra"
setting_mode_turnbased_desc: "Hráči se střídají na tahu a staví svou loď s využitím akčních bodů. Vhodné pro asynchronní hraní – můžeš mít rozehráno více tahových her najednou."
setting_mode_quickduel: "Rychlý duel"
setting_mode_quickduel_desc: "Realtime hra pro dva hráče. Oba hráči staví současně, tak rychle, jak dokáží. Po každém letu se rozhodnou, zda pokračovat dalším. Hráči by měli být po celou dobu hry online a není možné hrát více realtime her současně."
setting_pile_at: "Dílky mimozemských technologií"
setting_pile_at_desc: "Kromě klasických obsahuje sada i nové dílky jako podporu životních funkcí pro azurové mimozemšťany, dvojsměrné dělo, katapult atd."
setting_pile_classic: "Klasické dílky"
setting_pile_classic_desc: "Sada dílků ze základní hry"
setting_pile_custom: "Předpřipravené dílky"
setting_pile_custom_desc: "Speciální sada dílků připravená právě pro tuto misi."
setting_noflight: "Zruš tento let"
setting_noflight_desc: ""
setting_normal_flight: "Klasická loď"
setting_normal_flight_desc: ""
setting_random_ship: "Náhodný design lodi"
setting_random_ship_desc: "Náhodně vygenerovaný symetrický design lodi"
setting_growing_ship: "Organický design lodi"
setting_growing_ship_desc: "Plán lodi dynamicky roste v průběhu stavění"
setting_amoeba_ship: "Amébový design lodi"
setting_amoeba_ship_desc: "Design lodi s náhodně vygenerovanými dírami"
setting_custom_ship: "Speciální design lodi"
setting_custom_ship_desc: "Speciální model připravený přímo pro tuto misi"
setting_speed_rt1: "Opravdu hodně rychlá realtime hra"
setting_speed_rt1_short: "Opravdu hodně rychlá hra"
setting_speed_rt1_desc: "Závěrečný odpočet během stavění je 40 sekund. Během letu má hráč na každé rozhodnutí 30 sekund a navíc 2 minuty jako rezervu pro celý let."
setting_speed_rt2: "Velmi rychlá realtime hra"
setting_speed_rt2_short: "Velmi rychlá hra"
setting_speed_rt2_desc: "Závěrečný odpočet během stavění je 60 sekund. Během letu má hráč na každé rozhodnutí 45 sekund a navíc 4 minuty jako rezervu pro celý let."
setting_speed_rt3: "Rychlá realtime hra"
setting_speed_rt3_short: "Rychlá hra"
setting_speed_rt3_desc: "Závěrečný odpočet během stavění je 90 sekund. Během letu má hráč na každé rozhodnutí 60 sekund a navíc 8 minut jako rezervu pro celý let."
setting_speed_rt4: "Odpočinková realtime hra"
setting_speed_rt4_short: "Odpočinková hra"
setting_speed_rt4_desc: "Finální odpočet během stavění je 150 sekund. Během letu má hráč na každé rozhodnutí 120 sekund a navíc 16 minut jako rezervu pro celý let."
setting_speed_tb1: "Velmi rychlá tahová hra"
setting_speed_tb1_short: "Velmi rychlá hra"
setting_speed_tb1_desc: "Hráči by měli být po celou dobu hry online. Hráč má na každý tah během stavění 90 sekund, na každé rozhodnutí během letu 45 sekund a navíc 4/6/8 minut jako rezervu pro kola I/II/III."
setting_speed_tb2: "Fast Turn-Based Game"
setting_speed_tb2_short: "Rychlá hra"
setting_speed_tb2_desc: "Tato hra by neměla trvat déle než pár hodin. Hráč má na každý tah během stavění 3 minuty, na každé rozhodnutí během letu 2 minuty a navíc 10/15/20 minut jako rezervu pro etapy I/II/III."
setting_speed_tb3: "Jednodenní tahová hra"
setting_speed_tb3_short: "Jednodenní hra"
setting_speed_tb3_desc: "Tato hra by neměla trvat déle než jeden den. Hráč má 15 minut na každý tah či rozhodnutí a navíc 40/60/80 minut jako rezervu pro etapy I/II/III."
setting_speed_tb4: "Standardní tahová hra"
setting_speed_tb4_short: "Standardní rychlost"
setting_speed_tb4_desc: "Tato hra by neměla trvat déle než několik dní. Hráč má 3 hodiny na každý tah či rozhodnutí a navíc 16/24/32 hodin jako rezervu pro etapy I/II/III."
setting_speed_tb5: "Dlouhodobá tahová hra"
setting_speed_tb5_short: "Dlouhodobá hra"
setting_speed_tb5_desc: "Této hře se stačí věnovat jednou denně. Hráč má na každý tah či rozhodnutí 1 den a navíc 2/3/4 dny jako rezervu pro etapy I/II/III."
setting_speed_tb6: "Neomezená tahová hra"
setting_speed_tb6_short: "Neomezená hra"
setting_speed_tb6_desc: "Tato hra nemá téměř žádný limit. Pro hraní s přáteli (nebo když ti nedokončené hry nevadí)."
