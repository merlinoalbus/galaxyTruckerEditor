info1Title: "Construcción por turnos"
info1Text0: "Atención: Aquí se resumen las diferencias entre la fase de construcción por turnos y en tiempo real. Si no estás familiarizado con esta última, te recomendamos que primero completes el tutorial. Gracias."
info1Text1: "Los jugadores construyen su nave por turnos, para cada uno de los cuales disponen de cierto número de puntos de acción [img(buildScene/point.png)]."
info1Text2: "Coste de las acciones:"
info1Text3: "[img(buildScene/point.png)*n]: Revelar un nuevo componente. <br /> [img(buildScene/point.png)*n1]: Añadir un componente a tu nave. <br /> [img(buildScene/point.png)*n2]: Reservar un componente para usarlo más adelante. <br /> [img(buildScene/point.png)*n3]: Mirar una pila de cartas de aventura. ([n4(1:El coste aumenta para vuelos de mayor dificultad.|2:El coste varía según la dificultad del vuelo.|3:El coste se reduce para vuelos de menor dificultad.)]) <br />"
info2Title: "Construcción por turnos"
info2Text1: "Pulsa sobre la pila de fichas para revelar un componente a cambio de [n] [n(1:punto|2:puntos)] de acción [img(buildScene/point.png)*n]. Los componentes revelados se trasladan a las cintas transportadoras."
info2Text2: "Puedes añadir cualquier componente a tu nave por [n] [n(1:punto|2:puntos)] de acción [img(buildScene/point.png)*n]."
info2Text3: "Los componentes que hayas añadido a tu nave en este turno pueden cambiarse de lugar. Si los devuelves al almacén, recuperarás los puntos de acción que has gastado en ellos."
info2Text4: "Los componentes no quedan soldados a la nave hasta que termines el turno."
info3Title: "Reserva"
info3Text1: "Guardar un componente para usarlo más adelante cuesta [n] punto[n(1:|2:s)] de acción [img(buildScene/point.png)*n]."
info3Text2: "Si lo devuelves al almacén o lo añades a tu nave en ese mismo turno, la acción de la reserva se cancela y recuperas [n(1:el punto|2:los puntos)] que habías gastado en ella."
info3Text3: "Los componentes que hayas añadido a la reserva en turnos anteriores no se pueden devolver al almacén. Puedes añadirlos a tu nave por [n] punto[n(1:|2:s)] de acción [img(buildScene/point.png)*n]."
info4Title: "Consultar las cartas de aventura"
info4Text1: "No puedes consultar las cartas de aventura hasta que al menos tengas un componente soldado a tu nave. (Los componentes quedan soldados al final del turno.)"
info4Text2: "Esto cuesta de [n] a [n1] puntos de acción dependiendo del nivel del vuelo."
info4Text3: "Cuando hayas consultado una pila de cartas, podrás volver a hacerlo sin coste alguno."
info5Title: "Gastar puntos"
info5Text1: "Puedes gastar todos tus puntos de acción o guardar hasta [img(buildScene/point.png)*n] para el siguiente turno."
info5Text2: "Consejo: No es buena idea revelar un nuevo componente a menos que también tengas los puntos de acción necesarios para añadirlo a tu nave."
info5Text3: "Cuando hayas gastado los puntos de acción requeridos, puedes concluir tu turno [img(tutorial/endturnbtn.png)] o dar por completada la construcción de tu nave arrastrando una ficha numerada hasta ella, lo que dará inicio a la segunda cuenta atrás."
info6Title: "Segunda cuenta atrás"
info6Text1: "La segunda y última cuenta atrás no puede empezar hasta que el número en la esquina superior izquierda llegue a 0."
info6Text2: "Sin embargo, puedes conseguir tu ficha numerada [img(ordinalTokens/1.png)] antes de que esto ocurra. Si lo haces, la segunda cuenta atrás comenzará inmediatamente después de que termine la primera."
info6Text3: "Los números que aparecen en la esquina superior izquierda durante la segunda cuenta atrás son de color rojo. Indican los turnos que faltan para que la fase de construcción termine."
info6Text4: "En los últimos turnos cuentas con menos puntos de acción. Puedes terminar tu nave en cualquier momento arrastrando una ficha numerada hasta ella. Cuando el contador llegue a 0, tendrás que coger un número obligatoriamente."
