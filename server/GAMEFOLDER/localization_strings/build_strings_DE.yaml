info1Title: "Zugbasiertes Bauen"
info1Text0: "Hinweis: Hier werden die Unterschiede zwischen Echtzeit- und zugbasiertem Bau zusammengefasst. Wenn du mit dem Echtzeitbau nicht vertraut bist, spiele bitte zuerst das Tutorial durch. Dankeschön."
info1Text1: "Spieler sind abwechselnd am Zug. in jedem Zug hat man eine bestimmte Anzahl Aktionspunkte [img(buildScene/point.png)]."
info1Text2: "Aktionskosten:"
info1Text3: "[img(buildScene/point.png)*n]: Ein neues Teil aufdecken. <br /> [img(buildScene/point.png)*n1]: Deinem Schiff ein Teil hinzufügen. <br /> [img(buildScene/point.png)*n2]: Ein Teil für später lagern. <br /> [img(buildScene/point.png)*n3]: Einen Kartenstapel ansehen. ([n4(1:Das kostet bei Flügen höherer Level mehr.|2:Diese Kosten hängen vom Fluglevel ab.|3:Das kostet weniger bei Flügen niedrigerer Level.)]) <br />"
info2Title: "Zugbasiertes Bauen"
info2Text1: "[v(Tipp|Klick)]e auf den Haufen, um ein Teil aufzudecken. Das kostet [n] Aktions[n(1:punkt|2:punkte)] [img(buildScene/point.png)*n]. Aufgedeckte Teile kommen auf die Förderbänder."
info2Text2: "Du kannst deinem Schiff jedes Teil hinzufügen für [n] Aktions[n(1:punkt|2:punkte)] [img(buildScene/point.png)*n]."
info2Text3: "Teile, die in diesem Zug hinzugefügt wurden, können frei bewegt werden. Wenn du Teile zurücklegst, bekommst du die Aktionspunkte zurück."
info2Text4: "Teile werden erst angeschweißt, wenn du deinen Zug beendest."
info3Title: "Lagerung"
info3Text1: "Ein Teil für später zu lagern, kostet [n] Aktionspunkt[n(0:|2:e)] [img(buildScene/point.png)*n]."
info3Text2: "Wenn du es aber im selben Zug zurücklegst oder an dein Schiff anbringst, wird die Lagerung aufgehoben und du erhältst dein[n(1:en Punkt|2:e Punkte)] zurück."
info3Text3: "Teile, die du in früheren Zügen gelagert hast, kannst du nicht zurückgeben. Du kannst sie für [n] Aktionspunkt[n(0:|2:e)] [img(buildScene/point.png)*n] an deinem Schiff anbringen."
info4Title: "Karten ansehen"
info4Text1: "Du kannst dir die Abenteuerkarten erst ansehen, wenn mindestens 1 Teil an deinem Schiff angeschweißt ist. (Anschweißen passiert nachdem du deinen Zug beendet hast.)"
info4Text2: "Das kostet [n] bis [n1] Aktionspunkte, abhängig vom Fluglevel."
info4Text3: "Sobald du einen Stapel angesehen hast, kannst du ihn später kostenlos ansehen."
info5Title: "Punkte ausgeben"
info5Text1: "Du kannst alle deine Aktionspunkte ausgeben oder bis zu [img(buildScene/point.png)*n] für den nächsten Zug aufsparen."
info5Text2: "Tipp: Es ist nicht gut, ein neues Teil aufzudecken, wenn du nicht genug Punkte besitzt, um es eventuell in deinem Schiff einzubauen."
info5Text3: "Wenn du genug Aktionspunkte ausgegeben hast, kannst du deinen Zug beenden [img(tutorial/endturnbtn.png)]. Oder, falls du mit dem Bau fertig bist, kannst du deinen Zug beenden, indem du ein Nummernplättchen [img(ordinalTokens/1.png)] ziehst, durch das der Schluss-Countdown gestartet wird."
info6Title: "Schluss-Countdown"
info6Text1: "Der Schluss-Countdown kann erst gestartet werden, wenn die Zahl in der oberen linken Ecke auf 0 steht."
info6Text2: "Du kannst dennoch eine Nummer [img(ordinalTokens/1.png)] nehmen. Wenn du das machst, beginnt der Countdown, sobald der erste Countdown abgelaufen ist."
info6Text3: "Im Schluss-Countdown ist die Zahl oben links rot. Sie gibt an, wie viele Züge noch übrig sind."
info6Text4: "In den letzten Zügen hast du weniger Aktionspunkte. Du kannst den Bau jederzeit durch Nehmen einer Nummer beenden. Wenn der Zähler auf 0 fällt, musst du deinen Zug durch Nehmen einer Nummer beenden."
