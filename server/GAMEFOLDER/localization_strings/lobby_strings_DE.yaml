setting_mode_realtime: "Echtzeit"
setting_mode_realtime_desc: "Alle Spieler bauen gleichzeitig, so schnell sie können. Die Spieler müssen dazu im gesamten Spiel online sein. Du kannst gleichzeitig nicht mehrere Echtzeit-Spiele spielen."
setting_mode_turnbased: "Zugbasiert"
setting_mode_turnbased_desc: "Die Spieler bauen ihre Schiffe mit Aktionspunkten nacheinander in Spielzügen. Geeignet für asynchrones Spiel. Du kannst gleichzeitig an mehreren zugbasierten Spielen teilnehmen."
setting_mode_quickduel: "Schnelles Duell"
setting_mode_quickduel_desc: "Echtzeit-Spiel für zwei Spieler. Die Spieler bauen gleichzeitig. so schnell sie können. Die Spieler müssen dazu im gesamten Spiel online sein. Du kannst gleichzeitig nicht mehrere Echtzeit-Spiele spielen."
setting_pile_at: "Alientech-Bauteile"
