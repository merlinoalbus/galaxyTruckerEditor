setting_speed_rt1: "Hyperschnelles Echtzeit-Spiel"
setting_speed_rt1_short: "Hyperschnelles Spiel"
setting_speed_rt1_desc: "Beim Bau beträgt der Schluss-Countdown 40 Sekunden. Beim Flug hat der Spieler 30 Sekunden Zeit pro Entscheidung, plus zusätzliche 2 Minuten als Reserve für den gesamten Flug."
setting_speed_rt2: "Sehr schnelles Echtzeit-Spiel"
setting_speed_rt2_short: "Sehr schnelles Spiel"
setting_speed_rt2_desc: "Beim Bau beträgt der Schluss-Countdown 60 Sekunden. Beim Flug hat der Spieler 45 Sekunden Zeit pro Entscheidung, plus zusätzliche 4 Minuten als Reserve für den gesamten Flug."
setting_speed_rt3: "Schnelles Echtzeit-Spiel"
setting_speed_rt3_short: "Schnelles Spiel"
setting_speed_rt3_desc: "Beim Bau beträgt der Schluss-Countdown 90 Sekunden. Beim Flug hat der Spieler 60 Sekunden Zeit pro Entscheidung, plus zusätzliche 8 Minuten als Reserve für den gesamten Flug."
setting_speed_rt4: "Entspanntes Echtzeit-Spiel"
setting_speed_rt4_short: "Entspanntes Spiel"
setting_speed_rt4_desc: "Beim Bau beträgt der Schluss-Countdown 150 Sekunden. Beim Flug hat der Spieler 120 Sekunden Zeit pro Entscheidung, plus zusätzliche 16 Minuten als Reserve für den gesamten Flug."
setting_speed_tb1: "Sehr schnelles zugbasiertes Spiel"
setting_speed_tb1_short: "Sehr schnelles Spiel"
setting_speed_tb1_desc: "Die Spieler müssen dazu im gesamten Spiel online sein. Der Spieler hat 90 Sekunden Zeit pro Zug, in dem er baut, 45 Sekunden pro Entscheidung plus zusätzliche 4, 6 bzw. 8 Minuten als Reserve für die jeweilige Runde I, II und III."
setting_speed_tb2: "Schnelles zugbasiertes Spiel"
setting_speed_tb2_short: "Schnelles Spiel"
setting_speed_tb2_desc: "Dieses Spiel wird voraussichtlich nicht länger als ein paar Stunden dauern. Der Spieler hat 3 Minuten Zeit pro Zug, in dem er baut, 2 Minuten pro Entscheidung plus zusätzliche 10, 15 bzw. 20 Minuten als Reserve für die jeweilige Runde I, II und III."
setting_speed_tb3: "Zugbasertes, Eintages-Spiel"
setting_speed_tb3_short: "Eintages-Spiel"
setting_speed_tb3_desc: "Das Spiel soll noch am selben Tag enden. Der Spieler hat 15 Minuten Zeit pro Zug bzw. Entscheidung plus zusätzliche 40, 60 bzw. 80 Minuten als Reserve für die jeweilige Runde I, II und III."
setting_speed_tb4: "Standard-zugbasiertes Spiel"
setting_speed_tb4_short: "Standardgeschwindigkeit"
setting_speed_tb4_desc: "Das Spiel soll innerhalb weniger Tage enden. Der Spieler hat 3 Stunden Zeit pro Zug bzw. Entscheidung plus zusätzliche 16, 24 bzw. 32 Stunden als Reserve für die jeweilige Runde I, II und III."
setting_speed_tb5: "Zugbasiertes Langzeit-Spiel"
setting_speed_tb5_short: "Langzeit-Spiel"
setting_speed_tb5_desc: "Die Spieler sollten den Spielfortgang ein- oder zweimal am Tag checken. Der Spieler hat 1 Tag Zeit pro Zug bzw. Entscheidung plus zusätzliche 2, 3 bzw. 4 Tage als Reserve für die jeweilige Runde I, II und III."
setting_speed_tb6: "Unbegrenztes zugbasiertes Spiel"
setting_speed_tb6_short: "Unbegrenztes Spiel"
setting_speed_tb6_desc: "Es gelten keine Zeitbeschränkungen. (Jedenfalls fast.) Für geduldige Leute, denen nicht abgeschlossene Spiele egal sind."
