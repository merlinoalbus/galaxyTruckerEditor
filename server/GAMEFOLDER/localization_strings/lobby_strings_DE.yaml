setting_deck_digital_desc: "Ähnlich dem Stapel des ursprünglichen Brettspiels, jedoch mit mehr Karten und mehr Abwechslung. Karten von Level I beinhalten Epidemie und Sabotage."
setting_deck_rough: "Hardcore Deck"
setting_deck_rough_desc: "Herausfordernde Abenteuerkarten, mit bösartigeren Gegnern und mehr Meteoriten. Epidemie, Sabotage und große Meteoriten von der Seite sind Karten des Levels I. Level III hat große Meteoriten von hinten!"
