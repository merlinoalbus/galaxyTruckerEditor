setting_deck_atRough: "Alientech-Hardcore-Stapel"
setting_deck_atRough_desc: "Herausfordernde Karten mit übleren Feinden, Meteoriten, schwarzen Löchern usw. Epidemie, Sabotage und große Meteore von der Seite sind Karten des Levels I. Level III hat große Meteore von hinten!"
