setting_deck: "Talia przygód"
setting_deck_original: "Talia oryginalna"
setting_deck_original_desc: "Dokładna kopia kart przygód z oryginalnej gry planszowej. Żadnych nieprzyjemnych niespodzianek."
setting_deck_digital: "Talia cyfrowa"
setting_deck_digital_desc: "Podobna do talii z oryginalnej gry planszowej, ale z większą liczbą kart i większą różnorodnością. Wśród kart I poziomu znajdują się „Epidemia” i „Sabotaż”."
setting_deck_rough: "Talia hardkorowa"
setting_deck_rough_desc: "Niezwykle trudna talia kart przygód z paskudniejszymi wrogami i większą liczbą meteorów. Wśród kart I poziomu znajdują się „Epidemia”, „Sabotaż” i nadlatujące z boku duże meteory. Wśród kart III poziomu znajdują się duże meteory nadlatujące od tyłu!"
setting_deck_at: "Talia technologii kosmitów"
setting_deck_at_desc: "Wśród kart z tego dodatku znajdują się: złomowisko, kosmiczny bilard i czarna dziura."
setting_deck_atRough: "Trudna talia technologii kosmitów"
setting_deck_atRough_desc: "Trudne karty, na których pojawiają się silniejsi przeciwnicy, meteory, czarne dziury itd. Epidemia, sabotaż i duże nadlatujące od boku meteory są kartami poziomu I. Wśród kart poziomu III znajdują się duże meteory nadlatujące od tyłu!"
setting_deck_custom: "Spersonalizowana talia"
setting_deck_custom_desc: "Talia przystosowana specjalnie na potrzeby tej misji."
setting_default: "(domyślna)"
setting_mode_realtime: "Gra w trybie czasu rzeczywistego"
setting_mode_realtime_desc: "Wszyscy gracze budują swoje statki jednocześnie, tak szybko, jak tylko potrafią. Gracze muszą być online przez czas trwania całej rozgrywki. Nie możesz rozgrywać kilku gier w trybie czasu rzeczywistego jednocześnie."
setting_mode_turnbased: "Gra w trybie turowym"
setting_mode_turnbased_desc: "Gracze budują swoje statki naprzemiennie, wykorzystując do tego punkty akcji. Nadaje się do rozgrywki asynchronicznej. Możesz rozgrywać kilka gier w trybie turowym jednocześnie."
setting_mode_quickduel: "Szybki pojedynek"
setting_mode_quickduel_desc: "Gra w trybie czasu rzeczywistego dla dwóch graczy. Gracze budują swoje statki jednocześnie, tak szybko, jak tylko potrafią. Gracze muszą przebywać online przez czas trwania całej rozgrywki. Nie możesz rozgrywać kilku gier w trybie czasu rzeczywistego jednocześnie."
setting_pile_at: "Elementy „Technologii kosmitów”"
setting_pile_at_desc: "Super nowe części takie jak moduł dla niebieskich kosmitów, działo dwukierunkowe, katapulta itd."
setting_pile_classic: "Klasyczne części"
setting_pile_classic_desc: "Elementy z gry podstawowej"
setting_pile_custom: "Specjalne części"
setting_pile_custom_desc: "Zestaw specjalnych części przeznaczonych dla misji."
