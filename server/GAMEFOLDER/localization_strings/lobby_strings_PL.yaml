setting_random_ship: "Losowy model statku"
setting_random_ship_desc: "Losowo wygenerowany model statku"
setting_growing_ship: "Model żywego statku"
setting_growing_ship_desc: "Model statku rozrasta się dynamicznie w trakcie rozgrywki."
setting_amoeba_ship: "Model statku-ameby"
setting_amoeba_ship_desc: "Model z losowo wygenerowanymi dziurami."
setting_custom_ship: "Specjalny model statku"
setting_custom_ship_desc: "Specjalny model przeznaczony do misji."
setting_speed_rt1: "Superszybka gra w trybie czasu rzeczywistego"
setting_speed_rt1_short: "Superszybka gra"
setting_speed_rt1_desc: "Podczas budowy statku ostateczne odliczanie trwa 40 sekund. W trakcie lotu gracz ma 30 sekund na podjęcie decyzji, a ponadto 2 minuty rezerwy na cały lot."
setting_speed_rt2: "Bardzo szybka gra w trybie czasu rzeczywistego"
setting_speed_rt2_short: "Bardzo szybka gra"
setting_speed_rt2_desc: "Podczas budowy statku ostateczne odliczanie trwa 60 sekund. W trakcie lotu gracz ma 45 sekund na podjęcie decyzji, a ponadto 4 minuty rezerwy na cały lot."
setting_speed_rt3: "Szybka gra w trybie czasu rzeczywistego"
setting_speed_rt3_short: "Szybka gra"
setting_speed_rt3_desc: "Podczas budowy statku ostateczne odliczanie trwa 90 sekund. W trakcie lotu gracz ma 60 sekund na podjęcie decyzji, a ponadto 8 minut rezerwy na cały lot."
setting_speed_rt4: "Relaksująca gra w trybie czasu rzeczywistego"
setting_speed_rt4_short: "Relaksująca gra"
setting_speed_rt4_desc: "Podczas budowy statku ostateczne odliczanie trwa 150 sekund. W trakcie lotu gracz ma 120 sekund na podjęcie decyzji, a ponadto 16 minut rezerwy na cały lot."
setting_speed_tb1: "Bardzo szybka gra w trybie turowym"
setting_speed_tb1_short: "Bardzo szybka gra"
setting_speed_tb1_desc: "Gracze powinni być online przez czas trwania całej rozgrywki. Gracz ma 90 sekund na każdą turę budowy, 45 sekund na każdą decyzję, a ponadto 4, 6 i 8 minut rezerwy na, odpowiednio, I, II i III rundę."
setting_speed_tb2: "Szybka gra w trybie turowym"
setting_speed_tb2_short: "Szybka gra"
setting_speed_tb2_desc: "Gra nie powinna trwać dłużej niż kilka godzin. Gracz ma 3 minuty na każdą turę budowy, 2 minuty na każdą decyzję, a ponadto 10, 15 i 20 minut rezerwy na, odpowiednio, I, II i III rundę."
setting_speed_tb3: "Jednodniowa gra w trybie turowym"
setting_speed_tb3_short: "Jednodniowa gra"
setting_speed_tb3_desc: "Gra nie powinna trwać dłużej niż jeden dzień. Gracz ma 15 minut na każdą turę i decyzję, a ponadto 40, 60 i 80 minut rezerwy na, odpowiednio, I, II i III rundę."
setting_speed_tb4: "Standardowa gra w trybie turowym"
setting_speed_tb4_short: "Standardowa szybkość"
setting_speed_tb4_desc: "Gra nie powinna trwać dłużej niż kilka dni. Gracz ma 3 godziny na każdą turę i decyzję, a ponadto 16, 24 i 32 godziny rezerwy na, odpowiednio, I, II i III rundę."
setting_speed_tb5: "Długoterminowa gra w trybie turowym"
setting_speed_tb5_short: "Długoterminowa gra"
setting_speed_tb5_desc: "Gracze powinni sprawdzać taką grę raz lub dwa razy dziennie. Gracz ma 1 dzień na każdą turę i decyzję, a ponadto 2, 3 i 4 dni rezerwy na, odpowiednio, I, II i III rundę."
setting_speed_tb6: "Nieograniczona gra w trybie turowym"
setting_speed_tb6_short: "Nieograniczona gra"
setting_speed_tb6_desc: "W tej grze nie ma żadnych limitów czasowych (no, prawie żadnych). Dla cierpliwych graczy, którym nie przeszkadza, że czasami nie ukończą rozgrywki."
