gdpr_win_disagree: "Pamatuj na to, že bez souhlasu s podmínkami a zpracováním osobních údajů nebudeš moci používat herní prvky, které jsou svázány s tvým CGE účtem, jako jsou například online hry. Rozmyslet se můžeš kdykoli, stačí vyjádřit souhlas s podmínkami a zpracováním osobních údajů skrze nabídku u tvého profilu. V případě jakýchkoli dalších dotazů neváhej kontaktovat naši podporu na adrese appsupport@czechgames.com"
