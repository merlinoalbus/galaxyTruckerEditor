gdpr_win_title: "Souhlas s podmínkami a se zpracováním osobních údajů"
gdpr_win_text: "Ahoj hráči. Jak už nejspíš víš, s příchodem GDPR tě musíme požádat o souhlas s podmínkami a se zpracováním osobních údajů. <br /><br />

CGE účet si potřebuje pamatovat tvoje přihlašovací jméno a akce v online hrách (a pokud používáš synchronizaci účtu, tak i tvůj postup v single-player hrách). Data, která sbíráme, nepoužíváme k ničemu jinému, než abychom ti zprostředkovali možnost pohodlně hrát Galaxy Truckera a další tvé CGE hry po síti napříč platformami, ať už s přáteli nebo s neznámými hráči.<br /><br />

Další podrobnosti se dozvíš zde:"
gdpr_win_note: "Toto rozhodnutí lze vzít zpět. Svůj souhlas můžeš kdykoli odvolat tím, že kontaktuješ naši podporu přes nabídku Extras."
