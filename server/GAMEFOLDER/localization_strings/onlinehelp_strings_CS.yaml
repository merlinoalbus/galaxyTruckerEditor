join_tb_offline: "Připojil[g(|a)] ses do tahové hry. Hra začne, až ji hráč[g1(|ka)] [s], kter[g1(ý|á)] ji vytvořil[g1(|a)], spustí. Červená tečka pod [g1(jeho|jejím)] avatar znamená, že právě není online. Můžeš zatím dělat cokoliv jiného, dáme ti vědět, až hra začne. Tahové hry jsou dlouhodobé."
new_game: "Chystáš se založit svou první hru. Nastavení můžeš zkoumat a měnit [v(ťap|klik)]áním na ně. Především si zvol, jestli chceš hrát realtime, nebo tahovou hru, a jak dlouhou (lety I, II a III). Doporučujeme ostatní nastavení zatím neměnit. Jakmile budeš hotov[g(|a)], [v(ťap|klik)]ni na tlačítko Vytvořit."
new_mission: "Chystáš se založit svou první misi. Mise jsou hry se speciálními pravidly. Mezi aktuálně dostupnými misemi můžeš vybírat tlačítkem |<>|. Pokud chceš hrát raději standardní hru, zavři toto okno a vyber Nová hra namísto Nová mise."
mission_list_closed: "[v(Ťap|Klik)]nutím na malé textové okno vedle názvu mise zobrazíš podrobná pravidla mise. Také můžeš zkoumat a měnit nastavení mise tím, že na ně budeš [v(ťap|klik)]at. Především si zvol, jesltli chceš hrát realtime, nebo tahovou hru, a jak dlouhou (lety I, II a III). Doporučujeme ostatní nastavení zatím neměnit. Jakmile budeš hotov[g(|a)], [v(ťap|klik)]ni na tlačítko Vytvořit."
rt_created: "Založil[g(|a)] jsi novou realtime hru. Nyní počkej, dokud se do ní nepřipojí nějací další hráči. Mezitím se můžeš připojovat do tahových her založených jinými hráči, nebo dokonce zakládat vlastní. Jakmile však opustíš lobby, tebou vytvořená hra bude zrušena. Realtime hry vyžadují plnou pozornost hráče."
tb_created: "Založil[g(|a)] jsi novou tahovou hru. Nyní počkej, dokud se do ní nepřipojí nějací další hráči. Mezitím se můžeš připojovat do her založených jinými hráči. Můžeš dokonce opustit lobby nebo aplikaci, tahové hry jsou dlouhodobé. Můžeš se vrátit později a spustit hru, až bude mít dostatek hráčů."
able_to_start_rt: "Jiný hráč se připojil ke tvé realtime hře. Můžeš ji nyní spustit tlačítkem Start, nebo můžeš počkat na více hráčů. Můžeš se také zatím v chatovacím okně s ostatními pozdravit."
able_to_start_tb: "Jiný hráč se připojil ke tvé tahové hře. Můžeš ji nyní spustit tlačítkem Start, nebo můžeš počkat na více hráčů."
runnins_session_on_turn: "Proužky u horního okraje obrazovky představují tvé rozehrané hry. Červený vykřičník u hry říká, že jsi v dané hře na tahu. [v(Ťap|Klik)]ni na proužek a pak na Načíst hru, abys odehrál[g(|a)] svůj tah."
runnins_session_not_on_turn: "Proužky u horního okraje obrazovky představují tvé rozehrané hry. Žádná z her nevyžaduje zrovna tvou pozornost, klidně můžeš zkoumat nebo vytvářet nové hry. Dáme ti vědět, až budeš v některé hře na tahu."
tb_started_on_turn: "Tahová hra právě začala. Jsi na tahu. Dobře se bav!"
tb_started_not_on_turn: "Tahová hra právě začala. Na horním okraji je vidět, že na tahu je zrovna jiný hráč a že na to má hromadu času: tahové hry jsou dlouhodobé. Můžeš se vrátit do lobby, dáme ti vědět, až budeš na tahu."
tb_end_turn: "Dokončil[g(|a)] jsi svůj tah. Na horním okraji je vidět, že na tahu je další hráč a že na to má hromadu času: tahové hry jsou dlouhodobé. Můžeš se klidně vrátit do lobby, dáme ti vědět, až budeš na tahu."
