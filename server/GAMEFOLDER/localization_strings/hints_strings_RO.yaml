hint_get_some_shields: "Există o mică șansă să avem ploi de meteoriți, așa că pregătește-ți un scut sau două."
hint_use_some_engines: "O navă fără motoare poate să plutească la infinit. Dar cine vrea să plutească la infinit? Folosește motoare!"
hint_take_some_lasers: "Nu strică să fii bine înarmat. Ce pot să spun? Nu știi niciodată peste cine poți să dai."
hint_dont_be_scared_of_aliens: "Nu-ți fie frică de extratereștri! E bine să-i ai prin preajmă."
hint_take_crew: "Este nevoie doar de un singur astronaut pentru a pilota nava, dar nu strică să ai piloți de rezervă. Adu echipaj!"
hint_cargo_bay: "Ia spații pentru marfă. Nu pot încăpea prea multe în torpedou."
hint_batteries: "Bateriile sunt minunate. Îți alimentează scuturile, laserele și motoarele. Și radioul."
hint_fly_fast: "„Dacă ești în frunte, vei câștiga mai mulți bani. Presupunând că vei supraviețui.”"
hint_insurance: "„Va trebui să plătești pentru componentele pe care le pierzi pe drum. Asigurarea nu acoperă totul.”"
hint_combat_zone: "Zonele de luptă sunt periculoase. Cel puțin asta ne-au spus cei care au supraviețuit."
hint_coffee: "Nu bea niciodată cafea fierbinte în hiperspațiu. Fierbe și îngheață în același timp."
hint_campaign: "Ai încercat să joci campania? Eu am încercat. Evident, am câștigat."
hint_multiplayer: "Provoacă alți jucători online. Te vor zdrobi. Aaa, vreau să spun, îi vei zdrobi."
hint_exposed_connectors: "Nu-ți lăsa conectorii expuși în spațiu. Spațiul este plin de praf! Păstrează-ți țevile curate!"
hint_goods: "Pune-ți cele mai valoroase bunuri în containere bine protejate. Să nu zici că nu te-am avertizat!"
hint_abandoned_ship: "O navă abandonată? Vinde-o echipajului tău! Repede! Să nu apuce careva să întrebe de ce a fost abandonată."
hint_abandoned_station: "Nu ai de ce să te temi de o stație spațială abandonată. Echipajul tău o va explora fără tine."
hint_enemy_activity_kidding: "ALERTĂ! Activitate inamică detectată!… Ha, ha, ha! Nu chiar. Este doar ecranul meniului principal."
hint_money_is_score: "Banii nu sunt totul, dar sunt o modalitate bună de a ține scorul."
hint_speed_of_light_limit: "Să zbori 300 de milioane de metri pe secundă nu este doar o idee bună, ci legea!"
hint_rotate: "Poți roti o componentă nou-adăugată prin atingerea ei. Orientarea este importantă."
hint_dump_goods: "Poți face loc pentru bunuri mai valoroase aruncând bunuri în spațiu. Imaginează-ți că reciclezi."
hint_game_overview: "Comp S.R.L.. caută camionagii experimentați pentru a pilota nave făcute din țevi de canalizare. Profit garantat! Pentru noi."
hint_corp_inc_ad1: "Compania S.R.L.: Când vrei un canal, ne vrei pe noi!"
hint_corp_inc_ad2: "Ai nevoie de țevi? Un camionagiu prietenos de la Comp S.R.L.. este pe drum!"
hint_corp_inc_ad3: "Compania S.R.L.: Nu construim doar canale. Construim civilizații!"
