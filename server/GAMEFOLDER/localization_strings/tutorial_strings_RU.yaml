wait_until: "Завершив строительство, подожди других игроков (чтобы не пришлось долго ждать, скорость игры увеличится)."
building_finished: "Мы оба завершили строительство кораблей. Нажми «Продолжить», чтобы перейти к фазе полета."
GameGoal1Title: "Цель игры"
GameGoal1Text: "Построить крутой корабль из канализационных труб..."
GameGoal2Text: "...пролететь на нем через всю Галактику..."
GameGoal3Text: "...пережить захватывающие приключения..."
GameGoal4Text: "...и заработать как можно больше космокредитов!"
WareHouseTitle: "Склад компонентов"
WareHouseText1: "Открывай компоненты, перетаскивая их на схему своего корабля."
WareHouseText2: "Присоединяй их к кораблю или возвращай обратно на склад."
WeldingTitle: "Сварка"
WeldingText: "Как только ты перетащишь на свой корабль новый компонент, предыдущий приварится к кораблю намертво. Переместить его уже не получится."
ConnectorsTitle: "Разъемы"
ConnectorsText1: "Есть три типа разъемов:"
ConnectorsText2: "простой"
ConnectorsText3: "двойной"
ConnectorsText4: "универсальный"
Connectors2Text: "Разъемы должны совпадать."
Connectors3Text: "Не переживай. Игра не даст сделать неправильное соединение."
OpenConnectorsTitle: "Торчащие разъемы"
OpenConnectorsText: "Торчащие разъемы допустимы, но лучше постараться свести их количество к минимуму."
OpenConnectors2Text: "Они делают корабль уязвимым к маленьким метеоритам..."
OpenConnectors3Text: "...и затрудняют получение бонуса за самый красивый корабль (корабль с наименьшим числом торчащих разъемов) в конце игры."
CabinsTitle: "Каюты"
CabinsText1: "В каютах размещается члены экипажа."
CabinsText2: "Двое – в начальной."
CabinsText3: "Двое – в каждой дополнительной."
CabinsText4: "Чем больше размер твоего экипажа, тем лучше."
CanonsTitle: "Пушки"
CanonsText1: "Пушки помогают бороться с врагами и большими метеоритами."
CanonsText2: "Чем больше пушек на корабле, тем лучше."
CanonsStrengthTitle: "Мощность пушек"
CanonsStrengthText1: "Пушка, направленная вбок или назад, считается как половина ее обычной мощности."
CanonsStrengthText2: "Чтобы мощность пушек была максимальной, их нужно направлять вперед."
CanonLimitationsTitle: "Требования к размещению пушек"
CanonLimitationsText1: "Клетка перед пушкой должна быть свободна."
CanonLimitationsText2: "Поэтому наиболее эффективно располагать пушки по периметру корабля."
EnginesTitle: "Двигатели"
EnginesText1: "Двигатели увеличивают скорость корабля."
EnginesText2: "Хорошо бы иметь на корабле хотя бы один двигатель. Чем больше двигателей на корабле, тем лучше."
EnginesLimitationsTitle: "Требования к размещению двигателей"
EnginesLimitationsText1: "Двигатель должен быть направлен назад."
EnginesLimitationsText2: "Клетка за двигателем должна быть свободна."
EnginesLimitationsText3: "Поэтому наиболее эффективно располагать двигатели в хвостовой части корабля."
CargoTitle: "Грузовые трюмы"
CargoText1: "Грузовые трюмы позволяют загружать на корабль товары, которые встретятся на твоем пути."
CargoText2: "Чем больше грузовых трюмов на корабле, тем лучше."
SpecialCargoTitle: "Специальные грузовые контейнеры"
SpecialCargoText1: "Опасные (красные, наиболее ценные) товары можно перевозить только в специальных (красных) грузовых контейнерах."
SpecialCargoText2: "В специальных грузовых контейнерах можно перевозить любые виды товаров. Чем больше специальных грузовых контейнеров на корабле, тем лучше."
DoubleTitle: "Двойные компоненты и батарейки"
DoubleText1: "Двойные пушки и двойные двигатели в два раза лучше обычных..."
DoubleText2: "...но для их работы нужны батарейки."
DoubleText3: "Поэтому, ставя на корабль двойные пушки или двигатели, позаботься о достаточном количестве батареек."
PlaySimutaneouslyTitle: "Одновременная игра"
PlaySimutaneouslyText1: "Хватай компоненты как можно быстрее..."
PlaySimutaneouslyText2: "...и постарайся построить корабль как можно лучше."
HourglassTitle: "Время на строительство"
HourglassText1: "Обрати внимание на песочные часы в левом верхнем углу экрана."
HourglassText2: "Пока в них не закончится время, строительство ТОЧНО не завершится."
EndingTitle: "Завершение строительства"
EndingText1: "Когда время в часах закончится, игроки могут продолжать строительство. Но теперь тот, кто посчитает, что его корабль готов, сможет запустить предстартовый отсчет."
EndingText2: "Для этого он берет жетон с номером [i(ordinalTokens/1.png)] и перетаскивает его на свой корабль."
EndingText3: "Тот, кто завершает строительство первым, получает преимущество во время полета."
Ending2Title: "Предстартовый отсчет"
Ending2Text1: "Предстартовый отсчет начинается сразу после того, как кто-то берет жетон с номером [i(ordinalTokens/1.png)]."
Ending2Text2: "Игрок, взявший этот жетон, уже не может продолжать строительство. У всех остальных на это есть еще 90 секунд."
FlightTitle: "Полет"
FlightText1: "Каждый полет состоит из определенного числа карт приключений (в данном случае – из восьми)."
FlightText2: "Экран полета показывает положение кораблей относительно друг друга."
FlightText3: "Полет завершается после того, как будет разыграна последняя карта приключений."
FlightViewsTitle: "Обзор корабля"
FlightViewsText: "Ты можешь в любое время переключиться с маршрута полета на обзор корабля и обратно."
FlightTrackTitle: "Порядок полета"
FlightTrackText1: "Если ты теряешь дни полета, твой корабль двигается назад на соответствующее число клеток, перепрыгивая корабли, находящиеся сзади."
FlightTrackText2: "Если лидер теряет 2 дня полета:"
FlightTrackText3: "Если второй игрок теряет 2 дня полета:"
FlightTrackText4: "Если оба теряют по 2 дня полета:"
PlanetsTitle: "Планеты"
PlanetsText1: "Планеты выбираются по очереди, в порядке следования, после чего игроки получают соответствующие товары."
PlanetsText2: "Кроме того, игроки, решившие совершить посадку, теряют указанное на карте число дней полета."
PlanetsText3: "Перед посадкой имеет смысл проверить, есть ли на корабле свободные грузовые трюмы."
AsideSlotsTitle: "Откладывание компонентов"
AsideSlotsText1: "Во время строительства можно отложить для себя до двух компонентов, перетащив их на две дополнительные клетки. Отложенные компоненты никто не сможет у тебя взять, но и вернуть их обратно на склад у тебя не получится."
AsideSlotsText2: "Если во время строительства отложенные компоненты не были присоединены к кораблю, в конце полета придется заплатить по 1 кредиту за каждый."
RadioactiveCargoTitle: "Радиоактивный груз"
RadioactiveCargoText1: "Для перевозки радиоактивного груза его нужно прикрепить к кораблю."
RadioactiveCargoText2: "По соображениям безопасности на 8 прилегающих к нему клетках не должно находиться ни экипажа, ни батареек."
RadioactiveCargoText3: "Не забудь: чтобы корабль мог лететь, на борту должен находиться хотя бы один астронавт-человек."
ExplosiveCargoTitle: "Взрывоопасный груз"
ExplosiveCargoText1: "Для перевозки взрывоопасного груза его нужно прикрепить к кораблю."
ExplosiveCargoText2: "Если взрывоопасный компонент получает повреждение, он взрывается и уничтожает компоненты на 8 прилегающих к нему клетках."
ExplosiveCargoText3: "Опасайся цепной реакции!"
BrownAliensTitle: "Коричневые инопланетяне"
BrownAliensText1: "В каюте, соединенной с коричневым модулем жизнеобеспечения, можно разместить двух астронавтов-людей или одного коричневого инопланетянина."
BrownAliensText2: "Коричневый инопланетянин дает +2 к мощности двигателей (если у тебя есть хотя бы один двигатель)."
BrownAliensText3: "На корабле может быть только один коричневый инопланетянин."
BrownLifeSupportTitle: "Коричневый модуль жизнеобеспечения"
BrownLifeSupportText1: "Соединив коричневый модуль жизнеобеспечения с каютой, ты сделаешь ее пригодной для жизни коричневого инопланетянина."
BrownLifeSupportText2: "Размещать инопланетян в начальной каюте нельзя."
PurpleAliensTitle: "Фиолетовые инопланетяне"
PurpleAliensText1: "В каюте, соединенной с фиолетовым модулем жизнеобеспечения, можно разместить двух астронавтов-людей или одного фиолетового инопланетянина."
PurpleAliensText2: "Фиолетовый инопланетянин дает +2 к мощности пушек (если у тебя есть хотя бы одна пушка)."
PurpleAliensText3: "На корабле может быть только один фиолетовый инопланетянин."
PurpleLifeSupportTitle: "Фиолетовый модуль жизнеобеспечения"
PurpleLifeSupportText1: "Соединив фиолетовый модуль с каютой, ты сделаешь ее пригодной для жизни фиолетового инопланетянина."
PurpleLifeSupportText2: "Размещать инопланетян в начальной каюте нельзя."
LookingAtCardsTitle: "Просмотр карт"
LookingAtCardsText1: "Во время строительства можно посмотреть прогноз полета. Для этого нужно нажать на одну из стопок карт, находящихся в верхнем левом углу экрана."
LookingAtCardsText2: "Для просмотра доступны только 3/4 от всех карт полета (три стопки из четырех). Оставшуюся четверть можно будет увидеть только непосредственно во время полета. Сюрпри-и-из!"
LookingAtCardsText3: "Увиденные карты помогут понять, как лучше построить корабль."
ShieldsTitle: "Щиты"
ShieldsText1: "Щиты защищают корабль от маленьких метеоритов и выстрелов легких пушек."
ShieldsText2: "Каждая активация щита расходует одну батарейку."
Shields2Title: "Щиты"
Shields2Text1: "Каждый щит защищает корабль с двух сторон."
Shields2Text2: "Значит, для того, чтобы защитить корабль со всех четырех сторон, нужно всего два противоположно ориентированных щита. Или можно рискнуть и отправиться в полет вообще без щитов."
FragileCargoTitle: "Хрупкий груз"
FragileCargoText1: "Для перевозки хрупкого груза его нужно прикрепить к кораблю."
FragileCargoText2: "Хрупкий груз разбивается, когда разрушается один из 8 соседних с ним компонентов!"
FragileCargoText3: "Посмотри прогноз полета, чтобы узнать, какая сторона корабля подвергается наибольшему риску."
HeavyCargoTitle: "Тяжелый груз"
HeavyCargoText1: "Для перевозки тяжелого груза его нужно прикрепить к кораблю. Этот компонент можно разрушить, только попав в его торчащий разъем."
HeavyCargoText2: "Число на тяжелом грузе показывает, на сколько он снижает мощность двигателей."
HeavyCargoText3: "Не забудь, что для полета сквозь открытый космос мощность двигателей должны быть больше нуля. Не экономь на двигателях!"
ShipInfoTitle: "Информационная панель"
ShipInfoText1: "Находясь в режиме осмотра корабля, можно заметить информационную панель, которая находится в нижней части экрана. Нажав на нее, можно увидеть подробную информацию о корабле и о текущем полете."
ShipInfoText2: "Примечание: помимо прочего, здесь можно найти параметр «Страховка» – это максимальный размер штрафа за потерянные компоненты. Даже потеряв огромное число компонентов, ты не заплатишь за это больше указанной суммы."
GivingUpFlightTitle: "Сход с трассы"
GivingUpFlightText1: "Принудительно сойти с трассы можно в следующих случаях:"
GivingUpFlightText2: "[img(tutorial/indent.png)] в экипаже не осталось астронавтов-людей; <br />[img(tutorial/indent.png)] нулевая мощность двигателей во время полета сквозь открытый космос; <br />[img(tutorial/indent.png)] другие причины, зависящие от сюжета во время прохождения кампании."
GivingUpFlightText3: "Сойти с трассы можно и добровольно. Открой информационную панель и нажми на кнопку «Сойти с трассы»."
GivingUpFlightText4: "Во время розыгрыша карты приключений сойти с трассы нельзя, нужно дождаться завершения розыгрыша."
WhenYouGiveUpTitle: "Сход с трассы"
WhenYouGiveUpText1: "Если ты сходишь с трассы (не важно, добровольно или принудительно), то:"
WhenYouGiveUpText2: "[img(tutorial/indent.png)] оставшиеся карты приключений не влияют на твой корабль; <br />[img(tutorial/indent.png)] ты не получаешь бонусов за место на финише или за самый красивый корабль; <br />[img(tutorial/indent.png)] твои товары продаются за полцены; <br />[img(tutorial/indent.png)] ты платишь штраф за потерянные во время полета компоненты."
WhenYouGiveUpText3: "Если ты сходишь с трассы во время прохождения кампании, то возвращаешься на станцию, с которой начался неудачный полет."
WhenYouGiveUpText4: "В своей игре или в игре онлайн сход с трассы НЕ означает автоматического проигрыша."
WhenYouGiveUpText5: "Иногда своевременный сход с трассы может даже привести к победе!"
BigSideMeteorsTitle: "Большие метеориты, летящие сбоку"
BigSideMeteorsText1: "Единственный способ защититься от больших метеоритов – выстрелить по ним из пушки."
BigSideMeteorsText2: "К счастью, если метеорит летит сбоку, это сделать немного проще, так как сбить метеорит можно пушкой, расположенной не только в том же, но и в соседнем ряду."
BigSideMeteorsText3: "Посмотрев прогноз полета во время строительства, можно узнать, с какой стороны полетят метеориты."
RandomShipTitle: "Случайный дизайн корабля"
RandomShipText1: "Случайный дизайн корабля создается перед началом строительства... случайным образом (представляешь?). Поэтому каждый раз дизайн корабля будет другим (невероятно!). <br /><br />Форма корабля всегда симметрична. <br /><br />У твоих соперников дизайн корабля будет таким же, как у тебя."
RandomShipChoiceTitle: "Выбор случайного корабля"
RandomShipChoiceText: "Перед началом строительства ты можешь выбрать одну из трех случайных симметричных форм корабля. <br /><br />Соперники поступят так же, и их выбор не обязательно будет совпадать с твоим."
CombinedTilesTitle: "Комбинированные компоненты"
CombinedTilesText1: "Это либо отсеки, вмещающие контейнеры для товаров разного типа, либо отсеки, вмещающие и товары, и батарейки."
JunkyardTitle: "Свалка"
JunkyardText1: "На свалке дальнобойщики могут раздобыть<br/>что-нибудь полезное (товары, кредиты и даже астронавтов), но, разумеется, не бесплатно."
BidirCannonTitle: "Двунаправленная пушка"
BidirCannonText1: "Для работы двунаправленной пушки нужна батарейка. При подсчете мощности пушек каждый ее ствол считается отдельно."
CyanAlienTitle: "Голубые инопланетяне"
CyanAlienText1: "В белой каюте, соединенной с голубым модулем жизнеобеспечения, можно разместить двух астронавтов-людей или одного голубого инопланетянина. Для выбора экипажа каюты нажми на каюту."
CyanAlienText2: "Голубой инопланетянин дает различные бонусы, зависящие от его специализации. Эту специализацию ты выбираешь сам, но помни, что несколько игроков не могу выбрать одну и ту же специализацию."
CyanAlienText3: "На корабле может быть только один голубой инопланетянин."
CyanAlienCombinedTitle: "Комбинированный модуль жизнеобеспечения"
CyanAlienCombinedText1: "В белой каюте, соединенной с комбинированным модулем жизнеобеспечения, можно разместить двух астронавтов-людей или инопланетянина одного из двух указанных цветов. Для выбора экипажа каюты нажми на каюту."
CyanAlienTypeTitle: "Специализации голубых инопланетян"
CyanAlienType1Text1: "Дипломат – один раз за время полета можешь избежать последствий проигрыша противнику ИЛИ эффекта одной строки карты «Зона боевых действий», после чего дипломат покидает корабль."
CyanAlienType1Text2: "Адвокат – ты не платишь штраф за потерянные компоненты."
CyanAlienType2Text1: "Администратор – другие инопланетяне на твоем корабле увеличивают свою эффективность на 1. В конце полета ты получаешь 1/3/6 кредитов, если у тебя на борту есть 1/2/3 инопланетянина."
CyanAlienType2Text2: "Торговец – в конце полета ты получаешь по 1 дополнительному кредиту за каждый красный или желтый товар (даже если ты выходишь из игры)."
CyanAlienType3Text1: "Техник – если у тебя есть хотя бы 1 батарейка, то на активацию компонентов тратится на 1 батарейку меньше (один раз за время действия каждой карты приключений)."
GrowingShipTitle: "Органичный корабль"
GrowingShipText1: "Органичный корабль органично растет в процессе строительства. Когда к кораблю любого дальнобойщика приваривается любой компонент, увеличиваются схемы кораблей ВСЕХ дальнобойщиков (новые клетки появляются напротив открытых разъемов)."
GrowingShipText2: "Но корабль не будет расти бесконечно. Число оставшихся клеток отображается над кораблем, и как только клетки закончатся, корабль перестанет расти."
PlatingTitle: "Неразрушаемая броня"
PlatingText1: "Со стороны, покрытой броней, этот компонент нельзя разрушить метеоритами любого размера или пушками любой мощности."
BlackHoleTitle: "Черная дыра"
BlackHoleText1: "Мощность твоих двигателей должна быть равна или превышать силу черной дыры, иначе тебя в нее затянет."
BlackHoleText2: "Но даже если сила черной дыры окажется слишком большой, ты всегда можешь пожертвовать 2 компонентами за каждую недостающую единицу мощности."
CatapultTitle: "Катапульта"
CatapultText1: "Катапульта прекрасно дополняет боевой арсенал любого космолета. Для ее работы нужен боезапас, но немного «зарядов» идет в комплекте. Перед началом полета во всех грузовых трюмах, соединенных с хотя бы одной катапультой, появится по 1 синему товару."
CatapultVsMeteorsTitle: "Катапульта и большие метеориты"
CatapultVsMeteorsText1: "Катапульта может сбить большой метеорит, летящий с любой их четырех сторон, но только в своей строке и столбце. Для этого она должна быть заряжена товаром из соединенного с ней грузового трюма."
CatapultVsEnemiesTitle: "Катапульта и враги"
CatapultVsEnemiesText1: "Катапульта, заряженная товаром или членом экипажа, добавляет к мощности пушек 1 (а заряженная красным товаром — 2). Заряжать катапульту можно только теми товарами и членами экипажа, которые находятся на соединенных с ней компонентах."
CatapultVsEnemiesText2: "А если зарядить в катапульту фиолетового инопланетянина, то мощность пушек увеличится на 3 (2 за катапульту и 1 за фиолетового инопланетянина)!"
SpaceBilliardsTitle: "Космический бильярд"
SpaceBilliardsText1: "Каждый игрок выбирает строчку и ЛЮБОГО оппонента (перетащив стрелку с выбранной строчки на иконку игрока в правой части экрана), которому придется защищаться от указанных метеоритов."
SpaceBilliardsText2: "Одного игрока можно выбирать несколько раз."
AmoebaShipTitle: "Амебианский корабль"
AmoebaShipText1: "Перед началом строительства форма этого корабля генерируется случайным образом и получается, как правило, довольно ассиметричной, со случайно расположенными «дырами». Представители некоторых инопланетных рас находят это весьма привлекательным."
SingleArtifactTitle: "Простой артефакт"
SingleArtifactText1: "Инопланетные артефакты бывают простыми и двойными. Строка (или столбец, в зависимости от ориентации артефакта), в которой находится артефакт, становится мертвой зоной."
DoubleArtifactTitle: "Двойной артефакт"
DoubleArtifactText1: "Двойной артефакт создает мертвую зону, действующую на все компоненты, находящиеся с ним в одном столбце И строке."
ArtifactsDeadZoneTitle: "Мертвая зона"
ArtifactsDeadZoneText1: "Компоненты, находящиеся в мертвой зоне, как правило, не работают — в них нельзя размещать астронавтов (как людей, так и инопланетян), товары или батарейки; пушки, катапульты и двигатели не добавляют кораблю мощности и не могут стрелять, и так далее."
ArtifactsDeadZoneText2: "Но структурные модули, неразрушаемая броня и компоненты со специальными грузами продолжают функционировать как обычно."
ArtifactsDeadZoneText3: "Артефакт нельзя располагать в мертвой зоне другого артефакта."
CannonEngineCombinedTitle: "Пушка с двигателем"
CannonEngineCombinedText1: "Представляет собой сочетание пушки и двигателя. Клетка перед пушкой и клетка за двигателем должны быть пусты. Добавляет по 1 к мощности двигателей и мощности пушек."
LuxuryCabinTitle: "Каюта-люкс"
LuxuryCabinText1: "Работает так же, как и обычная каюта, но в ней может находится только 1 ВИП-астронавт (и никто другой). Если этот ВИП-астронавт по какой-либо причине покинет каюту, она останется пустой до конца полета."
LuxuryCabinText2: "В конце полета за каждого ВИП-астронавта ты получишь по 1/2/3 космокредита (в зависимости от уровня полета)."
