multiplayer_mission1_title: "Piraten"
multiplayer_mission1_perex: "Schiffe mit doppelten Frontalfeldern. Starke Gegner, besonders Piraten. Mehr Kanonen."
multiplayer_mission1_ships: "Du fliegst die Schiffe mit speziellen, doppelten Frontalfeldern."
multiplayer_mission1_rules: "Im Lagerhaus sind etwas mehr Kanonen verfügbar."
multiplayer_mission1_rewards: ""
multiplayer_mission1_cards: "Rechne mit mehr starken Gegnern, insbesondere Piraten."
multiplayer_mission1_flavor: "„Arrrrr!“"
multiplayer_mission2_title: "Reiseflug"
multiplayer_mission2_perex: "Bonus für jedes abgelieferte Besatzungsmitglied und Strafe für jedes verlorene Besatzungsmitglied."
multiplayer_mission2_ships: ""
multiplayer_mission2_rules: ""
multiplayer_mission2_rewards: "Die Leute bezahlen dich für ihr „Weltraumabenteuer“. Du bekommst 1 $ pro abgeliefertem Besatzungsmitglied. Allerdings bezahlst du 2 $ pro Besatzungsmitglied, das du während des Flugs verlierst. (Aufgeben des Flugs führt nicht dazu, dass mitfliegende Besatzungsmitglieder verloren gehen.)"
multiplayer_mission2_cards: "Keine verlassenen Schiffe in diesem Sektor, allerdings eine höhere Wahrscheinlichkeit für Epidemien."
multiplayer_mission2_flavor: "\"Und auf der linken Seite sehen Sie ... oh nein!\""
multiplayer_mission3_title: "Weltraumrennen"
multiplayer_mission3_perex: "Belohnung für den ersten Platz wird verdoppelt. Für den letzten Platz gibt es keine Belohnung. Mehr Karten Freier Weltraum und Sternenstaub."
multiplayer_mission3_ships: ""
multiplayer_mission3_rules: ""
multiplayer_mission3_rewards: "Belohnung für den ersten Platz wird verdoppelt. Für den letzten Platz gibt es keine Belohnung."
multiplayer_mission3_cards: "Höhere Wahrscheinlichkeit von Karten Freier Weltraum und Sternenstaub."
multiplayer_mission3_flavor: "„Kriegt mich doch, Leute!“"
multiplayer_mission4_title: "Schiffsparade"
multiplayer_mission4_perex: "Mission aus drei Flügen. Bessere Belohnung für das schönste Schiff und den Zieleinflug, insbesondere, wenn das mehrfach nacheinander gelingt."
multiplayer_mission4_ships: ""
multiplayer_mission4_rules: "Mission aus drei Flügen."
multiplayer_mission4_rewards: "Doppelte Belohnungen für das schönste Schiff und für den Zieleinflug. Verdreifacht, wenn dir das zweimal hintereinander gelingt. Vervierfacht, wenn es dir dreimal hintereinander gelingt."
multiplayer_mission4_cards: ""
multiplayer_mission4_flavor: "„Klar, ich will bloß angeben, aber wer kann das schon zweimal hintereinander?“"
multiplayer_mission5_title: "---removed --- Taktisches Manöver"
multiplayer_mission5_perex: "Bonus für den Zweiten wird verdoppelt."
multiplayer_mission5_ships: ""
multiplayer_mission5_rules: ""
multiplayer_mission5_rewards: "Bonus für den Zweiten wird verdoppelt."
multiplayer_mission5_cards: ""
multiplayer_mission5_flavor: ""
multiplayer_mission6_title: "Demilitarisierter Sektor"
multiplayer_mission6_perex: "Bonus für Zieleinflug mit den wenigsten Kanonen-Bauteilen. Strafe für den mit den meisten Kanonen-Bauteilen."
multiplayer_mission6_ships: ""
multiplayer_mission6_rules: ""
multiplayer_mission6_rewards: "Wenn der Flug vorbei ist, erhält der Spieler mit den wenigsten Kanonen-Bauteilen einen Bonus von +4, 7 oder 10 $ (je nach Flugnummer), und der Spieler mit den meisten Kanonen-Bauteilen erhält als Strafe -4, -7 oder -10 $. Bei Gleichstand erhalten alle daran beteiligten Spieler den Bonus bzw. die Strafe. Wer den Flug aufgibt, bekommt keinen Bonus, kann aber die Strafe noch bekommen."
multiplayer_mission6_cards: ""
multiplayer_mission6_flavor: "„Genau, die behandeln Doppelkanonen wie einzelne und drücken beim lila Alien beide Augen zu. Nett.“"
multiplayer_mission7_title: "Unbesiegbar"
multiplayer_mission7_perex: "Sportschiff. Bonus für jeden Spieler, der keine Bauteile beim Flug verliert. Häufigere und gefährlichere Meteoritenschwärme."
multiplayer_mission7_ships: "Sportschiff."
multiplayer_mission7_rules: ""
multiplayer_mission7_rewards: "Bonus +5, 10 oder 15 $ für jeden Spieler, der im 1., 2. oder 3. Flug keine Bauteile verliert."
multiplayer_mission7_cards: "Rechne mit häufigeren und gefährlicheren Meteoritenschwärmen."
multiplayer_mission7_flavor: "\"Mal sehen, wer hier unbesiegbar ist, Kumpel!\""
multiplayer_mission8_title: "Baumeister"
multiplayer_mission8_perex: "Doppelbonus für das schönste Schiff. Bonus dafür, dass man den gesamten Schifssbauplan belegt, ebenfalls ein Bonus dafür, dass man den Flug ohne Bauteilverluste abschließt. Mehr gefährliche Karten."
multiplayer_mission8_ships: ""
multiplayer_mission8_rules: ""
multiplayer_mission8_rewards: "Doppelbonus für das schönste Schiff. Bonus +4, 8 oder 12 $ (entsprechend der Flugnummer), wenn du dein Schiff so baust, dass der gesamte Schiffsbauplan belegt ist; ein weiterer Bonus +2, 4 oder 6 $, wenn du den Flug ohne Verluste von Bauteilen abschließt."
multiplayer_mission8_cards: "Mehr gefährliche Karten."
multiplayer_mission8_flavor: "„Ich werde ein Wunderwerk schaffen ... seine glänzende Hülle wird im Licht der Sterne erstrahlen, seine Geschütze jede Gefahr abwehren und seine Antriebe werden es zu neuen Horizonten führen ...“"
multiplayer_mission9_title: "Barrenpanzer"
multiplayer_mission9_perex: "Sehr wenig Kanonen! Bonus für schwere Fracht. Keine Feinde, aber massenhaft Meteoriten und Karten Freier Weltraum."
multiplayer_mission9_ships: ""
multiplayer_mission9_rules: "Sehr wenig Kanonen! Schwere Fracht mit dem Gewicht 1 und 2."
multiplayer_mission9_rewards: "Bonus +3 $ pro Gewichtspunkt der schweren Fracht."
multiplayer_mission9_cards: "Keine Feinde, aber massenhaft Meteoriten und Karten Freier Weltraum."
multiplayer_mission9_flavor: "„Die Ladung mag schwer sein, aber immerhin dient sie ja auch als Panzerung!“"
multiplayer_mission10_title: "Heftige Abenteuerkarten"
multiplayer_mission10_perex: "Extrem heftige Abenteuerkarten. Immer in die sichtbaren Karten eingemischt."
multiplayer_mission10_ships: ""
multiplayer_mission10_rules: ""
multiplayer_mission10_rewards: ""
multiplayer_mission10_cards: "Extrem heftige Abenteuerkarten. Sie werden immer in die sichtbaren Karten eingemischt. Es gibt 2 heftige Karten im ersten Flug, 3 im zweiten und 4 im dritten."
multiplayer_mission10_flavor: "\"Es gibt größere Kampfzonen, größere Meteoriten, und sogar die Piraten tragen in diesem Sektor XXL-Raumanzüge.\""
multiplayer_mission11_title: "Lachnummern"
multiplayer_mission11_perex: "Wenn du es ins Ziel schaffst, bekommst du einen Bonus für verlorene Teile (statt einer Strafzahlung). Einen weiteren Bonus, wenn du dabei die höchste Wertung einfährst. Rechne mit den extrem heftigen Abenteuerkarten."
multiplayer_mission11_ships: ""
multiplayer_mission11_rules: ""
multiplayer_mission11_rewards: "Spieler, die ins Ziel kommen, müssen für verlorene Bauteile nichts bezahlen – stattdessen bekommen sie 2 $ pro Teil. Wer dabei das meiste Geld bekommt, kriegt 5 $ extra für diese besonders witzige Nummer. Wer jedoch aufgeben muss, zahlt wie üblich!"
multiplayer_mission11_cards: "Extrem heftige Abenteuerkarten. Sie werden immer in die sichtbaren Karten eingemischt. Es gibt 1 heftige Karte im ersten Flug, 2 im zweiten und 3 im dritten."
multiplayer_mission11_flavor: "„Was ist mit dir, Greenhorn? Bring uns zu lachen!“"
multiplayer_mission12_title: "Gruselsektor"
multiplayer_mission12_perex: "Mehr und stärkere Feinde. Nach jeder Abenteuerkarte werden die Abstände zwischen den Spielern auf 0 gesetzt. Jeder, der ins Ziel kommt, erhält den Bonus für den ersten Platz im Zieleinflug."
multiplayer_mission12_ships: ""
multiplayer_mission12_rules: "Nach jeder Abenteuerkarte werden die Abstände zwischen den Spielern auf 0 gesetzt."
multiplayer_mission12_rewards: "Jeder, der ins Ziel kommt, erhält den Bonus für den ersten Platz im Zieleinflug."
multiplayer_mission12_cards: "Mehr und stärkere Feinde."
multiplayer_mission12_flavor: "„Bleib bloß nah bei mir.“"
multiplayer_mission13_title: "--- removed --- Universalanschlüsse"
multiplayer_mission13_perex: "Alle Schiffsbauteile werden auf Universalanschlüsse aufgerüstet. Mehr gefährliche Karten."
multiplayer_mission13_ships: ""
multiplayer_mission13_rules: "Alle Schiffsbauteile werden auf Universalanschlüsse aufgerüstet."
multiplayer_mission13_rewards: ""
multiplayer_mission13_cards: "Mehr gefährliche Karten."
multiplayer_mission13_flavor: ""
multiplayer_mission14_title: "Schwere Fracht"
multiplayer_mission14_perex: "Bonus pro Punkt an schwerem Warengewicht. Bonus für die meisten Punkte an schwerem Warengewicht. Mehr Karten Freier Weltraum."
multiplayer_mission14_ships: ""
multiplayer_mission14_rules: "Schwere Fracht mit unterschiedlichem Gewicht (2-5)."
multiplayer_mission14_rewards: "Bonus +3 $ pro Gewichtspunkt der schweren Fracht. Bonus +3, 6 oder 9 $ (abhängig von der Flugnummer) für den Spieler, der die meisten Punkte Frachtgewicht abliefert."
multiplayer_mission14_cards: "Mehr Karten Freier Weltraum."
multiplayer_mission14_flavor: "„Ha, meine Trucker. Schön, dass ihr endlich da seid. Diese Barren liefern sich nämlich nicht von alleine aus.“"
multiplayer_mission15_title: "Strahlende Lieferung"
multiplayer_mission15_perex: "Bonus für jede abgelieferte radioaktive Fracht. Strafe für jede verlorene radioaktive Fracht."
multiplayer_mission15_ships: ""
multiplayer_mission15_rules: "Radioaktive Fracht. Du darfst zwei radioaktive Teile nicht direkt miteinander verbinden."
multiplayer_mission15_rewards: "Bonus +7 $ pro abgelieferter radioaktiver Fracht. Strafe -3 $ pro verlorener radioaktiver Fracht."
multiplayer_mission15_cards: "Höhere Wahrscheinlichkeit von: Epidemien, Sabotage, Sklavenhändlern und Kampfzone."
multiplayer_mission15_flavor: "Die Lieblingsfarbe für Schiffe in diesem Sektor ist \"Leuchtgrün\"."
multiplayer_mission16_title: "Explosive Fracht"
multiplayer_mission16_perex: "Bonus für jede abgelieferte explosive Fracht. Bonus für die meisten explosiven Bauteile."
multiplayer_mission16_ships: ""
multiplayer_mission16_rules: "Explosive Fracht."
multiplayer_mission16_rewards: "Bonus +5 $ pro abgelieferter explosiver Fracht. Bonus +3, 6 oder 9 $ (abhängig von der Flugnummer) für den Spieler, der die meisten explosiven Teile abliefert."
multiplayer_mission16_cards: "Höhere Kartenwahrscheinlichkeit: Meteoritenschwarm, Epidemie, Sabotage, Piraten und Kampfzone."
multiplayer_mission16_flavor: "\"Das wird der Knaller!\""
multiplayer_mission17_title: "Zerbrechliches Gut"
multiplayer_mission17_perex: "Bonus für jede abgelieferte zerbrechliche Fracht und Strafe für jede verlorene zerbrechliche Fracht. Bonus für die meisten zerbrechlichen Teile."
multiplayer_mission17_ships: ""
multiplayer_mission17_rules: "Zerbrechliche Fracht."
multiplayer_mission17_rewards: "Bonus +5 $ pro abgelieferter zerbrechlicher Fracht und Strafe -5 $ pro verlorener zerbrechlicher Fracht. Bonus +3, 6 /oder 9 $ (abhängig von der Flugnummer) für den Spieler, der die meisten zerbrechlichen Teile abliefert."
multiplayer_mission17_cards: "Höhere Kartenwahrscheinlichkeit: Meteoritenschwarm, Epidemie, Sabotage, Piraten und Kampfzone."
multiplayer_mission17_flavor: "Unglücklicherweise können Meteoriten die „Zerbrechlich“-Aufkleber nicht lesen."
multiplayer_mission18_title: "Radioaktiv & Explosiv"
multiplayer_mission18_perex: "Bonus pro abgeliefertem Spezial-Bauteil. Zusätzlicher Bonus für jedes Paar aus radioaktiven und explosiven Teilen. Mehr gefährliche Karten."
multiplayer_mission18_ships: ""
multiplayer_mission18_rules: "Radioaktive und explosive Fracht. Du darfst zwei radioaktive Teile nicht direkt miteinander verbinden."
multiplayer_mission18_rewards: "Bonus +5 $ pro abgeliefertem Spezial-Bauteil. Zusätzliche +5 $ pro abgeliefertem Paar aus radioaktiven und explosiven Teilen."
multiplayer_mission18_cards: "Mehr gefährliche Karten."
multiplayer_mission18_flavor: "„Ach, ich kann also radioaktiv werden UND explodieren? Toll.“"
multiplayer_mission19_title: "Radioaktiv & Schwer"
multiplayer_mission19_perex: "Handelsschiff. Strafe für die wenigsten radioaktiven Bauteile und für das niedrigste Gewicht an Barren. Bonus für die meisten radioaktiven Teile und ebenso für die schwersten Barren."
multiplayer_mission19_ships: "Jeder Spieler fliegt mit der Händler-Version des Schiffs."
multiplayer_mission19_rules: "Radioaktive Fracht und Barren verschiedener Gewichte (2-5). Du darfst zwei radioaktive Teile nicht direkt miteinander verbinden."
multiplayer_mission19_rewards: "Strafe -3, -6 /oder -9 $ (abhängig von der Flugnummer) beim START des Flugs für die wenigsten radioaktiven Teile und für das niedrigste Gesamtgewicht an Barren. Bonus +6, 12 oder 18 $ am ENDE des Flugs für die meisten abgelieferten radioaktiven Teile und für das höchste Gesamtgewicht an Barren."
multiplayer_mission19_cards: "Mehr gefährliche Karten."
multiplayer_mission19_flavor: "„Wie willst du sie davon überzeugen, dass du keinesfalls mehr transportieren konntest, wenn deine Truckerkollegen trotzdem mehr geschafft haben?“"
multiplayer_mission20_title: "Dreifach-Lieferung"
multiplayer_mission20_perex: "Handelsschiff. Bonus für jedes Spezial-Bauteil. Zusätzlicher Bonus pro Drilling aus radioaktiv-explosiv-schweren Teilen."
multiplayer_mission20_ships: "Jeder Spieler fliegt mit der Händler-Version des Schiffs."
multiplayer_mission20_rules: "Radioaktive und explosive Teile und Barren mit dem Gewicht „2“. Du darfst zwei radioaktive Teile nicht direkt miteinander verbinden."
multiplayer_mission20_rewards: "Bonus +5 $ pro Spezial-Bauteil. Zusätzlicher Bonus pro Drilling aus radioaktiv-eplosiv-schweren Teilen."
multiplayer_mission20_cards: "Höhere Wahrscheinlichkeit von gefährlichen Karten und Karten Freier Weltraum."
multiplayer_mission20_flavor: "„Die wollen ernsthaft, dass wir alle diese drei Problemteile abliefern.“"
multiplayer_mission21_title: "Universell, aber sparsam"
multiplayer_mission21_perex: "Bei allen Bauteilen sind die Verbindungen auf Universalanschlüsse verbessert, ALLERDINGS gibt es insgesamt weniger Anschlüsse auf den Bauteilen."
multiplayer_mission21_ships: ""
multiplayer_mission21_rules: "Bei allen Bauteilen sind die Verbindungen auf Universalanschlüsse aufgerüstet ALLERDINGS gibt es insgesamt weniger Anschlüsse auf den Bauteilen (außer bei den Verbindungsteilen, die einfach bloß auf Universal umgerüstet sind)."
multiplayer_mission21_rewards: ""
multiplayer_mission21_cards: ""
multiplayer_mission21_flavor: "„Es gibt nur soundsoviele Röhren – wenn wir vorne welche anschrauben, fehlen uns hinten welche.“"
multiplayer_mission22_title: "Universell auf engem Raum"
multiplayer_mission22_perex: "Alle Anschlüsse sind Universalanschlüsse, aber du fliegst mit einem kleineren Schiff."
multiplayer_mission22_ships: "Dein Schiff ist etwas kleiner."
multiplayer_mission22_rules: "Alle Schiffsbauteile werden auf Universalanschlüsse aufgerüstet."
multiplayer_mission22_rewards: ""
multiplayer_mission22_cards: ""
multiplayer_mission22_flavor: "„Mehr Rohre, mehr Stabilität, kleinere Schiffe, größere Zufriedenheit.“"
multiplayer_mission23_title: "Zerbrechlich & Explosiv"
multiplayer_mission23_perex: "Bonus für jedes zerbrechliche und explosive Teil sowie für jedes Paar solcher Teile. Mehr gefährliche Karten."
multiplayer_mission23_ships: ""
multiplayer_mission23_rules: "Zerbrechliche und explosive Fracht."
multiplayer_mission23_rewards: "Bonus +3 $ pro abgeliefertem Spezial-Bauteil. Zusätzliche +6 $ pro Paar aus zerbrechlichem und explosivem Bauteil."
multiplayer_mission23_cards: "Höhere Kartenwahrscheinlichkeit: Meteoritenschwarm, Epidemie, Sabotage, Piraten und Kampfzone."
multiplayer_mission23_flavor: "„Naja, ist zwar nicht die beste Kombination von Frachtgut, aber Irgendwer muss es ja machen und dieser Irgendwer bist natürlich du.“"
multiplayer_mission61_title: "Wonders"
multiplayer_mission61_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission61_ships: "Pyramid ship."
multiplayer_mission61_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission61_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
multiplayer_mission61_cards: "More Planets, Abandoned Stations and Smugglers. Also, the dangerous cards are more dangerous!"
multiplayer_mission61_flavor: "\"Through the Ages\""
multiplayer_mission62_title: "Alien Wonders"
multiplayer_mission62_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission62_ships: "Pyramid ship."
multiplayer_mission62_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission62_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
multiplayer_mission62_cards: "More Planets, Junkyards, Abandoned Stations and Smugglers. Also, the dangerous cards are more dangerous!"
multiplayer_mission62_flavor: "\"Through the Ages\""
multiplayer_mission63_title: "Rocky Road"
multiplayer_mission63_perex: "More large meteors than usually, even from behind.  Some Pirates. Bonus for finishing with brown alien."
multiplayer_mission63_ships: ""
multiplayer_mission63_rules: "Welcome to Route 135! Expect more large meteors than usual, even from behind. There's also a good chance you will see some Pirates."
multiplayer_mission63_rewards: "Don't forget your buddy with tentacles - bonus of 3, 6, or 10 $ (depending on the level of the flight) if you don't give up and finish with a brown alien onboard."
multiplayer_mission63_cards: ""
multiplayer_mission63_flavor: "Galaxy Trucker: Rocky Road is the story of a woman and an alien trying to deliver a load of sewer pipes. It's the sort of science fiction novel in which a trucker driving faster than light can check her rearview mirror. Check out the Galaxy Trucker: Rocky Road e-book in our shop!"
multiplayer_mission200_title: "Black Hole Smugglers"
multiplayer_mission200_perex: "Beware the big black hole! Also, beware smugglers trying to steal your batteries for your double engines."
multiplayer_mission200_ships: ""
multiplayer_mission200_rules: "A bit more double cannons and engines and a bit less of single ones."
multiplayer_mission200_rewards: ""
multiplayer_mission200_cards: "There are some black holes and smugglers in this sector. Plus, there is either one super black hole, or one smuggler supership. This stronger card will be among those you can look at during building."
multiplayer_mission200_flavor: "\"Nooooooooo!\""
multiplayer_mission201_title: "Black Holes & Rear Meteors"
multiplayer_mission201_perex: "Amoeba ship. Expect black holes and large rear meteors along the way."
multiplayer_mission201_ships: "Amoeba ship."
multiplayer_mission201_rules: ""
multiplayer_mission201_rewards: ""
multiplayer_mission201_cards: "Expect black holes and large rear meteors along the way."
multiplayer_mission201_flavor: "\"We either get smashed by black holes, or by meteors. Or both.\""
multiplayer_mission202_title: "Billiard Race"
multiplayer_mission202_perex: "Reward for first place is doubled. No reward for last place. More Space Billiards, Open Space and Stardust cards."
multiplayer_mission202_ships: ""
multiplayer_mission202_rules: ""
multiplayer_mission202_rewards: "The reward for first place is doubled. No reward for last place."
multiplayer_mission202_cards: "Higher chance of Space Billiards, Open Space and Stardust cards."
multiplayer_mission202_flavor: "\"Well, if I can't catch you… at least I'll send you a gift!\""
multiplayer_mission203_title: "Heavy Billiards"
multiplayer_mission203_perex: "Reward for delivering heavy cargo. No enemies, but lots of Space Billiards, Meteors and Open Space. Cannons are rare."
multiplayer_mission203_ships: ""
multiplayer_mission203_rules: "Players can haul ingots with weights 1, 2 or 3. Cannons are rare!"
multiplayer_mission203_rewards: "Players earn 3 $ for each point of heavy cargo delivered. A bonus of 3 $, 6 $, or 9 $ (depending on the flight) goes to the trucker who delivers the most weight."
multiplayer_mission203_cards: "No enemies, but lots of Space Billiards, Meteors and Open Space."
multiplayer_mission203_flavor: "\"Take cover!\""
multiplayer_mission204_title: "Set Collectors"
multiplayer_mission204_perex: "More cargo holds. More planets and junkyards with cargo. Reward for each set of red, yellow, green and blue cargo. Beware of smugglers!"
multiplayer_mission204_ships: ""
multiplayer_mission204_rules: "More cargo holds."
multiplayer_mission204_rewards: "Reward of 10 $ for each set of red, yellow, green and blue cargo safely delivered."
multiplayer_mission204_cards: "More planets and junkyards with cargo. Beware of smugglers!"
multiplayer_mission204_flavor: "\"I got two sets… But then two smugglers showed up, so…\""
multiplayer_mission205_title: "Artifact Run"
multiplayer_mission205_perex: "Deliver a powerful Artifact or Artifacts. Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission205_ships: ""
multiplayer_mission205_rules: "Flight 1 – deliver a Single Artifact. Flight 2 – deliver a Double Artifact. Flight 3 – deliver a Single Artifact and a Double Artifact. If you fail to deliver it, you give up the flight. Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission205_rewards: ""
multiplayer_mission205_cards: ""
multiplayer_mission205_flavor: "\"Hey, we have finally found these alien artifacts! Please, deliver them to the cosmic museum.\""
multiplayer_mission206_title: "Diplomatic Mission"
multiplayer_mission206_perex: "Reward for each VIP member is tripled. Reward for aliens safely delivered. Penalty for each crew member lost. Higher chance of epidemics."
multiplayer_mission206_ships: ""
multiplayer_mission206_rules: "More VIP cabins."
multiplayer_mission206_rewards: "Reward for each VIP member is tripled. Reward of 3 $ for one alien, 7 $ for two aliens or 12 $ for all three aliens safely delivered. Penalty of 2 $ for each VIP member or alien lost along the way. (Giving up does not cause you to lose anybody.)"
multiplayer_mission206_cards: "There is a higher chance of epidemics."
multiplayer_mission206_flavor: "\"These gentlemen need to travel fast, and in some very cozy and expensive cabins. Also, they prefer not to die during the flight.\""
multiplayer_mission207_title: "Catapults"
multiplayer_mission207_perex: "No cannons, but lots of catapults. More big meteors (even from behind) and higher chance of Space Billiards."
multiplayer_mission207_ships: ""
multiplayer_mission207_rules: "No cannons, but lots of catapults."
multiplayer_mission207_rewards: ""
multiplayer_mission207_cards: "More big meteors (even from behind) and higher chance of Space Billiards. Junkyards are more frequent and have more cargo and people."
multiplayer_mission207_flavor: "\"When it's all over, I hope there will be some cargo left on the ship.\""
multiplayer_mission208_title: "Two Directions"
multiplayer_mission208_perex: "Amoeba ship. Classic cannons are rare, but there are lots of Bi-directional Cannons and combined Cannon with Engine components. Dangerous adventures and big rear meteors are more frequent."
multiplayer_mission208_ships: "Amoeba ship."
multiplayer_mission208_rules: "Classic cannons are rare, but there are lots of Bi-directional Cannons and combined Cannon with Engine components."
multiplayer_mission208_rewards: ""
multiplayer_mission208_cards: "Dangerous adventures and big meteors (even from behind) are more frequent. Junkyards have more batteries."
multiplayer_mission208_flavor: "\"I've got it covered.\""
multiplayer_mission209_title: "Rescue Mission"
multiplayer_mission209_perex: "Each cabin (except of the starting cabin) starts the flight with no astronauts. Rescue as many astronauts as possible from Slavers and Junkyards!"
multiplayer_mission209_ships: ""
multiplayer_mission209_rules: "Each cabin (except of the starting cabin) starts the flight with no astronauts. Rescue as many astronauts as possible from Slavers and Junkyards!"
multiplayer_mission209_rewards: "Reward of 2 $ for each crew member safely delivered."
multiplayer_mission209_cards: "Lots of Slavers and various Junkyards with astronauts and all kinds of aliens."
multiplayer_mission209_flavor: "\"Remember all those astronauts grabbed by slavers? We have located a sector where they keep them.\""
multiplayer_mission210_title: "Junk Batteries"
multiplayer_mission210_perex: "No single engines or cannons. Lots of double engines. Lots of double and bi-directional cannons. Battery components start with no batteries, but there are lots of batteries in junkyards."
multiplayer_mission210_ships: ""
multiplayer_mission210_rules: "No single engines or cannons. Lots of double engines. Lots of double and bi-directional cannons. Battery components start with no batteries."
multiplayer_mission210_rewards: ""
multiplayer_mission210_cards: "More junkyards, especially with batteries."
multiplayer_mission210_flavor: "\"This dealing of batteries really got out of hand here.\""
multiplayer_mission211_title: "Junk Hole"
multiplayer_mission211_perex: "No single engines, but lots of double engines. Battery components start with no batteries, but there are lots of batteries in junkyards. Prepare for the giant black hole at the end of the flight."
multiplayer_mission211_ships: ""
multiplayer_mission211_rules: "No single engines, but lots of double engines. Battery components start with no batteries, but there are lots of batteries in junkyards."
multiplayer_mission211_rewards: "Anyone who finishes gets the reward of 5 $, 10 $, or 15 $ (depending on the flight)."
multiplayer_mission211_cards: "More junkyards with batteries. The last two cards are: a giant Black Hole and an Open Space. That black hole will be among cards you can look at during building."
multiplayer_mission211_flavor: "\"They don't pay me enough for this.\""
multiplayer_mission212_title: "Choose Your Random Ship"
multiplayer_mission212_perex: "At the beginning of building, each player chooses one of three random ship plans."
multiplayer_mission212_ships: "At the beginning of building, three random ship plans are generated. Each player secretly chooses one of them. Then the building begins."
multiplayer_mission212_rules: ""
multiplayer_mission212_rewards: ""
multiplayer_mission212_cards: ""
multiplayer_mission212_flavor: "\"The preference usually depends on how many tentacles do you have.\""
multiplayer_mission213_title: "Artifact Fever"
multiplayer_mission213_perex: "Deliver as many Artifacts as you can! Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission213_ships: ""
multiplayer_mission213_rules: "Deliver as many Artifacts as you can! Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission213_rewards: "Reward of 13 $ for each single and 21 $ for double Artifact delivered. Bonus of 5 $ for the players who finish with the most single artifacts and 10 $ for double."
multiplayer_mission213_cards: ""
multiplayer_mission213_flavor: "\"Hey, we have finally found these alien artifacts! Please, deliver them to the cosmic museum.\""
multiplayer_mission214_title: "War Supplies"
multiplayer_mission214_perex: "All delivered cargo has triple value. The last adventure card is an extremely harsh Combat Zone."
multiplayer_mission214_ships: ""
multiplayer_mission214_rules: ""
multiplayer_mission214_rewards: "All delivered cargo has triple value."
multiplayer_mission214_cards: "The last adventure card is an extremely harsh Combat Zone – it will be among the cards you can look at during building."
multiplayer_mission214_flavor: "\"Those guys there are in a desperade need of supplies! We have to fly right through the combat zone.\""
multiplayer_mission215_title: "Crystals"
multiplayer_mission215_perex: "A bonus goes to the trucker who delivers the most blue cargo boxes. More smugglers with more blue cargo, more planets and abandoned stations."
multiplayer_mission215_ships: ""
multiplayer_mission215_rules: "A bonus of 5 $, 10 $, or 15 $ (depending on the flight) goes to the trucker who delivers the most blue cargo boxes."
multiplayer_mission215_rewards: ""
multiplayer_mission215_cards: "More smugglers with more blue cargo, more planets and abandoned stations."
multiplayer_mission215_flavor: "\"These blue crystals are charming and quite hyped now. We certainly need more of them.\""
multiplayer_mission216_title: "Monopols"
multiplayer_mission216_perex: "Bonuses for delivering of most blue cargo, green cargo, yellow cargo, and red cargo. More and bigger cargo holds, more planets and junkyards."
multiplayer_mission216_ships: "Amoeba ship."
multiplayer_mission216_rules: "More and bigger cargo holds."
multiplayer_mission216_rewards: "A bonus of 3 $, 6 $, or 9 $ (depending on the flight) goes to the trucker who delivers the most blue cargo. The same bonus is applied for the most green, yellow and red cargo."
multiplayer_mission216_cards: "More planets and junkyards with cargo. Smugglers and abandoned stations are a bit more frequent."
multiplayer_mission216_flavor: "\"No one can sell you as much as I can promise.\""
multiplayer_mission301_title: "Piraten"
multiplayer_mission301_perex: "Schiffe mit doppelten Frontalfeldern. Starke Gegner, besonders Piraten. Mehr Kanonen."
multiplayer_mission301_ships: "Du fliegst die Schiffe mit speziellen, doppelten Frontalfeldern."
multiplayer_mission301_rules: "Im Lagerhaus sind etwas mehr Kanonen verfügbar."
multiplayer_mission301_rewards: ""
multiplayer_mission301_cards: "Rechne mit mehr starken Gegnern, insbesondere Piraten."
multiplayer_mission301_flavor: "„Arrrrr!“"
multiplayer_mission310_title: "Heftige Abenteuerkarten"
multiplayer_mission310_perex: "Extrem heftige Abenteuerkarten. Immer in die sichtbaren Karten eingemischt."
multiplayer_mission310_ships: ""
multiplayer_mission310_rules: ""
multiplayer_mission310_rewards: ""
multiplayer_mission310_cards: "Extrem heftige Abenteuerkarten. Sie werden immer in die sichtbaren Karten eingemischt. Es gibt 2 heftige Karten im ersten Flug, 3 im zweiten und 4 im dritten."
multiplayer_mission310_flavor: "\"Es gibt größere Kampfzonen, größere Meteoriten, und sogar die Piraten tragen in diesem Sektor XXL-Raumanzüge.\""
multiplayer_mission311_title: "Lachnummern"
multiplayer_mission311_perex: "Wenn du es ins Ziel schaffst, bekommst du einen Bonus für verlorene Teile (statt einer Strafzahlung). Einen weiteren Bonus, wenn du dabei die höchste Wertung einfährst. Rechne mit den extrem heftigen Abenteuerkarten."
multiplayer_mission311_ships: ""
multiplayer_mission311_rules: ""
multiplayer_mission311_rewards: "Spieler, die ins Ziel kommen, müssen für verlorene Bauteile nichts bezahlen – stattdessen bekommen sie 2 $ pro Teil. Wer dabei das meiste Geld bekommt, kriegt 5 $ extra für diese besonders witzige Nummer. Wer jedoch aufgeben muss, zahlt wie üblich!"
multiplayer_mission311_cards: "Extrem heftige Abenteuerkarten. Sie werden immer in die sichtbaren Karten eingemischt. Es gibt 1 heftige Karte im ersten Flug, 2 im zweiten und 3 im dritten."
multiplayer_mission311_flavor: "„Was ist mit dir, Greenhorn? Bring uns zu lachen!“"
