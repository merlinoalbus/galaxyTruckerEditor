wait_for_others_to_load: "Čekej, než se ostatním hráčům nahraje letová fáze..."
penalty: "Penalizace"
card_help_openspace: "Všechny lodě se pohnou o tolik [i(advCards/icons/flight_day.png)] dopředu, kolik je síla jejich motorů.<br /><br /> Jednoduchý motor se počítá za 1, dvojitý motor za 2 (musíš zaplatit baterii). Hráči se rozhodují postupně od prvního, jestli a kolik dvojitých motorů zapojí.<br /><br /> Hnědý mimozemšťan přidává +2 k celkové síle motorů (pokud máš sílu alespoň 1).<br /><br /> POZOR: Loď, která má při této kartě sílu motorů 0, musí odstoupit z letu."
card_help_stardust: "Každý hráč se posune dozadu o tolik [i(advCards/icons/flight_day.png)], kolik má jeho loď otevřených přípojek."
card_help_epidemic: "Epidemie postihne kabiny s posádkou, které spolu přímo sousedí. Každá taková kabina ztratí jednoho kosmonauta nebo mimozemšťana."
card_help_sabotage: "Sabotéři napadnou loď s nejmenší posádkou (v případě rovnosti loď více vepředu) a snaží se na ni teleportovat bombu.<br /><br /> Souřadnice umístění bomby se určí hodem kostkami. Pokud je na nich nějaký dílek, tento dílek vybuchne. Pokud ne, proběhne ještě druhý a případně i třetí pokus. Pak to sabotéři vzdají."
card_help_abandoned_station1: "Tuto opuštěnou stanici může vyrabovat hráč, který má aspoň [n] [n(1:člena|2:členy|5:členů)] posádky. Příležitost může využít pouze jeden hráč, první dostanou šanci ti, kdo letí vepředu.<br /><br /> Kdo stanici vyrabuje, získá"
card_help_abandoned_station2: "a ztratí [n] [i(advCards/icons/flight_day.png)]."
card_help_abandoned_station3: "Poznámka: Při této kartě NEZTRÁCÍŠ posádku. Všichni se v pořádku vrátí na tvou loď."
card_help_abandoned_ship: "Opuštěnou loď můžeš prodat své posádce. Může to udělat pouze jeden hráč, první dostanou šanci ti, kdo letí vepředu.<br /><br /> Tuto loď můžeš obsadit, pokud se vzdáš [n] [n(1:člena|2:členů|5:členů)] posádky. Získáš tím [n1] $ a ztratíš [n2] [i(advCards/icons/flight_day.png)]."
card_help_planets: "Postupně od prvního si každý hráč může vybrat planetu, na které přistane. Na každé planetě smí přistát jen jeden hráč.<br /><br /> Hráči, kteří přistanou, získají zboží zobrazené na dané planetě, ale ztrácejí [n] [i(advCards/icons/flight_day.png)]."
card_help_meteors_intro: "Všechny lodě čelí zobrazeným meteorům. Pro každý se kostkami určí přesný sloupec či řádek."
card_help_meteors_small: "Malé meteory se od lodě odrazí, pokud nezasáhnou otevřenou přípojku. V tom případě je můžeš odrazit správně orientovaným štítem, pokud zaplatíš baterii [i(flightScene/dialog_battery.png)]. Pokud meteor zasáhne nechráněnou přípojku, je dotyčný dílek zničen."
card_help_meteors_large: "Jediná šance, jak se ubránit velkému meteoru přilétajícímu zepředu, je sestřelit jej správně orientovaným dělem ve stejném sloupci. Pokud je to dvojité dělo, hráč za něj musí zaplatit [i(flightScene/dialog_battery.png)]."
card_help_meteors_large_side: "Velké meteory přilétající z boku je možné sestřelit správně orientovaným dělem ve stejném nebo sousedním řádku."
card_help_meteors_large_behind: "Velké meteory přilétající zezadu je možné sestřelit správně orientovaným dělem ve stejném nebo sousedním sloupci."
card_help_enemy_intro: "Nepřátelé útočí na hráče postupně od prvního, dokud je někdo neporazí, nebo dokud nezaútočí na všechny."
card_help_enemy_condition: "Na poražení těchto [n(0:pirátů|1:otrokářů|2:pašeráků)] je potřeba síla děl větší než [n1]. Dvojitá děla se počítají za 2 (musíš zaplatit baterii). Děla mířící do stran či dozadu mají jen poloviční sílu. Fialový mimozemšťan přidává k celkové síle děl +2 (pokud máš sílu děl alespoň 1)."
card_help_pirates_loss: "[i(flightScene/dialog_fight_loss.png)]: Pokud máš menší sílu děl než piráti, dostaneš pod palbu a čelíš zobrazeným střelám."
card_help_smugglers_loss: "[i(flightScene/dialog_fight_loss.png)] Pokud máš menší sílu děl než pašeráci,přijdeš o [n1] [n1(1:bednu|2:bedny|5:beden)] zboží. Přednostně berou cennější zboží. Pokud nemáš dostatek zboží, berou baterie."
card_help_slavers_loss: "[i(flightScene/dialog_fight_loss.png)]: Pokud máš menší sílu děl než otrokáři, přijdeš o [n1] [n1(1:člena|2:členy|5:členů)] posádky. Můžeš se sám rozhodnout, koho obětuješ."
card_help_enemy_tie: "[i(flightScene/dialog_fight_tie.png)]: Pokud máš přesně stejnou sílu děl, nic se mu nestane a nepřátelé pokračují k dalšímu hráči."
card_enemies_reward: "[i(flightScene/dialog_fight_win.png)]: Pokud máš větší sílu děl, pak [n1(0:piráty|1:otrokáře|2:pašeráky)] porazíš a můžeš si vyzvednout odměnu."
card_enemies_days: "Ztratíš tím [n] [i(advCards/icons/flight_day.png)] (pokud se nerozhodneš odměnu odmítnout)."
card_help_junkyard: "Na vrakovišti může každý hráč výměnou za zdroje nebo události získat jiné zdroje, náklad nebo kredity.<br /><br /> Každý hráč může přistát na jednom řádku (sektoru) vrakoviště. Nemůžeš si zvolit řádek, který už si vybral jiný hráč před tebou. Zároveň si nemůžeš vybrat řádek, na jehož zaplacení nemáš dostatek zdrojů. Tyto řádky jsou zašedlé.<br /><br /> V levé části řádku je vyznačeno, kolika nákladu, členů posádky či baterií se budeš muset vzdát nebo kolika meteorům nebo střelám budeš muset čelit.<br /><br /> Poté můžeš naložit náklad, posádku, baterie či získat kredity vyobrazené v pravé části řádku."
card_help_black_hole: "Abys unikl[g(|a)] černé díře, potřebuješ, aby se síla tvých motorů přinejmenším vyrovnala síle černé díry.<br /><br /> Pokud nemáš dostatečně silné motory, můžeš rozdíl dorovnat a uniknout i tím, že se vzdáš částí lodi. Za každé 2 odhozené dílky se k síle tvých motorů přičte +1."
card_help_space_billiards: "Každý hráč si vybrere řádek a soupeře (přetáhnutím šipky z příslušného řádku na kartě k soupeřově avataru na pravé straně obrazovky). Tento soupeř se bude muset proti zvolené sadě meteorů bránit.<br /><br /> Výběr soupeře není nijak omezen, jeden hráč může být nucen bránit se proti více sadám meteorů.<br /><br /> Tip: Tuto kartu můžete použít proti soupeři, který má nad tebou navrch, ale občas je větší legrace, poslat meteory proti lodi, u níž je nejpravděpodobnější, že ji to rozmlátí na maděru."
card_help_fire: "Přesný sloupec či řádek každé střely určí hod kostkami."
card_help_small_shot: "Proti malé střele se můžeš bránit pomocí správně orientovaného štítu, pokud zaplatíš [i(flightScene/dialog_battery.png)]. V opačném případě je zasažený dílek zničen."
card_help_large_shot: "Proti velkým střelám není obrany, zasažený dílek je vždy zničen."
card_help_cargo_general: "[i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)] a [i(flightScene/cargoYellow.png)] mohou být umístěny do obyčejných i do speciálních přepravních kontejnerů."
card_help_cargo_red: "[i(flightScene/cargoRed.png)] může být umístěno jen do speciálních přepravních kontejnerů ([i(flightScene/cardHelp/spec_slot.png)])."
card_help_cargo_prices: "Ceník zboží:"
card_help_combatzone_intro: "Bojová zóna má tři řádky, které jsou postupně vyhodnocovány. Každý řádek postihne hráče, jehož loď je v daném aspektu nejslabší (v případě rovnosti se za slabší považuje loď více vpředu)."
card_help_combatzone_condition: "[n(1:První|2:Druhý|3:Třetí)] řádek: Hráč s nejmenší [n1(1:posádkou|2:silou motorů|3:silou děl)]"
card_help_combatzone_sanction_days: "ztrácí [n] [i(advCards/icons/flight_day.png)]."
card_help_combatzone_sanction_cargo: "ztrácí [n] [n(1:bednu|2:bedny|5:beden)] zboží. Přednostně přijde o cennější zboží. Když nemá dostatek zboží, ztrácí baterie."
card_help_combatzone_sanction_crew: "ztrácí [n] [n(1:člena|2:členy|5:členů)] posádky. Sám se může rozhodnout, koho obětuje."
card_help_combatzone_sanction_fire: "se dostane pod palbu."
