multiplayer_mission1_title: "Pirates"
multiplayer_mission1_perex: "Vaisseaux avec 2 canons montés à l'avant. Ennemis dangereux, spécialement des pirates. Plus de canons."
multiplayer_mission1_ships: "Vos vaisseaux disposent de 2 canons montés à l'avant."
multiplayer_mission1_rules: "Quelques canons supplémentaires sont disponibles pendant la construction."
multiplayer_mission1_rewards: ""
multiplayer_mission1_cards: "Attendez-vous à des ennemis plus dangereux, spécialement des pirates."
multiplayer_mission1_flavor: "Arrrrr!"
multiplayer_mission2_title: "Croisière"
multiplayer_mission2_perex: "Bonus pour chaque membre d'équipage amené à bon port. Pénalité pour chaque membre d'équipage perdu."
multiplayer_mission2_ships: ""
multiplayer_mission2_rules: ""
multiplayer_mission2_rewards: "Ces passagers ont signé pour une \"aventure spatiale\". Vous recevez 1 crédit pour chaque passager amené à bon port. Vous perdez 2 crédits pour chaque passager perdu en route. (Abandonner ne vous fait pas perdre vos passagers restants.)"
multiplayer_mission2_cards: "Ce secteur ne comporte pas de Vaisseaux Abandonnés, mais il y a une forte probabilité d'Epidémies."
multiplayer_mission2_flavor: "Et sur votre gauche vous pouvez voir... oh mon Dieu !"
multiplayer_mission3_title: "Course Galactique"
multiplayer_mission3_perex: "La récompense pour terminer premier est doublée. Aucune récompense pour la dernière place. Davantage d'Espace Intersidéral et de Poussières d'Etoile."
multiplayer_mission3_ships: ""
multiplayer_mission3_rules: ""
multiplayer_mission3_rewards: "La récompense pour terminer premier est doublée. Aucune récompense pour la dernière place."
multiplayer_mission3_cards: "Davantage d'Espace Intersidéral et de Poussières d'Etoile."
multiplayer_mission3_flavor: "Attrape-moi si tu peux !"
multiplayer_mission4_title: "Parade"
multiplayer_mission4_perex: "Mission en 3 vols. Récompenses augmentées pour la première place et le plus beau vaisseau. Bonus pour remporter 2 ou 3 victoires d'affilée."
multiplayer_mission4_ships: ""
multiplayer_mission4_rules: "Mission en 3 vols."
multiplayer_mission4_rewards: "Les récompenses pour la première place et le plus beau vaisseau sont doublées, triplées pour 2 victoires successives, quadruplées si vous gagnez les 3 vols."
multiplayer_mission4_cards: ""
multiplayer_mission4_flavor: "Oui, je me la pète. Et je vais continuer à le faire."
multiplayer_mission5_title: "– retirée – Manoeuvre Tactique."
multiplayer_mission5_perex: "Le bonus pour terminer second est doublé."
multiplayer_mission5_ships: ""
multiplayer_mission5_rules: ""
multiplayer_mission5_rewards: "Le bonus pour terminer second est doublé."
multiplayer_mission5_cards: ""
multiplayer_mission5_flavor: ""
multiplayer_mission6_title: "Zone démilitarisée"
multiplayer_mission6_perex: "Bonus pour terminer le vol avec le moins de composants canons. Pénalité pour en avoir le plus. Les récompenses pour les ennemis vaincus sont divisées par deux."
multiplayer_mission6_ships: ""
multiplayer_mission6_rules: ""
multiplayer_mission6_rewards: "Les récompenses pour les ennemis vaincus sont divisées par deux. Le joueur qui termine avec le moins de canons reçoit 4, 7 ou 10 crédits (en fonction du niveau du vol). Le joueur qui termine avec le plus de canons perd 4, 7 ou 10 crédits, même s'il a abandonné. En cas d'égalité le bonus ou la pénalité s'applique aux joueurs concernés."
multiplayer_mission6_cards: ""
multiplayer_mission6_flavor: "Oui, techniquement un double canon compte pour un canon. Même lorsqu'il est utilisé par mon ami violet ici présent."
multiplayer_mission7_title: "Invincible"
multiplayer_mission7_perex: "Modèle de vaisseau de type \"sport\". Bonus pour chaque joueur qui termine sans perdre de composants. Les Essaims de Météorites sont fréquents et plus dangereux."
multiplayer_mission7_ships: "Modèle de vaisseau de type \"sport\""
multiplayer_mission7_rules: ""
multiplayer_mission7_rewards: "Chaque joueur qui termine sans perdre de composant reçoit 5 crédits, 10 crédits ou 15 crédits (en fonction du niveau du vol)."
multiplayer_mission7_cards: "Fortes prévisions de nombreux Essaims de Météorites, certains pouvant être sévères..."
multiplayer_mission7_flavor: "Nous allons enfin savoir qui de nous est invincible"
multiplayer_mission8_title: "Maître es-construction"
multiplayer_mission8_perex: "La récompense pour le plus beau vaisseau est doublée. Bonus pour construire sur toutes les cases du vaisseau. Bonus pour les vaisseaux qui ont des composants sur toutes les cases en fin de vol. Les aventures sont plus dangereuses."
multiplayer_mission8_ships: ""
multiplayer_mission8_rules: ""
multiplayer_mission8_rewards: "La récompense pour le plus beau vaisseau est doublée. Les joueurs qui utilisent toutes les cases pendant la construction reçoivent 4, 8 ou 12 crédits (en fonction du niveau du vol). Bonus supplémentaire de 2, 4 ou 6 crédits pour les vaisseaux qui terminent le vol avec toutes les cases occupées par un composant."
multiplayer_mission8_cards: "Les aventures dangereuses sont fréquentes."
multiplayer_mission8_flavor: "Ce sera mon chef d'œuvre : un assemblage parfait de composants unifiés, des canons repoussant les menaces dans toutes les directions et de puissants moteurs propulsant ma création vers de nouveaux horizons."
multiplayer_mission9_title: "Armure Lourde"
multiplayer_mission9_perex: "Récompense pour transporter une cargaison lourde. Pas d'ennemis, mais Espace Intersidéral et Essaim de Météorites. Les canons sont rares."
multiplayer_mission9_ships: ""
multiplayer_mission9_rules: "Les joueurs peuvent transporter des lingots de taille 1 ou 2. Les canons sont rares !"
multiplayer_mission9_rewards: "Récompense de 3 crédits par taille de cargaison livrée."
multiplayer_mission9_cards: "Pas d'ennemis, mais des météorites et de l'espace intersidéral."
multiplayer_mission9_flavor: "Oui c'est du lourd. Mais c'est aussi indestructible !"
multiplayer_mission10_title: "Voyage craignos"
multiplayer_mission10_perex: "Prévoir quelques aventures exceptionnellement difficiles. Ces cartes seront présentes dans les paquets visibles pendant la construction."
multiplayer_mission10_ships: ""
multiplayer_mission10_rules: ""
multiplayer_mission10_rewards: ""
multiplayer_mission10_cards: "Inclus 2, 3 ou 4 cartes Aventure exceptionnellement difficiles (en fonction du niveau du vol). Ces cartes seront présentes dans les paquets visibles pendant la construction."
multiplayer_mission10_flavor: "Tout est plus dangereux dans ce secteur. Zones de combat, météorites... même les pirates semblent plus gros !"
multiplayer_mission11_title: "Histoires incroyables."
multiplayer_mission11_perex: "Si vous terminez le vol, vous recevrez une récompense pour les composants perdus, et un bonus pour celui qui en a perdu le plus. Attendez-vous à des ennuis !"
multiplayer_mission11_ships: ""
multiplayer_mission11_rules: ""
multiplayer_mission11_rewards: "Les joueurs qui terminent le vol ne paient pas de pénalité pour les composants perdus, mais gagnent 2 crédits par composant perdu sur la route. Le joueur qui en a perdu le plus reçoit un bonus de 5 crédits pour avoir une belle histoire à raconter. Les joueurs qui abandonnent payent pour les composants perdus comme d'habitude."
multiplayer_mission11_cards: "Inclus 1, 2 ou 3 cartes Aventure exceptionnellement difficiles (en fonction du niveau du vol). Ces cartes seront présentes dans les paquets visibles pendant la construction."
multiplayer_mission11_flavor: "OK... moi qui pensais être déjà mort..."
multiplayer_mission12_title: "Secteur de la peur"
multiplayer_mission12_perex: "Les ennemis sont plus dangereux et plus fréquents. A l'issue de chaque carte Aventure, les vaisseaux des joueurs sont rassemblés. Tous les vaisseaux qui finissent le vol sont considérés comme terminant premiers."
multiplayer_mission12_ships: ""
multiplayer_mission12_rules: "Après chaque carte Aventure, la distance entre les vaisseaux est réduite à zéro."
multiplayer_mission12_rewards: "Tous les vaisseaux qui finissent le vol sont considérés comme terminant premiers."
multiplayer_mission12_cards: "Les ennemis sont plus dangereux et plus fréquents."
multiplayer_mission12_flavor: "Je pense qu'il serait bon de rester groupés."
multiplayer_mission13_title: "– retirée- Connecteurs Universels"
multiplayer_mission13_perex: "Tous les connecteurs de l'ensemble des composants deviennent universels. Les cartes Aventure sont plus dangereuses."
multiplayer_mission13_ships: ""
multiplayer_mission13_rules: "Tous les connecteurs de l'ensemble des composants deviennent universels."
multiplayer_mission13_rewards: ""
multiplayer_mission13_cards: "Les cartes Aventure sont plus dangereuses."
multiplayer_mission13_flavor: ""
multiplayer_mission14_title: "Cargaison Lourde"
multiplayer_mission14_perex: "Récompense pour transporter une cargaison lourde. Bonus pour en avoir transporté le plus. Beaucoup d'Espace Intersidéral."
multiplayer_mission14_ships: ""
multiplayer_mission14_rules: "Les joueurs peuvent transporter des lingots de taille 2 à 5."
multiplayer_mission14_rewards: "Récompense de 3 crédits par taille de cargaison livrée. Bonus de 3, 6 ou 9 crédits (en fonction du niveau du vol) pour le vaisseau le plus chargé à l'arrivée."
multiplayer_mission14_cards: "Les cartes Espace Intersidéral sont plus fréquentes."
multiplayer_mission14_flavor: "Super ! Les transporteurs sont là. Tant mieux, car ces lingots ne vont pas se transporter tout seuls."
multiplayer_mission15_title: "Hautes radiations"
multiplayer_mission15_perex: "Récompense pour chaque composant radioactif livré. Pénalité pour chaque composant radioactif perdu en route."
multiplayer_mission15_ships: ""
multiplayer_mission15_rules: "Les joueurs peuvent transporter des chargements d'isotopes radioactifs. Ces composants ne peuvent pas être connectés entre eux."
multiplayer_mission15_rewards: "Récompense de 7 crédits pour chaque composant radioactif livré. Pénalité de 3 crédits pour chaque composant radioactif perdu en route."
multiplayer_mission15_cards: "Les Epidémies, Zones de Combat, Sabotages et Esclavagistes sont plus fréquents."
multiplayer_mission15_flavor: "La couleur à la mode dans ce secteur est le vert fluo."
multiplayer_mission16_title: "Cargaison explosive"
multiplayer_mission16_perex: "Récompense pour chaque paquet d'explosifs livré. Bonus pour en avoir transporté le plus."
multiplayer_mission16_ships: ""
multiplayer_mission16_rules: "Les joueurs peuvent transporter des explosifs."
multiplayer_mission16_rewards: "Récompense de 5 crédits par composant explosif livré. Bonus de 3, 6 ou 9 crédits (en fonction du niveau du vol) pour le vaisseau qui en livre le plus."
multiplayer_mission16_cards: "Les Essaims de Météorites, Epidémies, Zones de Combat, Sabotages et Pirates sont plus fréquents."
multiplayer_mission16_flavor: "Alors, ça boum ?\""
multiplayer_mission17_title: "Attention Fragile"
multiplayer_mission17_perex: "Récompense pour chaque composant fragile livré. Pénalité pour chaque composant fragile perdu en route. Bonus pour en avoir transporté le plus."
multiplayer_mission17_ships: ""
multiplayer_mission17_rules: "Les joueurs peuvent transporter des composants fragiles."
multiplayer_mission17_rewards: "Récompense de 5 crédits pour chaque composant fragile livré. Pénalité de 5 crédits pour chaque composant fragile perdu en route. Bonus de 5, 10 ou 15 crédits (en fonction du niveau du vol) pour le vaisseau qui en livre le plus."
multiplayer_mission17_cards: "Les Essaims de Météorites, Epidémies, Zones de Combat, Sabotages et Pirates sont plus fréquents."
multiplayer_mission17_flavor: "J'ai mis une étiquette ATTENTION FRAGILE, mais les météorites ne savent pas lire."
multiplayer_mission18_title: "Chaud et Explosif"
multiplayer_mission18_perex: "Récompense pour chaque composant explosif ou radioactif livré. Bonus pour chaque paire. Les cartes Aventure dangereuses sont plus fréquentes. Les composants radioactifs ne peuvent pas être connectés entre eux."
multiplayer_mission18_ships: ""
multiplayer_mission18_rules: "Les joueurs peuvent transporter des composants explosifs et radioactifs. Les composants radioactifs ne peuvent pas être connectés entre eux."
multiplayer_mission18_rewards: "Récompense de 5 crédits pour chaque composant explosif ou fragile livré. Bonus de 5 crédits pour chaque paire."
multiplayer_mission18_cards: "Les cartes Aventure dangereuses sont plus fréquentes."
multiplayer_mission18_flavor: "Alors je vais être irradié. Et je peux exploser. Ca s'annonce bien..."
multiplayer_mission19_title: "Chaud et Lourd"
multiplayer_mission19_perex: "Vaisseau marchand. Bonus pour livrer le plus de composants radioactifs et la plus lourde cargaison de lingots. Pénalité pour en avoir chargé le moins au début du vol."
multiplayer_mission19_ships: "Modèle de vaisseau de type \"marchand\""
multiplayer_mission19_rules: "Les joueurs peuvent transporter des lingots (taille 2 à 5) et des composants radioactifs. Les composants radioactifs ne peuvent pas être connectés entre eux."
multiplayer_mission19_rewards: "Après la construction : pénalité de 3, 6 ou 9 crédits (en fonction du niveau du vol) pour avoir chargé le moins de composants radioactifs ou la plus faible cargaison de lingots. Bonus de 6, 12 ou 18 crédits pour le joueur qui en livre le plus."
multiplayer_mission19_cards: "Les cartes Aventure dangereuses sont plus fréquentes."
multiplayer_mission19_flavor: "J'étais en train de leur expliquer que j'avais fait le maximum lorsqu'un autre transporteur a atterri avec une cargaison bien plus importante."
multiplayer_mission20_title: "Triple Livraison"
multiplayer_mission20_perex: "Vaisseau \"Marchand\". Récompense pour chaque composant explosif, radioactif ou lourd. Bonus pour chaque triplet."
multiplayer_mission20_ships: "Modèle de vaisseau de type \"marchand\"."
multiplayer_mission20_rules: "Les joueurs peuvent transporter des composants explosifs, radioactifs ou des lingots (taille 2). Les composants radioactifs ne peuvent pas être connectés entre eux."
multiplayer_mission20_rewards: "Récompense de 5 crédits pour chaque composant explosif, radioactif ou lourd. Bonus de 5 crédits pour chaque triplet."
multiplayer_mission20_cards: "Les cartes Aventure dangereuses sont plus fréquentes, ainsi que l'Espace Intersidéral."
multiplayer_mission20_flavor: "Je me demande bien à quoi vont servir ces trucs."
multiplayer_mission21_title: "Universel mais rare"
multiplayer_mission21_perex: "Tous les connecteurs sont universels, mais les composants ont moins de connecteurs."
multiplayer_mission21_ships: ""
multiplayer_mission21_rules: "Hormis pour les structures modulaires, les composants ont moins de connecteurs. Mais ils sont tous universels."
multiplayer_mission21_rewards: ""
multiplayer_mission21_cards: ""
multiplayer_mission21_flavor: "Vous savez, nous n'avons pas tant de tuyaux que ça... si nous en ajoutons ici, il faudra les enlever ailleurs."
multiplayer_mission22_title: "Universel mais resserré"
multiplayer_mission22_perex: "Tous les connecteurs sont universels, mais votre vaisseau est plus petit."
multiplayer_mission22_ships: "Les vaisseaux ont moins d'emplacements disponibles."
multiplayer_mission22_rules: "Tous les connecteurs sont universels."
multiplayer_mission22_rewards: ""
multiplayer_mission22_cards: ""
multiplayer_mission22_flavor: "Nous vous avons donné plus de tuyaux, non ? Alors ne vous plaignez pas d'avoir un vaisseau plus petit."
multiplayer_mission23_title: "Attention Explosif !"
multiplayer_mission23_perex: "Récompense pour chaque composant fragile ou explosif livré. Bonus pour chaque paire. Les aventures dangereuses sont plus fréquentes."
multiplayer_mission23_ships: ""
multiplayer_mission23_rules: "Les joueurs peuvent charger des composants fragiles et explosifs."
multiplayer_mission23_rewards: "Récompense de 3 crédits pour chaque composant fragile ou explosif livré. Bonus de 6 crédits pour chaque paire."
multiplayer_mission23_cards: "Les Essaims de Météorites, Epidémies, Zones de Combat, Sabotages et Pirates sont plus fréquents."
multiplayer_mission23_flavor: "Effectivement, ce n'est pas la combinaison la plus adéquate. Mais quelqu'un doit assurer le transport. Et ce quelqu'un, c'est vous."
multiplayer_mission61_title: "Wonders"
multiplayer_mission61_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission61_ships: "Pyramid ship."
multiplayer_mission61_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission61_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
multiplayer_mission61_cards: "More Planets, Abandoned Stations and Smugglers. Also, the dangerous cards are more dangerous!"
multiplayer_mission61_flavor: "\"Through the Ages\""
multiplayer_mission62_title: "Alien Wonders"
multiplayer_mission62_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission62_ships: "Pyramid ship."
multiplayer_mission62_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission62_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
multiplayer_mission62_cards: "More Planets, Junkyards, Abandoned Stations and Smugglers. Also, the dangerous cards are more dangerous!"
multiplayer_mission62_flavor: "\"Through the Ages\""
multiplayer_mission63_title: "Rocky Road"
multiplayer_mission63_perex: "More large meteors than usually, even from behind.  Some Pirates. Bonus for finishing with brown alien."
multiplayer_mission63_ships: ""
multiplayer_mission63_rules: "Welcome to Route 135! Expect more large meteors than usual, even from behind. There's also a good chance you will see some Pirates."
multiplayer_mission63_rewards: "Don't forget your buddy with tentacles - bonus of 3, 6, or 10 $ (depending on the level of the flight) if you don't give up and finish with a brown alien onboard."
multiplayer_mission63_cards: ""
multiplayer_mission63_flavor: "Galaxy Trucker: Rocky Road is the story of a woman and an alien trying to deliver a load of sewer pipes. It's the sort of science fiction novel in which a trucker driving faster than light can check her rearview mirror. Check out the Galaxy Trucker: Rocky Road e-book in our shop!"
multiplayer_mission200_title: "Black Hole Smugglers"
multiplayer_mission200_perex: "Beware the big black hole! Also, beware smugglers trying to steal your batteries for your double engines."
multiplayer_mission200_ships: ""
multiplayer_mission200_rules: "A bit more double cannons and engines and a bit less of single ones."
multiplayer_mission200_rewards: ""
multiplayer_mission200_cards: "There are some black holes and smugglers in this sector. Plus, there is either one super black hole, or one smuggler supership. This stronger card will be among those you can look at during building."
multiplayer_mission200_flavor: "\"Nooooooooo!\""
multiplayer_mission201_title: "Black Holes & Rear Meteors"
multiplayer_mission201_perex: "Amoeba ship. Expect black holes and large rear meteors along the way."
multiplayer_mission201_ships: "Amoeba ship."
multiplayer_mission201_rules: ""
multiplayer_mission201_rewards: ""
multiplayer_mission201_cards: "Expect black holes and large rear meteors along the way."
multiplayer_mission201_flavor: "\"We either get smashed by black holes, or by meteors. Or both.\""
multiplayer_mission202_title: "Billiard Race"
multiplayer_mission202_perex: "Reward for first place is doubled. No reward for last place. More Space Billiards, Open Space and Stardust cards."
multiplayer_mission202_ships: ""
multiplayer_mission202_rules: ""
multiplayer_mission202_rewards: "The reward for first place is doubled. No reward for last place."
multiplayer_mission202_cards: "Higher chance of Space Billiards, Open Space and Stardust cards."
multiplayer_mission202_flavor: "\"Well, if I can't catch you… at least I'll send you a gift!\""
multiplayer_mission203_title: "Heavy Billiards"
multiplayer_mission203_perex: "Reward for delivering heavy cargo. No enemies, but lots of Space Billiards, Meteors and Open Space. Cannons are rare."
multiplayer_mission203_ships: ""
multiplayer_mission203_rules: "Players can haul ingots with weights 1, 2 or 3. Cannons are rare!"
multiplayer_mission203_rewards: "Players earn 3 $ for each point of heavy cargo delivered. A bonus of 3 $, 6 $, or 9 $ (depending on the flight) goes to the trucker who delivers the most weight."
multiplayer_mission203_cards: "No enemies, but lots of Space Billiards, Meteors and Open Space."
multiplayer_mission203_flavor: "\"Take cover!\""
multiplayer_mission204_title: "Set Collectors"
multiplayer_mission204_perex: "More cargo holds. More planets and junkyards with cargo. Reward for each set of red, yellow, green and blue cargo. Beware of smugglers!"
multiplayer_mission204_ships: ""
multiplayer_mission204_rules: "More cargo holds."
multiplayer_mission204_rewards: "Reward of 10 $ for each set of red, yellow, green and blue cargo safely delivered."
multiplayer_mission204_cards: "More planets and junkyards with cargo. Beware of smugglers!"
multiplayer_mission204_flavor: "\"I got two sets… But then two smugglers showed up, so…\""
multiplayer_mission205_title: "Artifact Run"
multiplayer_mission205_perex: "Deliver a powerful Artifact or Artifacts. Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission205_ships: ""
multiplayer_mission205_rules: "Flight 1 – deliver a Single Artifact. Flight 2 – deliver a Double Artifact. Flight 3 – deliver a Single Artifact and a Double Artifact. If you fail to deliver it, you give up the flight. Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission205_rewards: ""
multiplayer_mission205_cards: ""
multiplayer_mission205_flavor: "\"Hey, we have finally found these alien artifacts! Please, deliver them to the cosmic museum.\""
multiplayer_mission206_title: "Diplomatic Mission"
multiplayer_mission206_perex: "Reward for each VIP member is tripled. Reward for aliens safely delivered. Penalty for each crew member lost. Higher chance of epidemics."
multiplayer_mission206_ships: ""
multiplayer_mission206_rules: "More VIP cabins."
multiplayer_mission206_rewards: "Reward for each VIP member is tripled. Reward of 3 $ for one alien, 7 $ for two aliens or 12 $ for all three aliens safely delivered. Penalty of 2 $ for each VIP member or alien lost along the way. (Giving up does not cause you to lose anybody.)"
multiplayer_mission206_cards: "There is a higher chance of epidemics."
multiplayer_mission206_flavor: "\"These gentlemen need to travel fast, and in some very cozy and expensive cabins. Also, they prefer not to die during the flight.\""
multiplayer_mission207_title: "Catapults"
multiplayer_mission207_perex: "No cannons, but lots of catapults. More big meteors (even from behind) and higher chance of Space Billiards."
multiplayer_mission207_ships: ""
multiplayer_mission207_rules: "No cannons, but lots of catapults."
multiplayer_mission207_rewards: ""
multiplayer_mission207_cards: "More big meteors (even from behind) and higher chance of Space Billiards. Junkyards are more frequent and have more cargo and people."
multiplayer_mission207_flavor: "\"When it's all over, I hope there will be some cargo left on the ship.\""
multiplayer_mission208_title: "Two Directions"
multiplayer_mission208_perex: "Amoeba ship. Classic cannons are rare, but there are lots of Bi-directional Cannons and combined Cannon with Engine components. Dangerous adventures and big rear meteors are more frequent."
multiplayer_mission208_ships: "Amoeba ship."
multiplayer_mission208_rules: "Classic cannons are rare, but there are lots of Bi-directional Cannons and combined Cannon with Engine components."
multiplayer_mission208_rewards: ""
multiplayer_mission208_cards: "Dangerous adventures and big meteors (even from behind) are more frequent. Junkyards have more batteries."
multiplayer_mission208_flavor: "\"I've got it covered.\""
multiplayer_mission209_title: "Rescue Mission"
multiplayer_mission209_perex: "Each cabin (except of the starting cabin) starts the flight with no astronauts. Rescue as many astronauts as possible from Slavers and Junkyards!"
multiplayer_mission209_ships: ""
multiplayer_mission209_rules: "Each cabin (except of the starting cabin) starts the flight with no astronauts. Rescue as many astronauts as possible from Slavers and Junkyards!"
multiplayer_mission209_rewards: "Reward of 2 $ for each crew member safely delivered."
multiplayer_mission209_cards: "Lots of Slavers and various Junkyards with astronauts and all kinds of aliens."
multiplayer_mission209_flavor: "\"Remember all those astronauts grabbed by slavers? We have located a sector where they keep them.\""
multiplayer_mission210_title: "Junk Batteries"
multiplayer_mission210_perex: "No single engines or cannons. Lots of double engines. Lots of double and bi-directional cannons. Battery components start with no batteries, but there are lots of batteries in junkyards."
multiplayer_mission210_ships: ""
multiplayer_mission210_rules: "No single engines or cannons. Lots of double engines. Lots of double and bi-directional cannons. Battery components start with no batteries."
multiplayer_mission210_rewards: ""
multiplayer_mission210_cards: "More junkyards, especially with batteries."
multiplayer_mission210_flavor: "\"This dealing of batteries really got out of hand here.\""
multiplayer_mission211_title: "Junk Hole"
multiplayer_mission211_perex: "No single engines, but lots of double engines. Battery components start with no batteries, but there are lots of batteries in junkyards. Prepare for the giant black hole at the end of the flight."
multiplayer_mission211_ships: ""
multiplayer_mission211_rules: "No single engines, but lots of double engines. Battery components start with no batteries, but there are lots of batteries in junkyards."
multiplayer_mission211_rewards: "Anyone who finishes gets the reward of 5 $, 10 $, or 15 $ (depending on the flight)."
multiplayer_mission211_cards: "More junkyards with batteries. The last two cards are: a giant Black Hole and an Open Space. That black hole will be among cards you can look at during building."
multiplayer_mission211_flavor: "\"They don't pay me enough for this.\""
multiplayer_mission212_title: "Choose Your Random Ship"
multiplayer_mission212_perex: "At the beginning of building, each player chooses one of three random ship plans."
multiplayer_mission212_ships: "At the beginning of building, three random ship plans are generated. Each player secretly chooses one of them. Then the building begins."
multiplayer_mission212_rules: ""
multiplayer_mission212_rewards: ""
multiplayer_mission212_cards: ""
multiplayer_mission212_flavor: "\"The preference usually depends on how many tentacles do you have.\""
multiplayer_mission213_title: "Artifact Fever"
multiplayer_mission213_perex: "Deliver as many Artifacts as you can! Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission213_ships: ""
multiplayer_mission213_rules: "Deliver as many Artifacts as you can! Be careful – Artifacts disable all your ship components in its row and/or column."
multiplayer_mission213_rewards: "Reward of 13 $ for each single and 21 $ for double Artifact delivered. Bonus of 5 $ for the players who finish with the most single artifacts and 10 $ for double."
multiplayer_mission213_cards: ""
multiplayer_mission213_flavor: "\"Hey, we have finally found these alien artifacts! Please, deliver them to the cosmic museum.\""
multiplayer_mission214_title: "War Supplies"
multiplayer_mission214_perex: "All delivered cargo has triple value. The last adventure card is an extremely harsh Combat Zone."
multiplayer_mission214_ships: ""
multiplayer_mission214_rules: ""
multiplayer_mission214_rewards: "All delivered cargo has triple value."
multiplayer_mission214_cards: "The last adventure card is an extremely harsh Combat Zone – it will be among the cards you can look at during building."
multiplayer_mission214_flavor: "\"Those guys there are in a desperade need of supplies! We have to fly right through the combat zone.\""
multiplayer_mission215_title: "Crystals"
multiplayer_mission215_perex: "A bonus goes to the trucker who delivers the most blue cargo boxes. More smugglers with more blue cargo, more planets and abandoned stations."
multiplayer_mission215_ships: ""
multiplayer_mission215_rules: "A bonus of 5 $, 10 $, or 15 $ (depending on the flight) goes to the trucker who delivers the most blue cargo boxes."
multiplayer_mission215_rewards: ""
multiplayer_mission215_cards: "More smugglers with more blue cargo, more planets and abandoned stations."
multiplayer_mission215_flavor: "\"These blue crystals are charming and quite hyped now. We certainly need more of them.\""
multiplayer_mission216_title: "Monopols"
multiplayer_mission216_perex: "Bonuses for delivering of most blue cargo, green cargo, yellow cargo, and red cargo. More and bigger cargo holds, more planets and junkyards."
multiplayer_mission216_ships: "Amoeba ship."
multiplayer_mission216_rules: "More and bigger cargo holds."
multiplayer_mission216_rewards: "A bonus of 3 $, 6 $, or 9 $ (depending on the flight) goes to the trucker who delivers the most blue cargo. The same bonus is applied for the most green, yellow and red cargo."
multiplayer_mission216_cards: "More planets and junkyards with cargo. Smugglers and abandoned stations are a bit more frequent."
multiplayer_mission216_flavor: "\"No one can sell you as much as I can promise.\""
multiplayer_mission301_title: "Pirates"
multiplayer_mission301_perex: "Vaisseaux avec 2 canons montés à l'avant. Ennemis dangereux, spécialement des pirates. Plus de canons."
multiplayer_mission301_ships: "Vos vaisseaux disposent de 2 canons montés à l'avant."
multiplayer_mission301_rules: "Quelques canons supplémentaires sont disponibles pendant la construction."
multiplayer_mission301_rewards: ""
multiplayer_mission301_cards: "Attendez-vous à des ennemis plus dangereux, spécialement des pirates."
multiplayer_mission301_flavor: "Arrrrr!"
multiplayer_mission310_title: "Voyage craignos"
multiplayer_mission310_perex: "Prévoir quelques aventures exceptionnellement difficiles. Ces cartes seront présentes dans les paquets visibles pendant la construction."
multiplayer_mission310_ships: ""
multiplayer_mission310_rules: ""
multiplayer_mission310_rewards: ""
multiplayer_mission310_cards: "Inclus 2, 3 ou 4 cartes Aventure exceptionnellement difficiles (en fonction du niveau du vol). Ces cartes seront présentes dans les paquets visibles pendant la construction."
multiplayer_mission310_flavor: "Tout est plus dangereux dans ce secteur. Zones de combat, météorites... même les pirates semblent plus gros !"
multiplayer_mission311_title: "Histoires incroyables."
multiplayer_mission311_perex: "Si vous terminez le vol, vous recevrez une récompense pour les composants perdus, et un bonus pour celui qui en a perdu le plus. Attendez-vous à des ennuis !"
multiplayer_mission311_ships: ""
multiplayer_mission311_rules: ""
multiplayer_mission311_rewards: "Les joueurs qui terminent le vol ne paient pas de pénalité pour les composants perdus, mais gagnent 2 crédits par composant perdu sur la route. Le joueur qui en a perdu le plus reçoit un bonus de 5 crédits pour avoir une belle histoire à raconter. Les joueurs qui abandonnent payent pour les composants perdus comme d'habitude."
multiplayer_mission311_cards: "Inclus 1, 2 ou 3 cartes Aventure exceptionnellement difficiles (en fonction du niveau du vol). Ces cartes seront présentes dans les paquets visibles pendant la construction."
multiplayer_mission311_flavor: "OK... moi qui pensais être déjà mort..."
