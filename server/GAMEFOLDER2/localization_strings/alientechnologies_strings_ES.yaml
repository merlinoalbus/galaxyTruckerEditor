plating_title: "Armadura para naves"
plating_new: "Carta de Agujero negro. Blindaje a prueba de todo. Explosivos."
plating1_objectives: "• Entrega 1 cargamento de explosivos."
plating2_objectives: "• Entrega 3 cargamentos de explosivos con una nave más grande."
plating3_objectives: "• Entrega 7 cargamentos de explosivos con una nave mucho más grande."
plating1_rules: "Partida por turnos. No hay cañones, piratas, contrabandistas ni traficantes de esclavos; pero sí un agujero negro y mayor número de meteoritos grandes. Recompensa de 5 créditos cósmicos por cada cargamento explosivo que se entregue en el destino."
plating2_rules: "No hay cañones, piratas, contrabandistas ni traficantes de esclavos; pero sí un agujero negro y mayor número de meteoritos grandes. Recompensa de 5 créditos cósmicos por cada cargamento explosivo que se entregue en el destino."
