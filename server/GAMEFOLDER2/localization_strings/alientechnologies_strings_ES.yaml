artifact1_objectives: "• Entrega un artefacto sencillo."
artifact2_objectives: "• Entrega un artefacto doble.<br />• Sé [g(el primero|la primera)] en cruzar la línea de meta."
artifact3_objectives: "• Entrega un artefacto sencillo y un artefacto doble.<br />• Sé [g(el primero|la primera)] en cruzar la línea de meta con una nave grande."
artifact1_rules: "Partida por turnos. Cuidado, los artefactos isencillos nutilizan todos los componentes que haya en su fila o columna. Recompensa de 10 créditos cósmicos por cada artefacto que se entregue en el destino."
artifact2_rules: "Partida por turnos. Cuidado, los artefactos dobles inutilizan todos los componentes que haya en su fila y columna. Recompensa de 20 créditos cósmicos por cada artefacto que se entregue en el destino."
artifact3_rules: "Partida por turnos. Cuidado, los artefactos inutilizan todos los componentes que haya en su fila y/o columna. Recompensa de 10 créditos cósmicos por cada artefacto sencillo y 20 créditos cósmicos por cada artefacto doble que se entregue en el destino."
deadly_race_title: "Carrera mortal"
deadly_race1_new: "Diseño de nave aleatorio (a elegir)."
deadly_race2_new: "Diseño de nave aleatorio (a elegir)."
