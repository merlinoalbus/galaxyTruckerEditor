black_hole2_objectives: "• Termina el vuelo.<br />Arroja 3 componentes radiactivos al agujero negro."
black_hole3_objectives: "• Termina el vuelo.<br />Arroja 6 componentes radiactivos al agujero negro."
black_hole1_rules: "Los componentes radiactivos no pueden estar conectados entre sí. Cuidado con los motores: si vas demasiado rápido, no podrás arrojar las piezas necesarias al agujero negro. Recompensa de 10 créditos cósmicos por componente radiactivo arroja al agujero negro."
black_hole2_rules: "Partida por turnos con diseño de nave aleatorio. Los componentes radiactivos no pueden estar conectados entre sí. Cuidado con los motores: si vas demasiado rápido, no podrás arrojar las piezas necesarias al agujero negro. Recompensa de 10 créditos cósmicos por componente radiactivo arroja al agujero negro."
black_hole3_rules: "Los componentes radiactivos no pueden estar conectados entre sí. Cuidado con los motores: si vas demasiado rápido, no podrás arrojar las piezas necesarias al agujero negro. Recompensa de 10 créditos cósmicos por componente radiactivo arroja al agujero negro."
