deadly_race2_objectives: "• Sé [g(el primero|la primera)] en cruzar la línea de meta con una nave grande."
deadly_race3_objectives: "• Gana una carrera compuesta por tres vuelos."
deadly_race1_rules: "Se incluyen 2cartas de aventura especialmente difíciles de resolver, pero al menos podrán consultarse durante la fase de construcción. Cuidado con los grandes meteoritos que se acercan por la parte trasera de la nave."
deadly_race2_rules: "Se incluyen 3 cartas de aventura especialmente difíciles de resolver, pero al menos podrán consultarse durante la fase de construcción. Cuidado con los grandes meteoritos que se acercan por la parte trasera de la nave."
deadly_race3_rules: "El primer jugador en cruzar la línea de meta obtiene una bonificación triple. Se incluyen 1, 2 o 3 cartas de aventura especialmente difíciles de resolver (según el nivel del vuelo), pero al menos podrán consultarse durante la fase de construcción. Cuidado con los grandes meteoritos que se acercan por la parte trasera de la nave."
