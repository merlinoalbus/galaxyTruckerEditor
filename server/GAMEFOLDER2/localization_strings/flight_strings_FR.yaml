tutorial_stat_power_double_gun: "Cliquez sur une cellule d'énergie [i(flightScene/dialog_battery.png)] pour activer le double canon [i(parts/gunDouble.png)]. Pour confirmer, cliquez sur [i(flightScene/dialog_ok.png)]."
