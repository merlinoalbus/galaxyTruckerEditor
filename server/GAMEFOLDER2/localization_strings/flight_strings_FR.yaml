penalty: "Pénalité"
card_help_openspace: "Tous les vaisseaux avancent en fonction de leur puissance de moteurs [i(flightScene/dialog_engine.png)]. Les moteurs simples valent +1. Les moteurs doubles valent +2, mais uniquement si vous les activez avec une cellule d'énergie [i(flightScene/dialog_battery.png)].<br/><br/>Un vaisseau avec une puissance de moteur de 0 devra abandonner le vol."
card_help_stardust: "Chaque vaisseau perd 1 jour de vol [i(advCards/icons/flight_day.png)] pour chaque connecteur exposé."
card_help_epidemic: "Chaque joueur perd un membre d'équipage (humain ou extraterrestre) dans chaque cabine directement connectée à une autre cabine occupée."
card_help_sabotage: "Cette aventure va détruire un composant au hasard sur le vaisseau ayant le moins de membres d'équipage. En cas d'égalité, c'est le vaisseau qui est devant sur le plan de vol qui est saboté. <br/><br/>Les coordonnées sont déterminées par les dés. Si aucun composant ne correspond aux coordonnées, les dés sont lancés une nouvelle fois. Au bout de trois lancers infructueux, le sabotage est un échec et rien ne se passe."
card_help_abandoned_station1: "Si vous avez [n] membres d'équipage ou plus, vous pouvez les envoyer visiter la station abandonnée."
card_help_abandoned_station2: "Si vous le faites, vous reculerez de [n] [i(advCards/icons/flight_day.png)]."
card_help_abandoned_station3: "Vous NE PERDREZ PAS de membres d'équipage dans cette aventure. Ils reviendront tous dans votre vaisseau."
card_help_abandoned_ship: "Vous pouvez abandonner [n] membres d'équipage pour gagner [n1]$.<br/><br/>Si vous le faites, vous reculerez de [n] [i(advCards/icons/flight_day.png)]."
card_help_planets: "Chaque joueur peut se poser sur une planète et charger les marchandises indiquées.<br/><br/>Vous ne pouvez pas vous poser sur une planète déjà choisie par un autre joueur.<br/><br/>Chaque joueur qui se posera sur une planète reculera de [n] [i(advCards/icons/flight_day.png)]."
card_help_meteors_intro: "Tous les vaisseaux vont faire face aux météorites indiquées. Les dés sont lancés pour chaque météorite afin de déterminer son point d'impact."
card_help_meteors_small: "Une petite météorite rebondira sur votre vaisseau à moins de toucher un connecteur exposé. Vous pouvez protéger un connecteur exposé grâce à un bouclier correctement orienté, à condition de l'activer en dépensant une cellule d'énergie [i(flightScene/dialog_battery.png)]. Un impact sur un connecteur exposé non protégé entraine la destruction du composant."
card_help_meteors_large: "La seule façon de se protéger contre une large météorite arrivant vers l'avant du vaisseau, c'est de la détruire grâce à un canon pointant dans la même colonne."
card_help_meteors_large_side: "La seule façon de se protéger contre une large météorite arrivant sur les côtés du vaisseau, c'est de la détruire grâce à un canon pointant dans la même ligne ou dans une ligne adjacente."
card_help_meteors_large_behind: "La seule façon de se protéger contre une large météorite arrivant sur l'arrière du vaisseau, c'est de la détruire grâce à un canon pointant dans la même colonne ou dans une colonne adjacente."
card_help_enemy_intro: "Les [n(0:pirates|1:esclavagistes|2:contrebandiers)] vont attaquer l'un après l'autre chaque joueur, tant qu'ils ne sont pas vaincus."
card_help_enemy_condition: "Pour vaincre les [n(0:pirates|1:esclavagistes|2:contrebandiers)] votre puissance de canons doit être supérieure à [n1]."
card_help_pirates_loss: "Si votre puissance est inférieure à [n], les pirates sont plus forts que vous [i(flightScene/dialog_fight_loss.png)] et vous subissez des tirs de canons."
card_help_smugglers_loss: "Si votre puissance est inférieure à [n], les contrebandiers sont plus forts que vous [i(flightScene/dialog_fight_loss.png)] et vous volent vos [n1] plus intéressantes marchandises. Si vous n'en avez pas assez, ils vous volent des cellules d'énergie."
card_help_slavers_loss: "Si votre puissance est inférieure à [n], les esclavagistes sont plus forts que vous [i(flightScene/dialog_fight_loss.png)] et capturent [n1] membres d'équipage."
card_help_enemy_tie: "Si votre puissance est égale à [n], vous repoussez les ennemis [i(flightScene/dialog_fight_tie.png)]. Vous ne recevez ni récompense ni pénalité, et ils attaquent la cible suivante."
card_enemies_reward: "Si votre puissance est supérieure à [n], vous battez les [n1(0:pirates|1:esclavagistes|2:contrebandiers)] [i(flightScene/dialog_fight_win.png)] et gagnez"
card_enemies_days: "Si vous choisissez de recevoir la récompense, vous perdez [n] [i(advCards/icons/flight_day.png)]."
card_help_junkyard: "Dans le dépotoir, chaque joueur peut échanger des ressources ou des évènements contre d'autres ressources, marchandises ou crédits. <br/><br/>Chaque joueur peut se poser sur une ligne (section) du dépotoir. Vous ne pouvez pas choisir une ligne déjà prise par un autre joueur. Vous ne pouvez pas choisir une ligne pour laquelle vous n'avez pas les ressources (ces lignes sont grisées)<br/><br/>Vous devez abandonner des marchandises, de l'équipage ou des cellules d'énergie, affronter des météorites ou des tirs de canons, comme indiqué dans la partie gauche de la carte. <br/><br/>Vous pouvez ensuite charger des marchandises, de l'équipage, des cellules d'énergie, ou gagner des crédits, comme indiqué dans la partie droite de la carte."
card_help_black_hole: "Pour échapper à un trou noir, votre puissance de moteur doit atteindre ou dépasser la force du trou noir. <br/><br/>Si vous ne pouvez pas atteindre la force du trou noir, vous pouvez tout de même vous en échapper en abandonnant deux composants de votre vaisseau par point de puissance manquant."
card_help_space_billiards: "Chaque joueur choisit une ligne et un adversaire (faites glisser une flèche depuis la carte jusqu'à l'avatar d'un autre joueur, à droite de l'écran). L'adversaire doit se défendre contre ces météorites. <br/><br/>Vous êtes libre de choisir n'importe quel adversaire. Un même joueur peut devoir affronter plusieurs lignes de météorites.<br/><br/> Conseil : Vous pouvez utiliser cette carte pour ralentir un adversaire redoutable, mais c'est parfois plus amusant de cibler un vaisseau qui pourrait exploser de toute part."
card_help_fire: "Les dés sont lancés pour déterminer la ligne et la colonne de chaque tir."
card_help_small_shot: "Les tirs de canons normaux détruisent le composant qu'ils touchent. Vous pouvez protéger votre vaisseau en activant un bouclier correctement orienté (en dépensant une cellule d'énergie [i(flightScene/dialog_battery.png)])"
card_help_large_shot: "Il n'y a aucun moyen de se protéger des tirs de canons lourds. Le composant touché est toujours détruit."
card_help_cargo_general: "Vous pouvez charger [i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)], et [i(flightScene/cargoYellow.png)] dans n'importe quel container."
card_help_cargo_red: "Les marchandises dangereuses [i(flightScene/cargoRed.png)] peuvent uniquement être chargées dans des containers rouges [i(flightScene/cardHelp/spec_slot.png)]."
card_help_cargo_prices: "Liste des prix :"
card_help_combatzone_intro: "La Zone de Combat va comparer tous les vaisseaux selon 3 critères. Dans chaque critère, le plus faible joueur subira une pénalité. En cas d'égalité, la pénalité est uniquement infligée au joueur le plus avancé sur le plan de vol."
card_help_combatzone_condition: "[n(1:Premièrement|2:Ensuite|3:Pour finir)], le joueur avec [n1(1:le moins de membres d'équipage|2:la plus faible puissance de moteurs|3:la plus faible puissance de canons)]"
card_help_combatzone_sanction_days: "perd [n] [i(advCards/icons/flight_day.png)]."
card_help_combatzone_sanction_cargo: "perd ses [n] marchandises les plus intéressantes. S'il n'a pas assez de marchandises, il perd des cellules d'énergie."
card_help_combatzone_sanction_crew: "perd [n] membres d'équipage."
card_help_combatzone_sanction_fire: "se fait tirer dessus."
