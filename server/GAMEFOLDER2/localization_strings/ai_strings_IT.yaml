easy_angry_desc: "Этот бот изначально создавался как студенческий проект: спаяли пару микросхем, скачали из сети код и все, зачет в кармане. Тем не менее, бот иногда даже выигрывает."
easy_basic_desc: "Базовый бот с базовым балансом навыков. (Другими словами – базово не очень хорош во всем.)"
easy_random_desc: "При запуске игры случайным образом будет выбран один из простых ботов."
easy_rich_desc: "Простая модель, ориентированная на максимизацию прибыли. Не особо эффективная, ввиду отсутствия  модуля минимизации потерь."
easy_safe_desc: "Демонстрационная модель для обучения основам безопасности в начальных школах: всегда носит каску, всегда ставит щиты, избегает торчащих разъемов и игнорирует статистику, доказывающую, что это все равно не поможет."
medium_angry_desc: "Быстрый и агрессивный бот. Основные недостатки – излишняя поспешность при строительстве и необъяснимое желание выстреливать себя из гигантской рогатки."
medium_basic_desc: "Недорогой и практичный робот с хорошо сбалансированными алгоритмами. Чудес, конечно, ждать не стоит, но основные запросы клиентов вполне удовлетворяет."
medium_random_desc: "При запуске игры случайным образом будет выбран один из стандартных ботов."
medium_rich_desc: "Этот бот никогда не забывает про грузовые трюмы. Но, в отличие от предыдущих моделей, при постройке корабля использует не только их."
medium_safe_desc: "Робот полностью соответствует всем протоколам безопасности. Теоретически, должен всегда достигать цели. И практически ему это иногда удается."
hard_angry_desc: "Разработчики хотели создать самого грозного робота из всех существующих. Поэтому 20 процентов времени они разрабатывали агрессивный искусственный интеллект, а остальное время потратили на дизайн внешнего вида (устрашающие шипы, красные светодиоды и прочее)."
hard_basic_desc: "Быстрота в принятии решений, высококачественные алгоритмы и достойная вычислительная мощность – это был бы идеальный робот, если бы не его бесчеловечное стремление к совершенству..."
hard_random_desc: "При запуске игры случайным образом будет выбран один из серьезных ботов."
hard_rich_desc: "Оптимизации прибыли в сочетании с высококачественным алгоритмом строительства – этот робот действительно знает, как превратить прибыль в сверхприбыль."
hard_safe_desc: "Доступ запрещен. Отсутствует необходимый уровень допуска."
