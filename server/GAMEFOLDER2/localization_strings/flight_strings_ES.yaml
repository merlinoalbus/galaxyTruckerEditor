penalty: "Penalización"
card_help_openspace: "Todas las naves ganan días de vuelo de acuerdo con su potencia de motores [i(flightScene/dialog_engine.png)]. Cada motor sencillo cuenta como 1. Cada motor doble cuenta como 2, pero solo si se gasta 1 [i(flightScene/dialog_battery.png)] para activarlo.<br/><br/>Si alguna nave no tiene potencia de motores, tendrá que abandonar el vuelo."
card_help_stardust: "Cada jugador pierde 1 [i(advCards/icons/flight_day.png)] por cada conector expuesto que haya en su nave."
card_help_epidemic: "Cada jugador pierde 1 miembro de su tripulación (humano o alienígena) en cada cabina ocupada que esté conectada directamente a otra cabina ocupada."
card_help_sabotage: "El sabotaje hace saltar por los aires un componente al azar de la nave con la tripulación más pequeña. En caso de empate, la nave con la tripulación más pequeña que vaya en cabeza sufre el sabotaje. <br/><br/>Las coordenadas del componente afectado se determinan mediante una tirada de dados. Si no hay ningún componente en esa localización, se realiza una nueva tirada. En caso de que la tirada de dados falle por tercera vez, los saboteadores se dan por vencidos y no hay consecuencias."
card_help_abandoned_station1: "Si tienes [n] o más miembros en tu tripulación, puedes enviarlos a explorar la estación abandonada y recoger las mercancías que encuentren."
card_help_abandoned_station2: "Si lo haces, perderás [n] día[n(1:|2:s)] de vuelo."
card_help_abandoned_station3: "NO PERDERÁS a miembros de tu tripulación en esta aventura, ya que regresan a la nave con el botín."
card_help_abandoned_ship: "Puedes renunciar a [n] miembros de tu tripulación a cambio de [n1] créditos.<br/><br/>Si lo haces, perderás [n2] día[n2s] de vuelo."
card_help_planets: "Cada jugador puede aterrizar en uno de los planetas y cargar en su nave las mercancías que contiene.<br/><br/>No puedes escoger un planeta que ya haya elegido otro jugador.<br/><br/>Cada jugador que aterrice perderá [n] día[n(1:|2:s)] de vuelo."
card_help_meteors_intro: "Todos los jugadores deben enfrentarse a los meteoritos que aparecen en la carta. La fila y la columna por la que se acercan a la nave se determinan mediante una tirada de dados."
card_help_meteors_small: "Los meteoritos pequeños rebotan contra tu nave sin causar daños, a menos que impacten contra un conector expuesto. Puedes proteger estos conectores activando un escudo orientado en la dirección por la que se acerca el meteorito a cambio de 1 [i(flightScene/dialog_battery.png)]. Si el meteorito impacta contra un conector expuesto, destruirá el componente que lo contiene."
card_help_meteors_large: "Tu única defensa contra un meteorito grande que se acerca por la parte delantera de la nave es disparar contra él con un cañón orientado en dicha dirección. El cañón debe encontrarse en la misma columna que el meteorito."
card_help_meteors_large_side: "Tu única defensa contra un meteorito grande que se acerca a la nave de costado es disparar contra él con un cañón orientado en dicha dirección. El cañón debe encontrarse en la misma fila que el meteorito o en una de las filas adyacentes."
card_help_meteors_large_behind: "Tu única defensa contra un meteorito grande que se acerca a la nave por la parte trasera es disparar contra él con un cañón orientado en dicha dirección. El cañón debe encontrarse en la misma columna que el meteorito o en una de las columnas adyacentes."
card_help_enemy_intro: "Los [n(0:piratas|1:traficantes de esclavos|2:contrabandistas)] atacarán a los jugadores uno a uno y siguiendo el orden de vuelo hasta que alguien los derrote."
card_help_enemy_condition: "Para derrotar a los [n(0:piratas|1:traficantes de esclavos|2:contrabandistas)] necesitas una potencia de cañones superior a [n1]."
card_help_pirates_loss: "Si tu potencia de cañones es menor que [n], los piratas te derrotan [i(flightScene/dialog_fight_loss.png)] y abren fuego contra ti."
card_help_smugglers_loss: "Si tu potencia de cañones es menor que [n], los contrabandistas te derrotan [i(flightScene/dialog_fight_loss.png)] y roban las [n1] mercancías de mayor valor que tengas en la nave. Si no tienes suficientes mercancías, robarán e-pilas hasta cubrir la diferencia."
card_help_slavers_loss: "Si tu potencia de cañones es menor que [n], los traficantes de esclavos te derrotan [i(flightScene/dialog_fight_loss.png)]) y se llevan a [n1] miembros de tu tripulación."
card_help_enemy_tie: "Si tu potencia de cañones de igual a [n], consigues ahuyentar a los enemigos [i(flightScene/dialog_fight_tie.png)]. No obtienes recompensas ni penalizaciones, y la nave enemiga procede a atacar al siguiente jugador en orden de vuelo."
card_enemies_reward: "Si tu potencia de cañones es superior a [n], derrotas a los [n1(0:piratas|1:traficantes de esclavos|2:contrabandistas)] [i(flightScene/dialog_fight_win.png)] y obtienes la recompensa asociada a la carta."
card_enemies_days: "Si la aceptas, perderás [n] día[n(1:|2:s)] de vuelo."
card_help_junkyard: "Los jugadores que aterrizan en el vertedero pueden cambiar recursos o eventos por otros recursos, mercancías o créditos.<br/><br/>Cada jugador puede aterrizar en una fila del vertedero que aún no haya sido ocupada, siempre y cuando pueda pagar los recursos que solicita. Si no cumple los requisitos necesarios, dicha fila de la carta aparecerá en gris.<br/><br/>Debes entregar las mercancías, los miembros de la tripulación o las e-pilas indicadas en la parte izquierda de la fila que hayas escogido, o bien resistir el impacto de los meteoritos o disparos allí señalados.<br/><br/>A cambio, podrás incorporar a tu nave las mercancías, los miembros de la tripulación, las e-pilas o los créditos que se indican en la parta derecha de la fila escogida."
card_help_black_hole: "Para escapar de un agujero negro necesitas una potencia de motores igual o superior a la fuerza de atracción de la carta.<br/><br/>En caso de que no puedas igualarla, aún es posible huir de la catástrofe arrojando al agujero negro dos componentes de tu nave por cada punto de potencia que te falte."
card_help_space_billiards: "Cada jugador escoge una fila de meteoritos y un rival; para ello debe arrastrar la flecha de la hilera elegida hasta uno de los retratos que aparecen en la parte derecha de la pantalla. El jugador elegido tendrá que defenderse de la lluvia de meteoritos que le haya sido asignada.<br/><br/>Puedes escoger a cualquiera de tus rivales, por lo que un mismo jugador puede verse obligado a esquivar varias filas de meteoritos.<br/><br/>Nota: puedes usar esta carta para equilibrar la partida, aunque a veces es más divertido lanzar los meteoritos contra la nave que más posibilidades tiene de quedar hecha trizas."
card_help_fire: "Las coordenadas a las que afecta cada disparo serán determinadas por una tirada de dados."
card_help_small_shot: "Los disparos de cañones ligeros destruyen el componente contra el que impactan. No obstante, puedes proteger tu nave contra el ataque activando un escudo orientado en la dirección de la que procede a cambio de gastar 1 [i(flightScene/dialog_battery.png)]."
card_help_large_shot: "No puedes defenderte contra el fuego de un cañón pesado. El componente contra el que impacte el disparo quedará destruido."
card_help_cargo_general: "Puedes guardar las siguientes mercancías en cualquier contenedor: [i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)] y [i(flightScene/cargoYellow.png)]."
card_help_cargo_red: "La mercancía peligrosa [i(flightScene/cargoRed.png)] solo puede guardarse en contenedores rojos [i(flightScene/cardHelp/spec_slot.png)]."
card_help_cargo_prices: "Lista de precios:"
card_help_combatzone_intro: "Las zonas de combate evalúan a los jugadores aplicando 3 criterios, para cada uno de los cuales se establece una penalización que deberá pagar el jugador con la puntuación más baja en dicho criterio. En caso de empate, el jugador empatado que vaya en cabeza pagará la penalización."
card_help_combatzone_condition: "[n(1:Primero|2:A continuación|3:Por último)], el jugador con la [n1(1:tripulación más pequeña|2: menor potencia de motores|3:menor potencia de cañones)]"
card_help_combatzone_sanction_days: "pierde [n] día[n(1:|2:s)] de vuelo."
card_help_combatzone_sanction_cargo: "pierde las [n] mercancías de mayor valor que tenga en su nave. En caso de no tener suficiente mercancía, perderá las e-pilas necesarias hasta cubrir la diferencia."
card_help_combatzone_sanction_crew: "pierde [n] miembros de su tripulación."
card_help_combatzone_sanction_fire: "es atacado."
tutorial_stat_tap_your_ship: "Pulsa sobre tu nave o en el retrato de tu personaje para acceder a la pantalla de la nave."
tutorial_stat_tap_instructor: "Pulsa sobre el retrato del instructor de vuelo para ver su nave."
tutorial_stat_chose_first_planet: "Pulsa sobre las mercancías del primer planeta. Para confirmar la selección, pulsa [i(flightScene/dialog_ok.png)] (junto al retrato de tu personaje)."
tutorial_stat_chose_sec_planet: "Pulsa sobre la segunda fila de mercancías. Para confirmar la selección, pulsa [i(flightScene/dialog_ok.png)] (junto al retrato de tu personaje)."
tutorial_stat_load_cargo: "Arrastra cada mercancía hasta un contenedor donde puedas guardarla. Pulsa [i(flightScene/dialog_ok.png)] cuando hayas terminado."
tutorial_stat_tap_planets_detail: "Pulsa sobre la carta de aventura PLANETAS para ver los detalles."
tutorial_stat_tap_meteors_detail: "Pulsa sobre la carta de aventura METEORITOS para ver los detalles."
tutorial_stat_power_double_gun: "Pulsa sobre 1 e-pila [i(flightScene/dialog_battery.png)] para activar tu cañón doble [i(parts/gunDouble.png)]. A continuación, pulsa [i(flightScene/dialog_ok.png)] para confirmar."
tutorial_stat_view_help: "Pulsa el botón [i(common/help.png)] que hay en la esquina superior derecha."
