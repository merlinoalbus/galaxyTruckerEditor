info1Title: "Budowa w trybie turowym."
info1Text0: "Uwaga! Czytasz podsumowanie różnic pomiędzy budową w trybie czasu rzeczywistego a budową w trybie turowym. Jeśli nie znasz zasad budowy w czasie rzeczywistym, w pierwszej kolejności zapoznaj się z samouczkiem. Dziękujemy."
info1Text1: "Gracze wykonują swoje akcje naprzemiennie. Podczas swojej tury będziesz mieć do dyspozycji pewną pulę punktów akcji [img(buildScene/point.png)]."
info1Text2: "Koszty akcji:"
info1Text3: "[img(buildScene/point.png)*n]: Odkryj nową część. <br /> [img(buildScene/point.png)*n1]: Dołącz część do statku. <br /> [img(buildScene/point.png)*n2]: Umieść część w schowku. <br /> [img(buildScene/point.png)*n3]: Podejrzyj stos kart. ([n4(1:Koszt będzie wyższy podczas wysokopoziomowych lotów.|2:Koszt zależy od poziomu lotu.|3:Koszt będzie niższy podczas niskopoziomowych lotów.)]) <br />"
info2Title: "Budowa statków w trybie turowym."
info2Text1: "Stuknij w stos, aby odkryć kolejną część. Takie działanie kosztuje [n] [n(1:punkt|2:punkty|5:punktów)] akcji [img(buildScene/point.png)*n]. Odkryte części trafią na taśmociągi."
info2Text2: "Do swojego statku możesz dołączyć dowolną część. Takie działanie kosztuje [n] [n(1:punkt|2:punkty|5:punktów)] akcji [img(buildScene/point.png)*n]."
info2Text3: "Części dołączone podczas tej tury możesz przesuwać, obracać, a nawet zwrócić (w takim wypadku odzyskasz wydane punkty akcji)."
info2Text4: "Części zostaną przyspawane do statku dopiero wtedy, gdy zakończysz swoją turę."
info3Title: "Schowek"
info3Text1: "Umieszczenie części w schowku pozwala zachować ją na przyszłą turę. Takie działanie kosztuje [n] [n(1:punkt|2:punkty|5:punktów)] akcji [img(buildScene/point.png)*n]."
info3Text2: "Jeśli podczas tej samej tury umieszczoną w schowku część zwrócisz albo dołączysz do swojego statku, akcja schowka zostanie anulowana, a ty odzyskasz [n(1:swój punkt|2:swoje punkty)]."
info3Text3: "Części umieszczonych w schowku podczas poprzednich tur nie można zwrócić. Dołączenie takiej części do twojego statku kosztuje [n] [n(1:punkt|2:punkty|5:punktów)] akcji [img(buildScene/point.png)*n]."
info4Title: "Podglądanie kart."
info4Text1: "Karty możesz podglądać dopiero wtedy, gdy do twojego statku zostanie przyspawana przynajmniej 1 część (spawanie odbywa się pod koniec twojej tury)."
info4Text2: "Zależnie od poziomu lotu będzie to kosztować od [n] do [n1] punktów akcji."
info4Text3: "Raz podejrzany stos możesz ponownie podglądać za darmo."
info5Title: "Wydawanie punktów."
info5Text1: "Podczas swojej tury możesz wykorzystać wszystkie punkty akcji albo zachować do [img(buildScene/point.png)*n] na następną turę."
info5Text2: "Wskazówka! Nie odkrywaj nowej części, jeśli nie masz wystarczająco dużo punktów, aby dołączyć ją później do swojego statku."
info5Text3: "Kiedy wydasz odpowiednią liczbę punktów akcji, możesz zakończyć swoją turę [img(tutorial/endturnbtn.png)]. Jeśli nie chcesz już kontynuować budowy statku, możesz wziąć znacznik kolejności [img(ordinalTokens/1.png)] na koniec swojej tury. Jeśli to zrobisz, rozpoczniesz ostatnie odliczanie."
info6Title: "Ostatnie odliczanie."
info6Text1: "Ostatnie odliczanie można rozpocząć tylko, jeśli licznik w lewym górnym rogu pokazuje „0”."
info6Text2: "Mimo to nadal możesz zakończyć turę, biorąc znacznik kolejności. W takim wypadku ostatnie odliczanie rozpocznie się, gdy tylko zakończy się pierwsze odliczanie."
info6Text3: "Podczas ostatniego odliczania licznik w lewym górnym rogu przybierze kolor czerwony i będzie wyświetlać liczbę tur pozostałych do startu."
info6Text4: "Podczas ostatnich tur otrzymasz nieco mniej punktów akcji. W każdej chwili możesz zakończyć budowę statku, biorąc znacznik kolejności. Kiedy na liczniku pokaże się „0”, musisz zakończyć turę, biorąc znacznik kolejności."
