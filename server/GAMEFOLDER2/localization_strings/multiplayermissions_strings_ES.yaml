multiplayer_mission1_title: "Piratas"
multiplayer_mission1_perex: "Para naves con 2 salientes para cañones orientados al frente. Enemigos fuertes, especialmente piratas. Más cañones disponibles durante la fase de construcción."
multiplayer_mission1_ships: "Naves con 2 salientes para cañones orientados al frente"
multiplayer_mission1_rules: "El número de cañones es ligeramente superior durante la fase de construcción."
multiplayer_mission1_rewards: ""
multiplayer_mission1_cards: "Contiene enemigos más fuertes de lo habitual, especialmente piratas."
multiplayer_mission1_flavor: "\"¡Arrrrr!\""
multiplayer_mission2_title: "Autobús turístico"
multiplayer_mission2_perex: "Bonificaciones por cada miembro de la tripulación que llegue a su destino. Penalizaciones por cada uno de ellos que se pierda en el camino."
multiplayer_mission2_ships: ""
multiplayer_mission2_rules: ""
multiplayer_mission2_rewards: "Vuestros pasajeros se han apuntado a una \"aventura espacial\". Se concede una bonificación de 1 crédito cósmico por cada miembro de la tripulación que llegue a su destino, pero sufrís una penalización de 2 créditos por cada uno de ellos que perdáis en el camino. Al abandonar el vuelo no se pierden los pasajeros restantes."
multiplayer_mission2_cards: "Este sector no contiene naves abandonadas, pero sí una mayor probabilidad de sufrir epidemias."
multiplayer_mission2_flavor: "“Y a su izquierda pueden ver ... ¡Oh, no!”"
multiplayer_mission3_title: "Carrera espacial"
multiplayer_mission3_perex: "La recompensa por llegar primero es doble, pero no hay premio por ser el último en aterrizar. Mayor incidencia de espacio abierto y polvo estelar."
multiplayer_mission3_ships: ""
multiplayer_mission3_rules: ""
multiplayer_mission3_rewards: "La recompensa por llegar primero es doble, pero no hay premio por ser el último en aterrizar."
multiplayer_mission3_cards: "Hay una mayor incidencia de espacio abierto y polvo estelar."
multiplayer_mission3_flavor: "\"¡A ver si me pillas!”"
multiplayer_mission4_title: "El gran desfile"
multiplayer_mission4_perex: "Misión compuesta por tres vuelos. Se incrementan las recompensas por llegar primero y tener la nave más bonita. Bonificación por ganar estos premios varias veces consecutivas."
multiplayer_mission4_ships: ""
multiplayer_mission4_rules: "Misión compuesta por tres vuelos."
multiplayer_mission4_rewards: "Las recompensas por llegar primero y tener la nave más bonita son dobles, triples si se ganan dos veces consecutivas y cuádruples si se ganan en los tres vuelos."
multiplayer_mission4_cards: ""
multiplayer_mission4_flavor: "\"Sí, me estoy luciendo. Y lo volveré a hacer.\""
multiplayer_mission5_title: "--- eliminado --- Maniobras tácticas"
multiplayer_mission5_perex: "La recompensa por llegar en segundo lugar es doble."
multiplayer_mission5_ships: ""
multiplayer_mission5_rules: ""
multiplayer_mission5_rewards: "La recompensa por llegar en segundo lugar es doble."
multiplayer_mission5_cards: ""
multiplayer_mission5_flavor: ""
multiplayer_mission6_title: "Zona desmilitarizada"
multiplayer_mission6_perex: "Bonificación para el jugador que llegue a su destino con el menor número de cañones. El jugador que llegue con más cañones será penalizado. Las recompensas por derrotar naves enemigas se reducen a la mitad."
multiplayer_mission6_ships: ""
multiplayer_mission6_rules: ""
multiplayer_mission6_rewards: "Las recompensas por derrotar naves enemigas se reducen a la mitad. El jugador que llegue a su destino con menos cañones obtiene 4, 7 o 10 créditos cósmicos (según el nivel del vuelo). El jugador con más cañones sufre una penalización de 4, 7 o 10 créditos, incluso si abandona. En caso de empate, las bonificaciones y las penalizaciones se aplican a todos los jugadores empatados."
multiplayer_mission6_cards: ""
multiplayer_mission6_flavor: "“Sí, técnicamente un cañón doble cuenta como un solo cañón. Incluso si lo dispara mi amiguito violeta.”"
multiplayer_mission7_title: "Invencible"
multiplayer_mission7_perex: "Para naves deportivas. Cada jugador que termine el vuelo sin perder ningún componente obtiene una bonificación. Las lluvias de meteoritos son más frecuentes y peligrosas."
multiplayer_mission7_ships: "Naves deportivas"
multiplayer_mission7_rules: ""
multiplayer_mission7_rewards: "Cada jugador que termine el vuelo sin perder ningún componente obtiene 5, 10 o 15 créditos cósmicos (según el nivel del vuelo)."
multiplayer_mission7_cards: "La sección de pronósticos anuncia abundantes lluvias de meteoritos, algunas de las cuales pueden ser violentas."
multiplayer_mission7_flavor: "“Ahora descubriremos quién es realmente invencible.”"
multiplayer_mission8_title: "Maestro constructor"
multiplayer_mission8_perex: "El premio para la nave más bonita es doble. Los jugadores que construyan su nave ocupando todas las casillas disponibles, así como las naves que terminen el vuelo con todas las casillas ocupadas, obtienen una bonificación. Las aventuras son más peligrosas."
multiplayer_mission8_ships: ""
multiplayer_mission8_rules: ""
multiplayer_mission8_rewards: "El premio para la nave más bonita es doble. Los jugadores que construyan su nave ocupando todas las casillas disponibles obtienen 4, 8 o 12 créditos cósmicos (según el nivel del vuelo). Se conceden 2, 4 o 6 créditos adicionales a las naves que tengan todas las casillas ocupadas al final del vuelo."
multiplayer_mission8_cards: "Hay una mayor incidencia de aventuras peligrosas."
multiplayer_mission8_flavor: "\"Esta será mi gran creación: un casco que resplandece con la luz de billones de estrellas, cañones cuidadosamente equilibrados para eliminar cualquier amenaza y potentes motores capaces de llevar mi trabajo hasta un nuevo horizonte de sucesos.”"
multiplayer_mission9_title: "Armamento pesado"
multiplayer_mission9_perex: "Recompensa por entregar cargamento pesado. No hay enemigos, pero sí frecuentes lluvias de meteoritos y espacio abierto. Menos cañones disponibles durante la fase de construcción."
multiplayer_mission9_ships: ""
multiplayer_mission9_rules: "Los jugadores pueden transportar lingotes de peso 1 o 2. Hay pocos cañones disponibles durante la fase de construcción."
multiplayer_mission9_rewards: "Recompensa de 3 créditos cósmicos por cada punto de cargamento pesado que se entregue en el destino."
multiplayer_mission9_cards: "No hay enemigos, pero sí frecuentes lluvias de meteoritos y espacio abierto."
multiplayer_mission9_flavor: "“Pesado pero indestructible.”"
multiplayer_mission10_title: "Un viaje ajetreado"
multiplayer_mission10_perex: "Incluye algunas aventuras excepcionalmente complejas. Estas cartas pueden ser consultadas a través del servicio de pronósticos para el vuelo (fase de construcción)."
multiplayer_mission10_ships: ""
multiplayer_mission10_rules: ""
multiplayer_mission10_rewards: ""
multiplayer_mission10_cards: "Incluye 2, 3 o 4 cartas de aventura excepcionalmente complejas (según el nivel del vuelo). Estas cartas pueden ser consultadas a través del servicio de pronósticos para el vuelo (fase de construcción)."
multiplayer_mission10_flavor: "\"Todo es más grande en este sector: las zonas de combate, los meteoritos, incluso los piratas.\""
multiplayer_mission11_title: "Anécdotas para la posteridad"
multiplayer_mission11_perex: "Los jugadores que terminen el vuelo reciben una recompensa por los componentes que han perdido. Bonificación especial para el jugador que más piezas de su nave haya perdido. No va a ser un vuelo tranquilo."
multiplayer_mission11_ships: ""
multiplayer_mission11_rules: ""
multiplayer_mission11_rewards: "Los jugadores que terminen el vuelo no son penalizados por los componentes perdidos. En su lugar obtienen 2 créditos cósmicos por cada pieza de la nave que hayan dejado en el camino. El jugador que termine la carrera con más componentes perdidos consigue 5 créditos por tener la mejor anécdota para la posteridad. Los jugadores que abandonan el vuelo pagan la penalización por los componentes perdidos de la manera habitual."
multiplayer_mission11_cards: "Incluye 1, 2 o 3 cartas de aventura excepcionalmente complejas (según el nivel del vuelo). Estas cartas pueden ser consultadas a través del servicio de pronósticos para el vuelo (fase de construcción)."
multiplayer_mission11_flavor: "“Buf, creía que no lo iba a contar...”"
multiplayer_mission12_title: "El sector del terror"
multiplayer_mission12_perex: "Los enemigos son más frecuentes y difíciles de derrotar. Las naves de los jugadores vuelven a reunirse después de resolver cada carta de aventura, por lo que todos los jugadores que terminen el vuelo recibirán el premio por llegar primero."
multiplayer_mission12_ships: ""
multiplayer_mission12_rules: "La distancia entre las naves se reduce a cero después de resolver una carta de aventura."
multiplayer_mission12_rewards: "Todos los jugadores que terminen el vuelo reciben el premio por llegar en primer lugar."
multiplayer_mission12_cards: "Los enemigos son más frecuentes y difíciles de derrotar."
multiplayer_mission12_flavor: "\"Creo que no deberíamos separarnos.\""
multiplayer_mission13_title: "--- eliminado --- Conectores universales"
multiplayer_mission13_perex: "Todos los conectores son universales. Las aventuras son más difíciles de superar."
multiplayer_mission13_ships: ""
multiplayer_mission13_rules: "Todos los conectores son universales."
multiplayer_mission13_rewards: ""
multiplayer_mission13_cards: "Hay una mayor incidencia de aventuras peligrosas."
multiplayer_mission13_flavor: ""
multiplayer_mission14_title: "Cargamento pesado"
multiplayer_mission14_perex: "Recompensa por cada punto de cargamento pesado que se entregue. Bonificación para el jugador que más cargamento pesado haya entregado. Mayor incidencia de espacio abierto."
multiplayer_mission14_ships: ""
multiplayer_mission14_rules: "Los jugadores pueden transportar lingotes de pesos diversos (2 a 5)."
multiplayer_mission14_rewards: "Recompensa de 3 créditos cósmicos por cada punto de cargamento pesado que se entregue en el destino. Se concede una bonificación de 3, 6 o 9 créditos (según el nivel del vuelo) para el jugador que más cargamento pesado haya entregado."
multiplayer_mission14_cards: "El espacio abierto es más frecuente."
multiplayer_mission14_flavor: "\"¡Perfecto, mis chicos ya han llegado! Menos mal, porque estos lingotes no se iban a entregar ellos solos!\""
multiplayer_mission15_title: "Cargamento radiactivo"
multiplayer_mission15_perex: "Recompensa por cada cargamento radiactivo entregado. Penalización por cada uno de ellos que se pierda en el camino."
multiplayer_mission15_ships: ""
multiplayer_mission15_rules: "Los jugadores pueden transportar isótopos radiactivos siempre y cuando un cargamento no se conecte con otro."
multiplayer_mission15_rewards: "Se concede una recompensa de 7 créditos cósmicos por cada cargamento de isótopos radiactivos que se entregue en el destino, pero sufrís una penalización de 3 créditos por cada uno de ellos que se pierda en el camino."
multiplayer_mission15_cards: "Hay una mayor incidencia de epidemias, sabotajes, esclavistas y zonas de combate."
multiplayer_mission15_flavor: "El color favorito en este sector de la galaxia es el verde fluorescente."
multiplayer_mission16_title: "Cargamento explosivo"
multiplayer_mission16_perex: "Recompensa por cada cargamento explosivo que se entregue. Bonificación para el jugador que más cargamentos explosivos haya entregado."
multiplayer_mission16_ships: ""
multiplayer_mission16_rules: "Los jugadores pueden transportar cargamentos explosivos."
multiplayer_mission16_rewards: "Recompensa de 5 créditos cósmicos por cada cargamento explosivo que se entregue en el destino. Se concede una bonificación de 3, 6 o 9 créditos (según el nivel del vuelo) para el jugador que más cargamentos explosivos haya entregado."
multiplayer_mission16_cards: "Hay una mayor incidencia de lluvias de meteoritos, epidemias, sabotajes, piratas y zonas de combate."
multiplayer_mission16_flavor: "“¡Esto es la bomba!”"
multiplayer_mission17_title: "Mercancía delicada"
multiplayer_mission17_perex: "Recompensa por cada cargamento frágil entregado. Penalización por cada uno de ellos que se pierda en el camino."
multiplayer_mission17_ships: ""
multiplayer_mission17_rules: "Los jugadores pueden transportar cargamentos frágiles."
multiplayer_mission17_rewards: "Recompensa de 5 créditos cósmicos por cada cargamento frágil que se entregue en el destino, pero sufrís una penalización de 5 créditos por cada uno de ellos que se pierda en el camino. Se concede una bonificación de 5, 10 o 15 créditos (según el nivel del vuelo) para el jugador que más cargamentos frágiles haya entregado."
multiplayer_mission17_cards: "Hay una mayor incidencia de lluvias de meteoritos, epidemias, sabotajes, piratas y zonas de combate."
multiplayer_mission17_flavor: "\"He puesto FRÁGIL en las cajas, pero los meteoritos no saben leer.”"
multiplayer_mission18_title: "La bomba"
multiplayer_mission18_perex: "Recompensa por cada cargamento explosivo o radiactivo entregado. Bonificación por cada pareja. Mayor incidencia de aventuras peligrosas."
multiplayer_mission18_ships: ""
multiplayer_mission18_rules: "Los jugadores pueden transportar cargamentos explosivos y de isótopos radiactivos, siempre y cuando estos últimos no estén conectados entre sí."
multiplayer_mission18_rewards: "Recompensa de 5 créditos cósmicos por cada cargamento explosivo o radiactivo que se entregue en el destino. Se concede una bonificación de 5 créditos por cada pareja de componente explosivo y componente radiactivo."
multiplayer_mission18_cards: "Hay una mayor incidencia de aventuras peligrosas."
multiplayer_mission18_flavor: "\"¿Puedo contaminarme? ¿Y puedo explotar? Esto va a ser divertido.\""
multiplayer_mission19_title: "Tan caliente que pesa"
multiplayer_mission19_perex: "Para naves mercantes. Bonificación para el jugador que entregue más componentes radiactivos y cuya nave tenga un mayor peso en lingotes al llegar a su destino. Penalización por tener los valores más bajos en estas categorías al inicio del vuelo."
multiplayer_mission19_ships: "Naves mercantes"
multiplayer_mission19_rules: "Los jugadores pueden transportar lingotes de pesos diversos (2 a 5) e isótopos radiactivos, siempre y cuando estos últimos no estén conectados entre sí."
multiplayer_mission19_rewards: "La nave con menos isótopos radiactivos o el menor peso en lingotes al inicio del vuelo sufre una penalización de 3, 6 o 9 créditos cósmicos (según el vuelo). Se concede una bonificación de 6, 12 o 18 créditos para los jugadores que concluyan el vuelo con el mayor número de ellos."
multiplayer_mission19_cards: "Hay una mayor incidencia de aventuras peligrosas."
multiplayer_mission19_flavor: "“Les dije que transportaba tanto como cualquier camionero se atrevería a transportar, pero entonces apareció ese gracioso y aterrizó con todavía más.”"
multiplayer_mission20_title: "Entrega triple"
multiplayer_mission20_perex: "Para naves mercantes. Recompensa por cada cargamento explosivo, radiactivo o pesado que se entregue en el destino. Bonificación por cada triplete."
multiplayer_mission20_ships: "Naves mercantes"
multiplayer_mission20_rules: "Los jugadores pueden transportar cargamentos explosivos, lingotes de peso 2 e isótopos radiactivos, siempre y cuando estos últimos no estén conectados entre sí."
multiplayer_mission20_rewards: "Recompensa de 5 créditos cósmicos por cada cargamento explosivo, radiactivo o pesado que se entregue en el destino. Se concede una bonificación de 10 créditos por cada triplete."
multiplayer_mission20_cards: "Hay una mayor incidencia de aventuras peligrosas y espacio abierto."
multiplayer_mission20_flavor: "“¡A mí no me preguntes para qué los quieren!”"
multiplayer_mission21_title: "Universal y exiguo"
multiplayer_mission21_perex: "Todos los conectores son universales, pero son menos frecuentes."
multiplayer_mission21_ships: ""
multiplayer_mission21_rules: "Exceptuando los módulos estructurales, los componentes tienen menos conectores. Eso sí, todos son universales."
multiplayer_mission21_rewards: ""
multiplayer_mission21_cards: ""
multiplayer_mission21_flavor: "“Verás, hay un número limitado de tuberías. Si queremos más en una parte, tenemos que quitarlas de otra.”"
multiplayer_mission22_title: "Universal y concentrado"
multiplayer_mission22_perex: "Todos los conectores son universales, pero las naves son más pequeñas."
multiplayer_mission22_ships: "Las naves tienen menos casillas de las habituales."
multiplayer_mission22_rules: "Todos los conectores son universales."
multiplayer_mission22_rewards: ""
multiplayer_mission22_cards: ""
multiplayer_mission22_flavor: "“¿No querías más tuberías? Ahí las tienes, ahora no te quejes de que la nave es demasiado pequeña.”"
multiplayer_mission23_title: "Cargamento Frág... ¡BUM!"
multiplayer_mission23_perex: "Recompensa por cada cargamento frágil o explosivo que se entregue en el destino. Bonificación especial por cada pareja. Mayor incidencia de aventuras peligrosas."
multiplayer_mission23_ships: ""
multiplayer_mission23_rules: "Los jugadores pueden transportar cargamentos frágiles y explosivos."
multiplayer_mission23_rewards: "Recompensa de 3 créditos cósmicos por cada cargamento explosivo o radiactivo que se entregue en el destino. Se concede una bonificación de 6 créditos por cada pareja de componente explosivo y componente radiactivo."
multiplayer_mission23_cards: "Hay una mayor incidencia de lluvias de meteoritos, epidemias, sabotajes, piratas y zonas de combate."
multiplayer_mission23_flavor: "“No es que sea la mejor combinación para un transportista, pero alguien lo tiene que hacer. Y ese alguien eres tú.”"
multiplayer_mission61_title: "Wonders"
multiplayer_mission61_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission61_ships: "Pyramid ship."
multiplayer_mission61_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission61_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
multiplayer_mission61_cards: "More Planets, Abandoned Stations and Smugglers. Also, the dangerous cards are more dangerous!"
multiplayer_mission61_flavor: "\"Through the Ages\""
multiplayer_mission62_title: "Alien Wonders"
multiplayer_mission62_perex: "Deliver cargo with your pyramid-shaped ship, to build a space pyramid wonder."
multiplayer_mission62_ships: "Pyramid ship."
multiplayer_mission62_rules: "Deliver certain cargo for a pyramid wonder."
multiplayer_mission62_rewards: "Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest."
