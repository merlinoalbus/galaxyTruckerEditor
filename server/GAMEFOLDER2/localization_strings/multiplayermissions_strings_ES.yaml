multiplayer_mission301_flavor: "\"¡Arrrrr!\""
multiplayer_mission310_title: "Un viaje ajetreado"
multiplayer_mission310_perex: "Incluye algunas aventuras excepcionalmente complejas. Estas cartas pueden ser consultadas a través del servicio de pronósticos para el vuelo (fase de construcción)."
multiplayer_mission310_ships: ""
multiplayer_mission310_rules: ""
multiplayer_mission310_rewards: ""
multiplayer_mission310_cards: "Incluye 2, 3 o 4 cartas de aventura excepcionalmente complejas (según el nivel del vuelo). Estas cartas pueden ser consultadas a través del servicio de pronósticos para el vuelo (fase de construcción)."
multiplayer_mission310_flavor: "\"Todo es más grande en este sector: las zonas de combate, los meteoritos, incluso los piratas.\""
multiplayer_mission311_title: "Anécdotas para la posteridad"
multiplayer_mission311_perex: "Los jugadores que terminen el vuelo reciben una recompensa por los componentes que han perdido. Bonificación especial para el jugador que más piezas de su nave haya perdido. No va a ser un vuelo tranquilo."
multiplayer_mission311_ships: ""
multiplayer_mission311_rules: ""
multiplayer_mission311_rewards: "Los jugadores que terminen el vuelo no son penalizados por los componentes perdidos. En su lugar obtienen 2 créditos cósmicos por cada pieza de la nave que hayan dejado en el camino. El jugador que termine la carrera con más componentes perdidos consigue 5 créditos por tener la mejor anécdota para la posteridad. Los jugadores que abandonan el vuelo pagan la penalización por los componentes perdidos de la manera habitual."
multiplayer_mission311_cards: "Incluye 1, 2 o 3 cartas de aventura excepcionalmente complejas (según el nivel del vuelo). Estas cartas pueden ser consultadas a través del servicio de pronósticos para el vuelo (fase de construcción)."
multiplayer_mission311_flavor: "“Buf, creía que no lo iba a contar...”"
