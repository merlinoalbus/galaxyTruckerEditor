card_help_openspace: "Tutte le navi guadagnano giorni di volo in base alla loro potenza dei motori [i(flightScene/dialog_engine.png)]. Ogni motore singolo conta come 1. Ogni motore doppio conta come 2, ma solo se si spende 1 [i(flightScene/dialog_battery.png)] per attivarlo.<br/><br/>Se una nave non ha potenza dei motori, dovrà abbandonare il volo."
card_help_stardust: "Ogni giocatore perde 1 [i(advCards/icons/flight_day.png)] per ogni connettore esposto sulla sua nave."
card_help_epidemic: "Ogni giocatore perde 1 membro dell'equipaggio (umano o alieno) in ogni cabina occupata collegata direttamente a un'altra cabina occupata."
card_help_sabotage: "Il sabotaggio fa esplodere un componente casuale della nave con il minor numero di membri dell'equipaggio. In caso di parità, sarà la nave con il minor numero di membri dell'equipaggio in testa a subire il sabotaggio. <br/><br/>Le coordinate del componente colpito verranno determinate da un lancio di dadi. Se non c'è nessun componente in quella posizione, si effettua un nuovo tiro. Se il tiro dei dadi fallisce per la terza volta, i sabotatori si arrendono e non ci sono conseguenze."
card_help_abandoned_station1: "Se hai [n] o più membri nell'equipaggio, puoi inviarli a esplorare la stazione abbandonata e raccogliere le merci che trovano."
card_help_abandoned_station2: "Se lo fai, perderai [n] [i(advCards/icons/flight_day.png)]."
card_help_abandoned_station3: "Questa Carta Avventura NON ti farà PERDERE membri del tuo equipaggio. L'equipaggio inviato infatti tornerà indietro sulla tua nave con il bottino."
card_help_abandoned_ship: "Puoi rinunciare a [n] membri del tuo equipaggio in cambio di [n1] crediti.<br/><br/>Se lo fai, perderai [n2] [i(advCards/icons/flight_day.png)]."
card_help_planets: "Ciascun giocatore può attraccare su uno dei pianeti per caricare sulla nave le merci disponibili nel pianeta.<br/><br/>Non puoi attraccare su un pianeta che è già stato scelto da un altro giocatore.<br/><br/>Ogni giocatore che decide di atterrare perderà [n] [i(advCards/icons/flight_day.png)]."
card_help_meteors_intro: "Tutti i giocatori devono affrontare i meteoriti che appaiono sulla carta. La fila e la colonna da cui si avvicinano alla nave sono determinate da un lancio di dadi."
card_help_meteors_small: "I meteoriti piccoli rimbalzano contro la tua nave senza causare danni, a meno che non colpiscano un connettore esposto. Puoi proteggere questi connettori attivando uno scudo orientato nella direzione da cui si avvicina il meteorite in cambio di 1 [i(flightScene/dialog_battery.png)]. Se il meteorite colpisce un connettore esposto, distruggerà il componente che lo contiene."
card_help_meteors_large: "La tua unica difesa contro un meteorite grande che si avvicina dalla parte anteriore della nave è sparare contro di esso con un cannone orientato in quella direzione. Il cannone deve trovarsi nella stessa colonna del meteorite."
card_help_meteors_large_side: "La tua unica difesa contro un meteorite grande che si avvicina alla nave di lato è sparare contro di esso con un cannone orientato in quella direzione. Il cannone deve trovarsi nella stessa fila del meteorite o in una delle file adiacenti."
card_help_meteors_large_behind: "La tua unica difesa contro un meteorite grande che si avvicina alla nave dalla parte posteriore è sparare contro di esso con un cannone orientato in quella direzione. Il cannone deve trovarsi nella stessa colonna del meteorite o in una delle colonne adiacenti."
card_help_enemy_intro: "I [n(0:pirati|1:schiavisti|2:contrabbandieri)] attaccheranno i giocatori uno alla volta e seguendo l'ordine di volo finché qualcuno non li sconfiggerà."
card_help_enemy_condition: "Per sconfiggere i [n(0:pirati|1:schiavisti|2:contrabbandieri)] hai bisogno di una potenza di cannoni superiore a [n1]."
card_help_pirates_loss: "Se la tua potenza di cannoni è inferiore a [n], i pirati ti sconfiggono [i(flightScene/dialog_fight_loss.png)] e aprono il fuoco contro di te."
card_help_smugglers_loss: "Se la tua potenza di cannoni è inferiore a [n], i contrabbandieri ti sconfiggono [i(flightScene/dialog_fight_loss.png)] e rubano le [n1] merci di maggior valore che hai sulla nave. Se non hai abbastanza merci, ruberanno le e-pile fino a coprire la differenza."
card_help_slavers_loss: "Se la tua potenza di cannoni è inferiore a [n], i schiavisti ti sconfiggono [i(flightScene/dialog_fight_loss.png)]) e prendono [n1] membri del tuo equipaggio."
card_help_enemy_tie: "Se la tua potenza di cannoni è uguale a [n], riesci a scacciare i nemici [i(flightScene/dialog_fight_tie.png)]. Non ottieni ricompense né penalizzazioni, e la nave nemica procede ad attaccare il giocatore successivo nell'ordine di volo."
card_enemies_reward: "Se la potenza dei tuoi cannoni è superiore a [n], sconfiggi i [n1(0:pirati|1:schiavisti|2:contrabbandieri)] [i(flightScene/dialog_fight_win.png)] e ottieni la ricompensa associata alla carta."
card_enemies_days: "Se accetti, perderai [n] [i(advCards/icons/flight_day.png)]."
card_help_junkyard: "I giocatori che atterrano nella discarica possono scambiare risorse o eventi con altre risorse, merci o crediti.<br/><br/>Ogni giocatore può atterrare in una fila della discarica che non sia stata ancora occupata, purché possa pagare le risorse richieste. Se non soddisfa i requisiti necessari, quella fila della carta apparirà in grigio.<br/><br/>Devi consegnare le merci, i membri dell'equipaggio o le e-pile indicate nella parte sinistra della fila che hai scelto, o resistere all'impatto dei meteoriti o dei colpi lì indicati.<br/><br/>In cambio, potrai aggiungere alla tua nave le merci, i membri dell'equipaggio, le e-pile o i crediti indicati nella parte destra della fila scelta."
card_help_black_hole: "Per sfuggire a un buco nero hai bisogno di una potenza motore uguale o superiore alla forza di attrazione della carta.<br/><br/>Nel caso in cui non riesci a eguagliarla, è ancora possibile sfuggire alla catastrofe gettando nel buco nero due componenti della tua nave per ogni punto di potenza che ti manca."
card_help_space_billiards: "Ogni giocatore sceglie una fila di meteoriti e un avversario; per farlo deve trascinare la freccia della fila scelta su uno degli avatar che appaiono sulla destra dello schermo. Il giocatore scelto dovrà difendersi dalla pioggia di meteoriti che gli è stata assegnata.<br/><br/>Puoi scegliere chiunque dei tuoi avversari, quindi uno stesso giocatore potrebbe dover schivare più file di meteoriti.<br/><br/>Nota: puoi usare questa carta per equilibrare la partita, anche se a volte è più divertente lanciare i meteoriti contro la nave che ha più possibilità di essere distrutta."
card_help_fire: "Le coordinate a cui influisce ogni colpo saranno determinate da un lancio di dadi."
card_help_small_shot: "I colpi di cannoni leggeri distruggono il componente contro cui colpiscono. Tuttavia, puoi proteggere la tua nave dall'attacco attivando uno scudo orientato nella direzione da cui proviene, a costo di spendere 1 [i(flightScene/dialog_battery.png)]."
card_help_large_shot: "Non puoi difenderti dal fuoco di un cannone pesante. Il componente contro cui colpisce il colpo verrà distrutto."
card_help_cargo_general: "Puoi conservare le seguenti merci in qualsiasi cantainer: [i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)] e [i(flightScene/cargoYellow.png)]."
card_help_cargo_red: "La merce pericolosa [i(flightScene/cargoRed.png)] può essere conservata solo in cantainer rossi [i(flightScene/cardHelp/spec_slot.png)]."
card_help_cargo_prices: "Lista dei prezzi:"
card_help_combatzone_intro: "Le zone di combattimento valutano i giocatori applicando 3 criteri, per ciascuno dei quali è stabilita una penalità che il giocatore con il punteggio più basso in quel criterio dovrà pagare. In caso di pareggio, il giocatore in testa pagherà la penalità."
card_help_combatzone_condition: "[n(1:Primo|2:Successivamente|3:Infine)], il giocatore con [n1(1:l'equipaggio più piccolo|2:la minore potenza dei motori|3:la minore potenza dei cannoni)]"
card_help_combatzone_sanction_days: "perde [n] [i(advCards/icons/flight_day.png)]."
card_help_combatzone_sanction_cargo: "perde le [n] merci di maggior valore presenti nella sua nave. Se non ha abbastanza merci, perderà le e-pile necessarie a coprire la differenza."
card_help_combatzone_sanction_crew: "perde [n] membri dell'equipaggio."
card_help_combatzone_sanction_fire: "viene attaccato."
tutorial_stat_tap_your_ship: "[v(Tapp|Clicc)]a la tua nave o il tuo avatar per accedere alla schermata della nave."
tutorial_stat_tap_instructor: "[v(Tapp|Clicc)]a l'avatar dell'istruttore di volo per vedere la sua nave."
tutorial_stat_chose_first_planet: "[v(Tapp|Clicc)]a le merci del primo pianeta. Per confermare la selezione, [v(Tapp|Clicc)]a [i(flightScene/dialog_ok.png)] accanto al tuo avatar."
tutorial_stat_chose_sec_planet: "[v(Tapp|Clicc)]a la seconda fila di merci. Per confermare la selezione, [v(Tapp|Clicc)]a [i(flightScene/dialog_ok.png)] accanto al tuo avatar."
tutorial_stat_load_cargo: "Trascina ogni merce in una stiva in cui puoi immagazzinarla. [v(Tapp|Clicc)]a [i(flightScene/dialog_ok.png)] quando hai finito."
tutorial_stat_tap_planets_detail: "[v(Tapp|Clicc)]a la Carta Avventura PIANETI per vederne i dettagli."
tutorial_stat_tap_meteors_detail: "[v(Tapp|Clicc)]a la Carta Avventura METEORITI per vederne i dettagli."
tutorial_stat_power_double_gun: "Tocca 1 e-pila [i(flightScene/dialog_battery.png)] per attivare il tuo cannone doppio [i(parts/gunDouble.png)]. Successivamente, tocca [i(flightScene/dialog_ok.png)] per confermare."
tutorial_stat_view_help: "Premi il pulsante [i(common/help.png)] che si trova nell'angolo in alto a destra."
