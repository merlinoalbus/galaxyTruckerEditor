hint_title: "Aiuto per partite online"
dont_show: "Non mostrarmi i messaggi di aiuto."
first_enter: "Hai accesso alla sala giochi. Scegli una delle partite in attesa di altri giocatori (a destra) o crea la tua partita o missione premendo il pulsante sopra l'elenco."
first_enter_offline: "Non sei conness[g(o|a)]. Attendi che la connessione sia stabilita o riprova più tardi."
open_session_tap_unavailable: "La missione non è ancora disponibile. Aspetta che il download sia completato."
open_session_tap_in_other_rt: "Questa è una partita in tempo reale creata da [s]. Ha bisogno di più giocatori, ma non puoi unirti a essa perché fai già parte di un'altra partita in tempo reale. Non puoi giocare più di una partita in tempo reale contemporaneamente."
open_session_tap_rt_full: "Questa è una partita in tempo reale creata da [s]. Non ha bisogno di altri giocatori, quindi non puoi unirti. Scegli un'altra partita, per favore."
open_session_tap_rt: "Questa è una partita in tempo reale creata da [s]. Ha bisogno di più giocatori, quindi puoi unirti premendo il pulsante."
open_session_tap_tb_full: "Questa è una partita a turni creata da [s]. Non ha bisogno di altri giocatori, quindi non puoi unirti. Scegli un'altra partita, per favore."
open_session_tap_tb: "Questa è una partita a turni creata da [s]. Ha bisogno di più giocatori, quindi puoi unirti premendo il pulsante."
open_session_tap_rt_mpm: "Questa è una partita in tempo reale creata da [s]. Ha bisogno di più giocatori, quindi puoi unirti premendo il pulsante. <br /> <br /> Attenzione: non è una partita normale, ma una missione speciale. Prima di unirti, ti consigliamo di accedere al piccolo riquadro di testo accanto al nome della missione per conoscere le regole."
open_session_tap_tb_mpm: "Questa è una partita a turni creata da [s]. Ha bisogno di più giocatori, quindi puoi unirti premendo il pulsante. <br /> <br /> Attenzione: non è una partita normale, ma una missione speciale. Prima di unirti, ti consigliamo di accedere al piccolo riquadro di testo accanto al nome della missione per conoscere le regole."
join_rt: "Ti sei unito a una partita in tempo reale. Come puoi vedere, tutti i giocatori hanno un punto verde sotto il ritratto del loro personaggio per indicare che sono connessi e pronti all'azione. [s], [g1(il creatore)|(la creatrice)] della partita, può iniziarla in qualsiasi momento. Nel frattempo, puoi salutare gli altri giocatori tramite la chat."
join_tb_online: "Ti sei unito a una partita a turni. Il gioco inizierà quando [s], [g1(il creatore)|(la creatrice)] della partita, deciderà di attivarla. Il punto verde sotto il suo avatar indica che è conness[g1(o|a)] ed è entrat[g1(o|a)] nella sala giochi, quindi potrebbe iniziare a breve. Ti avviseremo non appena ciò accadrà."
join_tb_away: "Ti sei unito a una partita a turni. Il gioco inizierà quando [s], [g1(il creatore)|(la creatrice)] della partita, deciderà di attivarla. Il punto arancione sotto il suo avatar indica che è conness[g1(o|a)] giocando un'altra partita. Ti avviseremo non appena questa partita si attiverà."
join_tb_offline: "Ti sei unito a una partita a turni. Il gioco inizierà quando [s], [g1(il creatore)|(la creatrice)] della partita, deciderà di attivarla. Il punto rosso sotto il suo avatar indica che al momento non è conness[g1(o|a)]. Non è necessario che tu continui ad aspettare, ti avviseremo non appena la partita sarà attiva. Le partite a turni di solito richiedono tempo."
new_game: "Stai per creare la tua prima partita. Clicca sulle specifiche per consultare e impostare la durata del gioco (1, 2 o 3 turni) e decidere se vuoi che sia in tempo reale o a turni. Ti consigliamo di non cambiare nulla per ora. Quando sei pront[g(o|a)], premi il pulsante Crea."
new_mission: "Stai per creare una nuova missione. Questo tipo di partite segue delle regole speciali. Puoi scegliere una delle missioni disponibili premendo il pulsante I<>I. Se preferisci giocare una partita standard, chiudi questa finestra e premi il pulsante Nuova partita."
mission_list_closed: "Premi sul piccolo riquadro di testo accanto al nome della missione per vedere le regole in dettaglio. Puoi anche cliccare sulle specifiche per consultare e cambiare la durata della partita (1, 2 o 3 turni) e decidere se vuoi che sia in tempo reale o a turni. Ti consigliamo di non cambiare nulla per ora. Quando sei pront[g(o|a)], premi il pulsante Crea."
rt_created: "Hai creato una nuova partita in tempo reale: ora devi aspettare che altri giocatori si uniscano. Nel frattempo, puoi consultare o unirti alle partite a turni create da altri giocatori o persino crearne di tue. Se lasci la sala giochi, la partita in tempo reale che hai appena creato sarà cancellata. Questo tipo di partite richiede tutta l'attenzione dei partecipanti."
tb_created: "Hai creato una nuova partita a turni: ora devi aspettare che altri giocatori si uniscano. Nel frattempo, puoi consultare o unirti alle partite create da altri giocatori. Puoi anche uscire dalla sala giochi e chiudere l'applicazione, dato che le partite a turni richiedono tempo. Torna più tardi per iniziare la partita se si sono uniti i giocatori necessari."
able_to_start_rt: "Un giocatore si è unito alla tua partita in tempo reale. Puoi iniziarla premendo il pulsante 'Inizia partita' o aspettare che arrivino altri giocatori. Puoi anche salutare gli altri giocatori tramite la chat."
able_to_start_tb: "Un giocatore si è unito alla tua partita a turni. Puoi iniziarla premendo il pulsante 'Inizia partita' o aspettare che arrivino altri giocatori."
runnins_session_on_turn: "Le linee nella parte superiore dello schermo rappresentano le tue partite attive. Un punto esclamativo rosso accanto a una di esse indica che è il tuo turno in quella partita. Clicca sulla linea corrispondente e poi seleziona il pulsante 'Carica partita' per giocare."
runnins_session_not_on_turn: "Le linee nella parte superiore dello schermo rappresentano le tue partite attive. Nessuna di esse richiede la tua attenzione in questo momento, quindi puoi cercare o creare altre partite. Ti avviseremo quando sarà il tuo turno in una di esse."
tb_started_on_turn: "La partita a turni è iniziata, è il tuo turno! Divertiti!"
tb_started_not_on_turn: "La partita a turni è iniziata. La linea nella parte superiore dello schermo indica che è il turno di un altro giocatore. Potrebbe prenderla con calma, dato che le partite a turni sono a lungo termine. Puoi tornare alla sala giochi, ti avviseremo non appena sarà il tuo turno di giocare."
tb_end_turn: "Hai terminato il tuo turno. La linea nella parte superiore dello schermo indica che è il turno di un altro giocatore e potrebbe prenderla con calma, dato che le partite a turni sono a lungo termine. Puoi tornare alla sala giochi, ti avviseremo non appena sarà il tuo turno di giocare di nuovo."
