hint_get_some_shields: "¿Meteoritos a la vista? No te olvides de los generadores de escudo."
hint_use_some_engines: "Una nave sin motores podría pasarse la eternidad a la deriva. Si la idea no te convence, ¡añade motores!"
hint_take_some_lasers: "Nunca está de más ir bien armado. ¿Qué esperabas? Nadie sabe lo que le aguarda ahí fuera."
hint_dont_be_scared_of_aliens: "No hagas caso de esas cosas que dicen de los alienígenas. Ni son malvados ni estarás mejor sin ellos."
hint_take_crew: "Solo necesitas a un astronauta para pilotar tu nave, pero los pilotos de reserva terminan siendo esenciales. Procura que tu tripulación esté siempre bien nutrida."
hint_cargo_bay: "Aunque no lo parezca, la guantera también tiene sus límites. Recuerda añadir bodegas de carga."
hint_batteries: "¡No te dejes las pilas en casa! Activan escudos, cañones, motores… hasta la radio."
hint_fly_fast: "Si vas en cabeza, conseguirás más dinero. Eso si sobrevives."
hint_insurance: "Tendrás que pagar por los componentes que pierdas en el camino. El seguro nunca lo cubre todo."
hint_combat_zone: "Las zonas de combate son peligrosas. Al menos, eso dicen los supervivientes."
hint_coffee: "Nunca bebas café en el hiperespacio. Hierve y se congela a la vez."
hint_campaign: "¿Has probado la campaña? Yo sí. La he terminado."
hint_multiplayer: "Reta a otros jugadores iniciando una sesión en línea. Seguro que te aplastan. Ehm… Esto… ¡Seguro que los aplastas, campeón!"
hint_exposed_connectors: "No dejes conectores expuestos en tu nave cuando vayas a volar. Es importante mantenerlos limpios… ¡y el espacio está lleno de polvo!"
hint_goods: "Guarda la mercancía más valiosa en contenedores bien protegidos. Que conste que te he avisado."
hint_abandoned_ship: "¿No sabes qué hacer con una nave abandonada? ¡Véndesela a tu tripulación! Rápido, antes de que alguien se pregunte por qué la han abandonado."
hint_abandoned_station: "No tengas miedo de las estaciones abandonadas. Tu tripulación las explorará por ti."
hint_enemy_activity_kidding: "Alerta. Detectando actividad enemiga. Por favor… ¡Ja, ja, ja! Es broma. Esto es solo el menú principal."
hint_money_is_score: "El dinero no lo es todo, pero es una buena manera de saber quién va primero."
hint_speed_of_light_limit: "300 millones de metros por segundo no es una buena idea. Es la ley."
hint_rotate: "Puedes girar el componente que acabas de añadir a tu nave pulsando sobre él. El sentido de la orientación es muy importante en el espacio."
hint_dump_goods: "Si quieres hacer un hueco para cargamentos valiosos en tu nave, puedes dejar la mercancía que transportas volando por el espacio. Simplemente, finge que reciclas."
hint_game_overview: "CoMoSEA busca camioneros con experiencia dispuestos a pilotar naves construidas a base de tuberías. Rendimiento seguro. Para nosotros."
hint_corp_inc_ad1: "Construcciones Móviles Sociedad Espacial Anónima. Si necesitas cañerías, nos necesitas a nosotros."
hint_corp_inc_ad2: "¿Necesitas cañerías? Uno de nuestros dedicados pilotos ya está en camino."
hint_corp_inc_ad3: "Construcciones Móviles Sociedad Espacial Anónima. No son tuberías, ¡es civilización!"
DYK_hint_cockpit_swipe: "[vplatform(win:|else:¿Sabes que puedes moverte por esta cabina arrastrando la pantalla a izquierda y derecha?)]"
DYK_hint_cockpit_avatar: "[vplatform(win:|else:¿Sabes que puedes ver la parte izquierda de esta cabina pulsando en el retrato de tu personaje?)]"
DYK_hint_cockpit_box: "¿A que no sabes lo que pasa cuando pulsas sobre la caja del juego?"
DYK_hint_cargo: "¿Sabías que puedes cargar mercancías en tu nave pulsando directamente sobre ellas?"
DYK_hint_charge: "¿Sabías que puedes elegir la e-pila que quieres gastar pulsando directamente sobre ella?"
DYK_hint_swaprotate: "[vplatform(win:|else:Puedes girar un componente mientras lo arrastras a tu nave. Eso sí, te recomendamos hacerlo con otro dedo.)]"
DYK_hint_boardgametoo: "¿Sabías que Galaxy Trucker es también un formidable juego de mesa?"
DYK_hint_overlay: "Si tienes dudas sobre el interfaz, puedes pulsar en el botón [img(common/help.png)] para acceder a la pantalla de ayuda."
DYK_hint_enter: "[vplatform(else:|win:Did you know you can use enter as a \"continue\" button?)]"
