hint_get_some_shields: "Ожидаются осадки в виде метеоритов, так что щиты не помешают."
hint_use_some_engines: "Корабль без двигателей может вечно двигаться за счет инерции, но это довольно уныло. Поэтому без двигателей никуда."
hint_take_some_lasers: "Много пушек не бывает. Ставь с запасом, никогда не знаешь, что там, за поворотом."
hint_dont_be_scared_of_aliens: "Не бойся инопланетян. А лучше возьми в экипаж парочку."
hint_take_crew: "Экипаж – всему голова. Нет экипажа – нет полета."
hint_cargo_bay: "Установи грузовые трюмы. В бардачок все не влезет, проверено."
hint_batteries: "Батарейки это круто. Ими можно запитать щиты, лазеры, двигатели... и твой радиоприемник."
hint_fly_fast: "Если будешь лететь впереди всех, то заработаешь больше денег. Если выживешь..."
hint_insurance: "За компоненты, потерянные в полете, придется заплатить. Страховка все не покроет."
hint_combat_zone: "Некоторые корабли не смогут покинуть зону боевых действий. И дело здесь не в силе притяжения."
hint_coffee: "Никогда не пей кофе в открытом космосе. Никогда! Ведь там он быстро остынет и станет невкусным."
hint_campaign: "Ты уже пробовал пройти местную кампанию? Я – да. Выиграл, разумеется..."
hint_multiplayer: "Попробуй сыграть с другими людьми онлайн. Уж там-то тебя точно порвут... в смысле, наоборот. Вперед, чемпион!"
hint_exposed_connectors: "Когда разъемы торчат наружу, в них набивается пыль (в космосе ведь пыльно). Старайся избегать этого."
hint_goods: "Наиболее ценный груз лучше хранить в наиболее защищенных контейнерах. Мы предупредили."
hint_abandoned_ship: "Заброшенный корабль? Продай его команде! Быстрее, пока они не задались вопросом, почему он стал заброшенным."
hint_abandoned_station: "Не надо бояться заброшенных станций. Впрочем, соваться туда тоже незачем. Пошли экипаж!"
hint_enemy_activity_kidding: "ТРЕВОГА! Обнаружена вражеская активность!.. Ха-ха. Шутка, нет никого, это же просто экран главного меню."
hint_money_is_score: "Не все можно измерить деньгами. Хотя, например, счет – можно."
hint_speed_of_light_limit: "300 миллионов метров в секунду это не просто хорошая идея. Это закон."
hint_rotate: "Можно повернуть только что установленный компонент, нажав на него. Ориентация – это важно."
hint_dump_goods: "Чтобы освободить место для более ценных товаров, часть груза можно выкинуть в космос."
hint_game_overview: "А в космос вы слетать могли бы на корабле из водосточных труб?"
hint_corp_inc_ad1: "Говоришь КАНАЛИЗАЦИЯ, подразумеваешь КОРПОРАЦИЯ."
hint_corp_inc_ad2: "Не работают трубы? Вежливые и опытные дальнобойщики уже в пути! Корпорация. Закажи мечту."
hint_corp_inc_ad3: "Мы строим не просто канализацию. Мы строим будущее! Корпорация. Будущее зависит от нас."
DYK_hint_cockpit_swipe: "[vplatform(win:|else:А ты знал, что в кабине можно осмотреться? Просто проведи пальцем из стороны в сторону.)]"
DYK_hint_cockpit_avatar: "[vplatform(win:|else:А ты знал, что нажав на свою иконку, ты увидишь левую часть кабины?)]"
DYK_hint_cockpit_box: "Угадай, что будет, если нажать на коробку Galaxy Trucker?"
DYK_hint_cargo: "А ты знал, что погрузить контейнер можно, просто нажав на него?"
DYK_hint_charge: "А ты знал, что батарейку для использования можно выбрать, просто нажав на нее?"
DYK_hint_swaprotate: "[vplatform(win:|else:Перетаскивая компонент на корабль, можешь вращать его, касаясь экрана другим пальцем.)]"
DYK_hint_boardgametoo: "А ты знал, что Galaxy Trucker – это еще и очень крутая настольная игра?"
DYK_hint_overlay: "Если появился вопрос насчет интерфейса, нажми [img(common/help.png)]."
