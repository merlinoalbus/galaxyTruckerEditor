card_help_abandoned_ship: "Du kannst [n] Besatzungsmitglieder aufgeben, um [n1]$ zu erhalten.<br/><br/>Wenn du das tust, wirft dich das [n2] [i(advCards/icons/flight_day.png)] zurück."
card_help_planets: "Jeder Spieler kann auf einem der Planeten landen und die angegebenen Waren nehmen.<br/><br/>Ein Planet, der bereits von einem anderen Spieler gewählt wurde, steht nicht mehr zur Wahl.<br/><br/>Jeder Spieler, der einen Planeten gewählt hat, fällt [n] [i(advCards/icons/flight_day.png)] zurück."
card_help_meteors_intro: "Alle Schiffe begegnen den angezeigten Meteoriten. Es wird bei jedem Meteorit ausgewürfelt, welche Reihe oder Spalte er betrifft."
card_help_meteors_small: "Ein kleiner Meteorit wird problemlos von deinem Schiff abprallen, wenn er nicht auf einen offenen Anschluss trifft. Ein offener Anschluss kann mit einem Schild geschützt werden, wenn du eine Batterie ausgibst [i(flightScene/dialog_battery.png)]. Ein Treffer auf einem offenen Anschluss zerstört dieses Teil."
card_help_meteors_large: "Große Meteoriten von vorne kannst du nur mit einer Kanone abschießen, die in derselben Spalte in Richtung des Meteoriten zielt."
card_help_meteors_large_side: "Große Meteoriten von der Seite kannst du nur mit einer Kanone abschießen, die in Richtung des Meteoriten zielt. Sie muss sich in derselben oder einer angrenzenden Reihe befinden."
card_help_meteors_large_behind: "Große Meteoriten von hinten kannst du nur mit einer Kanone abschießen, die in Richtung des Meteoriten zielt. Sie muss sich in derselben oder einer angrenzenden Spalte befinden."
card_help_enemy_intro: "[n(0:Piraten|1:Sklavenhändler|2:Schmuggler)] greifen die Spieler nacheinander an, bis sie besiegt werden."
card_help_enemy_condition: "Um die [n(0:Piraten|1:Sklavenhändler|2:Schmuggler)] zu besiegen, brauchst du eine Kanonenstärke, die größer als [n1] ist."
card_help_pirates_loss: "Ist deine Stärke geringer als [n], besiegen [i(flightScene/dialog_fight_loss.png)] dich die Piraten und du wirst beschossen."
card_help_smugglers_loss: "Ist deine Stärke geringer als [n], besiegen [i(flightScene/dialog_fight_loss.png)] dich die Schmuggler und stehlen deine [n1] teuersten Waren. Sind nicht genug Waren da, stehlen sie Batterien."
card_help_slavers_loss: "Ist deine Stärke geringer als [n], besiegen [i(flightScene/dialog_fight_loss.png)] dich die Sklavenhändler und nehmen [n1] Besatzungsmitglieder."
card_help_enemy_tie: "Wenn deine Stärke genau [n] entspricht, wehrst du die Gegner ab [i(flightScene/dialog_fight_tie.png)]. Du bekommst keine Belohnung oder Strafe und sie wenden sich dem nächsten Ziel zu."
card_enemies_reward: "Ist deine Stärke größer als [n], besiegst du die [n1(0:Piraten|1:Sklavenhändler|2:Schmuggler)] [i(flightScene/dialog_fight_win.png)] und erhältst"
card_enemies_days: "Wenn du die Belohnung annimmst, fällst du [n] [i(advCards/icons/flight_day.png)] zurück."
card_help_junkyard: "Auf dem Schrottplatz kann jeder Spieler Ressourcen oder Ereignisse gegen andere Ressourcen, Waren oder Credits eintauschen.<br/><br/>Jeder Spieler darf sich eine Zeile (Abschnitt) des Schrottplatzes aussuchen.<br/><br/>Du darfst keine Zeile wählen, die bereits ein anderer Spieler gewählt hat. Außerdem darfst du keine Zeile wählen, für deren Bezahlung du zu wenig Ressourcen hast. Solche Reihen sind ausgegraut.<br/><br/>Links in der Kartenreihe wird gezeigt, ob du Waren, Besatzungsmitglieder oder Batterien aufgeben, oder Meteoriten oder Geschosse aushalten musst.<br/><br/>Danach darfst du Waren, Besatzungsmitglieder, Batterien laden oder bekommst ein paar Credits, was rechts in der Reihe angegeben ist."
card_help_black_hole: "Um dem schwarzen Loch zu entkommen, muss deine Motorenstärke der Stärke des schwarzen Lochs entsprechen oder sie übersteigen.<br/><br/>Wenn das nicht der Fall ist, kannst du ihm immer noch entkommen, indem du pro Punkt Stärkenunterschied zwei Bauteile aufgibst."
card_help_space_billiards: "Jeder Spieler wählt eine Reihe und IRGENDEINEN Gegner (ziehe eine Pfeil von der Kartenreihe und lasse ihn beim Avatar eines deiner Gegner auf der rechten Bildschirmseite wieder los). Der Gegner muss sich gegen diese Meteoriten verteidigen. <br/><br/>Es gibt keine Einschränkungen, welchen Gegner du als Ziel wählen darfst. Es kann vorkommen, dass sich ein Spieler gegen mehrere Reihen von Meteoriten verteidigen muss.<br/><br/>Tipp: Du kannst diese Karte gegen einen führenden Mitspieler verwenden, um wieder für Ausgeglichenheit zu sorgen, aber manchmal macht es einfach Spaß, die Meteoriten auf das Schiff zu jagen, dass am ehesten auseinanderfallen wird."
card_help_fire: "Mit Würfeln wird die Reihe oder Spalte jedes Schusses bestimmt."
card_help_small_shot: "Leichtes Kanonenfeuer zerstört das getroffene Teil. Du kannst dein Schiff schützen, wenn du einen korrekt ausgerichteten Schild mit einer Batterie versorgst [i(flightScene/dialog_battery.png)]."
card_help_large_shot: "Gegen schweres Kanonenfeuer gibt es keinen Schutz. Das davon getroffene Teil wird immer zerstört."
card_help_cargo_general: "Du darfst [i(flightScene/cargoBlue.png)], [i(flightScene/cargoGreen.png)] und [i(flightScene/cargoYellow.png)] auf beliebige Ladeflächen legen."
card_help_cargo_red: "Gefahrgüter [i(flightScene/cargoRed.png)] dürfen aber nur auf roten Ladeflächen liegen [i(flightScene/cardHelp/spec_slot.png)]."
card_help_cargo_prices: "Preisliste:"
card_help_combatzone_intro: "Die Kampfzone bewertet alle Spieler nach 3 Kriterien. Bei jedem Kriterium erleidet der schwächste Spieler eine Strafe. Bei Gleichstand wird nur der weiter vorne Fliegende bestraft."
card_help_combatzone_condition: "[n(1:Zuerst|2:Danach|3:Schließlich)] wird der Spieler mit der [n1(1:kleinsten Besatzung|2:schwächsten Motorenleistung|3:geringsten Kanonenstärke)]"
card_help_combatzone_sanction_days: "[n] [i(advCards/icons/flight_day.png)] zurückfallen."
card_help_combatzone_sanction_cargo: "seine [n] wertvollsten Waren verlieren. Hat der Spieler nicht genug Waren, werden stattdessen Batterien genommen."
card_help_combatzone_sanction_crew: "[n] Besatzungsmitglieder verlieren."
card_help_combatzone_sanction_fire: "wird beschossen."
tutorial_stat_tap_your_ship: "[v(Tipp|Klick)]e dein Schiff oder deinen Avatar an, um auf dein Schiff zu zoomen."
tutorial_stat_tap_instructor: "[v(Tipp|Klick)]e auf den Ausbilder-Avatar, um auf dessen Schiff zu zoomen."
tutorial_stat_chose_first_planet: "[v(Tipp|Klick)]e auf die oberste Zeile Waren. Um zu bestätigen, [v(tipp|klick)]e auf [i(flightScene/dialog_ok.png)] neben deinem Avatar."
tutorial_stat_chose_sec_planet: "[v(Tipp|Klick)]e auf die zweite Zeile Waren. Um zu bestätigen, [v(tipp|klick)]e auf [i(flightScene/dialog_ok.png)] neben deinem Avatar."
tutorial_stat_load_cargo: "Ziehe diese Waren auf geeignete Ladeflächen. [v(Tipp|Klick)]e auf [i(flightScene/dialog_ok.png)], wenn sie verstaut sind."
tutorial_stat_tap_planets_detail: "[v(Tipp|Klick)]e auf das Planeten-Abenteuer, um die Einzelheiten nachzulesen."
tutorial_stat_tap_meteors_detail: "[v(Tipp|Klick)]e auf das Meteoritenschwarm-Abenteuer, um die Einzelheiten nachzulesen."
tutorial_stat_power_double_gun: "[v(Tipp|Klick)]e auf eine Batterie [i(flightScene/dialog_battery.png)], um deine Doppelkanone [i(parts/gunDouble.png)] zu betreiben. Zur Bestätigung [v(tipp|klick)]e auf [i(flightScene/dialog_ok.png)]."
tutorial_stat_view_help: "[v(Tipp|Klick)]e auf den Button [i(common/help.png)] oben rechts in der Ecke."
