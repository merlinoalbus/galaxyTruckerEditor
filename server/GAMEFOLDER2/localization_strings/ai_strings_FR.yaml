easy_angry_desc: "Ce bot frustré en veut à la Galaxie toute entière. Il choppe des canons et décolle. Parfois ça marche."
easy_basic_desc: "Un bot basique, plutôt équilibré. (En d'autres mots : bon en rien.)"
easy_random_desc: "L'un des bots faciles sera choisi au hasard."
easy_rich_desc: "Les algorithmes de ce bot le poussent à maximiser les gains. Malheureusement, c'est inutile sans algorithmes minimisant les pertes."
easy_safe_desc: "Modèle de démonstration permettant d'enseigner aux recrues les bases de la sécurité en vol : utiliser des boucliers, limiter le nombre de connecteurs exposés, porter un casque et ignorer les statistiques indiquant que cela ne vous aidera pas à grand-chose."
medium_angry_desc: "Ce bot agressif construit à toute vitesse. Son principal défaut c'est qu'il fait ça à la va-vite et qu'il ne cherche pas vraiment à se protéger."
medium_basic_desc: "Un pilote artificiel à un prix abordable. Il ne fera pas des miracles, mais ses algorithmes équilibrés font de lui un bot adapté à la plupart des clients."
medium_random_desc: "L'un des bots standards sera choisi au hasard."
medium_rich_desc: "Ce bot saute sur tous les containers qu'il trouve. Contrairement au modèle plus ancien, il n'oublie pas d'ajouter aussi quelques composants complémentaires."
medium_safe_desc: "La sécurité passe en premier, en deuxième aussi. Et un peu en troisième. En clair, ce bot se moque de sa place à l'arrivée tant qu'il finit en un seul morceau."
hard_angry_desc: "Les créateurs de ce bot ont voulu faire de lui le bot le plus agressif jamais conçu. Ils ont passé 20% de leur temps à concevoir son IA super-agressive. Et le reste de leur temps ? Ils l'ont utilisé à lui donner un visage intimidant !"
hard_basic_desc: "Il construit vite, et bien. Ce bot n'a pas de faiblesse, hormis, peut-être, sa quête infinie de la perfection."
hard_random_desc: "L'un des bots difficiles sera choisi au hasard."
hard_rich_desc: "Optimisation des revenus combinée à une construction intelligente du vaisseau... ce bot sait comment maximiser les profits."
hard_safe_desc: "Accès refusé. Autorisation nécessaire."
