tap_to_move: "[v(Tapp|Clicc)]a una casella illuminata [i(ShipSlot.png)] per spostare lì il componente."
drag_the_component_back: "Trascina il componente [i(parts/gun.png)] fuori sulla pila centrale."
reveal_another_component: "Rivela un altro componente [i(parts/back.png)] trascinandolo sulla nave."
place_the_cabin: "Posiziona il componente [i(parts/cabin.png)] come suggerito."
tap_cabin_to_rotate: "[v(Tapp|Clicc)]a il componente [i(parts/cabin.png)] per ruotarlo."
reveal_another_component_welding: "Rivela un altro componente e osserva come l'ultimo pezzo aggiunto viene saldato al resto della nave."
add_the_cabin: "Aggiungi il componente [i(parts/cabin.png)] alla tua nave."
try_to_move: "Muovi il componente [i(parts/cabin.png)] sulla tua nave per vedere come funzionano i connettori."
place_the_component_to_better_position: "Ora sposta il componente [i(parts/cabin.png)] nella posizione suggerita."
place_the_component: "Posiziona il componente come suggerito."
lets_reveal_another: "Riveliamo un altro componente [i(parts/back.png)] da aggiungere alla tua nave."
time_to_place: "Adesso, perchè non posizioni il componente [i(parts/gun.png)] che avevi rivelato all'inizio?"
lets_move: "Hm. Sarà meglio spostare il cannone nella posizione suggerita, così da orientarlo sul lato frontale della nave."
find_best_position: "Possiamo fare di meglio. Prova a posizionarlo sul bordo della nave, puntarlo in avanti senza bloccare caselle antistanti o avere connettori esposti."
well_placed_gun: "Ben fatto! Vai avanti con il prossimo componente."
place_it_to: "Posizionalo come indicato."
nice_now_lets: "Puoi rivelare un altro componente... se pensi che sia una buona idea."
put_engine_back: "Metti il motore [i(parts/engine.png)] sulla tua nave."
move_engine: "Ora sposta il motore [i(parts/engine.png)] in una posizione migliore."
ah_that_rude_guy: "XXX non utilizzato"
great_there_are_no_more: "Bene, è ora di rivelare un nuovo componente."
find_a_good_position: "Vediamo se riesci a trovargli un buon posto."
watch_instructor: "Guarda come costruisco la mia astronave. Si trova nell'angolo in alto a destra dello schermo, devi solo [v(Tapp|Clicc)]arla per ingrandirla."
good_thing_is: "Mentre costruisco la mia nave, potrei rivelare un componente che potrebbe interessarti. Prendi ad esempio quel cannone doppio [i(parts/gunDouble.png)] e trovagli un buon posto nella tua nave."
add_batteries: "Costruisci la tua nave pensando a ciò di cui avrai bisogno. Aggiungi una batteria [i(parts/battery2.png)] in modo che il cannone doppio [i(parts/gunDouble.png)] possa essere attivato."
add_doubleengine: "Perfetto! Ora mettigli il motore [i(parts/engineDouble.png)]."
continue_building: "Credo che ora tu possa continuare a costruire senza il mio aiuto."
once_you_are_done: "Quando hai finito, tocca un gettone numerico [i(ordinalTokens/1.png)] e trascinalo sulla nave."
wait_until: "Anche se finisci per primo, i tuoi avversari avranno ancora un po' di tempo per completare le loro navi. (Accelererò il processo così da non dover attendere troppo.)"
building_finished: "Abbiamo finito di costruire le nostre navi. Tocca al centro dello schermo per iniziare il volo."
GameGoal1Title: "Riassunto del gioco"
GameGoal1Text: "Costruisci la tua astronave usando tubi di massima qualità..."
GameGoal2Text: "...vola attraverso la Galassia..."
GameGoal3Text: "...sopravvivi ad emozionanti Avventure..."
GameGoal4Text: "...e guadagna quanti più crediti cosmici possibile."
WareHouseTitle: "Deposito dei Componenti"
WareHouseText1: "Rivela i componenti trascinandoli sulla tua nave."
WareHouseText2: "Aggiungili o rimettili nella pila dei componenti."
WeldingTitle: "Saldature"
WeldingText: "Non appena trascini un nuovo componente sulla tua nave, l'ultimo pezzo che avevi aggiunto viene saldato e non potrai più muoverlo."
ConnectorsTitle: "Connettori"
ConnectorsText1: "Esistono tre tipi di connettori:"
ConnectorsText2: "Semplice"
ConnectorsText3: "Doppio"
ConnectorsText4: "Universale"
Connectors2Text: "Tutti i connettori devono connettersi."
Connectors3Text: "Non preoccuparti, il gioco bloccherà eventuali connessioni non valide."
OpenConnectorsTitle: "Connettori esposti"
OpenConnectorsText: "Nella tua nave potrai avere connettori esposti, ma è sconsigliabile."
OpenConnectors2Text: "Rendono la tua nave vulnerabile ai danni dai piccoli meteoriti."
OpenConnectors3Text: "Inoltre, più ne hai, più difficile sarà vincere il premio per l'astronave più bella."
CabinsTitle: "Cabine"
CabinsText1: "Le cabine ospitano i membri dell'equipaggio."
CabinsText2: "La tua cabina iniziale può ospitare due astronauti."
CabinsText3: "Ogni cabina aggiuntiva ti permettere di aggiungere due membri dell'equipaggio."
CabinsText4: "Più astronauti hai a bordo, meglio è."
CanonsTitle: "Cannoni"
CanonsText1: "Le Trivelle di Plasma ti aiuteranno a distruggere i meteoriti più grossi e a combattere i nemici."
CanonsText2: "Più cannoni hai a bordo, meglio è."
CanonsStrengthTitle: "Potenza di Fuoco"
CanonsStrengthText1: "I cannoni che puntano sui lati o sul retro forniscono solo metà della loro potenza."
CanonsStrengthText2: "Per massimizzarla, tutti i cannoni dovrebbero puntare in avanti."
CanonLimitationsTitle: "Restrizioni sui Cannoni"
CanonLimitationsText1: "La casella antistante alla bocca del cannone deve rimanere vuota."
CanonLimitationsText2: "È più efficace posizionare i cannoni lungo il perimetro della nave."
EnginesTitle: "Motori"
EnginesText1: "Questi Scaldabagni permettono alla tua nave di accelerare."
EnginesText2: "Avrai bisogno di averne almeno uno. Tuttavia, più motori hai, meglio è."
EnginesLimitationsTitle: "Restrizioni sui Motori"
EnginesLimitationsText1: "Il tubo di scappamento dovrà sempre essere orientato verso il retro."
EnginesLimitationsText2: "La casella dietro al motore deve rimanere vuota."
EnginesLimitationsText3: "È più efficace posizionarli lungo il perimetro nella parte posteriore della nave."
CargoTitle: "Stive"
CargoText1: "Le stive ti permettono di immagazzinare le merci che troverai lungo la rotta di volo."
CargoText2: "Più stive hai, meglio è."
SpecialCargoTitle: "Stive Speciali"
SpecialCargoText1: "Le merci rosse sono le più preziose, ma dovrai conservarle in queste stive spaciali di colore rosso."
SpecialCargoText2: "Le Stive Speciali possono contenere merci di qualsiasi tipo. Più ne hai, meglio è."
DoubleTitle: "Energia e batterie"
DoubleText1: "I cannoni ed i motori doppi producono il doppio della loro potenza ordinaria..."
DoubleText2: "...ma dovrai spendere una cella energetica per poterli utilizzare."
DoubleText3: "Assicurati che la tua nave abbia le batterie necessarie per poterli azionare."
PlaySimutaneouslyTitle: "Assemblaggio Simultaneo"
PlaySimutaneouslyText1: "Arraffa i componenti migliori il più velocemente possibile..."
PlaySimutaneouslyText2: "...e cerca di assemblarli al meglio per avere l'astronave più bella di quella dei tuoi avversari."
HourglassTitle: "Tempo di costruzione"
HourglassText1: "Osserva la clessidra blu nell'angolo in alto a sinistra."
HourglassText2: "Questo è il tempo minimo che hai a disposizione per costruire la tua nave."
EndingTitle: "Concludere la fase di costruzione"
EndingText1: "Anche se il tempo si esaurisce, i giocatori possono continuare a costruire le loro navi. Se pensi di aver finito, hai l'opzione di avviare il secondo conto alla rovescia."
EndingText2: "Premi su una tessera numerica [i(ordinalTokens/1.png)] e trascinala sulla tua nave."
EndingText3: "Il giocatore che costruisce per primo la sua nave avrà un vantaggio all'inizio del volo."
Ending2Title: "Countdown Finale"
Ending2Text1: "Il countdown finale inizia non appena qualcuno trascina una tessera numerata [i(ordinalTokens/1.png)] sulla propria nave."
Ending2Text2: "I giocatori che già hanno preso la tessera numerata non potranno più continuare a costruire. I loro avversari avranno comunque altri 90 secondi di tempo per completare le loro navi."
FlightTitle: "Il Volo"
FlightText1: "Ogni volo è composto da un certo numero di Carte Avventura. (In questo caso otto.)"
FlightText2: "Nella schermata di Volo puoi vedere la posizione delle navi durante il volo."
FlightText3: "Il volo si conclude non appena viene risolta l'ultima Carta Avventura."
FlightViewsTitle: "Schermate"
FlightViewsText: "Puoi sempre fare lo switch tra la schermata di Volo e la schermata con i Dettagli della nave."
FlightTrackTitle: "Schermata di volo"
FlightTrackText1: "Quando perdi giorni di volo, retrocedi nella schermata di volo saltando oltre le navi che incontri sul tuo cammino."
FlightTrackText2: "Se il leader perde 2 giorni:"
FlightTrackText3: "Se il secondo giocatore perde 2 giorni:"
FlightTrackText4: "Se entrambi i giocatori perdono 2 giorni:"
PlanetsTitle: "Pianeti"
PlanetsText1: "Ogni giocatore, in ordine di volo, può scegliere un pianeta e caricare sulla sua nave le merci che contiene."
PlanetsText2: "I giocatori che decidono di dirigersi verso un pianeta retrocederanno nella schermata di volo."
PlanetsText3: "Controlla sempre le tue stive prima di atterrare."
AsideSlotsTitle: "Riserva"
AsideSlotsText1: "Puoi riservare componenti posizionandoli in queste due caselle per usarli successivamente. Nessuno potrà toglierteli, ma nemmeno tu potrai restituirli alla pila centrale."
AsideSlotsText2: "Se lasci un componente in riserva e non lo utilizzi nella costruzione della tua nave, perderai 1 credito alla fine del volo."
RadioactiveCargoTitle: "Carico radioattivo"
RadioactiveCargoText1: "Per trasportare carico radioattivo, aggiungilo alla tua nave."
RadioactiveCargoText2: "Per motivi di sicurezza, le otto caselle che circondano un carico radioattivo non possono contenere equipaggio né e-pile."
RadioactiveCargoText3: "Ricorda: la tua nave non potrà volare a meno che non contenga almeno 1 astronauta umano."
ExplosiveCargoTitle: "Carico esplosivo"
ExplosiveCargoText1: "Per trasportare carico esplosivo, aggiungilo alla tua nave."
ExplosiveCargoText2: "Se un carico esplosivo subisce un impatto, esploderà facendo esplodere i componenti delle otto caselle che lo circondano."
ExplosiveCargoText3: "Fai attenzione alle reazioni a catena!"
BrownAliensTitle: "Alieni marroni"
BrownAliensText1: "Una cabina collegata a un modulo di supporto vitale marrone ha spazio per 2 astronauti umani o 1 alieno marrone."
BrownAliensText2: "Gli alieni marroni aggiungono 2 alla tua potenza dei motori (purché tu abbia almeno un motore attivo)."
BrownAliensText3: "Ogni nave ha spazio solo per 1 alieno marrone."
BrownLifeSupportTitle: "Modulo di supporto vitale marrone"
BrownLifeSupportText1: "Collega un modulo di supporto vitale marrone a una cabina in modo che possa ospitare un alieno marrone."
BrownLifeSupportText2: "Il tuo pezzo iniziale può contenere solo astronauti umani."
PurpleAliensTitle: "Alieni viola"
PurpleAliensText1: "Una cabina collegata a un modulo di supporto vitale viola ha spazio per 2 astronauti umani o 1 alieno viola."
PurpleAliensText2: "Gli alieni viola aggiungono 2 alla tua potenza dei cannoni (purché tu abbia almeno un cannone attivo)."
PurpleAliensText3: "Ogni nave ha spazio solo per 1 alieno viola."
PurpleLifeSupportTitle: "Modulo di supporto vitale viola"
PurpleLifeSupportText1: "Collega un modulo di supporto vitale viola a una cabina in modo che possa ospitare un alieno viola."
PurpleLifeSupportText2: "Il tuo pezzo iniziale può contenere solo astronauti umani."
LookingAtCardsTitle: "Consulta le Carte Avventura"
LookingAtCardsText1: "Mentre costruisci la tua nave, potrai consultare il servizio della Divisione Pronostici della EssePiA S.p.A. [v(Tapp|Clicc)]a sulle pile di carte che si trovano nell'angolo in alto a sinistra per sbirciare a cosa dovrai far fronte durante il volo."
LookingAtCardsText2: "Solo tre quarti delle carte che compongono il volo possono essere consultate in questo modo. Il resto rimarrà un mistero fino a quando non le incontrerai nel tuo viaggio. Sorpresa!"
LookingAtCardsText3: "Cerca di costruire una nave che possa affrontare le avventure che ti aspettano."
ShieldsTitle: "Scudi"
ShieldsText1: "Gli scudi possono proteggere la tua nave dai meteoriti piccoli e dai colpi di cannoni leggeri."
ShieldsText2: "Tuttavia, dovrai spendere 1 e-pila ogni volta che li usi."
Shields2Title: "Scudi"
Shields2Text1: "Ogni scudo può proteggerti dagli attacchi in due direzioni."
Shields2Text2: "Questo significa che puoi proteggere la tua nave con due scudi complementari. Se preferisci, puoi anche rischiare di volare senza scudi."
FragileCargoTitle: "Carico Fragile"
FragileCargoText1: "Per trasportare un carico fragile, aggiungilo alla tua nave."
FragileCargoText2: "Se uno degli 8 componenti adiacenti viene distrutto, anche il carico fragile verrà perso."
FragileCargoText3: "Consulta le Carte Avventura per verificare quali parti della tua nave subiranno più impatti."
HeavyCargoTitle: "Carico Pesante"
HeavyCargoText1: "Per trasportare un carico pesante, aggiungilo alla tua nave. Può essere distrutto solo se uno dei suoi connettori è esposto e viene colpito."
HeavyCargoText2: "Un carico pesante riduce la potenza dei motori della tua nave secondo il valore indicato."
HeavyCargoText3: "Ricorda che devi avere almeno una potenza motore di 1 per attraversare spazi aperti. Porta sempre i motori necessari!"
ShipInfoTitle: "Pannello di Informazione"
ShipInfoText1: "Se controlli i dettagli di una nave, vedrai una scheda nella parte inferiore dello schermo. Premila per accedere a informazioni dettagliate sul volo e sulla nave che stai ispezionando."
ShipInfoText2: "Nota: Qui potrai anche vedere quanto ammonta l'\"assicurazione\" della tua nave. Questo valore indica la quantità massima di crediti che dovrai pagare a causa dei componenti che hai perso in un volo."
GivingUpFlightTitle: "Abbandonare il Volo"
GivingUpFlightText1: "Ci sono tre situazioni che ti costringeranno ad abbandonare un volo:"
GivingUpFlightText2: "[img(tutorial/indent.png)] Restare senza equipaggio umano, <br /> [img(tutorial/indent.png)] non avere potenza motore nello spazio aperto <br /> [img(tutorial/indent.png)] o non rispettare certe condizioni legate alla trama della campagna."
GivingUpFlightText3: "Puoi anche abbandonare un volo volontariamente. Basta accedere al pannello di informazione della tua nave e premere il pulsante corrispondente."
GivingUpFlightText4: "Non puoi abbandonare il volo durante un'avventura. Dovrai aspettare che si risolva."
WhenYouGiveUpTitle: "Quando Abbandoni il Volo..."
WhenYouGiveUpText1: "Lo faccia volontariamente o no:"
WhenYouGiveUpText2: "[img(tutorial/indent.png)] Le avventure restanti non influenzeranno la tua nave. <br /> [img(tutorial/indent.png)] Non riceverai bonus alla fine del volo. <br /> [img(tutorial/indent.png)] Le tue merci verranno vendute per metà del loro valore. <br /> [img(tutorial/indent.png)] Dovrai pagare una penalità per i componenti che hai perso."
WhenYouGiveUpText3: "Se abbandoni un volo durante la campagna, tornerai all'ultima stazione dalla quale sei partito."
WhenYouGiveUpText4: "In una partita personalizzata o online, abbandonare il volo NON significa necessariamente perdere."
WhenYouGiveUpText5: "A volte, abbandonare al momento giusto può essere la chiave per ottenere la vittoria!"
BigSideMeteorsTitle: "Meteoriti Grandi che si Avvicinano da Lato"
BigSideMeteorsText1: "La tua unica difesa contro i meteoriti grandi è sparare contro di essi con un cannone."
BigSideMeteorsText2: "Fortunatamente, i cannoni che puntano verso i lati della nave sono abbastanza flessibili: possono sparare contro un meteorite che si avvicina dalla loro fila o da una delle file adiacenti."
BigSideMeteorsText3: "Consulta le Carte Avventura mentre costruisci la nave per sapere da quale direzione si avvicineranno i Meteoriti."
RandomShipTitle: "Progettazione Nave Casuale"
RandomShipText1: "Il layout della nave viene generato casualmente all'inizio del volo. Pertanto, ogni partita avrai un nuovo design con cui lavorare. <br /><br />Le forme generate sono sempre simmetriche. <br /><br />Come noterai, i tuoi avversari condivideranno lo stesso design."
RandomShipChoiceTitle: "Progettazione Nave Casuale (a Scelta)"
RandomShipChoiceText: "All'inizio del volo puoi scegliere uno dei tre design casuali proposti, tutti simmetrici. <br /><br />I tuoi avversari scelgono tra le stesse opzioni che hai tu, quindi possono giocare con un modello diverso."
CombinedTilesTitle: "Componenti Combinati"
CombinedTilesText1: "Come suggerisce il nome, uno stesso componente combina batterie e stive di un solo tipo, o due stive di tipi diversi."
JunkyardTitle: "Discarica"
JunkyardText1: "I giocatori che atterrano nella discarica possono scambiare risorse o eventi per altre risorse, merci o crediti."
BidirCannonTitle: "Cannone Bidirezionale"
BidirCannonText1: "I cannoni bidirezionali devono essere attivati utilizzando una e-pila. La loro potenza è uguale alla somma della potenza di entrambi i cannoni."
CyanAlienTitle: "Alieni di Colore Turchese"
CyanAlienText1: "Una cabina bianca collegata a un supporto vitale turchese può ospitare due astronauti umani o un alieno turchese. Clicca sulla cabina per scegliere l'equipaggio."
CyanAlienText2: "Gli alieni di colore turchese concedono un bonus speciale in base alla specializzazione che viene loro assegnata. Nessun giocatore può avere una specializzazione già in uso."
CyanAlienText3: "Può esserci solo un alieno turchese per nave."
CyanAlienCombinedTitle: "Supporto vitale misto"
CyanAlienCombinedText1: "Una cabina bianca collegata a un supporto vitale misto può ospitare due astronauti umani o un alieno di uno dei colori presenti nel supporto vitale. Clicca sulla cabina per scegliere l'equipaggio."
CyanAlienTypeTitle: "Alieni di colore turchese: Specializzazioni"
CyanAlienType1Text1: "Diplomatico: puoi impedire le azioni di un nemico O evitare una fila di una zona di combattimento. Questa abilità è monouso. Successivamente, il diplomatico lascia la nave."
CyanAlienType1Text2: "Avvocato: non sei penalizzato per la perdita di componenti."
CyanAlienType2Text1: "Capo: gli altri alieni del tuo equipaggio aumentano le loro abilità di 1. Alla fine del gioco guadagni 1, 3 o 6 crediti spaziali a seconda che ci siano 1, 2 o 3 alieni a bordo della nave."
CyanAlienType2Text2: "Commerciante: ottieni 1 credito aggiuntivo per ogni merce rossa o gialla che hai alla fine del volo (anche se l'hai abbandonato)."
CyanAlienType3Text1: "Tecnico: se c'è almeno una batteria carica sulla tua nave, la prima batteria che usi non consuma energia (vale una volta per ogni Carta Avventura)."
GrowingShipTitle: "Nave organica"
GrowingShipText1: "Il design della nave organica cresce man mano che la costruisci. Ogni volta che un giocatore salda un componente alla sua nave, i progetti di TUTTI i giocatori si espandono aggiungendo nuove caselle nella direzione in cui puntano i connettori del nuovo pezzo."
GrowingShipText2: "Tuttavia, la dimensione potenziale della nave rimane limitata. Puoi vedere il numero di caselle libere per espanderla sopra il tuo design. Una volta che questo contatore arriva a zero, i progetti smetteranno di crescere."
PlatingTitle: "Blindaggio a prova di tutto"
PlatingText1: "Le sezioni della nave con blindaggio a prova di tutto non possono essere distrutte da meteoriti né colpi di alcun tipo."
BlackHoleTitle: "Buco nero"
BlackHoleText1: "Per sfuggire a un buco nero hai bisogno di una potenza motore uguale o superiore alla forza di attrazione della carta."
BlackHoleText2: "Nel caso in cui non riesci a eguagliarla, è ancora possibile sfuggire alla catastrofe gettando nel buco nero due componenti della tua nave per ogni punto di potenza che ti manca."
CatapultTitle: "Catapulta"
CatapultText1: "Le catapulte sono un'ottima aggiunta al tuo arsenale. Hanno bisogno di munizioni, ma iniziano la partita con alcune risorse. All'inizio del volo tutte le stive collegate a una o più catapulte ricevono 1 merce blu gratuitamente."
CatapultVsMeteorsTitle: "Catapulte contro meteoriti grandi"
CatapultVsMeteorsText1: "Le catapulte possono sparare contro meteoriti grandi indipendentemente dalla direzione da cui si avvicinano alla tua nave, ma coprono solo la propria colonna e fila. Estraggono sempre le munizioni dalle stive a cui sono collegate."
CatapultVsEnemiesTitle: "Catapulte contro nemici"
CatapultVsEnemiesText1: "Ogni catapulta aggiunge 1 alla tua potenza di cannoni se è caricata con merci o membri dell'equipaggio, e 2 se è caricata con merci di colore rosso. Ogni catapulta può estrarre munizioni solo dalle stive o cabine collegate ad essa."
CatapultVsEnemiesText2: "Puoi anche lanciare un alieno viola per aumentare la potenza dei cannoni di 1 per il colpo e di 2 per il bonus abituale dell'alieno."
SpaceBilliardsTitle: "Carambola spaziale"
SpaceBilliardsText1: "Ogni giocatore sceglie una fila di meteoriti e un avversario; deve trascinare la freccia della fila scelta fino a uno dei ritratti che appaiono sul lato destro dello schermo. Il giocatore scelto dovrà difendersi dalla pioggia di meteoriti assegnatagli."
SpaceBilliardsText2: "Uno stesso giocatore può essere costretto a schivare diverse file di meteoriti."
AmoebaShipTitle: "Nave ameba"
AmoebaShipText1: "La forma della nave ameba viene generata casualmente all'inizio della fase di costruzione. I progetti tendono ad essere abbastanza asimmetrici e contengono spazi tra i componenti che la compongono; entrambe sono caratteristiche molto apprezzate da alcune razze aliene."
SingleArtifactTitle: "Artefatto semplice"
SingleArtifactText1: "Gli artefatti alieni possono essere semplici o doppi. Un artefatto semplice fa diventare la fila o la colonna in cui si trova una zona fuori servizio. L'orientamento dell'artefatto determina se è la fila o la colonna ad essere interessata."
DoubleArtifactTitle: "Artefatto doppio"
DoubleArtifactText1: "Un artefatto doppio fa diventare la fila e la colonna in cui si trova zone fuori servizio."
ArtifactsDeadZoneTitle: "Zona fuori servizio generata da un artefatto"
ArtifactsDeadZoneText1: "I componenti di una zona fuori servizio non funzionano. Non possono contenere astronauti, alieni, batterie né carichi. I cannoni, le catapulte e i motori che si trovano in essa non aumentano la potenza della nave né possono sparare. Etc."
ArtifactsDeadZoneText2: "Nonostante ciò, i connettori, il blindaggio a prova di tutto e i carichi speciali si comportano come al solito."
ArtifactsDeadZoneText3: "Un artefatto non può essere in altri artefatti della zona morta."
CannonEngineCombinedTitle: "Motore di cannoni"
CannonEngineCombinedText1: "Funziona come una combinazione di cannone e motore, quindi blocca sia la casella in cui punta il cannone sia la casella dietro il motore. Questo componente aumenta di 1 la potenza di cannoni e motori della tua nave."
LuxuryCabinTitle: "Cabina di lusso"
LuxuryCabinText1: "Funziona come una cabina normale, ma può contenere solo 1 astronauta VIP. Se questo personaggio scompare dalla tua nave per qualsiasi motivo, la cabina di lusso dovrà rimanere vuota per il resto del volo."
LuxuryCabinText2: "Al termine del volo ricevi 1, 2 o 3 crediti spaziali per ogni astronauta VIP presente sulla nave, a seconda del livello di volo."
