- class_name: 'CGEArea'
  name: 'background'
  size: [parent, parent]
  bg_color: [0, 177, 235, 255]
  children:

    - class_name: CGELayoutVBox
      name: vertical_layout
      size: [parent, parent]
      stretch_factors: [1.0, 1.8, 3.8, 0.8]
      margin: 7
      children:
        #  ----     HEAD
        - class_name: 'CGEArea'
          name: 'head_bg'
          hsize_policy: expanding
          vsize_policy: expanding
          bg_color: [48, 49, 47, 255]
          children:
            - class_name: CGELayoutHBox
              size: [parent, parent]
              minimal_offset: 20
              margin_top: 30
              margin_bottom: 30
              children:
                # -- avatar
                - class_name: 'CGEArea'
                  name: avatar_area
                  size: [250, parent]
                  vsize_policy: expanding
                  #bg_color: [39, 100, 1, 100]

                - class_name: CGELayoutVBox
                  hsize_policy: expanding
                  vsize_policy: expanding
                  children:
                    - class_name: CGEUITextArea
                      name: login_lbl
                      #ltext: login
                      text: ''
                      text_halign: left
                      text_valign: top
                      font_size: 60
                      text_color: [0, 177, 235, 255]
                      size: [parent, 130]
                      #set_height_from_text: 10
                      hsize_policy: expanding
                      is_by_center: false

                    - class_name: CGEUITextArea
                      name: status_lbl
                      #ltext: status_lbl
                      text: ''
                      text_halign: left
                      text_valign: middle
                      font_size: 35
                      text_color: [255, 255, 255, 255]
                      size: [parent, 10]
                      set_height_from_text: 10
                      hsize_policy: expanding
                      is_by_center: false

        # ------    GAMES AND BADGES
        - class_name: 'CGEArea'
          name: 'common_bg'
          hsize_policy: expanding
          vsize_policy: expanding
          bg_color: [37, 37, 35, 255]
          children:

            - class_name: CGELayoutVBox
              size: [parent, parent]
              #margin_left: 200
              children:

                - class_name: CGELayoutHBox
                  name: badges_box
                  hsize_policy: expanding
                  vsize_policy: expanding
                  margin_top: 20
                  margin_bottom: 20
                  minimal_offset: 30
                  children:
                  #  --  BADGES
                    - class_name: CGEUITextArea
                      name: badges_lbl
                      ltext: onlineprof_badges
                      text: 'Badges:'
                      text_halign: right
                      text_valign: middle
                      font_size: 30
                      text_color: [0, 180, 222, 255]
                      size: [300, 50]
                      vsize_policy: expanding
                      is_by_center: false

                    - class_name: CGELayoutHBox
                      name: badges_img_container
                      hsize_policy: expanding
                      vsize_policy: expanding
                      minimal_offset: 10
                      margin_right: 50

                - class_name: CGELayoutHBox
                  name: games_box
                  hsize_policy: expanding
                  vsize_policy: expanding
                  margin_top: 30
                  margin_bottom: 30
                  minimal_offset: 30
                  children:
                  #  --  GAMES
                    - class_name: CGEUITextArea
                      name: games_lbl
                      ltext: onlineprof_games
                      text: 'Games:'
                      text_halign: right
                      text_valign: middle
                      font_size: 30
                      text_color: [0, 180, 222, 255]
                      size: [300, 50]
                      vsize_policy: expanding
                      is_by_center: false

                    - class_name: CGELayoutHBox
                      minimal_offset: 40
                      name: games_img_container
                      hsize_policy: expanding
                      vsize_policy: expanding


        - class_name: 'CGEArea'
          name: 'app_bg'
          hsize_policy: expanding
          vsize_policy: expanding
          bg_color: [27, 28, 26, 255]
          children:
            - class_name: CGELayoutVBox
              size: [parent, parent]
              stretch_factors: [1.2, 1, 1, 1]
              children:
                 #   ----   APP TITLE
                - class_name: CGELayoutHBox
                  hsize_policy: expanding
                  vsize_policy: expanding
                  minimal_offset: 20
                  children:
                     # -- app icon
                    - class_name: 'CGEArea'
                      name: icon_area
                      size: [250, parent]
                     # bg_color: [239, 1, 1, 100]
                    # -- app title  
                    - class_name: CGEUITextArea
                      name: game_title
                      text: ''
                      text_halign: left
                      text_valign: middle
                      font_size: 42
                      text_color: [253, 194, 24, 255]
                      size: [parent, 10]
                      set_height_from_text: 10
                      hsize_policy: expanding
                      vsize_policy: expanding
                      is_by_center: false
                #    -----  ACHIEVEMENTS , LATEST      
                - class_name: CGELayoutHBox
                  hsize_policy: expanding
                  vsize_policy: expanding
                  minimal_offset: 20
                  margin_left: 100
                  stretch_factors: [3, 4]
                  children:
                    - class_name: CGELayoutHBox
                      hsize_policy: expanding
                      vsize_policy: expanding
                      minimal_offset: 20
                      children:
                        - class_name: CGEUITextArea
                          ltext: onlineprof_achievements
                          text: 'Achievements:'
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [0, 180, 222, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          set_width_from_text: 0
                          is_by_center: false

                        - class_name: CGEUITextArea
                          name: ach_value
                          text: ''
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [255, 255, 255, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          hsize_policy: expanding
                          is_by_center: false  

                    - class_name: CGELayoutHBox
                      hsize_policy: expanding
                      vsize_policy: expanding
                      minimal_offset: 135
                      children:
                        - class_name: CGEUITextArea
                          name: ach_last_lbl
                          ltext: onlineprof_last_achievement
                          text: 'Latest:'
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [0, 180, 222, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          set_width_from_text: 0
                          is_by_center: false

                        - class_name: CGEUITextArea
                          name: ach_last_val
                          text: ''
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [255, 255, 255, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          hsize_policy: expanding
                          is_by_center: false 

                #    -----  Finished, curently playing    
                - class_name: CGELayoutHBox
                  hsize_policy: expanding
                  vsize_policy: expanding
                  minimal_offset: 20
                  margin_left: 100
                  stretch_factors: [3, 4]
                  children:
                    - class_name: CGELayoutHBox
                      hsize_policy: expanding
                      vsize_policy: expanding
                      minimal_offset: 20
                      children:
                        - class_name: CGEUITextArea
                          ltext: onlineprof_fin_games
                          text: 'Finished online games:'
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [0, 180, 222, 255]
                          size: [500, 50]
                          set_width_from_text: 0
                          vsize_policy: expanding
                          is_by_center: false

                        - class_name: CGEUITextArea
                          name: finished_val
                          text: ''
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [255, 255, 255, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          hsize_policy: expanding
                          is_by_center: false 

                    - class_name: CGELayoutHBox
                      hsize_policy: expanding
                      vsize_policy: expanding
                      minimal_offset: 20
                      children:
                        - class_name: CGEUITextArea
                          ltext: onlineprof_curr_playing
                          text: 'Currently playing:'
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [0, 180, 222, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          set_width_from_text: 0
                          is_by_center: false

                        - class_name: CGEUITextArea
                          name: playing_val
                          text: ''
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [255, 255, 255, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          hsize_policy: expanding
                          is_by_center: false 

                #    -----  Favorite speed, players  
                - class_name: CGELayoutHBox
                  hsize_policy: expanding
                  vsize_policy: expanding
                  minimal_offset: 20
                  margin_left: 100
                  stretch_factors: [3, 4]
                  children:
                    - class_name: CGELayoutHBox
                      hsize_policy: expanding
                      vsize_policy: expanding
                      minimal_offset: 20
                      children:
                        - class_name: CGEUITextArea
                          ltext: onlineprof_favorite_speed
                          name: fav_speed_lbl
                          text: 'Favorite speed:'
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [0, 180, 222, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          set_width_from_text: 0
                          is_by_center: false

                        - class_name: CGEUITextArea
                          name: fav_speed_val
                          text: ''
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [255, 255, 255, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          hsize_policy: expanding
                          is_by_center: false 

                    - class_name: CGELayoutHBox
                      name: plr_num_box
                      hsize_policy: expanding
                      vsize_policy: expanding
                      minimal_offset: 20
                      children:
                        - class_name: CGEUITextArea
                          name: plr_num_lbl
                          ltext: onlineprof_fav_players_cnt
                          text: 'Favorite number of players:'
                          text_halign: left
                          text_valign: middle
                          font_size: 30
                          text_color: [0, 180, 222, 255]
                          size: [500, 50]
                          vsize_policy: expanding
                          set_width_from_text: 0
                          is_by_center: false

                       # - class_name: CGEUITextArea
                       #   name: plr_num_val
                       #   text: '85/86'
                       #   text_halign: left
                       #   text_valign: middle
                       #   font_size: 25
                       #   text_color: [138, 113, 89, 255]
                       #   size: [500, 50]
                       #   vsize_policy: expanding
                       #   hsize_policy: expanding
                       #   is_by_center: false 


        - class_name: 'CGEArea'
          name: 'bottom_bg'
          hsize_policy: expanding
          vsize_policy: expanding
          bg_color: [13, 14, 13, 255]
          children:
            - class_name: CGELayoutHBox
              size: [parent, parent]
              children:

                - preset: 'ComponentsConf/presets/common_button_tr.yaml'
                  name: friendBtn
                  is_by_center: true
                  text: 'Add to friendlist...'
                  font_size: 30
                  size: [290, 120]
                  lvalign: middle
                - preset: 'ComponentsConf/presets/common_button_tr.yaml'
                  name: ignoreBtn
                  is_by_center: true
                  text: 'Ignore'
                  font_size: 30
                  size: [290, 120]
                  lvalign: middle
                - preset: 'ComponentsConf/presets/common_button_tr.yaml'
                  name: moreBtn
                  is_by_center: true
                  text: 'More...'
                  font_size: 30
                  size: [290, 120]
                  lvalign: middle
  
