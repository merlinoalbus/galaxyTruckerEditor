name: "multiplayer_mission8"                    # id of mission name string - localized 
missionID: 8                                    # serial number of the mission


# Master Building

# ships: 
# rules: Double bonus for the best-looking ship. Bonus +4, 8 or 12 $ (according to the flight number) if you build your ship covering the whole ship plan, and another bonus +2, 4 or 6 $ if you also finish that flight without losing any tiles.
# tiles: 
# cards: More dangerous cards.



    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.


# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
shipPlans: [I, II, III]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   default.yaml
pileConfigSTII:  default.yaml
pileConfigSTIII: default.yaml


# ==== CARDS ===
universalDeckScript: mm_More_Dangerous_cards_Deck            # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)
    #customDeckScript:                          # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



# ==== RULES ====                               # You can mention only those values you want edit. But you have to repeat (copy&paste) the rules for each flight.
evaluation:                     
  STI:
    wholeShipPlanCoveredReward: 4               # All slots of ship plan were used (right after the building)
    wholeShipPlanCoveredFinishBonus: 2          # All slots of ship plan were used (right after the flight - so no tile is left during the flight), and flight was finished successfully.
    bestLookingShipReward: 4
  STII:
    wholeShipPlanCoveredReward: 8               # All slots of ship plan were used (right after the building)
    wholeShipPlanCoveredFinishBonus: 4          # All slots of ship plan were used (right after the flight - so no tile is left during the flight), and flight was finished successfully.
    bestLookingShipReward: 8
  STIII:
    wholeShipPlanCoveredReward: 12              # All slots of ship plan were used (right after the building)
    wholeShipPlanCoveredFinishBonus: 6          # All slots of ship plan were used (right after the flight - so no tile is left during the flight), and flight was finished successfully.
    bestLookingShipReward: 12


# ==== Infoboards ====
InfoBoards:
  - default: [true]


