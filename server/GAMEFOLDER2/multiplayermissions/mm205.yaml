name: "multiplayer_mission205"                    # id of mission name string - localized 
missionID: 205                                    # serial number of the mission

alienTechnology: true


# Artifact Run

# ships: 
# rules: Flight 1 - deliver a Single Artifact. Flight 2 - deliver a Double Artifact. Flight 3 - deliver a Single Artifact and a Double Artifact. If you fail to deliver it, you give up the flight. Be careful - Artifacts disable all your ship components in its row and/or column.
# rewards:  
# cards: 



    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.


# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
#shipPlans: [I-random, II-random, III-random]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   at__artifact_single.yaml
pileConfigSTII:  at__artifact_double.yaml
pileConfigSTIII: at__artifacts.yaml


# ==== CARDS ===
atDeckScript:      atDeck
atRoughDeckScript: atRoughDeck                     # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)

    #customDeckScript: at__mm_Billiard_Race_Deck                         # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



# ==== RULES ====                               # You can mention only those values you want edit. But you have to repeat (copy&paste) the rules for each flight.
evaluation:                     
  STI:
    giveupIfNoSingleArtifact: true

  STII:
    giveupIfNoDoubleArtifact: true

  STIII:
    giveupIfNoSingleArtifact: true
    giveupIfNoDoubleArtifact: true



# ==== Infoboards ====
InfoBoards:
  - default: [true, "", [parts/artifactI.png, parts/artifactX.png]]
  - boardname: "SingleArtifact"

  - boardname: "DoubleArtifact"
  - boardname: "ArtifactDeadZone"
  - boardname: "ArtifactDeadZone2"
