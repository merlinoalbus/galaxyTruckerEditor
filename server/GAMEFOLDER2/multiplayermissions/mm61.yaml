name: "multiplayer_mission61"                    # id of mission name string - localized 
missionID: 61                                    # serial number of the mission


# Wonders

# ships: Pyramid ship.
# rules: Deliver certain cargo for a pyramid wonder. 
# rewards: Bonus of 1, 5, 10, 20 or 30 $ if you deliver enough cargo for one wonder of certain size. It has blue cargo as 1. floor, green as 2., yellow as 3., and red as the rest. 
# cards: More planets, abandoned stations and smugglers. Also, the dangerous cards are more dangerous!




    #gameType:                                  # Values: realtime/turnbased; If mentioned this value can not be changed in a lobby by player.

fligthsAvailabelToChange: [STI, STII, STIII]    # Which flights can be turned on/off in a lobby by player. Other flights are locked.
flightsPicked: [STI]

playersCount: [2, 4]                            # [min, max]. Default is [2, 4]. Min can not be less then 2.

# ==== SHIPS ====                               # Names of all available ship plans. If not mentioned default plans will be used. Should by only one ship plan for one flight.
shipPlans: [I-pyramid, II-pyramid, III-pyramid]


# ==== TILES ===                                # Config file with list of all parts. Use 'pileConfig' or 'pileListConfig'.
pileConfigSTI:   wonders.yaml
pileConfigSTII:  wonders.yaml
pileConfigSTIII: wonders.yaml


# ==== CARDS ===
universalDeckScript: mm_Wonders_Deck                        # Used as digital and rough. (user can choose from 2 decks by default: digital and rough)

    #customDeckScript: mm_Wonders_Deck                         # Special custom deck, that doesn't fit to any deck category. If custom, digital and rough are set, user can choose from 3 decks.



# ==== RULES ====                               # You can mention only those values you want edit. But you have to repeat (copy&paste) the rules for each flight.
evaluation:                     
  STI:
    cargoPyramidBonus1: 1
    cargoPyramidBonus2: 5
    cargoPyramidBonus3: 10
    cargoPyramidBonus4: 20
    cargoPyramidBonus5: 30

  STII:
    cargoPyramidBonus1: 1
    cargoPyramidBonus2: 5
    cargoPyramidBonus3: 10
    cargoPyramidBonus4: 20
    cargoPyramidBonus5: 30

  STIII:
    cargoPyramidBonus1: 1
    cargoPyramidBonus2: 5
    cargoPyramidBonus3: 10
    cargoPyramidBonus4: 20
    cargoPyramidBonus5: 30


